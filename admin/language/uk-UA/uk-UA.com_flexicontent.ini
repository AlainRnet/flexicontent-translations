FLEXI_LOCKED_FILTER_VALUES_DESC="Фільтри, які НЕ можуть бути перевизначені користувачем.<br/><br/>Введіть як: <br/>field_id##value %% <br/>field_id##value <br/><br/>Приклад: <br/>22##14 %% <br/>47##деяке значення поля %% <br/>19##someword <br/><br/>- <b>Окремі значення</b>: field_id##value1 <br/><br/>- <b>Діапазони</b>: field_id##value1---value2 <br/><br/>- <b>Кілька значень</b>: field_id##value1+++value2+++value3 <br/><br/>- <b>Зв'язок / Зворотний зв'язок</b>: REL_field_id##REL_ITEM_field_id~~value1 <br/><br/>- <b>Діапазони зміщення дат</b>: field_id##now-50d---now+50d<br/>(використовуйте d для днів, m для місяців, y для років) <br/>наприклад, поточні дати: 45##---now+0d<br/><br/>ПРИМІТКА:<br/>ваше поле має бути налаштовано як фільтр діапазону або багатозначний фільтр, інакше значення не використовуватимуться належним чином"
