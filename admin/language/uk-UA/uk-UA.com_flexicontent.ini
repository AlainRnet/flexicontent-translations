FLEXI_FILES_INFO_ABOUT_FILES_IN_DB="<h3>Чому файловий менеджер на основі БД?</h3><ul><li>Щоб відстежувати <strong>використання файлів</strong> усередині вмісту (<strong>призначено</strong> стовпців елементів на цій сторінці)</li><li>До <strong>забороняти прямий доступ</strong> до файлів, дозволяючи лише непрямий доступ, таким чином також приховуючи справжній шлях до файлу (* <strong>файл / поля галереї зображень</strong>)</li><li>Щоб додати <strong>більше контролю</strong> над завантаженням <sup>1</sup>(<strong>поле файлу</strong>) <br/>&nbsp; &nbsp; a. збір <strong>звернень</strong> та іншої статистики <br/>&nbsp; &nbsp; b. додавання <strong>контролю доступу</strong> до файлів тощо (наприклад, купони на завантаження <sup>1</sup>)</li><li>Для кращої роботи з <strong>НАБОРОМ багаторазових</strong> зображень <sup>2,3</sup>(<strong>поле галереї зображень</strong> у режимі БД)</li>'</ul><p class='well'><sup>1</sup> Кожна нова версія може додавати більше статистики та/або більше контролю завантаження<br/><sup>2</sup> Якщо зображення <strong>не можна повторно використовувати</strong>, будь ласка, НЕ використовуйте режим БД у полі галереї зображень, замість цього використовуйте <strong>' режим папки'</strong><br/><sup>3</sup> Якщо користувач не може додати додаткові зображення та/або вам потрібна фільтрація в списках елементів, замість цього використовуйте <strong>поля зображення прапорця або зображення радіо</strong></p>"
