FLEXICONTENT_PROJECT="Проект FLEXIcontent"
FLEXICONTENT_MAIN_NODE_TIP="Виберіть макет для перегляду каталогу"

FLEXICONTENT_ITEM_DESC="Виберіть це, щоб відобразити елемент вмісту. Параметри та шаблони встановлюються або в поданні типу, або безпосередньо в поданні елемента."
FLEXICONTENT_ITEM_TIP="Відобразити елемент вмісту"
FLEXICONTENT_ITEM="Елемент вмісту"

FLEXICONTENT_CATEGORY_DESC="Виберіть це, щоб отримати список елементів, віднесених до <b>конкретної категорії</b>.<br> <small>Параметри, що використовуються (у порядку заміни): (a) глобальні параметри компонента, (b) параметри визначеної категорії, (c) поточні параметри меню для категорії -view- (якщо заміну ввімкнено)</small>"
FLEXICONTENT_CATEGORY_TIP="Показати категорію (предмети та інформацію про категорію)"
FLEXICONTENT_CATEGORY="Категорія"

FLEXICONTENT_FAVOURED_LEGACY_VIEW_DESC="Виберіть цей пункт, щоб перелічити елементи, які поточний користувач додав до свого вибраного. Використовуючи застарілий режим перегляду, його можна налаштувати лише за допомогою пункту меню та має вигляд лише таблиці"
FLEXICONTENT_FAVOURED_LEGACY_VIEW_TIP="Відображення улюблених елементів поточного користувача. * Налаштування лише через цей пункт меню"
FLEXICONTENT_FAVOURED_LEGACY_VIEW="Вибрані елементи (попередній перегляд)"

FLEXICONTENT_MAIN_DESC="Виберіть це, щоб відобразити перегляд каталогу FLEXIcontent. Він відображає список категорій та їхніх підкатегорій (глибина 1 рівень) із кількістю призначених елементів разом з іншою інформацією про категорії. Ви можете вибрати кореневу категорію та за бажанням відобразити коротке повідомлення"
FLEXICONTENT_MAIN_TIP="Відображення категорій та їх підкатегорій"
FLEXICONTENT_MAIN="Довідник"

FLEXICONTENT_TAGGED_LEGACY_VIEW_DESC="Виберіть це, щоб перелічити елементи, призначені певному тегу, використовуючи застаріле подання, яке можна налаштувати лише за допомогою пункту меню та має макет лише у вигляді таблиці"
FLEXICONTENT_TAGGED_LEGACY_VIEW_TIP="Відображення елементів, яким призначено певний тег. * Налаштування лише через цей пункт меню"
FLEXICONTENT_TAGGED_LEGACY_VIEW="Елементи з тегами (застарілий вигляд)"

FLEXICONTENT_ITEM_SUBMISSION_DESC="Це меню дозволяє користувачам надсилати вміст у інтерфейсі."
FLEXICONTENT_ITEM_SUBMISSION_TIP="Форма відображення для створення нового елемента"
FLEXICONTENT_ITEM_SUBMISSION="Форма подання елемента вмісту"

FLEXI_OR="АБО"
FLEXI_AND="І"

FLEXICONTENT_AUTHORED_ITEMS_DESC="Виберіть це, щоб отримати список елементів, призначених/належних <b>конкретному автору</b>.<br> <small>Параметри, які використовуються (у порядку заміни): (a) параметри глобального компонента, (b) параметри визначеної категорії (якщо встановлено), (c) параметри автора для категорій, (d) параметри поточного меню для категорії -view- ( якщо перевизначення ввімкнено)</small>"
FLEXICONTENT_AUTHORED_ITEMS_TIP="Відображення елементів певного користувача"
FLEXICONTENT_AUTHORED_ITEMS="Авторські речі"

FLEXICONTENT_MYITEMS_DESC="Виберіть це, щоб отримати список елементів, що належать користувачеві <b></b>який зараз увійшов у систему.<br> <small>Параметри, які використовуються (у порядку заміни): (a) параметри глобального компонента, (b) параметри визначеної категорії (якщо встановлено), (c) параметри автора для категорій, (d) параметри поточного меню для категорії -view- ( завжди)</small>"
FLEXICONTENT_MYITEMS_TIP="Показати елементи поточного користувача"
FLEXICONTENT_MYITEMS="Мої предмети"

FLEXICONTENT_MCATS_DESC="Елементи списку (та інформація про категорії) <b>кількох категорій</b>.<br> <small>Параметри, що використовуються (у порядку перевизначення): (a) глобальні параметри компонента, (b) поточні параметри меню для категорії -view- (завжди)</small>"
FLEXICONTENT_MCATS_TIP="Відображення кількох категорій (предмети та інформація про категорію)"
FLEXICONTENT_MCATS="Категорії"

FLEXICONTENT_FAVOURED_CATVIEW_DESC="Виберіть цей пункт, щоб перелічити елементи, які поточний користувач додав до свого вибраного, використовуючи перегляд категорій на основі шаблону"
FLEXICONTENT_FAVOURED_CATVIEW_TIP="Відображення улюблених елементів поточного користувача. * Виберіть шаблон у параметрах компонента"
FLEXICONTENT_FAVOURED_CATVIEW="Вибрані товари (перегляд за категоріями)"

FLEXICONTENT_TAGGED_CATVIEW_DESC="Виберіть цей пункт, щоб перелічити елементи, призначені певному тегу, використовуючи представлення категорії на основі шаблону"
FLEXICONTENT_TAGGED_CATVIEW_TIP="Відображення елементів, яким призначено певний тег. * Виберіть шаблон у параметрах компонента"
FLEXICONTENT_TAGGED_CATVIEW="Елементи з тегами (перегляд за категоріями)"

FLEXICONTENT_SEARCH_VIEW_DESC="Виберіть це, щоб відобразити перегляд пошуку з розширеною конфігурацією для кожного поля та кожного типу"
FLEXICONTENT_SEARCH_VIEW_TIP="Розширений пошук по полю та типу. * Налаштувати в цьому пункті меню, в полях і в типах"
FLEXICONTENT_SEARCH_VIEW="Пошук"

