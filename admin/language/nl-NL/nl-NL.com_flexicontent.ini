FLEXI_FEATURED_CATS_PARENT_DESC="De aanbevolen categorieën maken een eenvoudiger, stijlvoller en intuïtiever beheer van uw 'aanbevolen' webinhoud mogelijk. De aanbevolen categorieën zijn: <br/><br/>(a) <b>speciaal selecteerbaar door uw redacteuren in itemvorm en verschijnen niet in de normale categorieboom van item formulier.</b> <br/>-- (uiteraard) Een redacteur heeft het recht 'aanmaken' nodig voor een uitgelichte categorie om deze in itemvorm te kunnen selecteren. <br/>- bijv. gebruikers kopen een <b>abonnement</b> dat hen toevoegt aan een <b>gebruikersgroep die</b> privileges heeft voor sommige uitgelichte categorieën<br/><br/>(b) <b>kunnen optioneel speciale markeringen (markeringen) ontvangen in itemlijsten / itemweergave,</b><br/>dus ervoor zorgen dat de inhoudsitems zich onderscheiden van de massa via CSS-stijlmarkeringen (markeringen) met of zonder tekst<br/><br/>(c) <b>kunnen speciaal gebruik hebben, zoals gebruikt worden in Frontpage of worden toegewezen aan modules</b><br/>bijv. categorieën: 'Frontpage', ' Top Slideshow', enz., in dit geval wilt u de directe links via de systeemplug-in <b>FLEXIcontent Advanced Route</b> verbergen (bewerk de plug-inconfiguratie)"
