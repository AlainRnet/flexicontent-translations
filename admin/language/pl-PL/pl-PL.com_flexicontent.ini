FLEXI_FILES_INFO_ABOUT_FILES_IN_DB="<h3>Dlaczego menedżer plików oparty na bazie danych?</h3><ul><li>Aby śledzić <strong>wykorzystanie plików</strong> wewnątrz treści (<strong>przydzielonych</strong> elementów w kolumnie na tej stronie)</li><li>Do <strong>uniemożliwiają bezpośredni dostęp</strong> do plików, umożliwiając jedynie dostęp pośredni, ukrywając w ten sposób również rzeczywistą ścieżkę pliku (* <strong>plik / pola galerii obrazów</strong>)</li><li>Aby dodać <strong>więcej kontroli</strong> nad pobieraniem <sup>1</sup>(<strong>pole pliku</strong>) <br/>&nbsp; &nbsp; a. zebranie <strong>trafień</strong> i inne statystyki <br/>&nbsp; &nbsp; b. dodanie <strong>kontroli dostępu</strong> do plików i więcej (np. kupony do pobrania <sup>1</sup>)</li><li>Aby lepiej obsługiwać <strong>ZESTAW</strong> obrazów do ponownego wykorzystania <sup>2,3</sup>(<strong>pole galerii obrazów</strong> w trybie DB)</li>'</ul><p class='well'><sup>1</sup> Każda nowa wersja może dodać więcej statystyk i/lub większą kontrolę pobierania<br/><sup>2</sup> Jeśli obrazy <strong>nie nadają się do ponownego użycia</strong>, NIE używaj trybu DB w polu galerii obrazów, zamiast tego użyj <strong>' tryb folderu'</strong><br/><sup>3</sup> Jeśli użytkownik nie może dodać dodatkowych obrazów i/lub potrzebujesz filtrowania na listach przedmiotów, zamiast tego użyj <strong>pól wyboru-obrazu lub obrazu radiowego</strong></p>"
