FLEXI_CUSTOM_ALPHA_ALIASES="Własne znaki alfanumeryczne AI"
FLEXI_CUSTOM_ALPHA_ALIASES_DESC="Pojedynczy znak lub słowo będzie reprezentować określony obiekt znakowy (np. zakres/lista/itp.). <br/><br/><b>np. Określ jak:</b><br/>A~aA&auml;&Auml;!!O~oO&ouml;&Ouml;!!U~uU&uuml;&Uuml; <br/><br/><b>1. Oddziel aliasy za pomocą:</b> !! <br/><br/><b>2. Dla każdego aliasu</b> <br/>część przed ~ to nazwa aliasu, <br/>ORAZ część po ~ to jednostka znakowa (zakres/lista/itp.) <br/><br/>-- Uwzględnij tutaj aliasy wszystkich języków, których używasz. <br/><br/><b>UWAGA:</b> NIE dodawaj aliasów tylko dla małych/wielkich liter, np. t~tT <b>nie jest potrzebne</b>, ale jeśli tworzysz alias, musisz uwzględnić zarówno małe, jak i wielkie litery"
