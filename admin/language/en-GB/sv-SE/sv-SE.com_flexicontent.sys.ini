FLEXICONTENT_AUTHORED_ITEMS="Skribents artiklar"

FLEXICONTENT_MYITEMS_DESC="Select this to list items belonging to the <b>currently logged in user</b>.<br> <small>Parameters used are (in order of override): (a) global component parameters, (b) specified category parameters (if set), (c) author parameters for categories, (d) current menu parameters for category -view- (always)</small>"
FLEXICONTENT_MYITEMS_TIP="Visa artiklar av inloggad användare"
FLEXICONTENT_MYITEMS="Mina artiklar"

FLEXICONTENT_MCATS_DESC="Lista objekt (och kategoriinformation) av <b>flera kategorier</b>. <br><small>Parametrar som används är (i ordning av åsidosättning): (a) globala komponentparametrar, (b) aktuella menyn parametrar för kategorivyn (alltid)</small>"
