FLEXICONTENT_CATEGORY_DESC="Välj denna för att lista artiklar kopplade to en <b>specifik kategori</b>.<br> <small>Parametrar använda är (i åsidosättningsordning): (a) Globala komponentparametrar, (b) specifika kategori parametrar, (c) aktuell meny parametrar för kategorivyn, om åsidosättning är aktiverat (override)</small>"
