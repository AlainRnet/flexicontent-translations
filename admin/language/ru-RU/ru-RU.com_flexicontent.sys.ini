FLEXICONTENT_PROJECT="Проект FLEXIcontent"
FLEXICONTENT_MAIN_NODE_TIP="Пожалуйста, выберите макет для просмотра каталога"

FLEXICONTENT_ITEM_DESC="Выберите это, чтобы отобразить элемент содержимого. Параметры и шаблоны задаются либо в представлении типа, либо непосредственно в представлении элемента."
FLEXICONTENT_ITEM_TIP="Отображение элемента контента"
FLEXICONTENT_ITEM="Элемент контента"

FLEXICONTENT_CATEGORY_DESC="Выберите это, чтобы перечислить элементы, отнесенные к определенной категории <b></b>.<br> <small>Используемые параметры (в порядке переопределения): (a) глобальные параметры компонента, (b) параметры указанной категории, (c) текущие параметры меню для категории -view- (если переопределение включено)</small>"
FLEXICONTENT_CATEGORY_TIP="Отображение категории (предметы и информация о категории)"
FLEXICONTENT_CATEGORY="Категория"

FLEXICONTENT_FAVOURED_LEGACY_VIEW_DESC="Выберите этот параметр, чтобы вывести список элементов, которые текущий пользователь добавил в избранное. При использовании устаревшего представления его можно настроить только через пункт меню, и он имеет макет только в виде таблицы."
FLEXICONTENT_FAVOURED_LEGACY_VIEW_TIP="Отображение текущих избранных пользователем элементов. * Настройка только через этот пункт меню"
FLEXICONTENT_FAVOURED_LEGACY_VIEW="Избранные предметы (устаревший вид)"

FLEXICONTENT_MAIN_DESC="Выберите этот параметр, чтобы отобразить представление каталога содержимого FLEXI. Он отображает список категорий и их подкатегорий (глубина 1 уровень) с количеством назначенных элементов, а также другой информацией о категории. Вы можете выбрать корневую категорию и при необходимости отобразить короткое сообщение."
FLEXICONTENT_MAIN_TIP="Отображать категории и их подкатегории"
FLEXICONTENT_MAIN="Каталог"

FLEXICONTENT_TAGGED_LEGACY_VIEW_DESC="Выберите этот параметр, чтобы вывести список элементов, назначенных определенному тегу, с использованием устаревшего представления, которое настраивается только через пункт меню и имеет макет только в виде таблицы."
FLEXICONTENT_TAGGED_LEGACY_VIEW_TIP="Отображать элементы, которым присвоен определенный тег. * Настройка только через этот пункт меню"
FLEXICONTENT_TAGGED_LEGACY_VIEW="Элементы с тегами (устаревший вид)"

FLEXICONTENT_ITEM_SUBMISSION_DESC="Это меню позволяет пользователям отправлять контент через интерфейс."
FLEXICONTENT_ITEM_SUBMISSION_TIP="Форма отображения для создания нового элемента"
FLEXICONTENT_ITEM_SUBMISSION="Форма отправки контента"

FLEXI_OR="ИЛИ"
FLEXI_AND="И"

FLEXICONTENT_AUTHORED_ITEMS_DESC="Выберите это, чтобы перечислить элементы, назначенные/принадлежащие конкретному автору <b></b>.<br> <small>Используемые параметры (в порядке переопределения): (a) глобальные параметры компонента, (b) заданные параметры категории (если установлены), (c) авторские параметры для категорий, (d) текущие параметры меню для категории -view- ( если переопределение включено)</small>"
FLEXICONTENT_AUTHORED_ITEMS_TIP="Отображение элементов конкретного пользователя"
FLEXICONTENT_AUTHORED_ITEMS="Авторские вещи"

FLEXICONTENT_MYITEMS_DESC="Выберите это, чтобы вывести список элементов, принадлежащих <b>, вошедшему в систему пользователю</b>.<br> <small>Используемые параметры (в порядке переопределения): (a) глобальные параметры компонента, (b) заданные параметры категории (если установлены), (c) авторские параметры для категорий, (d) текущие параметры меню для категории -view- ( всегда)</small>"
FLEXICONTENT_MYITEMS_TIP="Отображение элементов текущего пользователя"
FLEXICONTENT_MYITEMS="Мои товары"

FLEXICONTENT_MCATS_DESC="Список элементов (и информации о категориях) из <b>нескольких категорий</b>.<br> <small>Используемые параметры (в порядке переопределения): (a) глобальные параметры компонента, (b) текущие параметры меню для категории -просмотр- (всегда)</small>"
FLEXICONTENT_MCATS_TIP="Отображение нескольких категорий (предметы и информация о категории)"
FLEXICONTENT_MCATS="Категории"

FLEXICONTENT_FAVOURED_CATVIEW_DESC="Выберите это, чтобы перечислить элементы, которые текущий пользователь добавил в избранное, используя представление по категориям на основе шаблона."
FLEXICONTENT_FAVOURED_CATVIEW_TIP="Отображение текущих избранных пользователем элементов. * Выбор шаблона в параметрах компонента"
FLEXICONTENT_FAVOURED_CATVIEW="Избранные товары (просмотр по категориям)"

FLEXICONTENT_TAGGED_CATVIEW_DESC="Выберите это, чтобы перечислить элементы, назначенные определенному тегу, используя представление в виде категорий на основе шаблона."
FLEXICONTENT_TAGGED_CATVIEW_TIP="Отображать элементы, которым присвоен определенный тег. * Выбор шаблона в параметрах компонента"
FLEXICONTENT_TAGGED_CATVIEW="Помеченные элементы (просмотр по категориям)"

FLEXICONTENT_SEARCH_VIEW_DESC="Выберите это, чтобы отобразить представление поиска с расширенной конфигурацией для каждого поля и типа."
FLEXICONTENT_SEARCH_VIEW_TIP="Расширенный поиск по полю и по типу. * Настраивается в этом пункте меню, в полях и в типах"
FLEXICONTENT_SEARCH_VIEW="Поиск"

