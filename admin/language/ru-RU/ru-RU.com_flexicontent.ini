FLEXI_MU_ADD_RA_NAME_DESC="Добавьте имя уровня доступа в поле маркировки. <br/><br/><b>ПРИМЕЧАНИЕ.</b> Рекомендуется для многоязычных сайтов и для неразработчиков, поскольку имя уровня доступа будет фильтроваться по языку."

