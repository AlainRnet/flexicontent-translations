FLEXI_MU_CATEGORY="Маркировка категорий"
FLEXI_MU_CATEGORY_DESC="Добавьте маркировку классов CSS (и необязательный текст) для категорий, которым назначен элемент. Это особенно полезно для стилизации элементов, принадлежащих избранным категориям. <br/><br/><b>ПРИМЕЧАНИЕ.</b> Категория, исключенная из связывания/маршрутизации в плагине FLEXIcontent Advanced Route, сюда не будет включена. <br/><br/><b>ПРИМЕЧАНИЕ.</b> Проверьте вывод HTML, чтобы найти созданные классы CSS."
