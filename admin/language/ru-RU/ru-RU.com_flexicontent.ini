FLEXI_FILES_INFO_ABOUT_FILES_IN_DB="<h3>Почему файловый менеджер на базе БД?</h3><ul><li>Чтобы отслеживать <strong>использование файлов</strong> внутреннее содержимое (<strong>назначено</strong> столбцов элементов на этой странице)</li><li>До <strong>предотвращает прямой доступ</strong> к файлам, разрешая только косвенный доступ, тем самым также скрывая реальный путь к файлу (* <strong>файл / Поля галереи изображений</strong>)</li><li>Чтобы добавить еще <strong>элементов управления</strong> над загрузкой <sup>1</sup>(<strong>поле файла</strong>) <br/>&nbsp; &nbsp; a. сбор <strong>просмотров</strong> и другая статистика <br/>&nbsp; &nbsp; b. добавление <strong>контроля доступа</strong> к файлам и многое другое (например, купоны на загрузку <sup>1</sup>)</li><li>Для лучшей обработки <strong>НАБОРА повторно используемых</strong> изображений <sup>2,3</sup>(<strong>поле галереи изображений</strong> в режиме БД)</li>'</ul><p class='well'><sup>1</sup> В каждой новой версии может быть добавлено больше статистики и/или больше контроля за загрузкой<br/><sup>2</sup> Если изображения <strong>не подлежат повторному использованию</strong>, НЕ используйте режим DB в поле галереи изображений, вместо этого используйте <strong>' режим папки'</strong><br/><sup>3</sup> Если пользователь не может добавлять дополнительные изображения и/или вам нужна фильтрация в списках элементов, то вместо этого используйте <strong>поля флажка-изображения или радио-изображения</strong></p>"
