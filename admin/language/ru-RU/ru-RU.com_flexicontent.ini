FLEXI_CUSTOM_ALPHA_INDEX_CHARS="Пользовательский список альфа-индексов"
FLEXI_CUSTOM_ALPHA_INDEX_CHARS_DESC="Определите собственный список символов с альфа-индексом (один символ/диапазоны/списки/псевдонимы) <br/><br/>Используйте запятую (,) для разделения объектов символов и используйте двойной восклицательный знак (!!) для разделения групп символов.<br /><b>Пример</b>: [default]=a,b,c,def,g,h,kn,opq,rz !! 0,1,2,3,4-9<br/><br/>Используйте символ # для указания всех чисел и используйте минус (-) для определения диапазонов, а также соединяйте символы без запятой для объединения.<br/><br/>Для каждого языка используйте [shortlang]= например [fr]=#,a,b,c,...,z [en]=#,a,b,c,d,...x,y,z [default]=0-9, ac,d,e... БЕЗ символов новой строки"
FLEXI_CUSTOM_ALPHA_INDEX_GRPCSSCLASSES="Классы CSS для групп символов AI"
FLEXI_CUSTOM_ALPHA_INDEX_GRPCSSCLASSES_DESC="Классы CSS для рамки вокруг описанных выше групп символов альфа-индекса, например, если у вас есть 4 группы, вы можете использовать: буквы!!цифры!!буквы!!буквы . ОБРАТИТЕ ВНИМАНИЕ, что буквы и цифры предопределены для любого другого класса, который вы должны определить самостоятельно."
