FLEXI_CUSTOM_ALPHA_SKIP_EMPTY_DESC="Не показывать вообще неиспользуемые (серые и отключенные) объекты символов альфа-индекса."
FLEXI_CUSTOM_ALPHA_ALIASES="Пользовательские псевдонимы персонажей AI"
FLEXI_CUSTOM_ALPHA_ALIASES_DESC="Один символ или слово будет представлять указанный символьный объект (например, диапазон/список/и т. д.). <br/><br/><b>Например, укажите:</b><br/>A~aA&auml;&Auml;!!O~oO&ouml;&Ouml;!!U~uU&uuml;&Uuml; <br/><br/><b>1. Разделите псевдонимы с помощью:</b> !! <br/><br/><b>2. Для каждого псевдонима</b> <br/>часть перед ~ — это псевдоним, <br/>И часть после ~ — это символьный объект (диапазон/список/и т. д.) <br/><br/>-- Включите сюда псевдонимы всех языков, которые вы используете. <br/><br/><b>ПРИМЕЧАНИЕ:</b> НЕ добавляйте псевдонимы только для строчных/прописных букв, например t~tT <b>не требуется</b>, но если вы создаете псевдоним, вы должны включать как строчные, так и прописные буквы."
