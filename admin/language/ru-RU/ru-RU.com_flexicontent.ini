FLEXI_CHOOSE_DIRECTORY="Выберите каталог назначения"
FLEXI_CHOOSE_DIRECTORY_DESC="Если вы выберете безопасный, пользователи никогда не увидят реальный путь к файлу, и им будет разрешен только <b>косвенный доступ</b> к файлу. <br/>Этот параметр подходит, например, для <br/>- файлов документов * <br/>- изображений с высоким разрешением, защищенных авторским правом *<br/>* присоединения к содержимому через поле <b>ФАЙЛ</b><br/>** прикрепления к содержимому через поле  <b>ФАЙЛ</b> или <b>поле изображения/галереи</b> <br/><br/>ПРИМЕЧАНИЕ : <br/>1. Если вы выберете медиа-папку, то будет разрешен прямой доступ, таким образом, вы сможете воспроизводить медиа-файлы через медиаплееры, встроенные в браузер посетителя. <br/><br/>2. К файлам изображений в защищенной папке можно либо получить привилегированный доступ через поле файла, либо просмотреть их (необязательно с водяными знаками) миниатюр, созданных в поле изображения/галереи, при этом вы по-прежнему сохраните функцию безопасной загрузки."
