FLEXI_MARKUPS="Маркировка (Наценки)"
FLEXI_FEATURED_CATEGORIES="Рекомендуемые категории"
FLEXI_FEATURED_CATEGORIES_DESC="Избранные категории – это категории, содержащие контент, который может иметь специальную маркировку (разметку) в списках и/или представлен в специальных местах и т. д."
FLEXI_USE_JOOMLA_FEATURED_FLAG="Используйте избранный флаг Joomla"
FLEXI_USE_JOOMLA_FEATURED_FLAG_DESC="Вы можете выбрать использование Joomla Featured или скрыть его из формы элемента. Флаг избранности Joomla может быть полезен, если вам нужна совместимость с представлениями и модулями, не относящимися к FLEXIcontent. Более мощное решение — избранные категории FLEXIcontent. Вы можете использовать как избранный флаг Joomla, так и избранные категории FLEXIcontent."
FLEXI_FEATURED_CATS_TIP="(a) Все категории, относящиеся к этому родительскому элементу, будут считаться избранными. <br/>(b) Рекомендуется не вкладывать избранные категории (размещать их плоско)"
FLEXI_FEATURED_CATS_PARENT="Родитель избранных категорий"
FLEXI_FEATURED_CATS_PARENT_DESC="Рекомендуемые категории позволяют более простое, стилизованное и интуитивно понятное управление вашим «избранным» веб-контентом. Рекомендуемые категории: <br/><br/>(a) <b>специально выбираются вашими редакторами в форме элемента и не отображаются в обычном дереве категорий элемента. форма.</b> <br/>-- (конечно) Редактору потребуется право «создать» избранную категорию, чтобы иметь возможность выбрать ее в форме элемента. <br/>-- например, пользователи покупают подписку <b></b> , которая добавляет их в группу пользователей <b>, которая имеет привилегию создания</b> в некоторых избранных категориях<br/><br/>(b) <b>опционально может получать специальные отметки (наценки) в списках товаров / просмотре товаров,</b><br/>таким образом выделение элементов контента из толпы с помощью маркировки (разметки) в стиле CSS с текстом или без него<br/><br/>(c) <b>может иметь специальное использование, например, на главной странице, или быть назначено модулям</b><br/>, например, категории: «Главная страница», ' Top Slideshow» и т. д. В этом случае вы захотите скрыть прямые ссылки через системный плагин <b>FLEXIcontent Advanced Route</b> (пожалуйста, отредактируйте конфигурацию плагина)"
FLEXI_MU_ADD_MARKUP="Добавить маркировку"
FLEXI_MU_ADD_MARKUP_DESC="Добавьте пустой блок диапазона с соответствующими классами CSS. Пожалуйста, проверьте вывод HTML, чтобы найти имя класса CSS."

