FLEXI_FILES_INFO_ABOUT_FILES_IN_DB="<h3>Why a DB-based filemanager ?</h3><ul><li>To keep track of <strong>file usage</strong> inside content (<strong>assigned</strong> items column in this page)</li><li>To <strong>prevent direct access</strong> to files, allowing only indirect access, thus also hiding file's real path (* <strong>file / image-gallery fields</strong>)</li><li>To add <strong>more control</strong> over the download <sup>1</sup>(<strong>file field</strong>) <br/>&nbsp; &nbsp; a. gathering <strong>hits</strong> and other statistics <br/>&nbsp; &nbsp; b. adding <strong>access</strong> control to the files, and more (e.g. download coupons <sup>1</sup>)</li><li>To better handle a <strong>SET of re-usable</strong> images <sup>2,3</sup>(<strong>image-gallery field</strong> in DB-mode)</li>'</ul><p class='well'><sup>1</sup> Each new version may add more statistics and/or more download control<br/><sup>2</sup> If images are <strong>not reusable</strong>, please do NOT use the DB-mode in image-gallery field, instead use <strong>'folder mode'</strong><br/><sup>3</sup> If user can not add extra images and/or you need filtering in item listings, then instead use <strong>checkbox-image or radio-image fields</strong></p>"
