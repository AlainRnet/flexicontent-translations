FLEXI_CUSTOM_ALPHA_INDEX_CHARS_DESC="Defina uma Lista de Índice Alpha Personalizada de entidades de caracteres (de caractere individual / intervalos / aliases / agregações) <br><br> Uso da vírgula(,) para entidades de entidades de caracteres, e uso duplo do ponto de exclamação(!!) para separar grupos de caracteres. <br><b>Exemplo:</b> [default]=a,b,c,def,g,h,k-n,opq,r-z !! 0,1,2,3,4-9 <br><br> Use o caractere # para especificar todos os números e use menos(-) para definir intervalos, e coloque caracteres em conjunto com nenhuma vírgula não fazer agregações. <br><br> Para uso por idioma utilize [shortlang] = <br><b>Exemplo:</b> [fr]=#,a,b,c,...,z [en]=#,a,b,c,d,...x,y,z [default]=0-9,a-c,d,e... SEM caracteres de nova linha."
