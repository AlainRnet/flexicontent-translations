FLEXI_FIELD_VOTE_RATING_RESOLUTION="Bewertungs-Resolution (rating)<br/><small>für neue Seiten ODER *</small>"
FLEXI_FIELD_VOTE_RATING_RESOLUTION_DESC="Dies kann beim Erstellen neuer Websites verwendet werden oder ... siehe unten. <br/>Die in Joomla integrierte Auflösung ist 5 <br/><br/><b>HINWEIS:</b> Wenn Sie dies auf vorhandenen Websites ändern, wird der Bewertungsdurchschnitt falsch angezeigt!! <br/><br/><b>HINWEIS:</b> (für Entwickler) Es ist möglich, die Bewertungstabelle mit einer SQL-Abfrage zu aktualisieren wie: <br/><i>UPDATE nnn_content_rating SET Rating_sum = Rating_sum * (_new_resolution_ / _old_resolution_)</i> <br/>und dasselbe für TABLE nnn_flexicontent_items_extravote, <br/>SICHERN Sie diese beiden Tabellen bevor Sie die SQL-Abfrage durchführen  <br/><br/><b>HINWEIS:</b> Dies führt dazu, dass Nicht-FLEXIcontent-Erweiterungen FALSCHE Abstimmungsbewertungen anzeigen. Ändern Sie dies also nicht, wenn Sie Nicht-FLEXIcontent-Erweiterungen zur Anzeige von Bewertungen verwenden"
FLEXI_FIELD_VOTE_RATING_STARS="Bewertungs-Sterne<br/><small>resolution &gt;= Sterne</small>"
FLEXI_FIELD_VOTE_RATING_STARS_DESC="Die in Joomla integrierte Anzahl der angezeigten Sterne beträgt ebenfalls 5. <br/><br/><b>HINWEIS:</b> Muss sein: Auflösung &gt;= Sterne <br/><br/><b>BEISPIELE:</b><br/>– 10 Sterne mit halber Sternebewertung, eingestellte Auflösung: 20, Sterne 10 <br/>– 5 Sterne mit Viertel-Stern-Abstimmung, festgelegte Auflösung: 20, Sterne: 5 <br/>– 10 Sterne mit einem Stern-Abstimmung, festgelegte Auflösung: 10, Sterne: 10"

