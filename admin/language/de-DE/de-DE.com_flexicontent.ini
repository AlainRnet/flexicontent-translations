FLEXI_FILES_INFO_ABOUT_FILES_IN_DB="<h3>Warum ein DB-basierter Dateimanager?</h3><ul><li>Um den Überblick zu behalten <strong>Dateinutzung</strong> Innerhalb des Inhalts (<strong>zugewiesen</strong> Elemente in der Spalte auf dieser Seite)</li><li>Bis <strong>Verhindern Sie den direkten Zugriff</strong> auf Dateien, erlauben Sie nur indirekten Zugriff und verbergen Sie somit auch den tatsächlichen Pfad der Datei (* <strong>Datei / Bildgaleriefelder</strong>)</li><li>Hinzufügen <strong>Weitere Kontrolle</strong> über den Download <sup>1</sup>(<strong>Dateifeld</strong>) <br/>&nbsp; &nbsp; a. Sammeln <strong>Treffern</strong> und anderen Statistiken <br/>&nbsp; &nbsp; b. Hinzufügen von <strong>Zugriffskontrollen</strong> zu den Dateien und mehr (z. B. Download-Gutscheine <sup>1</sup>)</li><li>Zur besseren Handhabung eines <strong>SATZes wiederverwendbarer</strong> Bilder <sup>2,3</sup>(<strong>Bildgaleriefeld</strong> im DB-Modus)</li>'</ul><p class='well'><sup>1</sup> Jede neue Version fügt möglicherweise mehr Statistiken und/oder mehr Download-Kontrolle hinzu<br/><sup>2</sup> Wenn Bilder <strong>nicht wiederverwendbar sind</strong>, verwenden Sie bitte NICHT den DB-Modus im Bildgaleriefeld, sondern verwenden Sie stattdessen <strong>' Ordnermodus'</strong><br/><sup>3</sup> Wenn der Benutzer keine zusätzlichen Bilder hinzufügen kann und/oder Sie eine Filterung in Artikellisten benötigen, verwenden Sie stattdessen <strong>Kontrollkästchen-Bild- oder Radio-Bildfelder</strong></p>"
