FLEXI_MU_ADD_CONDITION_OBTAINDED_ACCLVL_DESC="Erhaltene (Zugriffs)berechtigungen immer oder nur dann kennzeichnen, wenn ein Inhaltsbeitrag auch angezeigt werden kann. <br/><br/><b>ERLÄUTERUNG:</b> Ein Inhaltsbeitrag hat Zugriffsberechtigungen für (a) sich selbst, (b) seine Hauptkategorien, (c) seinen Inhaltstyp. Ist eine dieser Zugriffsberechtigungen nicht dem aktuellen Benutzer zugeordnet, wird der Beitrag nicht angezeigt. Man kann wählen, ob andere, bereits erhaltene (Zugriffs)berechtigungen des aktuellen Benutzers für den Beitrag gekennzeichnet werden."
