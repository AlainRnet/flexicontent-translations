FLEXI_MU_ADD_TXT_CAT_TITLE_DESC="Wählen Sie aus, wann der Kategorietitel innerhalb der Markierung hinzugefügt wird. <br/><br/><b>HINWEIS:</b> Dies wird für Nicht-Entwickler und für mehrsprachige Websites empfohlen, da hervorgehobene Kategorietitel nach Sprachen gefiltert werden (Sprachzeichenfolgen)."

FLEXI_MU_ACCLVL="Markierung der Zugriffsebene (zur Inhaltsanzeige)"
FLEXI_MU_ACCLVL_DESC="Fügen Sie markierende CSS-Klassen (und optionalen Text) hinzu, um Folgendes anzugeben:<br/>– (a) wenn das aktuelle Element für den aktuellen Benutzer NICHT sichtbar ist, und <br/><br/>– (b) die für jedes Inhaltselement erforderliche(n) Zugriffsebene(n). Beachten Sie, dass möglicherweise mehr als eine Zugriffsebene für die Ansicht erforderlich ist, da auch die Zugriffsebenen sowohl der Hauptkategorie als auch des Inhaltstyps erforderlich sind, damit ein Inhaltselement als sichtbar gilt. <br/><br/><b>HINWEIS:</b> Bitte überprüfen Sie die HTML-Ausgabe, um die erstellten CSS-Klassen zu finden"

FLEXI_MU_ADD_TXT_ACC="Text hinzufügen"
FLEXI_MU_ADD_TXT_ACC_DESC="Sie können Text innerhalb des Markierungsfelds hinzufügen. Dazu gehören: kein Zugriff, freier (öffentlicher) Zugriff und Namen der Zugriffsebenen, <br/><br/><b>HINWEIS:</b> Dies wird für Nicht-Entwickler und für mehrsprachige Websites empfohlen, da alle diese nach Sprachen gefiltert werden (Sprachzeichenfolgen)."

