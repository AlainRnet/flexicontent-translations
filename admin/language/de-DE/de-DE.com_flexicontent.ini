FLEXI_MU_CATEGORY="Kategoriekennzeichnung"
FLEXI_MU_CATEGORY_DESC="Fügen Sie Markierungs-CSS-Klassen (und optionalen Text) für Kategorien hinzu, denen das Element zugewiesen ist. Dies ist besonders nützlich für die Gestaltung von Elementen, die zu hervorgehobenen Kategorien gehören. <br/><br/><b>HINWEIS:</b> Kategorie, die im FLEXIcontent Advanced Route-Plugin von der Verknüpfung/Weiterleitung ausgeschlossen ist, wird hier nicht berücksichtigt. <br/><br/><b>HINWEIS:</b> Bitte überprüfen Sie die HTML-Ausgabe, um die erstellten CSS-Klassen zu finden"
