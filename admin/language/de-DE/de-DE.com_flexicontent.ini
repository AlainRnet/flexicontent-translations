FLEXI_MARKUPS="Markierung (Markup)"
FLEXI_FEATURED_CATEGORIES="Featured-Kategorien"
FLEXI_FEATURED_CATEGORIES_DESC="Hervorgehobene Kategorien, dabei handelt es sich um Kategorien, die Inhalte enthalten, die in Auflistungen besondere Markierungen (Markups) erhalten können und/oder an besonderen Orten usw. präsentiert werden"
FLEXI_USE_JOOMLA_FEATURED_FLAG="Joomla-Featured-Markups <small style='color:darkgreen;'>(Führende/Top) verwenden</small>"
FLEXI_USE_JOOMLA_FEATURED_FLAG_DESC="Sie können wählen, ob Joomla-Featured-Markups (Kennzeichnungen) verwendet oder in Beitrags-Formular ausgeblendet werden soll. Das Joomla-Featured-Markup ist ggf. nützlich, wenn Sie Kompatibilität mit Nicht-FLEXIcontent Ansichten und Module haben wollen. Eine leistungsfähigere Lösung sind FLEXIcontent-Featured-Kategorien. Sie können entscheiden, beide zu verwenden sowohl Joomla-Featured-Markup als auch die FLEXIcontent-Featured-Kategorien."
FLEXI_FEATURED_CATS_TIP="(a) Alle Kategorien unter diesem übergeordneten Element gelten als hervorgehoben. <br/>(b) Es wird empfohlen, Ihre vorgestellten Kategorien nicht zu verschachteln (flach zu platzieren)."
FLEXI_FEATURED_CATS_PARENT="Elternteil der Featured-Kategorien"
FLEXI_FEATURED_CATS_PARENT_DESC="Die vorgestellten Kategorien ermöglichen eine einfachere, elegantere und intuitivere Verwaltung Ihrer „empfohlenen“ Webinhalte. Die vorgestellten Kategorien sind: <br/><br/>(a) <b>und können von Ihren Redakteuren in Artikelform speziell ausgewählt werden und werden nicht im normalen Kategoriebaum des Artikels angezeigt bilden.</b> <br/>– (natürlich) Ein Redakteur benötigt die Berechtigung „Erstellen“ für eine vorgestellte Kategorie, um sie in Artikelform auswählen zu können. <br/>– z. B. kaufen Benutzer ein <b>Abonnement</b> , das sie zu einer <b>Benutzergruppe hinzufügt, die für einige empfohlene Kategorien die Berechtigung zum Erstellen von</b> hat<br/><br/>(b) <b>kann optional spezielle Markierungen (Markups) in Artikellisten/Artikelansicht erhalten,</b><br/>also Heben Sie die Inhaltselemente durch CSS-Stilmarkierungen (Markups) mit oder ohne Text von der Masse ab.<br/><br/>(c) <b>Kann eine spezielle Verwendung haben, z. B. in Frontpage verwendet werden oder Modulen zugewiesen werden</b><br/>, z. B. Kategorien: „Frontpage“, „ „Top Slideshow“ usw., in diesem Fall möchten Sie direkte Links über das System-Plugin <b>FLEXIcontent Advanced Route</b> ausblenden (bitte Plugin-Konfiguration bearbeiten)"
FLEXI_MU_ADD_MARKUP="Markup hinzufügen"
FLEXI_MU_ADD_MARKUP_DESC="Fügen Sie ein leeres Span-Element mit einer entsprechenden CSS-Klassen ein. Bitte prüfen Sie die HTML-Ausgabe, um den CSS-Klassen-Namen zu finden."

FLEXI_MU_ADD_RA_NAME="Text hinzufügen <br /><small>(Zugriffs-Level-Name)</small>"
FLEXI_MU_ADD_RA_NAME_DESC="Fügen Sie den Namen der Zugriffsebene in das Markierungsfeld ein. <br/><br/><b>HINWEIS:</b> Dies wird für mehrsprachige Websites und für Nicht-Entwickler empfohlen, da der Name der Zugriffsebene nach der Sprache gefiltert wird"

