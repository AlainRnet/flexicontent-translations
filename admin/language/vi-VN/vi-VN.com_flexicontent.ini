FLEXI_LOCKED_FILTER_VALUES_DESC="Người dùng KHÔNG thể ghi đè các bộ lọc.<br/><br/>Nhập như: <br/>field_id##value %% <br/>field_id##value <br/><br/>Ví dụ: <br/>22##14 %% <br/>47##giá trị trường %% <br/>19##someword <br/><br/>- <b>Giá trị đơn</b>: field_id##value1 <br/><br/>- <b>Phạm vi</b>: field_id##value1---value2 <br/><br/>- <b>Nhiều giá trị</b>: field_id##value1+++value2+++value3 <br/><br/>- <b>Quan hệ / Quan hệ ngược</b>: REL_field_id##REL_ITEM_field_id~~value1 <br/><br/>- <b>Phạm vi chênh lệch ngày</b>: field_id##now-50d---now+50d<br/>(sử dụng d cho ngày, m cho tháng, y cho năm) <br/>ví dụ: ngày cho đến nay: 45##---now+0d<br/><br/>LƯU Ý:<br/>trường của bạn phải được định cấu hình thành bộ lọc phạm vi hoặc bộ lọc đa giá trị, nếu không các giá trị sẽ không được sử dụng như mong đợi"
