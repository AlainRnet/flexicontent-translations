FLEXI_FILES_INFO_ABOUT_FILES_IN_DB="<h3>Perché un file manager basato su DB?</h3><ul><li>Per tenere traccia dell'utilizzo dei file <strong></strong> contenuto interno (<strong>colonna assegnata</strong> elementi in questa pagina)</li><li>A <strong>impedire l'accesso diretto</strong> ai file, consentendo solo l'accesso indiretto, nascondendo così anche il percorso reale del file (* <strong>file / campi della galleria immagini</strong>)</li><li>Per aggiungere <strong>ulteriore controllo</strong> sul download <sup>1</sup>(<strong>campo file</strong>) <br/>&nbsp; &nbsp; a. raccolta <strong>risultati</strong> e altre statistiche <br/>&nbsp; &nbsp; b. aggiunta <strong>controllo dell'accesso</strong> ai file e altro (ad esempio download coupon <sup>1</sup>)</li><li>Per gestire meglio un <strong>SET di</strong> immagini riutilizzabili <sup>2,3</sup>(<strong>campo galleria immagini</strong> in modalità DB)</li>'</ul><p class='well'><sup>1</sup> Ogni nuova versione può aggiungere più statistiche e/o più controlli sui download<br/><sup>2</sup> Se le immagini non sono <strong>riutilizzabili</strong>, NON utilizzare la modalità DB nel campo della galleria immagini, utilizzare invece <strong>' modalità cartella'</strong><br/><sup>3</sup> Se l'utente non può aggiungere immagini extra e/o è necessario filtrare gli elenchi degli elementi, utilizzare invece <strong>i campi immagine casella di controllo o immagine radio</strong></p>"
