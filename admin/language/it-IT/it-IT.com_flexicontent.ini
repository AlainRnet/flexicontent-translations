FLEXI_CUSTOM_ALPHA_INDEX_CHARS_DESC="Definire un elenco di indici alfa personalizzati di entità carattere (carattere singolo/intervalli/elenchi/alias) <br/><br/>Utilizzare la virgola(,) per separare le entità carattere e utilizzare il doppio punto esclamativo(!!) per separare i gruppi di caratteri.<br /><b>Esempio</b>: [default]=a,b,c,def,g,h,kn,opq,rz !! 0,1,2,3,4-9<br/><br/>Utilizzare il carattere # per specificare tutti i numeri e utilizzare meno(-) per definire gli intervalli e unire i caratteri senza virgole per creare aggregazioni.<br/><br/>Per uso per lingua [shortlang]= es. [fr]=#,a,b,c,...,z [en]=#,a,b,c,d,...x,y,z [default]=0-9, ac,d,e... SENZA caratteri di nuova riga"
