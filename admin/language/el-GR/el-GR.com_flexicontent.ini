FLEXI_FILTER_VALUES_REQUIRE_ALL_DESC="Συνήθως θα συμπεριλάβετε στοιχεία που θα διαπιστωθεί ότι έχουν οποιαδήποτε από τις επιλεγμένες τιμές.<br/><br/>-- Μπορείτε να επιλέξετε το <b>να απαιτείται η αντιστοίχιση και των</b> επιλεγμένων τιμών φίλτρου για τα στοιχεία που βρέθηκαν. <br/><br/>-- <b>ΠΡΟΕΙΔΟΠΟΙΗΣΗ</b> προς προγραμματιστές νέων τύπων πεδίων:<br/>αυτό δεν θα λειτουργήσει σωστά εάν το πεδίο <u>αποθηκεύει ΙΔΙΑ τιμή πεδίου περισσότερες από μία φορές</u> για το ίδιο αντικείμενο.<br/>Επομένως, σε μια τέτοια περίπτωση μην προσθέσετε αυτήν την επιλογή στο πεδίο σας!"
