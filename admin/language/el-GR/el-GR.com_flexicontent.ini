FLEXI_MARKUPS="Επισημάνσεις (Σήμανση)"
FLEXI_FEATURED_CATEGORIES="Επιλεγμένες κατηγορίες"
FLEXI_FEATURED_CATEGORIES_DESC="Προβεβλημένες κατηγορίες, αυτές είναι κατηγορίες που περιέχουν περιεχόμενο που μπορεί να λάβει ειδικές σημάνσεις (σημάνσεις) σε λίστες ή/και παρουσιάζεται σε ειδικούς χώρους κ.λπ."
FLEXI_USE_JOOMLA_FEATURED_FLAG="Χρησιμοποιήστε το Joomla Featured Flag"
FLEXI_USE_JOOMLA_FEATURED_FLAG_DESC="Μπορείτε να επιλέξετε να χρησιμοποιήσετε το Joomla Featured ή να το αποκρύψετε από τη φόρμα αντικειμένου. Η σημαία του Joomla μπορεί να είναι χρήσιμη, εάν θέλετε συμβατότητα με προβολές και λειτουργικές μονάδες που δεν είναι FLEXIcontent. Μια πιο ισχυρή λύση είναι οι Προτεινόμενες Κατηγορίες FLEXIcontent. Ενδέχεται να αποφασίσετε να χρησιμοποιήσετε και τις δύο χαρακτηριστικές κατηγορίες Joomla και FLEXIcontent."
FLEXI_FEATURED_CATS_TIP="(α) Όλες οι κατηγορίες κάτω από αυτήν τη μητρική θα θεωρούνται ως χαρακτηρισμένες. <br/>(β) Συνιστάται να μην τοποθετείτε τις χαρακτηριστικές κατηγορίες σας, (τοποθετήστε τις επίπεδες)"
FLEXI_FEATURED_CATS_PARENT="Γονέας των Επιλεγμένων Κατηγοριών"
FLEXI_FEATURED_CATS_PARENT_DESC="Οι επιλεγμένες κατηγορίες επιτρέπουν την ευκολότερη, διαμορφωμένη και πιο διαισθητική διαχείριση του «επιλεγμένου» περιεχομένου ιστού σας, οι επιλεγμένες κατηγορίες είναι: <br/><br/>(α) <b>που επιλέγονται ειδικά από τους συντάκτες σας σε μορφή αντικειμένου και δεν θα εμφανίζονται μέσα στο κανονικό δέντρο κατηγορίας του αντικειμένου μορφή.</b> <br/>-- (φυσικά) Ένας επεξεργαστής θα χρειαστεί το δικαίωμα «δημιουργίας» σε μια επιλεγμένη κατηγορία για να μπορεί να την επιλέξει σε μορφή στοιχείου. <br/>-- π.χ. οι χρήστες αγοράζουν μια συνδρομή <b></b> που τους προσθέτει σε μια ομάδα χρηστών <b>η οποία έχει δικαίωμα δημιουργίας</b> σε ορισμένες Προτεινόμενες Κατηγορίες<br/><br/>(β) <b>προαιρετικά μπορούν να λάβουν ειδικές σημάνσεις (σημάνσεις) σε λίστες στοιχείων / προβολή αντικειμένων,</b><br/>επομένως κάνοντας τα στοιχεία περιεχομένου να ξεχωρίζουν από</b><br/>μέσω σημάνσεων <b>CSS (σημάνσεις) με<br/>χωρίς<br/>. Top Slideshow', κ.λπ., σε αυτήν την περίπτωση θα θέλατε να αποκρύψετε τους άμεσους συνδέσμους μέσω της Προσθήκης συστήματος <b>FLEXIcontent Advanced Route</b> (επεξεργαστείτε τη διαμόρφωση της προσθήκης)"
FLEXI_MU_ADD_MARKUP="Προσθήκη σήμανσης"
FLEXI_MU_ADD_MARKUP_DESC="Προσθέστε ένα κενό πλαίσιο span με τις κατάλληλες κλάσεις CSS. Εξετάστε την έξοδο HTML για να βρείτε το όνομα κλάσης CSS"

FLEXI_MU_ADD_RA_NAME="Προσθήκη κειμένου <br/><small>(Όνομα επιπέδου πρόσβασης)</small>"
FLEXI_MU_ADD_RA_NAME_DESC="Προσθέστε το όνομα επιπέδου πρόσβασης μέσα στο πλαίσιο σήμανσης. <br/><br/><b>ΣΗΜΕΙΩΣΗ:</b> Συνιστάται για πολύγλωσσους ιστότοπους και για μη προγραμματιστές, καθώς το όνομα επιπέδου πρόσβασης θα φιλτράρεται στη γλώσσα"

FLEXI_MU_FEATURED_CATS="Επιλεγμένες κατηγορίες"
