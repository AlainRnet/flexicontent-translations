FLEXI_FIELD_VOTE_RATING_RESOLUTION="Ανάλυση βαθμολογίας<br/><small>για νέους ιστότοπους Ή *</small>"
FLEXI_FIELD_VOTE_RATING_RESOLUTION_DESC="Αυτό πρόκειται να χρησιμοποιηθεί κατά την κατασκευή νέων τοποθεσιών ή ... διαβάστε παρακάτω. <br/>Η ενσωματωμένη ανάλυση του Joomla είναι 5 <br/><br/><b>ΣΗΜΕΙΩΣΗ:</b> Η αλλαγή αυτής σε υπάρχοντες ιστότοπους θα κάνει τη μέση βαθμολογία να εμφανίζεται λανθασμένα !! <br/><br/><b> <br/>:</b> (για προγραμματιστές) Είναι δυνατό να ενημερώσετε τον πίνακα αξιολόγησης με ένα ερώτημα SQL όπως: <br/><i>UPDATE nnn_content_rating SET rating_sum = rating_sum * (_new_resolution_ / _old_resolution_)</i> <br/>και το ίδιο για TABLE nnn_content_rating SET rating_sum = rating_sum s πριν κάνετε το ερώτημα SQL  <br/><br/><b>ΣΗΜΕΙΩΣΗ:</b> Αυτό θα έχει ως αποτέλεσμα οι επεκτάσεις που δεν είναι FLEXIcontent να εμφανίζουν ΛΑΘΟΣ βαθμολογίες ψήφου, επομένως μην το αλλάξετε εάν χρησιμοποιείτε επεκτάσεις που δεν είναι FLEXIcontent για την εμφάνιση αξιολογήσεων"
FLEXI_FIELD_VOTE_RATING_STARS="Βαθμολογία αστέρια <br/><small>ανάλυση &gt;= αστέρια</small>"
FLEXI_FIELD_VOTE_RATING_STARS_DESC="Ο αριθμός των εμφανιζόμενων αστεριών, το ενσωματωμένο του Joomla είναι επίσης 5. <br/><br/><b>ΣΗΜΕΙΩΣΗ:</b> Πρέπει να είναι: ανάλυση &gt;= αστέρια <br/><br/><b>ΠΑΡΑΔΕΙΓΜΑΤΑ:</b><br/>-- 10 αστέρια με ψήφο με μισό αστέρι, ορίστε Ανάλυση: 20, αστέρια 10 <br/>-- 5 αστέρια με ψηφοφορία τετάρτου αστέρι, σετ Ανάλυση: 20, αστέρια: 5 <br/>-- 10 αστέρια με ψηφοφορία ενός αστεριού, σύνολο Ανάλυση: 10, αστέρια: 10"

