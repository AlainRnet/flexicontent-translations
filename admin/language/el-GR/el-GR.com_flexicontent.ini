FLEXI_FIELD_VOTE_SUBMIT_ACCESS_DESC="Η Ομάδα χρηστών στην οποία έχει εκχωρηθεί αυτό το επίπεδο πρόσβασης θα μπορεί να ψηφίσει. <br/><br/>- π.χ. <b>δημιουργήστε ένα επίπεδο πρόσβασης «Ψηφοφορία περιεχομένου»</b> και εκχωρήστε το στις ομάδες χρηστών που χρειάζεστε <br/><br/><b>ΣΗΜΕΙΩΣΗ:</b> Χρειάζεται μόνο να το εκχωρήσετε στη γονική Ομάδα Χρηστών, π.χ. εάν εκχωρήσετε αυτό το Επίπεδο Πρόσβασης στην ομάδα χρηστών «Εγγεγραμμένος τότε ΟΛΕΣ οι ομάδες χρηστών που είναι παιδιά του θα το έχουν..."

