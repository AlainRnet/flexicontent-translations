FLEXI_CONTENT_MARKUPS_CONF="Περιεχόμενο/Λίστα Περιεχομένου Επισημάνσεις<br/><small>επιλεγμένες κατηγορίες, πρόσβαση προβολής, πρόσφατα δημιουργημένο κ.λπ.</small>"

FLEXI_MU_CATEGORY="Επισημάνσεις κατηγορίας"
FLEXI_MU_CATEGORY_DESC="Προσθήκη επισήμανσης κλάσεων CSS (και προαιρετικού κειμένου) για κατηγορίες στις οποίες έχει εκχωρηθεί το στοιχείο, αυτό είναι ιδιαίτερα χρήσιμο για το στυλ των στοιχείων που ανήκουν σε επιλεγμένες κατηγορίες. <br/><br/><b>ΣΗΜΕΙΩΣΗ:</b> κατηγορία που εξαιρείται από τη σύνδεση/δρομολόγηση στην προσθήκη FLEXIcontent Advanced Route, δεν θα συμπεριληφθεί εδώ. <br/><br/><b>ΣΗΜΕΙΩΣΗ:</b> Παρακαλούμε εξετάστε την έξοδο HTML για να βρείτε τις παραγόμενες κλάσεις CSS"
FLEXI_MU_ADD_TXT_CAT_TITLE="Προσθήκη κειμένου <br/><small>(Τίτλος κατηγορίας)</small>"
FLEXI_MU_ADD_TXT_CAT_TITLE_DESC="Επιλέξτε πότε θα προστεθεί ο τίτλος της κατηγορίας μέσα στη σήμανση <br/><br/><b>ΣΗΜΕΙΩΣΗ:</b> Αυτό συνιστάται για μη προγραμματιστές και για πολύγλωσσους ιστότοπους, καθώς οι τίτλοι των επιλεγμένων κατηγοριών θα φιλτράρονται γλώσσας (συμβολοσειρές γλώσσας)"

FLEXI_MU_ACCLVL="Επισημάνσεις επιπέδου πρόσβασης (για προβολή περιεχομένου)"
FLEXI_MU_ACCLVL_DESC="Προσθέστε σήμανση κλάσεων CSS (και προαιρετικό κείμενο) για να υποδείξετε:<br/>-- (α) εάν το τρέχον στοιχείο ΔΕΝ είναι ορατό από τον τρέχοντα χρήστη και <br/><br/>-- (β) τα Επίπεδα πρόσβασης που απαιτούνται από κάθε στοιχείο περιεχομένου. Σημειώστε ότι ενδέχεται να απαιτούνται περισσότερα από ένα Επίπεδα πρόσβασης προβολής, επειδή απαιτούνται επίσης τα ΕΠΙΠΕΔΑ ΠΡΟΣΒΑΣΗΣ τόσο της κύριας κατηγορίας όσο και του τύπου περιεχομένου προκειμένου ένα στοιχείο περιεχομένου να θεωρείται ότι μπορεί να προβληθεί. <br/><br/><b>ΣΗΜΕΙΩΣΗ:</b> Παρακαλούμε εξετάστε την έξοδο HTML για να βρείτε τις παραγόμενες κλάσεις CSS"

