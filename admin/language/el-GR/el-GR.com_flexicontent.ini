FLEXI_CHOOSE_DIRECTORY_DESC="Εάν επιλέξετε ασφαλές, οι χρήστες δεν θα δουν ποτέ την πραγματική διαδρομή του αρχείου και θα τους επιτρέπεται μόνο <b>έμμεση πρόσβαση</b> στο αρχείο. <br/>Αυτή η επιλογή είναι κατάλληλη για π.χ. <br/>- αρχεία εγγράφων * <br/>- εικόνες υψηλής ανάλυσης που προστατεύονται από πνευματικά δικαιώματα *<br/>* επισύναψη σε περιεχόμενο μέσω <b>ΑΡΧΕΙΟΥ</b> πεδίου<br/>** επισύναψη περιεχομένου μέσω  <b>πεδίου ΑΡΧΕΙΟΥ</b> ή <b>εικόνας/γκαλερί</b> πεδίου <br/><br/>ΣΗΜΕΙΩΣΗ : <br/>1. Εάν επιλέξετε φάκελο πολυμέσων, θα επιτραπεί η άμεση πρόσβαση, έτσι θα μπορείτε να αναπαράγετε αρχεία πολυμέσων μέσω προγραμμάτων αναπαραγωγής πολυμέσων που είναι ενσωματωμένα στο πρόγραμμα περιήγησης του επισκέπτη. <br/><br/>2. Τα αρχεία εικόνας στον ασφαλή φάκελο μπορούν να έχουν πρόσβαση είτε με προνομιακή πρόσβαση μέσω του πεδίου αρχείου είτε να προβληθούν με μικρογραφίες (προαιρετικά με υδατοσήμανση) που δημιουργούνται από το πεδίο εικόνας/γκαλερί και θα εξακολουθείτε να διατηρείτε τη δυνατότητα ασφαλούς λήψης."
