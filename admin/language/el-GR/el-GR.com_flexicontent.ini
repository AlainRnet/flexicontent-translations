FLEXI_FILES_INFO_ABOUT_FILES_IN_DB="<h3>Γιατί ένας διαχειριστής αρχείων που βασίζεται σε DB;</h3><ul><li>Για να παρακολουθείτε τη χρήση <strong>αρχείων</strong> εντός περιεχομένου (<strong>έχουν εκχωρηθεί</strong> στοιχεία σε στήλη σε αυτήν τη σελίδα)</li><li>έως <strong>εμποδίζουν την άμεση πρόσβαση</strong> σε αρχεία, επιτρέποντας μόνο την έμμεση πρόσβαση, αποκρύπτοντας έτσι και την πραγματική διαδρομή του αρχείου (* <strong>αρχείο / πεδία συλλογής εικόνων</strong>)</li><li>Για να προσθέσετε <strong>ακόμη στοιχεία ελέγχου</strong> στη λήψη <sup>1</sup>(<strong>πεδίο αρχείου</strong>) <br/>&nbsp; &nbsp; α. συγκεντρώνοντας <strong>χτυπήματα</strong> και άλλα στατιστικά <br/>&nbsp; &nbsp; β. προσθήκη <strong>ελέγχου πρόσβασης</strong> στα αρχεία και πολλά άλλα (π.χ. λήψη κουπονιών <sup>1</sup>)</li><li>Για να χειριστεί καλύτερα ένα ΣΕΤ <strong>επαναχρησιμοποιήσιμων</strong> εικόνων <sup>2,3</sup>(<strong>πεδίο συλλογής εικόνων</strong> σε λειτουργία DB)</li>'</ul><p class='well'><sup>1</sup> Κάθε νέα έκδοση μπορεί να προσθέσει περισσότερα στατιστικά στοιχεία και/ή περισσότερα στοιχεία ελέγχου λήψης<br/><sup>2</sup> Εάν οι εικόνες δεν είναι <strong>επαναχρησιμοποιήσιμες</strong>, ΜΗΝ χρησιμοποιείτε τη λειτουργία DB στο πεδίο συλλογής εικόνων, αλλά χρησιμοποιήστε το <strong>' Λειτουργία φακέλου'</strong><br/><sup>3</sup> Εάν ο χρήστης δεν μπορεί να προσθέσει επιπλέον εικόνες ή/και χρειάζεται φιλτράρισμα σε λίστες αντικειμένων, χρησιμοποιήστε <strong>πεδία πλαισίου ελέγχου-εικόνα ή ραδιοεικόνα</strong></p>"
