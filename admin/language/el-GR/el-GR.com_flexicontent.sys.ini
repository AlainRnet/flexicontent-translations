FLEXICONTENT_ITEM_DESC="Επιλέξετε προβολή ενός άρθρου.  Οι παράμετροι και τα πρότυπα μπορούν να ρυθμιστούν είτε στον τύπο ή απευθείας στο άρθρο"
FLEXICONTENT_ITEM_TIP="Εμφάνιση στοιχείου περιεχομένου"
FLEXICONTENT_ITEM="Άρθρο"

FLEXICONTENT_CATEGORY_DESC="Άρθρα που ανήκουν σε <b>συγκεκριμένη κατηγορία</b>.<br> <small> Παράμετροι που χρησιμοποιήθηκαν (κατά σειρά παράκαμψης): (α) Γενικές ρυθμίσεις Επέκτασης, (β) παράμετροι συγκεκριμένης κατηγορίας, (γ) παράμετροι τρέχον μενου για κατηγορία (αν η παράκαμψη είναι ενεργοποιημένη)</small>"
FLEXICONTENT_CATEGORY_TIP="Εμφάνιση κατηγορίας (άρθρα και πληροφορίες κατηγορίας)"
FLEXICONTENT_CATEGORY="Κατηγορία"

FLEXICONTENT_FAVOURED_LEGACY_VIEW_DESC="Επιλέξτε αυτό για να παραθέσετε τα στοιχεία που έχει προσθέσει ο τρέχων χρήστης στα αγαπημένα του, χρησιμοποιώντας την προβολή παλαιού τύπου μπορεί να διαμορφωθεί μόνο μέσω του στοιχείου μενού και διαθέτει διάταξη μόνο για πίνακα"
FLEXICONTENT_FAVOURED_LEGACY_VIEW_TIP="Εμφανίστε τα τρέχοντα στοιχεία που προτιμούν οι χρήστες. * Διαμόρφωση μόνο μέσω αυτού του στοιχείου μενού"
FLEXICONTENT_FAVOURED_LEGACY_VIEW="Αγαπημένα στοιχεία (προβολή παλαιού τύπου)"

FLEXICONTENT_MAIN_DESC="Επιλέξτε για να εμφανίζεται ο κατάλογος του FLEXIcontent.  Εμφανίζει λίστα κατηγοριών και υπο-κατηγοριών (1 επίπεδο βάθους) με τον αριθμό τον άρθρων, μαζί με άλλες πληροφορίες της κατηγορίας.  Μπορείς να επιλέξεις τη βασική κατηγορία και προαιρετικά να εφμανίζεται ένα σύντομο μήνυμα."
FLEXICONTENT_MAIN_TIP="Εμφάνιση κατηγοριών και των υπο-κατηγοριών τους"
FLEXICONTENT_MAIN="Κατάλογος"

FLEXICONTENT_TAGGED_LEGACY_VIEW_DESC="Επιλέξτε αυτό για να παραθέσετε τα στοιχεία που έχουν εκχωρηθεί σε μια συγκεκριμένη ετικέτα, χρησιμοποιώντας την προβολή παλαιού τύπου που μπορεί να διαμορφωθεί μόνο μέσω του στοιχείου μενού και διαθέτει διάταξη μόνο για πίνακα"
FLEXICONTENT_TAGGED_LEGACY_VIEW_TIP="Εμφάνιση στοιχείων στα οποία έχει εκχωρηθεί μια συγκεκριμένη ετικέτα. * Διαμόρφωση μόνο μέσω αυτού του στοιχείου μενού"
FLEXICONTENT_TAGGED_LEGACY_VIEW="Αντικείμενα με ετικέτα (προβολή παλαιού τύπου)"

FLEXICONTENT_ITEM_SUBMISSION_DESC="Αυτό το μενού επιτρέπει στα μέλη να υποβάλουν περιεχόμενο απο την κύρια σελίδα"
FLEXICONTENT_ITEM_SUBMISSION_TIP="Εμφάνιση φόρμας για τη δημιουργία νέου αντικειμένου"
FLEXICONTENT_ITEM_SUBMISSION="Φόρμα υποβολής στοιχείων περιεχομένου"

FLEXI_OR="Ή"
FLEXI_AND="ΚΑΙ"

FLEXICONTENT_AUTHORED_ITEMS_DESC="Επιλέξτε αυτό για να παραθέσετε τα στοιχεία που έχουν εκχωρηθεί/ιδιοκτηθεί σε <b>συγκεκριμένο συγγραφέα</b>.<br> <small>Οι παράμετροι που χρησιμοποιούνται είναι (με σειρά παράκαμψης): (α) παράμετροι καθολικού στοιχείου, (β) καθορισμένες παράμετροι κατηγορίας (εάν έχουν οριστεί), (γ) παράμετροι συντάκτη για κατηγορίες, (δ) παράμετροι τρέχοντος μενού για την κατηγορία -προβολή- ( εάν η παράκαμψη είναι ενεργοποιημένη)</small>"
FLEXICONTENT_AUTHORED_ITEMS_TIP="Προβολή άρθρων συγκεκριμένου χρήστη"
FLEXICONTENT_AUTHORED_ITEMS="Άρθρα συντάκτη"

FLEXICONTENT_MYITEMS_DESC="Επιλέξτε αυτό για να παραθέσετε στοιχεία που ανήκουν στον <b>συνδεδεμένο χρήστη</b>.<br> <small>Οι παράμετροι που χρησιμοποιούνται είναι (με σειρά παράκαμψης): (α) παράμετροι καθολικού στοιχείου, (β) καθορισμένες παράμετροι κατηγορίας (εάν έχουν οριστεί), (γ) παράμετροι συντάκτη για κατηγορίες, (δ) παράμετροι τρέχοντος μενού για την κατηγορία -προβολή- ( πάντα)</small>"
FLEXICONTENT_MYITEMS_TIP="Προβολή άρθρων τρέχον χρήστη"
FLEXICONTENT_MYITEMS="Τα άρθρα μου"

FLEXICONTENT_MCATS_DESC="Άρθρα (και πληροφορίες κατηγορίας) από <b>πολλές κατηγορίες</b>.<br> <small> Παράμετροι που χρησιμοποιήθηκαν (κατά σειρά παράκαμψης): (α) Γενικές ρυθμίσεις Επέκτασης, (β) παράμετροι τρέχον μενου για κατηγορία (πάντα)</small>"
FLEXICONTENT_MCATS_TIP="Εμφάνιση πολλαπλών κατηγοριών (στοιχεία και πληροφορίες κατηγορίας)"
FLEXICONTENT_MCATS="Κατηγορίες"

FLEXICONTENT_FAVOURED_CATVIEW_DESC="Επιλέξτε αυτό για να παραθέσετε τα στοιχεία που έχει προσθέσει ο τρέχων χρήστης στα αγαπημένα του, χρησιμοποιώντας μια προβολή κατηγορίας που βασίζεται σε πρότυπο"
FLEXICONTENT_FAVOURED_CATVIEW_TIP="Εμφανίστε τα τρέχοντα στοιχεία που προτιμούν οι χρήστες. * Επιλέξτε πρότυπο στις παραμέτρους του στοιχείου"
FLEXICONTENT_FAVOURED_CATVIEW="Αγαπημένα αντικείμενα (προβολή κατηγορίας)"

FLEXICONTENT_TAGGED_CATVIEW_DESC="Επιλέξτε αυτό για να παραθέσετε τα στοιχεία που έχουν αντιστοιχιστεί σε μια συγκεκριμένη Ετικέτα, χρησιμοποιώντας μια προβολή κατηγορίας που βασίζεται σε πρότυπο"
FLEXICONTENT_TAGGED_CATVIEW_TIP="Εμφάνιση στοιχείων στα οποία έχει εκχωρηθεί μια συγκεκριμένη ετικέτα. * Επιλέξτε πρότυπο στις παραμέτρους στοιχείων"
FLEXICONTENT_TAGGED_CATVIEW="Αντικείμενα με ετικέτα (προβολή κατηγορίας)"

FLEXICONTENT_SEARCH_VIEW_DESC="Επιλέξτε αυτό για να εμφανιστεί μια προβολή αναζήτησης, η οποία έχει σύνθετη διαμόρφωση ανά πεδίο και ανά τύπο"
FLEXICONTENT_SEARCH_VIEW_TIP="Σύνθετη αναζήτηση ανά πεδίο και ανά τύπο. * Διαμόρφωση σε αυτό το στοιχείο μενού, σε πεδία και σε τύπους"
FLEXICONTENT_SEARCH_VIEW=" Αναζήτηση"

