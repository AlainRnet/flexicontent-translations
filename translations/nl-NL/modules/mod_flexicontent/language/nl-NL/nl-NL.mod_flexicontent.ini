FLEXI_UMOD_IGNORE_SCHEDULED_EXPIRED_DATES="Negeer geplande/verlopen datums"
FLEXI_UMOD_IGNORE_SCHEDULED_EXPIRED_DATES_DESC="U kunt ervoor kiezen om de publicatiedatums te negeren, zodat u ook items kunt opnemen die gepland zijn voor publicatie (met een toekomstige publicatie-updatedatum) en/of items die zijn verlopen (met een eerdere publicatiedatum). Dit kan worden gecombineerd met het DATE-filterbereik om een nuttiger resultaat te verkrijgen. <br/><br/>LET OP: u wilt geen links naar deze items toevoegen, omdat deze niet zichtbaar zijn als ze verlopen of gepland zijn. Een voorbeeld van een dergelijk gebruik is het tonen van informatie over aankomende (geplande) items of over eerdere (verlopen) items"

FLEXI_UMOD_USE_LIST_ITEMS_IN_ANY_STATE_ACL="Lijst alles (via ACL)"
FLEXI_UMOD_USE_LIST_ITEMS_IN_ANY_STATE_ACL_DESC="Schakel dit in om bevoorrechte gebruikers (ACL-recht: 'lijst items in elke staat') en superbeheerders toe te staan ALLE statusitems en items te zien die gepland zijn en/of verlopen. <br/><br/>LET OP: gebruikers zonder het ACL-privilege 'lijst items in welke status dan ook', zullen de items niet zien, toch zou u deze module misschien een specifiek / speciaal toegangsniveau willen geven"

