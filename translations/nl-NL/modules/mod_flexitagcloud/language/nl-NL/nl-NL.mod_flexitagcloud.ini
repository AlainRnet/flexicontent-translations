FLEXI_CUSTOM_ALPHA_INDEX_CHARS="Aangepaste Alfabetische indexlijst"
FLEXI_CUSTOM_ALPHA_INDEX_CHARS_DESC="Definieer een aangepaste Alpha Index-lijst met tekenentiteiten (enkel teken/bereiken/aliassen/aggregaties)<br><br>Gebruik komma(,) om tekenentiteiten te scheiden, en gebruik een dubbel uitroepteken(!!) om tekengroepen te scheiden.<br /><b>Voorbeeld</b>: [default]=a,b,c,def,g,h,kn,opq,rz !! 0,1,2,3,4-9<br><br>Gebruik teken # om alle getallen op te geven en gebruik minus(-) om bereiken te definiëren, en zet tekens samen zonder komma en maak geen aggregaties.<br><br>Voor per taalgebruik [shortlang]= bijv. [fr]=#,a,b,c,...,z [en]=#,a,b,c,d,...x,y,z [default]=0-9, ac,d,e... ZONDER nieuwe regeltekens"
FLEXI_CUSTOM_ALPHA_INDEX_GRPCSSCLASSES="Aangepaste CSS-classes voor groepen in Alfabetische indexlijsten"
FLEXI_CUSTOM_ALPHA_INDEX_GRPCSSCLASSES_DESC="De CSS-classes voor de box om de hierboven omschreven  Alfabetische index tekengroepen. Bijvoorbeeld, als u 4 groepen heeft gedefinieerd dan zou u het volgende kunnen gebruiken letters!!numbers!!letters!!letters<br/>NOTiTIE, de classen 'letters' en 'numbers' zijn reeds voorgedefinieerd. Als u andere classen wilt gebruiken, dan dient u deze zelf te definiëren (bijvoorbeeld in de het CSS-bestand van u website-blauwdruk)"
FLEXI_CUSTOM_ALPHA_INDEX_SEPARATOR="Aangepaste Alfabetische index scheidingsteken"
FLEXI_CUSTOM_ALPHA_INDEX_SEPARATOR_DESC="In plaats van een box om de tekengroepen kan u ook dit teken gebruiken als scheiding tussen de groepen. Bijvoorbeeld '-' of ','<br>Laat leeg als u de standaard stijl wenst te gebruiken. Om speciale tekens als '&#166;' te gebruiken gebruikt u &amp;#166;"
FLEXI_CUSTOM_ALPHA_SKIP_EMPTY="Sla lege Alfabetische indexen over"
FLEXI_CUSTOM_ALPHA_SKIP_EMPTY_DESC="Verberg niet gebruikte en lege Alfabetische index groepen"
FLEXI_CUSTOM_ALPHA_INDEX_ALIASES="Aangepaste Alfabetische pseudoniemen"
FLEXI_CUSTOM_ALPHA_INDEX_ALIASES_DESC="Eén enkel teken of woord vertegenwoordigt de opgegeven tekenentiteit. Specificeer als volgt: enletters~az!!numbers~0123456789 . Scheid aliassen met !! Voor elk aliasgedeelte vóór ~ is het aliasnaamgedeelte na ~ een tekenentiteit, bijvoorbeeld bereik of aggregatie, zoals het bovenstaande voorbeeld laat zien. Voeg hier aliassen toe van alle talen die u gebruikt."

