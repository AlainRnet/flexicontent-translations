FLEXI_FIELD_SELECT_ELEMENTS="Elementwaarden"
FLEXI_FIELD_SELECT_ELEMENTS_DESC="Aangepaste elementen of SQL-query. <br/><br/>Voor <b>aangepaste elementen</b>is de syntaxis als volgt:<br> waarde1:<span></span>:label1%% &nbsp; waarde2:<span></span>:label2%% &nbsp; <br/><br/>Voor <b>SQL-query</b>voert u het volgende in:<br/> SELECT waarde, waarde als tekst FROM #__flexicontent_fields_item_relations WHERE field_id='{field_id}' AND value != '' GROUP BY waarde<br/><br/> <b>U kunt vervangingen</b>plaatsen: voor huidige veldgegevens: {field->id} {field->field_type} en voor itemgegevens: { item->created_by} {item->catid} etc. <br><b>OPMERKING</b>:<br> De namen worden doorgegeven via JText ... om meertalige ondersteuning mogelijk te maken (u kunt ze toevoegen aan uw taalbestanden)"

FLEXI_FIELD_SELECT_FIELD_PROMPT="Eerste optietekst<br/><small>(een informatieve prompt)</small>"
FLEXI_FIELD_SELECT_FIELD_PROMPT_DESC="Tekst van de eerste optie van de vervolgkeuzelijst Selecteer bijvoorbeeld 'Selecteer bestaande waarde' etc. <br/><br/><b>OPMERKING</b>: Deze optie heeft geen waarde <br/><br/><b>OPMERKING</b>: Deze tekst is taalgefilterd, zodat u een taalvervangbare tekenreeks kunt invoeren"

