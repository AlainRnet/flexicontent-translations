FLEXI_FIELD_EMAIL_FORM_USEDESC="<b>HOE HET FORMULIERSYSTEEM TE GEBRUIKEN</b><br/><br/> - Je hebt <b>1 e-mailveld nodig met e-mailadres van</b> in id/naam EN<br/> - <b>1 veld met naam in id/naam</b> OF - <b>1 veld met voornaam en 1 veld met achternaam</b> in Id/naam<br/>Gebruik voor <b>onderwerpen onderwerp toevoegen in id/naam</b> van het gewenste veld<br/>Om een veld met meerdere waarden te maken, zoals <b>radio/checkbox/selecteer ons uw waarde1;;uw waarde 2</b> in waarden. U kunt elke string en Joomla-string vertalen. Er worden automatisch opgemaakte waarden voor elk veld gemaakt.<br/><br/>U kunt alle tekens en JSTRING gebruiken in waarde en label<br/><br/>U kunt waarden gebruiken om html5-patroonvalidatie toe te voegen voor veld<br/>- URL 'https://.*'<br/>- E-mail '.+@globex.com'<br/>- Bestand '.jpg, .pdf .doc of audio/*, image/* en meerdere of unieke zoals .pdf;;multiple;;5 voor een veld met multi pdf met slechts 5 bestanden of .jpg;;uniek voor slechts één jpg '<br/>- Tel '[0-9]{3}-[0-9]{3}-[0-9]{4}'<br/>- Bereik 'waarde min;;waarde max;;stap als 0;;100;;10'"

