OSMAP_FLEXICONTENT_ADD_IMAGES_DESC="(langzamer) U kunt dit inschakelen om afbeeldingen (inhoudsitems) toe te voegen aan uw sitemap>"
OSMAP_FLEXICONTENT_ADD_IMAGES_EXTRACT_OPT="Ja, uittreksel uit beschrijving"
OSMAP_FLEXICONTENT_ADD_SUB_PAGE_LINKS_LABEL="Voeg subpaginalinks toe"
OSMAP_FLEXICONTENT_ADD_SUB_PAGE_LINKS_DESC="(langzamer) Bij inhoudsitems met meerdere pagina's worden alle paginalinks aan de sitemap toegevoegd."

