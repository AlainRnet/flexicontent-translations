; OSMAP Plugin for FLEXIcontent Component

; About including or not including the content Item links in the sitemap
OSMAP_FLEXICONTENT_ITEMS_IN_SITEMAP_SEP="<strong>inhoudsitems in sitemap </strong>"
OSMAP_FLEXICONTENT_SHOW_ITEMS_LABEL="Tonen (weergaven uitbreiden)"
OSMAP_FLEXICONTENT_SHOW_ITEMS_DESC="Moeten we inhoudsitems opnemen in de sitemap? <br/><br/> <b>OPMERKING</b>: dit heeft gevolgen voor alle 'uitbreidbare' weergaven van FLEXIcontent"
OSMAP_FLEXICONTENT_SHOW_ITEMS_IN_MAINCAT_ONLY_LABEL="Alleen in de hoofdcategorie"
OSMAP_FLEXICONTENT_SHOW_ITEMS_IN_MAINCAT_ONLY_DESC="FLEXIcontent staat meerdere categorieën per contentitem toe, dit kan ertoe leiden dat uw items meerdere keren in de sitemap worden vermeld. U kunt dit voorkomen door elk item alleen binnen de hoofdcategorie weer te geven."

; About expanding or not expanding the "expandable" MENU Iitems, e.g. CATEGORY-LIKE views and TAG views
OSMAP_FLEXICONTENT_EXPAND_LINKS_SEP="<hr/><strong>Vouw links uit (inclusief inhoudsitems)</strong>"
OSMAP_FLEXICONTENT_EXPAND_CATEGORY_LINKS_LABEL="Vouw Categoriekoppelingen uit"
OSMAP_FLEXICONTENT_EXPAND_CATEGORY_LINKS_DESC="Categoriemenu-items (enkel/meerdere) worden uitgebreid om alle inhoudsitems te omvatten. Normaal gesproken wilt u dat dit is ingeschakeld, tenzij u te veel items heeft of liever een andere manier gebruikt om uw items aan de sitemap toe te voegen. Bijvoorbeeld via getagde views of via auteursviews"
OSMAP_FLEXICONTENT_EXPAND_AUTHOR_LINKS_LABEL="Vouw auteurslinks uit"
OSMAP_FLEXICONTENT_EXPAND_AUTHOR_LINKS_DESC="Menu-items van de auteur worden uitgebreid met alle inhoudsitems die eigendom zijn van de auteur. Als u dit inschakelt, houd er dan rekening mee dat de inhoudsitems ook in categorieën kunnen worden vermeld, en dus meerdere keren worden vermeld"
OSMAP_FLEXICONTENT_EXPAND_TAG_LINKS_LABEL="Vouw Taglinks uit"
OSMAP_FLEXICONTENT_EXPAND_TAG_LINKS_DESC="Menu-items met tags worden uitgebreid en omvatten alle getagde inhoudsitems. Als u dit inschakelt, houd er dan rekening mee dat de inhoudsitems ook in categorieën kunnen worden vermeld, en dus meerdere keren worden vermeld"

; Size, Time, etc limits
OSMAP_FLEXICONTENT_CONTENT_LIMITS_SEP="Lijstlimieten en ongeautoriseerde inhoud<hr/>"
OSMAP_FLEXICONTENT_MAX_ITEMS_PER_CATEGORY_LABEL="Max. Artikelen per categorie"
OSMAP_FLEXICONTENT_MAX_ITEMS_PER_CATEGORY_DESC="Maximaal aantal items per categorie dat in de sitemap kan worden opgenomen (laat leeg voor geen limiet). Een geestelijke beperking voor categorieën met veel items."
OSMAP_FLEXICONTENT_MAX_AGE_IN_DAYS_LABEL="Max. Leeftijd in dagen"
OSMAP_FLEXICONTENT_MAX_AGE_IN_DAYS_DESC="Maximale leeftijd van items die in de sitemap moeten worden opgenomen (leeg laten voor geen limiet). Stel deze limiet in als de veroudering uw inhoud minder belangrijk maakt, bijvoorbeeld nieuwssites."
OSMAP_FLEXICONTENT_SHOW_UNAUTHORIZED_LINKS_LABEL="Toon ongeautoriseerde links"
OSMAP_FLEXICONTENT_SHOW_UNAUTHORIZED_LINKS_DESC="Selecteer deze optie om links op te nemen naar ongeautoriseerde (niet-zichtbare) inhoud die alleen beschikbaar is voor geregistreerde gebruikers. Het is het beste om de instelling Ongeautoriseerde links weergeven in de FLEXIcontent Component-configuratie aan te passen. Gebruikers die niet geautoriseerd zijn om de inhoud te bekijken, worden doorgestuurd naar de Joomla-inlogpagina."

