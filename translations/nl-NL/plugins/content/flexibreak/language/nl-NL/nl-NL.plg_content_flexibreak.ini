PLG_CONTENT_FLEXIBREAK_DESCRIPTION="FLEXIcontent-alternatief voor de standaard pagebreak-plug-in (biedt directe javascript-paginering en andere alternatieven). Sta de creatie toe van een gepagineerd artikel met optionele inhoudsopgave. Voeg pagina-einden in door gebruik te maken van de pagina-eindeknop die u normaal gesproken onder het tekstpaneel in een artikel vindt. Het pagina-einde wordt in het tekstvenster weergegeven als een eenvoudige horizontale lijn.<br />De weergegeven tekst is afhankelijk van de gekozen opties en kan de titel, alternatieve tekst (indien aanwezig) of paginanummers zijn. <br/> <br/> Het HTML-gebruik is:<br/> &lt;hr class='system-pagebreak' /&gt;<br />&lt;hr class='system-pagebreak' title='The page title' /&gt; of <br />&lt;hr class='system-pagebreak' alt='The first page' /&gt; of <br />&lt;hr class='system-pagebreak' title='The page title' alt='The first page' /&gt; of <br />&lt;hr class='system-pagebreak' alt='The first page' title='The page title' /&gt;"

