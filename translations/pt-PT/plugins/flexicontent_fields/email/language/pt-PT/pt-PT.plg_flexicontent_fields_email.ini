FLEXI_FIELD_EMAIL_FORM_USEDESC="<b>COMO USAR O SISTEMA DE FORMULÁRIOS</b><br/><br/> - Você precisa ter <b>1 campo de email com emailfrom</b> em id/nome E<br/> - <b>1 campo com nome em id/nome</b> OU - <b>1 campo com nome e 1 campo com sobrenome</b> em Id/nome<br/>Para <b>assuntos use adicionar assunto em id/nome</b> do campo desejado<br/>Para criar um campo multivalor como <b>radio/checkbox/selecione seu valor1;;seu valor 2</b> em valores. Você pode usar todas as strings e a tradução de strings do Joomla. Os valores formatados para cada campo são criados automaticamente.<br/><br/>Você pode usar qualquer caractere e JSTRING em valor e rótulo<br/><br/>Você pode usar valores para adicionar validação de padrão HTML5 para o campo<br/>- Url 'https://.*'<br/>- Email '.+@globex.com'<br/>- Arquivo '.jpg, .pdf .doc ou áudio/*, imagem/* e múltiplo ou único como .pdf;;multiple;;5 para um campo com multi pdf com apenas 5 arquivos ou .jpg;;único para apenas um jpg '<br/>- Tel '[0-9]{3}-[0-9]{3}-[0-9]{4}'<br/>- Faixa 'valor min;;valor max;;passo como 0;;100;;10'"

