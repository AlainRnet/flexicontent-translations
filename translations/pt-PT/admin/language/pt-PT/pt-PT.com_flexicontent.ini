FLEXI_FEATURED_CATS_PARENT_DESC="As categorias em destaque permitem um gerenciamento mais fácil, estilizado e intuitivo do seu conteúdo da web 'em destaque'. As categorias em destaque são: <br/><br/>(a) <b>especialmente selecionáveis por seus editores na forma de item e não aparecerão na árvore de categorias normal do item forma.</b> <br/>-- (é claro) Um editor precisará do privilégio 'criar' em uma categoria em destaque para poder selecioná-la na forma de item. <br/>- por exemplo, os usuários compram uma assinatura <b></b> que os adiciona a um grupo de usuários <b>que tem privilégio de criação</b> em algumas categorias em destaque<br/><br/>(b) <b>opcionalmente podem receber marcações especiais (marcações) em listagens de itens/visualização de itens,</b><br/>portanto fazer com que os itens de conteúdo se destaquem da multidão por meio de marcações de estilo CSS (marcações) com ou sem texto<br/><br/>(c) <b>pode ter uso especial, como ser usado no Frontpage ou ser atribuído aos módulos</b><br/>, por exemplo, categorias: 'Frontpage', ' Top Slideshow', etc, neste caso você deseja ocultar links diretos através do System Plugin <b>FLEXIcontent Advanced Route</b> (edite a configuração do plugin)"
