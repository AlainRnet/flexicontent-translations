FLEXI_CUSTOM_ALPHA_INDEX_CHARS="Özel Alfa Dizin Listesi"
FLEXI_CUSTOM_ALPHA_INDEX_CHARS_DESC="Karakter varlıklarının özel bir Alfa Dizini listesini tanımlayın (tek karakter / aralıklar / takma adlar / toplamalar)<br><br>Karakter varlıklarını ayırmak için virgül (,) kullanın ve karakter gruplarını ayırmak için çift ünlem işareti (!!) kullanın.<br /><b>Örnek</b>: [default]=a,b,c,def,g,h,kn,opq,rz !! 0,1,2,3,4-9<br><br>Tüm sayıları belirtmek için # karakterini kullanın ve aralıkları tanımlamak için eksi(-) kullanın ve karakterleri virgül olmadan, toplama yapmadan bir araya getirin.<br><br>Dil başına kullanım için [shortlang]= örneğin [fr]=#,a,b,c,...,z [en]=#,a,b,c,d,...x,y,z [default]=0-9, ac,d,e... Yeni satır karakterleri OLMADAN"
FLEXI_CUSTOM_ALPHA_INDEX_GRPCSSCLASSES="AI karakter grupları için CSS sınıfları"
FLEXI_CUSTOM_ALPHA_INDEX_GRPCSSCLASSES_DESC="Yukarıda açıklanan Alfa Dizini karakter gruplarının etrafındaki kutu için CSS sınıfları, örneğin 4 grubunuz varsa şunları kullanabilirsiniz: harfler!!sayılar!!harfler!!harfler. Harflerin ve sayıların sizin tanımlamanız gereken diğer sınıflarda önceden tanımlandığını unutmayın."
FLEXI_CUSTOM_ALPHA_INDEX_SEPARATOR="Özel AI karakter ayırıcı"
FLEXI_CUSTOM_ALPHA_INDEX_SEPARATOR_DESC="Karakter varlıklarının etrafındaki kutular yerine bu ayırıcı kullanılacaktır, örneğin veya '-' veya ',' <br>Varsayılan stili kullanmak için boş bırakın, '&#166;' gibi özel karakterleri kullanmak için lütfen &amp;#166 kullanın;"
FLEXI_CUSTOM_ALPHA_SKIP_EMPTY="Boş AI karakterlerini atla"
FLEXI_CUSTOM_ALPHA_SKIP_EMPTY_DESC="Kullanılmayan (grileştirilmiş ve devre dışı bırakılmış) Alfa Dizini karakter varlıklarını hiçbir şekilde gösterme"
FLEXI_CUSTOM_ALPHA_INDEX_ALIASES="Özel AI Karakter Takma Adları"
FLEXI_CUSTOM_ALPHA_INDEX_ALIASES_DESC="Tek bir karakter veya kelime, belirtilen karakter varlığını temsil edecektir. Şunu belirtin: girişler~az!!sayılar~0123456789 . Takma adları !! ile ayırın ~'den önceki her takma ad kısmı için, ~'den sonraki takma ad kısmı karakter varlığıdır; örneğin, yukarıdaki örnekte gösterildiği gibi aralık veya toplama. Kullandığınız tüm dillerin takma adlarını buraya ekleyin."

