PLG_FLEXICONTENT_FIELDS_ADDRESSINT="Bu alan öğelere adres bilgilerini ekler. Sokak adresi, şehir, eyalet/il, posta/posta kodu ve ülke için ayrıntılı alanlar içerir. ABD adresleri söz konusu olduğunda Eyaletlerin açılır listesini içerir. Veritabanında depolama için Google Harita API'sini kullanarak adresin enlem ve boylamını alan bir javascript coğrafi konum işlevine sahiptir. Ön uçta, konumun bir Google Harita görüntüsü ve bir işaretleyiciyle birlikte yalnızca veri içeren alanları otomatik olarak görüntüler. Saha konfigürasyonunda ön uçtaki görüntülemeyi kontrol etmek için çeşitli seçenekler bulunur."
