FLEXI_FIELD_LINKSLIST_CUSTOM_CSS_JS="Özel JS/CSS"

FLEXI_FIELD_LINKSLIST_JS_CODE="Javascript kodu"
FLEXI_FIELD_LINKSLIST_JS_CODE_DESC="Bu alan görüntülendiğinde ön uç görünümüne eklenecek isteğe bağlı javascript kodu, böylece bu alan tarafından eklenen bağlantılara JS ekleyebilir ve sayfanızı ihtiyaçlarınıza göre yönlendirecek tıklanabilir eylemler oluşturabilirsiniz. <br/><br/><b>NOT</b> Bu alan SIFIR bağlantı eklese bile JS kodu eklenir. Bu nedenle JS kodunuz, örneğin hangi seçicinin bulunabileceği veya bulunamayacağı uygun bir jQuery seçici ile eklenmelidir. <br/><br/><b>NOT</b>: bu alan görüntülendiğinde hem öğe görünümünde hem de çoklu öğe görünümlerinde yalnızca bir kez eklenecektir. Alternatif olarak bu, herhangi bir JS dosyanıza da kalıcı olarak eklenebilir."
FLEXI_FIELD_LINKSLIST_CSS_CODE="CSS kuralları"
FLEXI_FIELD_LINKSLIST_CSS_CODE_DESC="Bu alan görüntülendiğinde ön uç görünümüne eklenecek isteğe bağlı CSS kuralları. <br/><br/><b>NOT</b>: bunlar, bu alan görüntülendiğinde hem öğe görünümünde hem de çoklu öğe görünümlerinde yalnızca bir kez eklenecektir. Alternatif olarak bunlar herhangi bir CSS dosyanıza kalıcı olarak da eklenebilir."

FLEXI_FIELD_LIST_ADD_NON_SELECTED="Seçili olmayanları bağlantı olmadan görüntüle"
FLEXI_FIELD_LIST_ADD_NON_SELECTED_DESC="Normalde seçilmeyen değerler oluşturulan listeye dahil edilmez. Bunları bir bağlantı etiketi eklemeden göstermek için bu seçeneği etkinleştirin; bunun yerine SPAN etiketi eklenecektir."
