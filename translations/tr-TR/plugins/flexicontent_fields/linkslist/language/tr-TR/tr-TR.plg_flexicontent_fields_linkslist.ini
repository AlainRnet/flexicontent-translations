FLEXI_FIELD_LINKSLIST_LIST_TAG_PARAMS="HTML ETİKETİ parametreleri"

FLEXI_FIELD_LIST_ID="Liste Kodu"
FLEXI_FIELD_LIST_ID_DESC="Listeye ID ekleyin, ihtiyacınız yoksa boş bırakın."
FLEXI_FIELD_LIST_TYPE="Liste türü"
