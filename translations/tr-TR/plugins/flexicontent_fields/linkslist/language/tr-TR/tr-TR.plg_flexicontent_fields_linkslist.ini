FLEXI_FIELD_LINKSLIST="FLEXIcontent için Bağlantı Listesi Alanı Eklentisi"

FLEXI_FIELD_LINKSLIST_LIST_ELEMENTS="Öğeleri Listeleme"
FLEXI_FIELD_LINKSLIST_LIST_ELEMENTS_DESC="Sırasız (&lt;&zwnj;UL&zwnj;&gt;) veya sıralı (&lt;&zwnj;OL&zwnj;&gt;) bir listenin öğeleri. <br/><br/> Söz dizimi şu şekildedir: <br/> &nbsp; Title1[id=&quot;tagid1&quot; class=&quot;cssclass1&quot; ... link=&quot;#link1&quot;] &#x3a;&#8203;&#x3a; <br/> &nbsp; Title2[id=&quot;tagid2&quot; class=&quot;cssclass2&quot; . .. link=&quot;#link2&quot;] &#x3a;&#8203;&#x3a; <br/> &nbsp; Title3[id=&quot;tagid3&quot; class=&quot;cssclass3&quot; ... link=&quot;#link3&quot;] <br/><br/><b>NOT 1:</b> <br/> - &#x3a;&#8203;&#x3a; şu şekilde kullanın: liste öğeleri ayırıcı, <br/> - her liste öğesinin seçeneklerini belirtmek için [seçenek=değer] öğesini kullanın. <br/><br/><b>&zwnj;&lt;:</b><br/> - 'başlık', &lt;&zwnj;LI&zwnj;&gt; HTML etiketinin içindeki metindir&gt; <br/> - 'başlık', SADECE&zwnj;bağlantı' seçeneği belirtildi. <br/> - id,class,... ('bağlantı' hariç) gibi tüm 'seçenekler', &lt;&zwnj;LI&zwnj;&gt; HTML etiketinin HTML etiketi parametreleri haline gelecektir. <br/><br/><b>NOT 3:</b> tüm seçenekler ('bağlantı' seçeneği dahil) isteğe bağlıdır, dolayısıyla herhangi bir seçenek belirtmeden şunu yazabilirsiniz: BaşlıkNN[]"

