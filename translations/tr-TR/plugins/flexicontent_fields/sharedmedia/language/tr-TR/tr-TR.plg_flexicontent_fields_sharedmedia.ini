PLG_FLEXICONTENT_FIELDS_SHAREDMEDIA="Bu alan, YouTube, Vimeo, Dailymotion, Vevo, Hulu, Metacafe vb. gibi paylaşılan video sitelerinden ve soundclound, last.fm vb. gibi ses sitelerinden bir medya (video/ses) oynatıcısı olan öğelere gömülür.<br/><br/> Medya referansları (alan) değerler) bu alana eklenebilir, yalnızca orijinal medya sayfasının URL'si kopyalanarak medya bilgileri getirilir (başlık, yazar, açıklama vb.) ve alan görüntülendiğinde bir önizleme oynatıcısı gömülür. Alan konfigürasyonu, oynatıcı boyutlarının yanı sıra hangi bilgilerin görüntüleneceğini de kontrol etmenize olanak tanır. YouTube, Vimeo ve Dailymotion dışında, getirme özelliği ayda 5.000 URL'ye kadar ücretsiz olan embed.ly hizmetine dayanmaktadır. Kendi embed.ly API anahtarınızı alıp girmeniz önerilir."
