MOD_FLEXI_WARNING_DATES_SCOPE_INI="<b>ПОПЕРЕДЖЕННЯ:</b> Неправильно налаштований діапазон дати, ви встановили ТИП ДАТИ як поле КАРИСТУВАЦЬКОЇ ДАТИ, але не вибрали жодного конкретного поля ДАТИ для використання"
