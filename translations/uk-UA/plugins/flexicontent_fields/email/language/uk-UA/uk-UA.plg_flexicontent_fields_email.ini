FLEXI_FIELD_EMAIL_FORM_USEDESC="<b>ЯК КОРИСТУВАТИСЯ СИСТЕМОЮ ФОРМ</b><br/><br/> - Вам потрібно мати <b>1 поле електронної пошти з emailfrom</b> в id/name ТА<br/> - <b>1 поле з іменем в id/name</b> АБО - <b>1 поле з іменем і 1 поле з прізвищем</b> в Id/name<br/>Для <b>предмета використовуйте додайте тему в id/name</b> бажаного поля<br/>Щоб створити багатозначне поле, наприклад <b>radio/checkbox/виберіть нам ваше значення1;;ваше значення 2</b> у значеннях. Ви можете використовувати кожен рядок і перекладати рядок Joomla. Сформовані значення для кожного поля створюються автоматично.<br/><br/>Ви можете використовувати будь-які символи та JSTRING у значенні та мітці<br/><br/>Ви можете використовувати значення, щоб додати перевірку шаблону html5 для поля<br/>- Url 'https://.*'<br/>- Електронна пошта '.+@globex.com'<br/>- Файл '.jpg, .pdf .doc або аудіо/*, зображення/* і кілька або унікальний, наприклад .pdf;;multiple;;5 для поля з декількома файлами pdf лише з 5 файлами або .jpg;;унікальним лише для одного jpg '<br/>- Тел '[0-9]{3}-[0-9]{3}-[0-9]{4}'<br/>- Діапазон 'значення min;;значення max;;крок як 0;;100;;10'"

