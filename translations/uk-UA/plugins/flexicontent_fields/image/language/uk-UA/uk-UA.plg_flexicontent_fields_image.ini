FLEXI_PARAMETERS_BEHAVIOR_DB_MODE_DESC="Параметри конфігурації, які використовуються лише під час використання зображення в режимі БД"
FLEXI_PARAMETERS_BEHAVIOR_FOLDER_MODE="Специфічні параметри для режиму папки"
FLEXI_PARAMETERS_BEHAVIOR_FOLDER_MODE_DESC="Параметри конфігурації, які використовуються лише під час використання зображення в режимі папки"

FLEXI_FIELD_AUTO_INSERT_UPLOADED_IMAGES="Автоматично вставляти під час завантаження"
FLEXI_FIELD_AUTO_INSERT_UPLOADED_IMAGES_DESC="Увімкніть це, щоб автоматично закривати спливаюче вікно керування файлами та призначати щойно завантажені зображення до поточного поля значень зображення. <br/><br/>ПРИМІТКА. Якщо завантажено кілька нових зображень, поля значень будуть додані після поточного"
FLEXI_FIELD_PROTECT_ORIGINAL="Заборонити доступ до оригінальних зображень"
FLEXI_FIELD_PROTECT_ORIGINAL_DESC="Зазвичай ви бажаєте заборонити доступ до оригінальних файлів зображень (це налаштування для режиму папок, <b>у випадку режиму DB вони завжди захищені</b>). <br/><br/>Якщо ви використовуєте оригінальні зображення в різних параметрах конфігурації, вам потрібно вимкнути цей параметр, інакше ваші посилання на зображення отримають помилку відмови сервера"

