FLEXI_FIELD_INCLUDE_IMAGES_UPLOADED_FIELD="Включити додано *"
FLEXI_FIELD_INCLUDE_IMAGES_UPLOADED_FIELD_DESC="Увімкнути/вимкнути включення зображень, завантажених іншими полями або через файловий менеджер (також усі зображення в захищеній папці)<br/><br/> ПРИМІТКА 1: поле зображення не зберігає зображення в медіа-папці БД, а в захищеній папці БД з метою захисту доступу до оригінальних файлів зображень).<br/><br/>ПРИМІТКА 2. Ви можете вибрати автоматичне додавання _fldNN_ до імен мініатюр або вибрати використання унікальної папки мініатюр, але переконайтеся, що ви встановили унікальну папку мініатюр для цього поля !!! інакше поля будуть постійно перезаписувати ескізи одне одного<br/><br/> ПРИМІТКА 3. Якщо ви ввімкнете вибір зображень, доданих будь-яким полем або диспетчером файлів, видалення зображень буде вимкнено"

