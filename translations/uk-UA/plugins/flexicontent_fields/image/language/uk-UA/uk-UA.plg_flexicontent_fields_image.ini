FLEXI_FIELD_GROUP_THUMBS_WITH_OTHER_IMAGE_FIELDS="Згрупувати з іншими полями зображення"
FLEXI_FIELD_GROUP_THUMBS_WITH_OTHER_IMAGE_FIELDS_DESC="Увімкнувши це, поле буде включено до ланцюжкової групи зображень із кнопками наступного та попереднього.<br/><br/><b>ПРИМІТКА:</b> <br/> -- Це не підтримується ВСІМИ типами галерей JS, наприклад, не підтримується для спливного вікна Rockbox <br/><br/><b>ПРИМІТКА:</b><br/> (a) <b>Для кожного елемента</b>згрупує всі поля зображень кожного елемента, наприклад, у категорії перегляд зображень буде згруповано за елементом, і, звичайно, також у перегляді елемента,<br/> (b) <b>на перегляд</b>, згрупує поля зображень відповідно до відображеного перегляду: усі зображення перегляду елемента, усі зображення перегляду категорії, усі зображення усіх модулів гнучкого вмісту"

FLEXI_FIELD_IMAGE_FOLDER="Папка мініатюр <br/><small> * У режимі папки створюється вкладена папка для кожного елемента</small>"
FLEXI_FIELD_IMAGE_FOLDER_DESC="Папка, де зберігатимуться мініатюри, <b>щодо вашого сайту joomla</b>, (Без скісної риски на початку, без скісної риски в кінці!) <br/><br/> Якщо <b>Режим папок</b> увімкнено, тоді для кожного вмісту буде створено <b>підкаталогів</b> і, крім того, оригінальні файли зображень буде розміщено тут замість глобальної теки документа FLEXIcontent (захищеної)"
FLEXI_FIELD_IMAGE_SRC_MODE="Джерело зображення"
FLEXI_FIELD_IMAGE_SRC_MODE_DESC="<b>Не змінювати після додавання значень, рекомендований режим папки під час створення полів галереї</b> <br/><br/>a. Використовуйте <b>РЕЖИМ БД</b>, коли призначаєте зображення атрибутів елементам вмісту, які потрібно <b>повторно використовувати</b> різними елементами, і <u>потрібні додаткові параметри</u> , ніж ті, що пропонуються <u>радіо-зображення</u> , <u>прапорець-зображення</u> ТИПИ полів <br/><br/> наприклад атрибути з описами та спливаючі посилання тощо <br/><br/> b. Використовуйте <b>режим ПАПКИ</b>, коли є зображення, які не можна повторно використовувати, <br/><br/> наприклад, галерею зображень, специфічну для кожного елемента вмісту"

