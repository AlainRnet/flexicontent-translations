PLG_FLEXICONTENT_FIELDS_SHAREDMEDIA="Це поле вставляє в елементи медіа (відео/аудіо) програвач зі спільних відеосайтів, таких як YouTube, Vimeo, Dailymotion, Vevo, Hulu, Metacafe тощо, і аудіосайтів, таких як soundclound, last.fm тощо.<br/><br/> Посилання на медіа (поле) значення) можна додати до цього поля, просто скопіювавши URL-адресу оригінальної медіа-сторінки, інформація про медіа буде отримана (назва, автор, опис тощо), а програвач попереднього перегляду буде вбудовано під час перегляду поля. Конфігурація поля дозволяє контролювати, яка інформація відображається, а також розміри гравця. За винятком YouTube, Vimeo та Dailymotion, можливість отримання базується на службі embed.ly, яка є безкоштовною для до 5000 URL-адрес на місяць. Рекомендується отримати та ввести власний ключ API embed.ly."
