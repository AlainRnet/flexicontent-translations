FLEXI_FIELD_LINKSLIST="Плагін поля списку посилань для FLEXIcontent"

FLEXI_FIELD_LINKSLIST_LIST_ELEMENTS="Елементи списку"
FLEXI_FIELD_LINKSLIST_LIST_ELEMENTS_DESC="Елементи невпорядкованого (&lt;&zwnj;UL&zwnj;&gt;) або впорядкованого (&lt;&zwnj;OL&zwnj;&gt;) списку. <br/><br/> Синтаксис такий: <br/> &nbsp; Title1[id=&quot;tagid1&quot; class=&quot;cssclass1&quot; ... link=&quot;#link1&quot;] &#x3a;&#8203;&#x3a; <br/> &nbsp; Title2[id=&quot;tagid2&quot; class=&quot;cssclass2&quot; . .. link=&quot;#link2&quot;] &#x3a;&#8203;&#x3a; <br/> &nbsp; Title3[id=&quot;tagid3&quot; class=&quot;cssclass3&quot; ... link=&quot;#link3&quot;] <br/><br/><b>ПРИМІТКА 1:</b> <br/> - використовуйте &#x3a;&#8203;&#x3a; як роздільник елементів списку, <br/> - використовуйте [option=value], щоб визначити параметри кожного елемента списку. <br/><br/><b>ПРИМІТКА 2:</b><br/> - 'title' - це текст всередині тегу &lt;&zwnj;LI&zwnj;&gt; HTML, <br/> - 'title' буде посиланням (розміщеним всередині тегу &lt;&zwnj;A&zwnj;&gt; HTML) ТІЛЬКИ якщо ' вказано параметр посилання. <br/> - усі «параметри», як-от: id,class,... (за винятком «link»), стануть параметрами HTML-тегу &lt;&zwnj;LI&zwnj;&gt; HTML-тегу. <br/><br/><b>ПРИМІТКА 3:</b> усі параметри (включно з параметром «посилання») є необов’язковими, тому ви можете написати: TitleNN[] без вказівки параметрів"

FLEXI_FIELD_LIST_CLASS="Список класу"
FLEXI_FIELD_LIST_CLASS_DESC="Додайте клас до списку, залиште порожнім, якщо він вам не потрібен."

FLEXI_FIELD_LINKSLIST_LIST_TAG_PARAMS="Параметри HTML TAG"

FLEXI_FIELD_LIST_ID="ID списку"
FLEXI_FIELD_LIST_ID_DESC="Додайте ідентифікатор до списку, залиште порожнім, якщо він вам не потрібен."
FLEXI_FIELD_LIST_TYPE="Тип списку"
FLEXI_FIELD_LIST_TYPE_DESC="Встановіть тип списку, зазвичай \"ul\""

FLEXI_FIELD_LINKSLIST_CUSTOM_CSS_JS="Спеціальний JS/CSS"

FLEXI_FIELD_LINKSLIST_JS_CODE="Код Javascript"
FLEXI_FIELD_LINKSLIST_JS_CODE_DESC="Додатковий код javascript для додавання до зовнішнього вигляду, коли це поле відображається, таким чином ви можете приєднати JS до посилань, вставлених цим полем, і створити дії, які можна натискати, які керуватимуть вашою сторінкою відповідно до ваших потреб. <br/><br/><b>ПРИМІТКА</b> код JS додається, навіть якщо це поле вставляє НУЛЬ посилань. Таким чином, ваш код JS має бути додано, наприклад, до відповідного селектора jQuery, який селектор може бути знайдений або не знайдений. <br/><br/><b>ПРИМІТКА</b>: це буде додано лише один раз, як у перегляді елементів, так і в режимах перегляду кількох елементів, коли це поле відображається. Крім того, це також можна назавжди додати до будь-якого вашого файлу JS"
FLEXI_FIELD_LINKSLIST_CSS_CODE="правила CSS"
FLEXI_FIELD_LINKSLIST_CSS_CODE_DESC="Необов’язкові правила CSS для додавання до зовнішнього вигляду, коли це поле відображається. <br/><br/><b>ПРИМІТКА</b>: вони будуть додані лише один раз, як у перегляді елементів, так і в режимах перегляду кількох елементів, коли це поле відображається. Крім того, їх також можна назавжди додати до будь-якого вашого файлу CSS"

FLEXI_FIELD_LIST_ADD_NON_SELECTED="Показати невибрані без посилання"
FLEXI_FIELD_LIST_ADD_NON_SELECTED_DESC="Зазвичай невибрані значення не включаються до створеного списку. Увімкніть цей параметр, щоб відображати їх без додавання тегу посилання, замість цього буде додано тег SPAN"
FLEXI_FIELD_LIST_UNORDER="Невпорядкований список"
FLEXI_FIELD_LIST_ORDER="Упорядкований список"
