; OSMAP Plugin for FLEXIcontent Component

; About including or not including the content Item links in the sitemap
OSMAP_FLEXICONTENT_ITEMS_IN_SITEMAP_SEP="<strong>елементів вмісту в карті сайту </strong>"
OSMAP_FLEXICONTENT_SHOW_ITEMS_LABEL="Показати (розгорнути види)"
OSMAP_FLEXICONTENT_SHOW_ITEMS_DESC="Чи слід включати елементи вмісту в карту сайту? <br/><br/> <b>ПРИМІТКА</b>: це впливає на всі «розгорнуті» види FLEXIcontent"
OSMAP_FLEXICONTENT_SHOW_ITEMS_IN_MAINCAT_ONLY_LABEL="Тільки в основній категорії"
OSMAP_FLEXICONTENT_SHOW_ITEMS_IN_MAINCAT_ONLY_DESC="FLEXIcontent допускає кілька категорій для одного елемента вмісту, це може призвести до того, що ваші елементи будуть перераховані кілька разів у карті сайту. Ви можете уникнути цього, показуючи кожен елемент лише в межах його основної категорії."

; About expanding or not expanding the "expandable" MENU Iitems, e.g. CATEGORY-LIKE views and TAG views
OSMAP_FLEXICONTENT_EXPAND_LINKS_SEP="<hr/><strong>Розгорнути посилання (включити елементи вмісту)</strong>"
OSMAP_FLEXICONTENT_EXPAND_CATEGORY_LINKS_LABEL="Розгорніть посилання на категорії"
OSMAP_FLEXICONTENT_EXPAND_CATEGORY_LINKS_DESC="Пункти меню категорії (один/кілька) буде розширено, щоб включити всі елементи вмісту. Зазвичай ви бажаєте, щоб це було ввімкнено, за винятком випадків, коли у вас забагато елементів або ви бажаєте використати інший спосіб додавання елементів до карти сайту. Наприклад, через представлення з тегами або через перегляди автора"
OSMAP_FLEXICONTENT_EXPAND_AUTHOR_LINKS_LABEL="Розгорніть посилання на автора"
OSMAP_FLEXICONTENT_EXPAND_AUTHOR_LINKS_DESC="Пункти меню автора буде розширено, щоб включити всі елементи вмісту, що належать автору. Якщо ви ввімкнете це, зауважте, що елементи вмісту також можуть бути перераховані у внутрішніх категоріях, таким чином перераховані кілька разів"
OSMAP_FLEXICONTENT_EXPAND_TAG_LINKS_LABEL="Розгорнути посилання тегів"
OSMAP_FLEXICONTENT_EXPAND_TAG_LINKS_DESC="Пункти меню тегів буде розширено, щоб включити всі позначені тегами елементи вмісту. Якщо ви ввімкнете це, зауважте, що елементи вмісту також можуть бути перераховані у внутрішніх категоріях, таким чином перераховані кілька разів"

; Size, Time, etc limits
OSMAP_FLEXICONTENT_CONTENT_LIMITS_SEP="Обмеження списку та неавторизований вміст<hr/>"
OSMAP_FLEXICONTENT_MAX_ITEMS_PER_CATEGORY_LABEL="Макс. Пункти в категорії"
OSMAP_FLEXICONTENT_MAX_ITEMS_PER_CATEGORY_DESC="Максимальна кількість елементів на категорію для включення на карту сайту (залиште пустим, щоб не було обмежень). Обмеження розумності для категорій з великою кількістю елементів."
OSMAP_FLEXICONTENT_MAX_AGE_IN_DAYS_LABEL="Макс. Вік у днях"
OSMAP_FLEXICONTENT_MAX_AGE_IN_DAYS_DESC="Максимальний вік елементів для включення до карти сайту (залиште пустим, щоб не було обмежень). Встановіть це обмеження, якщо старіння робить ваш вміст менш важливим, наприклад сайти новин."
OSMAP_FLEXICONTENT_SHOW_UNAUTHORIZED_LINKS_LABEL="Показати неавторизовані посилання"
OSMAP_FLEXICONTENT_SHOW_UNAUTHORIZED_LINKS_DESC="Виберіть, щоб включити посилання на несанкціонований (недоступний) вміст, доступний лише зареєстрованим користувачам. Найкраще відповідає параметру «Показати неавторизовані посилання» в конфігурації компонента FLEXIcontent. Користувачі, які не мають права переглядати вміст, будуть перенаправлені на сторінку входу в Joomla."

; Listing enhancements for content items
OSMAP_FLEXICONTENT_CONTENT_ENHANCEMENTS_SEP="<hr/><strong>Покращення елементів вмісту (повільніше)</strong>"
OSMAP_FLEXICONTENT_ADD_IMAGES_LABEL="Додайте зображення"
OSMAP_FLEXICONTENT_ADD_IMAGES_DESC="(повільніше) Ви можете ввімкнути це, щоб додати (елемент вмісту) зображення до вашої SiteMap>"
OSMAP_FLEXICONTENT_ADD_IMAGES_EXTRACT_OPT="Так, витяг з опису"
OSMAP_FLEXICONTENT_ADD_SUB_PAGE_LINKS_LABEL="Додайте посилання на підсторінки"
OSMAP_FLEXICONTENT_ADD_SUB_PAGE_LINKS_DESC="(повільніше) Усі елементи вмісту, які є багатосторінковими, будуть додані до карти сайту."

