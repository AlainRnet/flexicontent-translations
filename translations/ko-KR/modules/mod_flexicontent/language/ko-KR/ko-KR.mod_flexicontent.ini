FLEXI_UMOD_EXPERIMENTAL_DESC="실험적 기능은 테스트용으로만 사용되며 작동하는 경우 최종 사용자나 테스터가 보고서를 받을 수 있습니다. <br/><br/>참고: 우리는 이를 직접 지원하며 문제가 발생할 경우 향후 버전에서는 비활성화됩니다."

FLEXI_UMOD_LINK_VIA_MAIN_CAT="메인 카테고리를 통한 항목 연결"
FLEXI_UMOD_LINK_VIA_MAIN_CAT_DESC="항목 링크는 기본 카테고리를 통해 라우팅되므로 기본 카테고리 별칭 또는 기본 카테고리 메뉴 항목 별칭이 항목 링크에 사용됩니다."
