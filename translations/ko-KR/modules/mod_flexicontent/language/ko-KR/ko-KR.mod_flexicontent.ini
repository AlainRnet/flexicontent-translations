FLEXI_UMOD_IGNORE_SCHEDULED_EXPIRED_DATES_DESC="게시 시작/중단 날짜를 무시하도록 선택할 수 있습니다. 따라서 게시 예정인 항목(향후 게시 날짜가 있음) 및/또는 만료된 항목(게시 중지 날짜가 지났음)이 포함됩니다. 이는 DATE 필터링 범위와 결합되어 보다 유용한 결과를 제공할 수 있습니다. <br/><br/>이러한 항목에 대한 링크를 추가하지 않는 것이 좋습니다. 해당 항목이 만료되었거나 예약된 경우에는 볼 수 없기 때문입니다. 이러한 사용법의 예는 예정된(예정된) 항목 또는 과거(만료된) 항목에 대한 정보를 표시하는 것입니다."

FLEXI_UMOD_USE_LIST_ITEMS_IN_ANY_STATE_ACL="모두 나열(ACL을 통해)"
FLEXI_UMOD_USE_LIST_ITEMS_IN_ANY_STATE_ACL_DESC="권한이 있는 사용자(ACL 권한: '모든 상태의 항목 나열')와 최고 관리자가 모든 상태 항목과 예약 및/또는 만료된 항목을 볼 수 있도록 허용하려면 이 옵션을 활성화합니다. <br/><br/>ACL 권한이 없는 사용자는 '모든 상태의 항목 나열' 항목을 볼 수 없습니다. 그래도 이 모듈에 특정/특수 보기 액세스 수준을 부여할 수 있습니다."

