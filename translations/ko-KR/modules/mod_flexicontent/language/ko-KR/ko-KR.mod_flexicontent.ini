MOD_FLEXI_NO_CONTENT_CURRENTVIEW_ACCESS_LEVEL="귀하의 액세스 수준에 대해 현재 보기에 볼 수 있는 콘텐츠가 없습니다."
MOD_FLEXI_WARNING_MESSAGE_CAT_SCOPE="<b>경고:</b> 잘못된 구성 경고, 카테고리별 구성 적용은 카테고리 범위가 (a) 포함(카테고리의 정적 선택) 또는 (b) 현재 항목과 동일한 카테고리에 있는 항목/또는 카테고리 보기의 현재 카테고리로 설정된 경우에만 가능합니다."
MOD_FLEXI_WARNING_TYPE_SCOPE="<b>경고:</b> 유형 범위가 잘못 구성되었습니다. 하나 이상의 항목 유형을 선택하거나 유형 범위를 모두로 설정하세요."
MOD_FLEXI_WARNING_AUTHOR_SCOPE="<b>경고:</b> 작성자 범위가 잘못 구성되었습니다. 작성자를 한 명 이상 선택하거나 작성자 범위를 모두로 설정하세요."
MOD_FLEXI_WARNING_ITEMS_SCOPE="<b>경고:</b> 항목 범위가 잘못 구성되었습니다. 하나 이상의 항목을 선택하거나 항목 범위를 모두로 설정하세요."
MOD_FLEXI_WARNING_TAGS_SCOPE="<b>경고:</b> 태그 범위가 잘못 구성되었습니다. 하나 이상의 태그를 선택하거나 태그 범위를 모두로 설정하세요."
MOD_FLEXI_WARNING_DATES_SCOPE="<b>경고:</b> 잘못 구성된 날짜 범위, 잘못된 -END- 날짜를 입력했습니다.<br>(a) callendar를 통해 유효한 날짜를 입력하거나 <br>(b) 공백으로 두거나 <br>(c) (비정적 동작 \'사용자 정의 오프셋\) 선택 ') 그리고 사용자 정의 오프셋을 입력합니다(예: 5일 전)(공백 문자에 주의하세요): -5 d"
MOD_FLEXI_WARNING_DATES_SCOPE_BEGIN="<b>경고:</b> 날짜 범위가 잘못 구성되었습니다. 잘못된 입력입니다. -BEGIN- 날짜: 사용자 정의 오프셋이 유효하지 않습니다. 예를 들어 5일 전에 입력하려면(공백 문자에 주의하세요) 사용: -5 d(예: ' 사이의 공백을 잊지 마세요. -5d')<br/>"
MOD_FLEXI_WARNING_DATES_SCOPE_INI="<b>경고:</b> 날짜 범위가 잘못 구성되었습니다. DATE TYPE을 CUSTOM DATE 필드로 설정했지만 사용할 특정 DATE 필드를 선택하지 않았습니다."
