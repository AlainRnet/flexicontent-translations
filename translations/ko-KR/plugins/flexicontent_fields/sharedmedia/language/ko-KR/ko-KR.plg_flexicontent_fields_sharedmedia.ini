PLG_FLEXICONTENT_FIELDS_SHAREDMEDIA="이 필드는 YouTube, Vimeo, Dailymotion, Vevo, Hulu, Metacafe 등과 같은 공유 비디오 사이트 및 soundclound, last.fm 등과 같은 오디오 사이트의 미디어(비디오/오디오) 플레이어 항목에 포함됩니다.<br/><br/> 미디어 참조(필드 값)을 이 필드에 추가할 수 있습니다. 원본 미디어 페이지의 URL을 복사하기만 하면 미디어 정보(제목, 작성자, 설명 등)를 가져오고 필드를 볼 때 미리보기 플레이어가 포함됩니다. 필드 구성을 통해 표시되는 정보와 플레이어 크기를 제어할 수 있습니다. YouTube, Vimeo, Dailymotion을 제외하고 가져오기 기능은 월 최대 5,000개의 URL까지 무료로 제공되는 Embed.ly 서비스를 기반으로 합니다. 자신만의 embed.ly API 키를 가져와 입력하는 것이 좋습니다."
