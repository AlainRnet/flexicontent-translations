FLEXI_FIELD_EMAIL_FORM_USEDESC="<b>양식 시스템을 사용하는 방법</b><br/><br/> - <b>id/이름에 이메일 보낸 사람이</b> 인 1개의 이메일 필드가 필요합니다. 그리고<br/> - <b>ID/이름에 이름이 있는 1개의 필드</b> OR - <b>이름이 있는 필드 1개와 성이 있는 필드 1개 ID/이름<br/>의</b> <b>제목을 사용하려면 원하는 필드의 ID/이름</b> 에 제목을 추가하세요.<br/> <b>라디오/체크박스와 같은 다중값 필드를 만들려면 값1; 값 2</b> 을 선택하세요. 모든 문자열과 Joomla 문자열 번역을 사용할 수 있습니다. 각 필드의 형식화된 값이 자동으로 생성됩니다.<br/><br/>값과 레이블에 문자와 JSTRING을 사용할 수 있습니다.<br/><br/>값을 사용하여 필드<br/>에 대한 html5 패턴 유효성 검사를 추가할 수 있습니다. - URL 'https://.*'<br/>- 이메일 '.+@globex.com'<br/>- 파일 '.jpg, .pdf .doc 또는 audio/*, image/* 및 다중 또는 고유(예: .pdf;;multiple;;5)는 파일이 5개만 있는 다중 pdf가 있는 필드의 경우 또는 .jpg;;단 하나의 jpg에 대해 고유함 '<br/>- Tel '[0-9]{3}-[0-9]{3}-[0-9]{4}'<br/>- 범위 '값 최소;;값 최대;;0;;100;;10'과 같은 단계"

