OSMAP_FLEXICONTENT_ADD_IMAGES_EXTRACT_OPT="Sì, estratto dalla descrizione"
OSMAP_FLEXICONTENT_ADD_SUB_PAGE_LINKS_LABEL="Aggiungi collegamenti a pagine secondarie"
OSMAP_FLEXICONTENT_ADD_SUB_PAGE_LINKS_DESC="(più lento) Gli elementi di contenuto multipagina avranno tutti i collegamenti alle pagine aggiunti alla mappa del sito."

