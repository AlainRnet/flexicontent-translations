; OSMAP Plugin for FLEXIcontent Component

; About including or not including the content Item links in the sitemap
OSMAP_FLEXICONTENT_ITEMS_IN_SITEMAP_SEP="<strong>elementi di contenuto nella mappa del sito </strong>"
OSMAP_FLEXICONTENT_SHOW_ITEMS_LABEL="Mostra (espandi visualizzazioni)"
OSMAP_FLEXICONTENT_SHOW_ITEMS_DESC="Dovremmo includere elementi di contenuto nella mappa del sito? <br/><br/> <b>NOTA</b>: questo riguarda tutte le visualizzazioni 'espandibili' di FLEXIcontent"
OSMAP_FLEXICONTENT_SHOW_ITEMS_IN_MAINCAT_ONLY_LABEL="Solo nella categoria principale"
OSMAP_FLEXICONTENT_SHOW_ITEMS_IN_MAINCAT_ONLY_DESC="FLEXIcontent consente più categorie per elemento di contenuto, ciò potrebbe comportare che i tuoi articoli vengano elencati più volte nella mappa del sito. Puoi evitarlo mostrando ogni articolo solo all'interno della sua categoria principale."

; About expanding or not expanding the "expandable" MENU Iitems, e.g. CATEGORY-LIKE views and TAG views
OSMAP_FLEXICONTENT_EXPAND_LINKS_SEP="<hr/><strong>Espandi i collegamenti (includi elementi di contenuto contenuti)</strong>"
OSMAP_FLEXICONTENT_EXPAND_CATEGORY_LINKS_LABEL="Espandi collegamenti di categoria"
OSMAP_FLEXICONTENT_EXPAND_CATEGORY_LINKS_DESC="Le voci di menu delle categorie (singole/multiple) verranno espanse per includere tutti gli elementi di contenuto. Normalmente vorresti che questo fosse attivato, a meno che tu non abbia troppi elementi o preferisci utilizzare un modo diverso per aggiungere i tuoi elementi alla mappa del sito. Ad esempio tramite visualizzazioni contrassegnate o tramite visualizzazioni dell'autore"
OSMAP_FLEXICONTENT_EXPAND_AUTHOR_LINKS_LABEL="Espandi Collegamenti autore"
OSMAP_FLEXICONTENT_EXPAND_AUTHOR_LINKS_DESC="Le voci del menu Autore verranno espanse per includere tutti gli elementi di contenuto di proprietà dell'autore. Se lo abiliti, tieni presente che gli elementi di contenuto potrebbero anche essere elencati in categorie interne, quindi elencati più volte"
OSMAP_FLEXICONTENT_EXPAND_TAG_LINKS_LABEL="Espandi collegamenti tag"
OSMAP_FLEXICONTENT_EXPAND_TAG_LINKS_DESC="Le voci del menu Tag verranno espanse per includere tutti gli elementi di contenuto taggati. Se lo abiliti, tieni presente che gli elementi di contenuto potrebbero anche essere elencati in categorie interne, quindi elencati più volte"

; Size, Time, etc limits
OSMAP_FLEXICONTENT_CONTENT_LIMITS_SEP="Limiti degli elenchi e contenuti non autorizzati<hr/>"
OSMAP_FLEXICONTENT_MAX_ITEMS_PER_CATEGORY_LABEL="Massimo. Articoli per categoria"
OSMAP_FLEXICONTENT_MAX_ITEMS_PER_CATEGORY_DESC="Numero massimo di articoli per categoria da includere nella mappa del sito (lascia vuoto per nessun limite). Una limitazione di sanità mentale per le categorie con molti elementi."
OSMAP_FLEXICONTENT_MAX_AGE_IN_DAYS_LABEL="Massimo. Età in giorni"
OSMAP_FLEXICONTENT_MAX_AGE_IN_DAYS_DESC="Età massima degli elementi da includere nella mappa del sito (lasciare vuoto per nessun limite). Imposta questo limite se l'invecchiamento rende i tuoi contenuti meno importanti, ad esempio i siti di notizie."
OSMAP_FLEXICONTENT_SHOW_UNAUTHORIZED_LINKS_LABEL="Mostra collegamenti non autorizzati"
OSMAP_FLEXICONTENT_SHOW_UNAUTHORIZED_LINKS_DESC="Selezionare per includere collegamenti a contenuti non autorizzati (non visualizzabili) disponibili solo per gli utenti registrati. È meglio corrispondere all'impostazione Mostra collegamenti non autorizzati nella configurazione del componente FLEXIcontent. Gli utenti non autorizzati a visualizzare il contenuto verranno reindirizzati alla pagina di accesso di Joomla."

