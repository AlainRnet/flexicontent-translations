PLG_FLEXICONTENT_FIELDS_ADDRESSINT="Questo campo aggiunge indirizzo di informazione alle voci. Include campi dettagliati per indirizzo stradale, città, stato/provincia, zip/codice postale e paese. Nel caso di indirizzi statunitensi include una lista di stati. Contiene una funzione javascript di geolocalizzazione che riceve la latitudine e longitudine degli indriizzi usando le api google nel database. Nel frontend visualizza solo i campi che hanno dei dati, con una immagine google map della posizione con un segnaposto.La configurazione campo ha molte opzioni  per controllare la visualizzazione nel frontend. "
