FLEXI_FIELD_EMAIL_FORM_USEDESC="<b>COME USARE IL SISTEMA DEI FORM</b><br/><br/> - Devi avere <b>1 campo email con emailda</b> in id/nome E<br/> - <b>1 campo con nome in id/nome</b> OPPURE - <b>1 campo con nome e 1 campo con cognome</b> in ID/nome<br/>Per <b>soggetti usa aggiungi oggetto in ID/nome</b> del campo desiderato<br/>Per creare campi multivalore come <b>radio/casella di controllo/selezionaci il tuo valore1;;il tuo valore 2</b> in valori. Puoi utilizzare ogni stringa e tradurre le stringhe di Joomla. I valori formattati per ciascun campo vengono creati automaticamente.<br/><br/>È possibile utilizzare qualsiasi carattere e JSTRING nel valore e nell'etichetta<br/><br/>È possibile utilizzare i valori per aggiungere la convalida del modello html5 per il campo<br/>- Url 'https://.*'<br/>- Email '.+@globex.com'<br/>- File '.jpg, .pdf .doc o audio/*, image/* e multipli o unici come .pdf;;multipli;;5 per un campo con multi pdf con solo 5 file oppure .jpg;;univoco per un solo jpg '<br/>- Tel '[0-9]{3}-[0-9]{3}-[0-9]{4}'<br/>- Intervallo 'valore min;;valore max;;incremento come 0;;100;;10'"

