PLG_FLEXICONTENT_FIELDS_SHAREDMEDIA="Questo campo incorpora negli elementi, un lettore multimediale (video/audio) da siti di video condivisi come YouTube, Vimeo, Dailymotion, Vevo, Hulu, Metacafe, ecc. e siti audio come soundclound, last.fm, ecc.<br/><br/> Riferimenti multimediali (campo valori) possono essere aggiunti a questo campo, semplicemente copiando l'URL della pagina multimediale originale, vengono recuperate le informazioni multimediali (titolo, autore, descrizione, ecc.) e un lettore di anteprima viene incorporato quando viene visualizzato il campo. La configurazione del campo consente di controllare quali informazioni vengono visualizzate, nonché le dimensioni del player. Ad eccezione di YouTube, Vimeo e Dailymotion, la capacità di recupero si basa sul servizio embed.ly, che è gratuito per un massimo di 5.000 URL al mese. Si consiglia di ottenere e inserire la propria chiave API embed.ly."
