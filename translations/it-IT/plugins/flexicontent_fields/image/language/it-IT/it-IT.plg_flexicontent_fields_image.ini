FLEXI_FIELD_AUTO_INSERT_UPLOADED_IMAGES_DESC="Abilita questa opzione per chiudere automaticamente la gestione dei file popup e assegnare le immagini appena caricate alla casella del valore dell'immagine corrente. <br/><br/>NOTA: se vengono caricate più nuove immagini, le caselle dei valori verranno aggiunte dopo quella corrente"
