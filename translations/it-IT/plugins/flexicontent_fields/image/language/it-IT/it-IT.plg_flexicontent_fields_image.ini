FLEXI_FIELD_GROUP_THUMBS_WITH_OTHER_IMAGE_FIELDS_DESC="Abilitando questa opzione, il campo parteciperà a un gruppo concatenato di immagini con i pulsanti Avanti e Indietro.<br/><br/><b>NOTA:</b> <br/> -- Questo non è supportato da TUTTI i tipi di gallerie JS, ad esempio non è supportato per il popup Rockbox <br/><br/><b>NOTA:</b><br/> (a) <b>Per elemento</b>, raggrupperà tutti i campi immagine di ciascun elemento, ad esempio nella categoria le immagini della vista verranno raggruppate per articolo e, ovviamente, anche nella vista articolo,<br/> (b) <b>per vista</b>, raggrupperà i campi immagine in base alla vista visualizzata: tutte le immagini della vista articolo, tutte le immagini della vista categoria, tutte le immagini di tutti i moduli flexicontent"

FLEXI_FIELD_IMAGE_FOLDER="Cartella miniature<br/><small>*Modo cartella crea sottocartelle della voce</small>"
FLEXI_FIELD_IMAGE_FOLDER_DESC="cartella dove le miniature saranno conservate,<b>relativo al tuo sito joomla</b>, (nessuna slash (/) all'inizion e alla fine!)<br/><br/>se<b>Modo cartella</b>è abilitato, allora <b>sottodirectory</b>saranno create per ogni contenuto voce, e i file di immagine originale saranno piazzati qui invece della cartella  globale documenti (sicuro) di Flexicontent"
FLEXI_FIELD_IMAGE_SRC_MODE="Fonte immagine"
FLEXI_FIELD_IMAGE_SRC_MODE_DESC="<b>Non cambiare i valori dopo aggiunti, il modo cartella è raccomandato quando bisogna creare galelrie campi</b> <br/><br/>a. Usa <b>DB MODE</b>, quando assegni attributi immagine ai contenuti delel voci che necessitano di essere <b>riusati</b> da varie voci e <u>più opzioni</u> sono necessarie che sono offerte da <u>radio-image</u> , <u>checkbox-image</u> field TYPEs <br/><br/> e.g. attributi con descrizione e link popup, etc <br/><br/> b. Usa <b>FOLDER mode</b>, quando hai immagini non riusabili, <br/><br/> e.g una galleria immagine specifica per ciascun item"

