FLEXI_FIELD_INCLUDE_IMAGES_UPLOADED_FIELD_DESC="Abilita/disabilita l'inclusione di immagini caricate da altri campi o tramite il file manager (ovvero tutte le immagini nella cartella sicura)<br/><br/> NOTA 1: il campo immagine non memorizza le immagini nella cartella multimediale DB, ma nella cartella sicura DB allo scopo di protezione dell'accesso ai file di immagine originali).<br/><br/>NOTA 2: puoi scegliere di aggiungere automaticamente _fldNN_ nei nomi delle miniature o selezionare di utilizzare una cartella di miniature univoca, ma assicurati di impostare una cartella di miniature univoca per questo campo !!! altrimenti i campi si sovrascriveranno continuamente a vicenda miniature<br/><br/> NOTA 3: Se si abilita la selezione di immagini aggiunte da qualsiasi campo o file manager, l'eliminazione delle immagini verrà disabilitata"

