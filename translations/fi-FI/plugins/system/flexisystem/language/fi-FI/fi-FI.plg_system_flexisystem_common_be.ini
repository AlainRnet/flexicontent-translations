FLEXI_EXT_SHOW_HIDE_JCACHE_CONF_NOTE="Huomaa, että jos <b>Joomla Caching</b> on käytössä Joomla <b>Global Configuration</b> ssa, niin <br/> - joko ota käyttöön \"<b>Platform-specific caching</b>\" (huomaa, että \"tabletti\" tunnistetaan \"mobiiliksi\") <br/> - tai poista välimuisti käytöstä kohdassa \"Lisäasetukset\" ' Tämän moduulin <br/> TAB jos mitään yllä olevista ei tehdä, tämä asetus ohitetaan"
