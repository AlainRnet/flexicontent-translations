; OSMAP Plugin for FLEXIcontent Component

; About including or not including the content Item links in the sitemap
OSMAP_FLEXICONTENT_ITEMS_IN_SITEMAP_SEP="<strong>sisältökohdetta sivustokartassa </strong>"
OSMAP_FLEXICONTENT_SHOW_ITEMS_LABEL="Näytä (laajenna näkymät)"
OSMAP_FLEXICONTENT_SHOW_ITEMS_DESC="Pitäisikö meidän sisällyttää sisältökohteita sivustokarttaan? <br/><br/> <b>HUOMAUTUS</b>: tämä vaikuttaa kaikkiin FLEXI-sisällön \"laajennettaviin\" näkymiin"
OSMAP_FLEXICONTENT_SHOW_ITEMS_IN_MAINCAT_ONLY_LABEL="Vain pääkategoriassa"
OSMAP_FLEXICONTENT_SHOW_ITEMS_IN_MAINCAT_ONLY_DESC="FLEXIcontent sallii useita luokkia sisältökohdetta kohden, mikä voi johtaa siihen, että kohteesi listataan useita kertoja sivustokartassa. Voit välttää tämän näyttämällä jokaisen kohteen vain sen pääkategoriassa."

; About expanding or not expanding the "expandable" MENU Iitems, e.g. CATEGORY-LIKE views and TAG views
OSMAP_FLEXICONTENT_EXPAND_LINKS_SEP="<hr/><strong>Laajenna linkit (sisällytä sisältökohteet)</strong>"
OSMAP_FLEXICONTENT_EXPAND_CATEGORY_LINKS_LABEL="Laajenna luokkalinkit"
OSMAP_FLEXICONTENT_EXPAND_CATEGORY_LINKS_DESC="Luokka (yksi/useita) valikkokohteita laajennetaan sisältämään kaikki sisältökohteet. Normaalisti haluat tämän olevan käytössä, ellei sinulla ole liian monta kohdetta tai haluat käyttää eri tapaa lisätä kohteesi sivustokarttaan. Esim. merkittyjen näkymien kautta tai tekijänäkymien kautta"
OSMAP_FLEXICONTENT_EXPAND_AUTHOR_LINKS_LABEL="Laajenna tekijän linkit"
OSMAP_FLEXICONTENT_EXPAND_AUTHOR_LINKS_DESC="Tekijä-valikon kohdat laajennetaan sisältämään kaikki tekijän omistamat sisältökohteet. Jos otat tämän käyttöön, huomaa, että sisältökohteet voivat myös olla lueteltuina sisäisissä luokissa, jolloin ne on lueteltu useita kertoja"
OSMAP_FLEXICONTENT_EXPAND_TAG_LINKS_LABEL="Laajenna Tag Links"
OSMAP_FLEXICONTENT_EXPAND_TAG_LINKS_DESC="Tunnistevalikon kohdat laajennetaan sisältämään kaikki tunnisteella merkityt sisältökohteet. Jos otat tämän käyttöön, huomaa, että sisältökohteet voivat myös olla lueteltuina sisäisissä luokissa, jolloin ne on lueteltu useita kertoja"

; Size, Time, etc limits
OSMAP_FLEXICONTENT_CONTENT_LIMITS_SEP="Listauksen rajoitukset ja luvaton sisältö<hr/>"
OSMAP_FLEXICONTENT_MAX_ITEMS_PER_CATEGORY_LABEL="Max. Tuotteet kategorioittain"
OSMAP_FLEXICONTENT_MAX_ITEMS_PER_CATEGORY_DESC="Sivustokarttaan sisällytettävien kohteiden enimmäismäärä luokkaa kohti (jätä tyhjäksi ilman rajoitusta). Järkevä rajoitus luokille, joissa on monia kohteita."
OSMAP_FLEXICONTENT_MAX_AGE_IN_DAYS_LABEL="Max. Ikä päivissä"
OSMAP_FLEXICONTENT_MAX_AGE_IN_DAYS_DESC="Sivustokarttaan sisällytettävien kohteiden enimmäisikä (jätä tyhjäksi ilman rajoitusta). Aseta tämä raja, jos ikääntyminen tekee sisällöstäsi vähemmän tärkeän, esim. uutissivustot."
OSMAP_FLEXICONTENT_SHOW_UNAUTHORIZED_LINKS_LABEL="Näytä luvattomat linkit"
OSMAP_FLEXICONTENT_SHOW_UNAUTHORIZED_LINKS_DESC="Valitse, jos haluat sisällyttää linkit luvattomaan (katsomattomaan) sisältöön, joka on vain rekisteröityneiden käyttäjien saatavilla. Vastaa parhaiten FLEXIcontent Component Configuration -asetuksen Näytä luvattomat linkit -asetusta. Käyttäjät, joilla ei ole lupaa tarkastella sisältöä, ohjataan Joomlan kirjautumissivulle."

