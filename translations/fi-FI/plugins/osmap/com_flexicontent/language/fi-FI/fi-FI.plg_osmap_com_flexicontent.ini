OSMAP_FLEXICONTENT_CONTENT_ENHANCEMENTS_SEP="<hr/><strong>Sisältökohteen parannukset (hitaampi)</strong>"
OSMAP_FLEXICONTENT_ADD_IMAGES_LABEL="Lisää kuvia"
OSMAP_FLEXICONTENT_ADD_IMAGES_DESC="(hitaampi) Voit ottaa tämän käyttöön lisätäksesi (sisältökohde) kuvia sivustokarttaasi>"
OSMAP_FLEXICONTENT_ADD_IMAGES_EXTRACT_OPT="Kyllä, ote kuvauksesta"
OSMAP_FLEXICONTENT_ADD_SUB_PAGE_LINKS_LABEL="Lisää alisivulinkkejä"
OSMAP_FLEXICONTENT_ADD_SUB_PAGE_LINKS_DESC="(hitaampi) Monisivuisten sisältökohteiden kaikki sivulinkit lisätään sivustokarttaan."

