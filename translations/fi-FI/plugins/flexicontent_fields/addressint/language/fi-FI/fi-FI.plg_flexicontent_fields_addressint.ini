PLG_FLEXICONTENT_FIELDS_ADDRESSINT="Tämä kenttä lisää kohteiden osoitetiedot. Sisältää yksityiskohtaiset kentät katuosoitteelle, kaupungille, osavaltiolle/maakunnalle, postinumerolle ja maalle. Yhdysvaltalaisten osoitteiden tapauksessa se sisältää pudotusvalikon osavaltioista. Siinä on javascriptin maantieteellisen sijainnin toiminto, joka saa osoitteen leveys- ja pituusasteet Google Map API:n avulla tallentamista varten tietokantaan. Käyttöliittymässä se näyttää automaattisesti vain tiedot sisältävät kentät sekä Google Map -kuvan sijainnista merkinnällä. Kenttämäärityksessä on useita vaihtoehtoja käyttöliittymän näyttämisen ohjaamiseksi."
