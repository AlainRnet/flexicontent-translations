FLEXI_CUSTOM_ALPHA_INDEX_CHARS="Mukautettu alfa-indeksiluettelo"
FLEXI_CUSTOM_ALPHA_INDEX_CHARS_DESC="Määrittele mukautettu alfaindeksiluettelo merkkikokonaisuuksista (yksittäinen merkki / alueet / aliakset / aggregaatiot)<br><br>Käytä pilkkua (,) erottaaksesi merkkientiteetit ja käytä kaksoishuutomerkkiä (!!) erotaksesi merkkiryhmät.<br /><b>Esimerkki</b>: [default]=a,b,c,def,g,h,kn,opq,rz !! 0,1,2,3,4-9<br><br>Käytä merkkiä # määrittääksesi kaikki luvut ja käytä miinus(-) -merkkiä alueiden määrittämiseen ja yhdistä merkit ilman pilkkua no make aggregaatioita.<br><br>Kielikohtaista käyttöä varten [shortlang]= esim. [fr]=#,a,b,c,...,z [en]=#,a,b,c,d,...x,y,z [default]=0-9, ac,d,e... ILMAN uusia rivimerkkejä"
FLEXI_CUSTOM_ALPHA_INDEX_GRPCSSCLASSES="CSS-luokat AI-merkkiryhmille"
FLEXI_CUSTOM_ALPHA_INDEX_GRPCSSCLASSES_DESC="Yllä kuvattujen Alpha Index -merkkiryhmien ympärillä olevan laatikon CSS-luokat esim. jos sinulla on 4 ryhmää, voit käyttää: kirjaimet!!numerot!!kirjaimet!!kirjaimet . HUOMAA, että kirjaimet ja numerot ovat ennalta määritettyjä muita luokkia, jotka sinun on määritettävä itse"
FLEXI_CUSTOM_ALPHA_INDEX_SEPARATOR="Mukautettu AI-merkkierotin"
FLEXI_CUSTOM_ALPHA_INDEX_SEPARATOR_DESC="Merkkikokonaisuuksien ympärillä olevien ruutujen sijaan käytetään tätä erotinta, esim. tai '-' tai ',' <br>Jätä tyhjäksi käyttääksesi oletustyyliä, jos haluat käyttää erikoismerkkejä, kuten '&#166;', käytä &amp;#166;"
FLEXI_CUSTOM_ALPHA_SKIP_EMPTY="Ohita tyhjät AI-merkit"
FLEXI_CUSTOM_ALPHA_SKIP_EMPTY_DESC="Älä näytä lainkaan käyttämättömiä (harmaita ja käytöstä poistettuja) alfaindeksin merkkejä"
FLEXI_CUSTOM_ALPHA_INDEX_ALIASES="Mukautetut AI-merkkialiakset"
FLEXI_CUSTOM_ALPHA_INDEX_ALIASES_DESC="Yksi merkki tai sana edustaa määritettyä merkkikokonaisuutta. Määritä kuten: kirjaimet~az!!numerot~0123456789 . Erota aliakset !! Jokaiselle aliasosalle ennen ~ on aliaksen osa ~ jälkeen ovat merkkikokonaisuudet, kuten alue tai aggregaatio, kuten yllä oleva esimerkki osoittaa. Sisällytä tähän kaikkien käyttämiesi kielten aliakset."

