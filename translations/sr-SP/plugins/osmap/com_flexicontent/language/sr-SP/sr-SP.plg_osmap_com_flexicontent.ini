; OSMAP Plugin for FLEXIcontent Component

; About including or not including the content Item links in the sitemap
OSMAP_FLEXICONTENT_ITEMS_IN_SITEMAP_SEP="<strong>ставки садржаја у мапи сајта </strong>"
OSMAP_FLEXICONTENT_SHOW_ITEMS_LABEL="Прикажи (прошири приказе)"
OSMAP_FLEXICONTENT_SHOW_ITEMS_DESC="Да ли треба да укључимо ставке садржаја у мапу сајта? <br/><br/> <b>НАПОМЕНА</b>: ово утиче на све 'прошириве' приказе ФЛЕКСИ садржаја"
OSMAP_FLEXICONTENT_SHOW_ITEMS_IN_MAINCAT_ONLY_LABEL="Само у главној категорији"
OSMAP_FLEXICONTENT_SHOW_ITEMS_IN_MAINCAT_ONLY_DESC="ФЛЕКСИцонтент дозвољава више категорија по ставци садржаја, што може довести до тога да ваше ставке буду наведене више пута у Ситемап-у. Ово можете избећи тако што ћете сваку ставку приказати само унутар њене главне категорије."

; About expanding or not expanding the "expandable" MENU Iitems, e.g. CATEGORY-LIKE views and TAG views
OSMAP_FLEXICONTENT_EXPAND_LINKS_SEP="<hr/><strong>Прошири везе (укључује садржане ставке садржаја)</strong>"
OSMAP_FLEXICONTENT_EXPAND_CATEGORY_LINKS_LABEL="Проширите везе за категорије"
OSMAP_FLEXICONTENT_EXPAND_CATEGORY_LINKS_DESC="Ставке менија категорије (једна/више) биће проширене да би укључиле све ставке садржаја. Обично бисте желели да ово буде укључено, осим ако имате превише ставки или не желите да користите другачији начин за додавање ставки у мапу сајта. Нпр. преко означених приказа или преко приказа аутора"
OSMAP_FLEXICONTENT_EXPAND_AUTHOR_LINKS_LABEL="Проширите везе аутора"
OSMAP_FLEXICONTENT_EXPAND_AUTHOR_LINKS_DESC="Ставке менија аутора ће бити проширене тако да укључују све ставке садржаја у власништву аутора. Ако ово омогућите, имајте на уму да ставке садржаја такође могу бити наведене у унутрашњим категоријама, тако да су наведене више пута"
OSMAP_FLEXICONTENT_EXPAND_TAG_LINKS_LABEL="Проширите везе ознака"
OSMAP_FLEXICONTENT_EXPAND_TAG_LINKS_DESC="Ставке менија са ознакама ће бити проширене да обухвате све означене ставке садржаја. Ако ово омогућите, имајте на уму да ставке садржаја такође могу бити наведене у унутрашњим категоријама, тако да су наведене више пута"

; Size, Time, etc limits
OSMAP_FLEXICONTENT_CONTENT_LIMITS_SEP="Ограничења листе и неовлашћени садржај<hr/>"
OSMAP_FLEXICONTENT_MAX_ITEMS_PER_CATEGORY_LABEL="Макс. Ставке по категорији"
OSMAP_FLEXICONTENT_MAX_ITEMS_PER_CATEGORY_DESC="Максималан број ставки по категорији за укључивање у мапу сајта (оставите празно без ограничења). Ограничење разума за категорије са много ставки."
OSMAP_FLEXICONTENT_MAX_AGE_IN_DAYS_LABEL="Макс. Старост у данима"
OSMAP_FLEXICONTENT_MAX_AGE_IN_DAYS_DESC="Максимална старост ставки за укључивање у мапу сајта (оставите празно без ограничења). Поставите ово ограничење ако старење чини ваш садржај мање важним, нпр. сајтови са вестима."
OSMAP_FLEXICONTENT_SHOW_UNAUTHORIZED_LINKS_LABEL="Прикажи неовлашћене везе"
OSMAP_FLEXICONTENT_SHOW_UNAUTHORIZED_LINKS_DESC="Изаберите да бисте укључили везе до неовлашћеног (невидљивог) садржаја који је доступан само регистрованим корисницима. Најбоље да одговара поставци Прикажи неовлашћене везе у конфигурацији компоненте ФЛЕКСИцонтент. Корисници који нису овлашћени да гледају садржај биће преусмерени на страницу за пријаву на Јоомла."

