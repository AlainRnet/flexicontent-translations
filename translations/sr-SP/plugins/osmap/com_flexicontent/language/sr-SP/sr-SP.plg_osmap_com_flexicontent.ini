OSMAP_FLEXICONTENT_ADD_IMAGES_DESC="(спорије) Ово можете да омогућите да бисте додали слике (ставке садржаја) на Вашу СитеМап>"
OSMAP_FLEXICONTENT_ADD_IMAGES_EXTRACT_OPT="Да, извод из описа"
OSMAP_FLEXICONTENT_ADD_SUB_PAGE_LINKS_LABEL="Додајте везе подстранице"
OSMAP_FLEXICONTENT_ADD_SUB_PAGE_LINKS_DESC="(спорије) Ставке садржаја које су са више страница ће имати све њихове везе до странице додате у мапу сајта."

