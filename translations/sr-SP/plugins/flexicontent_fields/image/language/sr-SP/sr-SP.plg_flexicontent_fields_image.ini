FLEXI_FIELD_INCLUDE_IMAGES_UPLOADED_FIELD_DESC="Омогућите/онемогућите укључивање слика отпремљених из других поља или преко менаџера датотека (такођер све слике у безбедној фасцикли)<br/><br/> НАПОМЕНА 1: поље за слике не чува слике у фасцикли ДБ медија, већ у безбедној фасцикли ДБ за ту сврху заштите приступа оригиналним сликовним датотекама).<br/><br/>НАПОМЕНА 2: Можете одабрати да аутоматски додате _флдНН_ у називе сличица или да изаберете да користите јединствену фасциклу са сличицама, али уверите се да сте подесили јединствену фасциклу са сличицама за ово поље !!! у супротном ће поља наставити да замењују сличице<br/><br/> НАПОМЕНА 3: Ако омогућите избор слика које је додало било које поље или менаџер датотека, брисање слика ће бити онемогућено"

