FLEXI_FIELD_PROTECT_ORIGINAL_DESC="Обично бисте желели да спречите приступ оригиналним сликовним датотекама (ова поставка је за режим фолдера, <b>у случају ДБ режима они су увек заштићени</b>). <br/><br/>Ако користите оригиналне слике у различитим конфигурационим параметрима, онда морате да онемогућите ову поставку, иначе ће ваше везе до слика добити грешку одбијања сервера"

