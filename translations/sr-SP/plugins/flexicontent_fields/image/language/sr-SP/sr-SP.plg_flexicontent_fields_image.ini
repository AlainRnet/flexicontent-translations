FLEXI_FIELD_GROUP_THUMBS_WITH_OTHER_IMAGE_FIELDS="Групирајте са другим пољима слике"
FLEXI_FIELD_GROUP_THUMBS_WITH_OTHER_IMAGE_FIELDS_DESC="Ако ово омогућите, поље ће учествовати у уланчаној групи слика са следећим и претходним дугмадима.<br/><br/><b>НАПОМЕНА:</b> <br/> -- Ово није подржано од СВИ типови ЈС галерија, нпр. није подржано за Роцкбок попуп <br/><br/><b>НАПОМЕНА:</b><br/> (а) <b>По ставци</b>, групираће сва поља слике сваке ставке, нпр. у категорији слике приказа ће бити груписане по ставци, а наравно и у приказу ставке,<br/> (б) <b>по приказу</b>, групираће поља слике према приказаном приказу: све слике приказа ставке, све слике приказа категорије, све слике свих модула флекицонтент"

FLEXI_FIELD_IMAGE_FOLDER="Фолдер са сличицама <br/><small> * Режим фолдера креира поддиректоријум по ставци</small>"
FLEXI_FIELD_IMAGE_FOLDER_DESC="Фасцикла у којој ће бити ускладиштене сличице, <b>у односу на ваш јоомла сајт</b>, (без косе црте на почетку, без косе црте на крају!) <br/><br/> Ако је омогућен режим <b>фолдера</b> , тада ће се креирати <b>поддиректоријума</b> за сваки садржај ставку, а осим тога, оригиналне датотеке слике ће бити смештене овде уместо Глобал ФЛЕКСИцонтент фолдер документа (безбедни)"
FLEXI_FIELD_IMAGE_SRC_MODE="Извор слике"
FLEXI_FIELD_IMAGE_SRC_MODE_DESC="<b>Не мењати након додавања вредности, препоручује се режим фолдера када креирате поља галерије</b> <br/><br/>а. Користите <b>ДБ МОДЕ</b>, када додељујете слике атрибута ставкама садржаја које треба <b>поново користити</b> разним ставкама и потребно је <u>више опција</u> од оних које нуди <u>радио-слика</u> , <u>слика у пољу за потврду</u> ТИПОВИ поља <br/><br/> нпр. атрибути са описима и попуп везама, итд <br/><br/> б. Користите <b>ФОЛДЕР режим</b>, када имате слике које се не могу поново користити, <br/><br/> нпр. галерију слика специфичну за сваку ставку садржаја"

