FLEXI_FIELD_AUTO_INSERT_UPLOADED_IMAGES_DESC="Омогућите ово да бисте аутоматски затворили искачуће управљање датотекама и доделили новоотпремљене слике оквиру тренутне вредности слике. <br/><br/>НАПОМЕНА: Ако се отпреми више нових слика, поља вредности ће бити додата након тренутне"
