FLEXI_FIELD_EMAIL_FORM_USEDESC="<b>КАКО КОРИСТИТИ СИСТЕМ ОБРАСЦА</b><br/><br/> - Морате имати <b>1 поље е-поште са е-поштом од</b> у ид/име И<br/> - <b>1 поље са именом у ид/име</b> ИЛИ - <b>1 поље са именом и 1 поље са презименом</b> у Ид/наме<br/>За <b>субјекта користите додајте предмет у ид/наме</b> траженог поља<br/>Да бисте креирали поље са више вредности као што је <b>радио/цхецкбок/одаберите нам своју вредност1;;ваша вредност 2</b> у вредностима. Можете користити сваки стринг и превод Јоомла стринга. Формиране вредности за свако поље се аутоматски креирају.<br/><br/>Можете да користите било које карактере и ЈСТРИНГ у вредности и ознаци<br/><br/>Можете да користите вредности да додате валидацију хтмл5 шаблона за поље<br/>- Урл 'хттпс://.*'<br/>- Е-пошта '.+@глобек.цом'<br/>- Датотека '.јпг, .пдф .доц или аудио/*, слика/* и вишеструка или јединствена као .пдф;;вишеструко;;5 за поље са више пдф-а са само 5 датотека или .јпг;;јединствено за само један јпг '<br/>- Тел '[0-9]{3}-[0-9]{3}-[0-9]{4}'<br/>- Опсег 'валуе мин;;валуе мак;;корак као 0;;100;;10'"

