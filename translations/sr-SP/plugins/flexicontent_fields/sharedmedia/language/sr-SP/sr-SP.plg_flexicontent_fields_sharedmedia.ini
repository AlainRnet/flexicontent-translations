PLG_FLEXICONTENT_FIELDS_SHAREDMEDIA="Ово поље се уграђује у ставке, медијски (видео/аудио) плејер са дељених видео сајтова као што су ИоуТубе, Вимео, Даилимотион, Вево, Хулу, Метацафе, итд. и аудио сајт као што је соундцлоунд, ласт.фм, итд.<br/><br/> Референце медија (поље вредности) се могу додати у ово поље, само копирањем УРЛ-а оригиналне медијске странице, информације о медијима се преузимају (наслов, аутор, опис, итд.) и плејер за преглед се уграђује када се поље прегледа. Конфигурација поља вам омогућава да контролишете које информације се приказују, као и димензије играча. Осим за ИоуТубе, Вимео и Даилимотион, могућност преузимања је заснована на услузи ембед.ли, која је бесплатна за до 5.000 УРЛ-ова месечно. Препоручује се да набавите и унесете сопствени ембед.ли АПИ кључ."
