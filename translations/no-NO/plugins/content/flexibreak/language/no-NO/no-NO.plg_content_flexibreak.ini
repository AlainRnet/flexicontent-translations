PLG_CONTENT_FLEXIBREAK="Innhold – Flexibreak, paginering for flersidige artikler"
PLG_CONTENT_FLEXIBREAK_DESCRIPTION="FLEXIcontent alternativ til standard sidebreak-plugin (tilbyr umiddelbar javascript-paginering og andre alternativer). Tillat opprettelse av en paginert artikkel med valgfri innholdsfortegnelse. Sett inn sideskift ved å bruke sideskiftknappen som vanligvis finnes under tekstpanelet i en artikkel. Sideskiftet vil vises i tekstvinduet som en enkel horisontal linje.<br />Teksten som vises vil avhenge av de valgte alternativene og kan være enten tittel, alternativ tekst (hvis gitt) eller sidetall. <br/> <br/> HTML-bruken er:<br/> &lt;hr class='system-pagebreak' /&gt;<br />&lt;hr class='system-pagebreak' title='The page title' /&gt; eller <br />&lt;hr class='system-pagebreak' alt='The first page' /&gt; eller <br />&lt;hr class='system-pagebreak' title='The page title' alt='The first page' /&gt; eller <br />&lt;hr class='system-pagebreak' alt='The first page' title='The page title' /&gt;"

