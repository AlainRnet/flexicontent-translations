FLEXI_FIELD_GROUP_THUMBS_WITH_OTHER_IMAGE_FIELDS_DESC="Aktivering av dette vil få feltet til å delta i en lenket gruppe bilder med neste og forrige knapper.<br/><br/><b>MERK:</b> <br/> -- Dette støttes ikke av ALLE JS gallerityper, f.eks. støttes ikke for Rockbox popup <br/><br/><b>MERK:</b><br/> (a) <b>Per element</b>vil gruppere alle bildefelt for hvert element f.eks i kategori visningsbilder vil bli gruppert per element, og selvfølgelig også i elementvisning vil<br/> (b) <b>per visning</b>gruppere bildefeltene i henhold til den viste visningen: alle bilder av elementvisning, alle bilder i kategorivisning, alle bilder av alle flexicontent-moduler"

FLEXI_FIELD_IMAGE_FOLDER="Miniatyrbildemappe <br/><small> * Mappemodus oppretter undermappe per element</small>"
FLEXI_FIELD_IMAGE_FOLDER_DESC="Mappe der miniatyrbildene vil bli lagret, <b>i forhold til joomla-siden din</b>, (Ingen skråstrek i begynnelsen, ingen skråstrek på slutten!) <br/><br/> Hvis <b>Mappemodus</b> er aktivert, vil <b>underkataloger</b> bli opprettet for hvert innhold element, og dessuten vil originalfilene for bildet bli plassert her i stedet for mappen Global FLEXIcontent document (sikker)"
FLEXI_FIELD_IMAGE_SRC_MODE="Bildekilde"
FLEXI_FIELD_IMAGE_SRC_MODE_DESC="<b>Ikke endre etter at verdier er lagt til, mappemodus anbefales når du oppretter gallerifelt</b> <br/><br/>a. Bruk <b>DB MODE</b>, når du tilordner attributtbilder til innholdselementer som må <b>gjenbrukes</b> av forskjellige elementer og <u>flere alternativer</u> er nødvendige enn de som tilbys av <u>radio-image</u> , <u>checkbox-image</u> field TYPEs <br/><br/> f.eks. attributter med beskrivelser og popup-lenker osv. <br/><br/> b. Bruk <b>FOLDER-modus</b>, når du har bilder som ikke kan gjenbrukes, <br/><br/> f.eks. et bildegalleri spesifikt for hvert innholdselement"

