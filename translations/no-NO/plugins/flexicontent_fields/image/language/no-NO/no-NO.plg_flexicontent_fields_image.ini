FLEXI_FIELD_INCLUDE_IMAGES_UPLOADED_FIELD_DESC="Aktiver/deaktiver inkludering av bilder lastet opp av andre felt eller via filbehandleren (også alle bilder i den sikre mappen)<br/><br/> MERK 1: bildefeltet lagrer ikke bilder i DB-mediemappen, men i DBs sikre mappe for formålet beskyttelsestilgang til de originale bildefilene).<br/><br/>MERK 2: Du kan velge å automatisk legge til _fldNN_ i miniatyrbildenavn eller velge å bruke en unik miniatyrbildemappe, men pass på at du angir en unik miniatyrbildemappe for dette feltet !!! ellers vil feltene kontinuerlig overskrive hverandres miniatyrbilder<br/><br/> MERK 3: Hvis du aktiverer utvalg av bilder som ble lagt til av et felt eller filbehandler, vil bildesletting bli deaktivert"

