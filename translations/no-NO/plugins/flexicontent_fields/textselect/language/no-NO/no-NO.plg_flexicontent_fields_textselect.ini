FLEXI_FIELD_SELECT_ELEMENTS_DESC="Egendefinerte elementer eller SQL-spørring. <br/><br/>For <b>tilpassede elementer</b>er syntaksen følgende:<br> verdi1:<span></span>:etikett1%% &nbsp; verdi2:<span></span>:etikett2%% &nbsp; <br/><br/>For <b>SQL-spørring</b>, skriv inn:<br/> SELECT-verdi, verdi som tekst FRA #__flexicontent_fields_item_relations WHERE field_id='{field_id}' OG verdi != '' GRUPPER ETTER verdi<br/><br/> <b>Du kan sette erstatninger</b>: for gjeldende feltdata: {field->id} {field->field_type} og for varedata: { item->created_by} {item->catid} etc. <br><b>MERK</b>:<br> Navnene vil bli sendt gjennom JText ... for å tillate flerspråklig støtte (Du kan legge dem til i språkfilene dine)"

