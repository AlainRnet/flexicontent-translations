FLEXI_FIELD_LINKSLIST="Link List Field Plugin for FLEXIcontent"

FLEXI_FIELD_LINKSLIST_LIST_ELEMENTS="Liste elementer"
FLEXI_FIELD_LINKSLIST_LIST_ELEMENTS_DESC="Elementene i en uordnet (&lt;&zwnj;UL&zwnj;&gt;) eller en ordnet (&lt;&zwnj;OL&zwnj;&gt;) liste. <br/><br/> Syntaksen er følgende: <br/> &nbsp; Tittel1[id=&quot;tagid1&quot; class=&quot;cssclass1&quot; ... link=&quot;#link1&quot;] &#x3a;&#8203;&#x3a; <br/> &nbsp; Tittel2[id=&quot;tagid2&quot; class=&quot;&quot; .. link=&quot;#link2&quot;] &#x3a;&#8203;&#x3a; <br/> &nbsp; Tittel3[id=&quot;tagid3&quot; class &#x3a;&quot;&#8203;&quot; ... link=&quot;#link3&quot;] <br/><br/><b>MERK 1:</b> <br/> - bruk&#x3a; listeelementseparator, <br/> - bruk [option=verdi] for å spesifisere alternativene for hvert listeelement. <br/><br/><b>MERK 2:</b><br/> - 'tittel' er teksten inne i &lt;&zwnj;LI&zwnj;&gt; HTML-taggen, <br/> - 'tittel' vil være en lenke (plassert inne i en &lt;&zwnj;A&zwnj;&gt; HTML-tag) BARE hvis ' link'-alternativet er spesifisert. <br/> - alle 'alternativer' som: id, class,... (unntatt 'link'), vil bli HTML-tag-parametere for &lt;&zwnj;LI&zwnj;&gt; HTML-taggen. <br/><br/><b>MERKNAD 3:</b> alle alternativer (inkludert 'link'-alternativet) er valgfrie, så du kan skrive: TittelNN[] uten å spesifisere noen alternativer"

FLEXI_FIELD_LIST_CLASS="Liste klasse"
FLEXI_FIELD_LIST_CLASS_DESC="Legg til en klasse i listen, la den stå tom hvis du ikke trenger den."

FLEXI_FIELD_LINKSLIST_LIST_TAG_PARAMS="HTML TAG-parametere"

FLEXI_FIELD_LIST_ID="Liste-ID"
FLEXI_FIELD_LIST_ID_DESC="Legg til en ID på listen, la den stå tom hvis du ikke trenger den."
FLEXI_FIELD_LIST_TYPE="Listetype"
FLEXI_FIELD_LIST_TYPE_DESC="Angi listetype, vanligvis 'ul'"

FLEXI_FIELD_LINKSLIST_CUSTOM_CSS_JS="Egendefinert JS/CSS"

FLEXI_FIELD_LINKSLIST_JS_CODE="Javascript-kode"
FLEXI_FIELD_LINKSLIST_JS_CODE_DESC="Valgfri javascript-kode for å legge til frontend-visningen når dette feltet vises, slik at du kan legge ved JS til lenkene som er satt inn av dette feltet og lage klikkbare handlinger som vil manipulere siden din i henhold til dine behov. <br/><br/><b>MERK</b> JS-koden legges til selv om dette feltet setter inn NULL lenker. Derfor må JS-koden din feste f.eks. med en passende jQuery-velger, hvilken velger som kan bli funnet eller ikke. <br/><br/><b>MERK</b>: dette legges bare til én gang, både i elementvisningen og i multielementvisningen når dette feltet vises. Alternativt kan dette også legges permanent til en hvilken som helst JS-fil du har"
FLEXI_FIELD_LINKSLIST_CSS_CODE="CSS-regler"
FLEXI_FIELD_LINKSLIST_CSS_CODE_DESC="Valgfrie CSS-regler for å legge til frontend-visningen når dette feltet vises. <br/><br/><b>MERK</b>: disse vil bare legges til én gang, både i elementvisningen og i multielementvisningen når dette feltet vises. Alternativt kan disse også legges permanent til din CSS-fil"

FLEXI_FIELD_LIST_ADD_NON_SELECTED="Vis ikke valgt uten lenke"
FLEXI_FIELD_LIST_ADD_NON_SELECTED_DESC="Normalt er ikke-valgte verdier inkludert i den opprettede listen. Aktiver dette alternativet for å vise dem uten å legge til en link-tag, i stedet som SPAN-tag vil bli lagt til"
FLEXI_FIELD_LIST_UNORDER="Uordnet liste"
FLEXI_FIELD_LIST_ORDER="Bestilt liste"
