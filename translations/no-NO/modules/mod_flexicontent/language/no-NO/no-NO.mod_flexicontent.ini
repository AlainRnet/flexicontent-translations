FLEXI_UMOD_USE_LIST_ITEMS_IN_ANY_STATE_ACL_DESC="Aktiver dette for å tillate privilegerte brukere (ACL-privilegium: 'liste elementer i alle tilstander') og superadministratorer å se ALLE tilstandselementer og elementer som er planlagt og/eller utløpt. <br/><br/>MERK at brukere uten ACL-rettigheten 'liste elementer i hvilken som helst tilstand' ikke vil se elementene, men du vil kanskje gi denne modulen et spesifikt/spesielt visningstilgangsnivå"

