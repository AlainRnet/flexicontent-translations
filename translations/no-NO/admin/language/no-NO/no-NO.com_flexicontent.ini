FLEXI_CUSTOM_ALPHA_INDEX_CHARS_DESC="Definer en egendefinert Alpha Index-liste over tegnenheter (enkelttegn / områder / lister / aliaser) <br/><br/>Bruk komma(,) for å skille tegnenheter, og bruk dobbelt utropstegn(!!) for å skille tegngrupper.<br /><b>Eksempel</b>: [default]=a,b,c,def,g,h,kn,opq,rz !! 0,1,2,3,4-9<br/><br/>Bruk tegn # for å spesifisere alle tall og bruk minus(-) for å definere områder, og sett tegn sammen uten komma for å lage aggregeringer.<br/><br/>For per språk bruk [shortlang]= f.eks. [fr]=#,a,b,c,...,z [en]=#,a,b,c,d,...x,y,z [default]=0-9, ac,d,e... UTEN nye linjetegn"
