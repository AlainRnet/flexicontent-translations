FLEXI_FIELD_LINKSLIST="Plugin de câmpuri Listă de link-uri pentru FLEXIcontent"

FLEXI_FIELD_LINKSLIST_LIST_ELEMENTS="Listează elemente"
FLEXI_FIELD_LINKSLIST_LIST_ELEMENTS_DESC="Elementele unei liste neordonate (&lt;&zwnj;UL&zwnj;&gt;) sau ordonate (&lt;&zwnj;OL&zwnj;&gt;). <br/><br/> Sintaxa este următoarea: <br/> &nbsp; Titlu1[id=&quot;tagid1&quot; class=&quot;cssclass1&quot; ... link=&quot;#link1&quot;] &#x3a;&#8203;&#x3a; <br/> &nbsp; Title2[id=&quot;tagid2&quot; class=&quot;cs class&quot; cs. .. link=&quot;#link2&quot;&#x3a; &#x3a;&#8203;&#x3a; <br/> &nbsp; Title3[id=&quot;tagid3&quot; class=&quot;cssclass3&quot; ... link=&quot;#link3&quot;] <br/><br/><b>NOTĂ 1:</b> <br/> - folosește &#x3a;ca&#8203;separator elemente listă, <br/> - utilizați [opțiune=valoare] pentru a specifica opțiunile fiecărui element din listă. <br/><br/><b>NOTA 2:</b><br/> - „titlu” este textul din interiorul etichetei HTML &lt;&zwnj;LI&zwnj;&gt; , <br/> - „titlu” va fi un link (plasat în interiorul unei etichete HTML &lt;&zwnj;A&zwnj;&gt; ) NUMAI dacă „ este specificată opțiunea link. <br/> - toate „opțiunile” precum: id,class,... (excluzând „link”), vor deveni parametrii etichetei HTML ai etichetei &lt;&zwnj;LI&zwnj;&gt; HTML. <br/><br/><b>NOTA 3:</b> toate opțiunile (inclusiv opțiunea „link”) sunt opționale, astfel încât puteți scrie: TitleNN[] fără a specifica nicio opțiune"

FLEXI_FIELD_LIST_CLASS="Listă clasa"
FLEXI_FIELD_LIST_CLASS_DESC="Adăugați o clasă la listă, lăsați necompletat dacă nu aveți nevoie de ea."

FLEXI_FIELD_LINKSLIST_LIST_TAG_PARAMS="Parametrii etichetei HTML"

FLEXI_FIELD_LIST_ID="ID-ul listei"
FLEXI_FIELD_LIST_ID_DESC="Adăugați un ID în listă, lăsați gol dacă nu aveți nevoie de el."
FLEXI_FIELD_LIST_TYPE="Tip de listă"
FLEXI_FIELD_LIST_TYPE_DESC="Setați tipul listei, de obicei „ul”"

FLEXI_FIELD_LINKSLIST_CUSTOM_CSS_JS="JS/CSS personalizat"

FLEXI_FIELD_LINKSLIST_JS_CODE="Cod Javascript"
FLEXI_FIELD_LINKSLIST_JS_CODE_DESC="Cod javascript opțional de adăugat la vizualizarea frontend atunci când acest câmp este afișat, astfel încât să puteți atașa JS la link-urile inserate de acest câmp și să creați acțiuni pe care se poate face clic care vă vor manipula pagina în funcție de nevoile dvs. <br/><br/><b>NOTĂ</b> codul JS este adăugat chiar dacă acest câmp inserează ZERO legături. Astfel, codul dvs. JS trebuie să se atașeze, de exemplu, cu un selector jQuery corespunzător, care selector poate fi găsit sau nu. <br/><br/><b>NOTĂ</b>: aceasta va fi adăugată o singură dată, atât în vizualizarea articolelor, cât și în vizualizările cu mai multe articole când acest câmp este afișat. Alternativ, acesta ar putea fi adăugat permanent la orice fișier JS al tău"
FLEXI_FIELD_LINKSLIST_CSS_CODE="Reguli CSS"
FLEXI_FIELD_LINKSLIST_CSS_CODE_DESC="Reguli CSS opționale de adăugat la vizualizarea frontend atunci când acest câmp este afișat. <br/><br/><b>NOTĂ</b>: acestea vor fi adăugate o singură dată, atât în vizualizarea articolelor, cât și în vizualizările cu mai multe articole când acest câmp este afișat. Alternativ, acestea ar putea fi adăugate permanent la orice fișier CSS al tău"

FLEXI_FIELD_LIST_ADD_NON_SELECTED="Afișează neselectat fără link"
FLEXI_FIELD_LIST_ADD_NON_SELECTED_DESC="În mod normal, valorile neselectate nu sunt incluse în lista creată. Activați această opțiune pentru a le afișa fără a adăuga o etichetă de link, deoarece eticheta SPAN va fi adăugată"
FLEXI_FIELD_LIST_UNORDER="Lista neordonata"
FLEXI_FIELD_LIST_ORDER="Lista ordonata"
