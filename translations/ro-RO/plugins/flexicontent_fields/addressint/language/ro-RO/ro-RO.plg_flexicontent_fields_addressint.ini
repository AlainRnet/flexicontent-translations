PLG_FLEXICONTENT_FIELDS_ADDRESSINT="Acest câmp adaugă informații despre adresă articolelor. Include câmpuri detaliate pentru adresa străzii, orașul, statul/provinția, codul poștal/codul poștal și țara. În cazul adreselor din SUA, aceasta include o listă derulantă de state. Are o funcție de geo-locație javascript care obține latitudinea și longitudinea adresei folosind Google Map API pentru stocare în DB. În frontend afișează automat doar câmpurile care au date, cu o imagine Google Map a locației cu un marker. Configurația câmpului are mai multe opțiuni pentru a controla afișarea în frontend."
