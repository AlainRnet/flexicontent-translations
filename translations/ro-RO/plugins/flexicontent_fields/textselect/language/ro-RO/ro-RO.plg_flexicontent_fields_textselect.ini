FLEXI_FIELD_SELECT_ELEMENTS="Valorile elementelor"
FLEXI_FIELD_SELECT_ELEMENTS_DESC="Elemente personalizate sau interogare SQL. <br/><br/>Pentru <b>elemente personalizate</b>, sintaxa este următoarea:<br> value1:<span></span>:label1%% &nbsp; value2:<span></span>:label2%% &nbsp; <br/><br/>Pentru <b>interogare SQL</b>, introduceți:<br/> SELECT value, value as text DIN #__flexicontent_fields_item_relations WHERE field_id='{field_id}' AND value != '' GROUP BY valoarea<br/><br/> <b>Puteți pune înlocuiri</b>: pentru datele câmpului curent: {field->id} {field->field_type} și pentru datele articolului: { item->created_by} {item->catid} etc. <br><b>NOTĂ</b>:<br> Numele vor fi transmise prin JText ... pentru a permite suportul în mai multe limbi (Le puteți adăuga la fișierele lingvistice)"

FLEXI_FIELD_SELECT_FIELD_PROMPT="Textul Prima Opțiune<br/><small>(Un prompt informativ)</small>"
FLEXI_FIELD_SELECT_FIELD_PROMPT_DESC="Textul primei opțiuni din meniul drop-down Selectați, de exemplu, „Selectați valoarea existentă” etc. <br/><br/><b>NOTĂ</b>: Această opțiune nu are valoare <br/><br/><b>NOTĂ</b>: Acest text este filtrat în funcție de limbă, astfel încât să puteți introduce un șir de limbă înlocuibil"

