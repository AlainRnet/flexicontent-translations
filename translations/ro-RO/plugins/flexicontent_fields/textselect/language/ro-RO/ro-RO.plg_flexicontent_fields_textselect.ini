FLEXI_FIELD_SELECT_FIELD_MODE_DESC="Configurați valorile pe care le va afișa meniul derulant selectat, acestea sunt (1) toate valorile câmpurilor existente sau (2) elemente introduse personalizat sau (3) elemente returnate de o interogare SQL"

