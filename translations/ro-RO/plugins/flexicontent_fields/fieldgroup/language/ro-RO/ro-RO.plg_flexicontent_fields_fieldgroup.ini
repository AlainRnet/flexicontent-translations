FLEXI_FIELD_FIELDGROUP_USAGE="<small>Acest câmp afișează alte câmpuri ca grup de câmpuri cu mai multe valori în formă de articol atunci când se vizualizează și valorile câmpului</small>"

FLEXI_USE_CUSTOMIZED_HTML="Utilizați HTML personalizat"
FLEXI_USE_CUSTOMIZED_HTML_DESC="Selectați pentru a afișa HTML implicit sau personalizat specificat mai jos <br/><br/>- HTML implicit include toate câmpurile grupului și etichetele acestora"

FLEXI_FIELD_GROUP_CUSTOM_HTML="HTML personalizat"
FLEXI_FIELD_GROUP_CUSTOM_HTML_DESC="Lăsați necompletat pentru implicit, care includ toate câmpurile cu etichetele lor,<br/> - sau puteți utiliza HTML personalizat care acceptă: <br/><br/><b>NOTĂ:</b> puteți utiliza: <br/><br/><b>{{fieldname}}</b> sau <b>{{fieldname##displayvar}}</b> <br/>-- este înlocuit cu HTML afișarea fiecărui câmp  <br/><br/><b>{{fieldname##label}}</b> <br/>-- este înlocuit cu eticheta fiecărui câmp <br/><br/><b>%%language_string%%</b><br/>-- este înlocuit cu șirul de limbă <br/><br/><b>{{value##count}}</b><br/>-- este înlocuit cu poziția (întreg) a curentului valoare <br/><br/>În cele din urmă, puteți utiliza proprietăți ale articolului precum: {item->id}, {item->title} etc."

