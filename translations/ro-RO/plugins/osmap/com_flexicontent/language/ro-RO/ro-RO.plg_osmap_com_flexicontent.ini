; OSMAP Plugin for FLEXIcontent Component

; About including or not including the content Item links in the sitemap
OSMAP_FLEXICONTENT_ITEMS_IN_SITEMAP_SEP="<strong>Elemente de conținut în Sitemap </strong>"
OSMAP_FLEXICONTENT_SHOW_ITEMS_LABEL="Afișați (extindeți vizualizările)"
OSMAP_FLEXICONTENT_SHOW_ITEMS_DESC="Ar trebui să includem elemente de conținut în harta site-ului? <br/><br/> <b>NOTA</b>: aceasta afectează toate vizualizările „extensibile” ale FLEXIcontent"
OSMAP_FLEXICONTENT_SHOW_ITEMS_IN_MAINCAT_ONLY_LABEL="Numai în categoria principală"
OSMAP_FLEXICONTENT_SHOW_ITEMS_IN_MAINCAT_ONLY_DESC="FLEXIcontent permite mai multe categorii pentru fiecare articol de conținut, ceea ce poate duce la listarea articolelor dvs. de mai multe ori pe Harta site-ului. Puteți evita acest lucru arătând fiecare articol numai în categoria sa principală."

; About expanding or not expanding the "expandable" MENU Iitems, e.g. CATEGORY-LIKE views and TAG views
OSMAP_FLEXICONTENT_EXPAND_LINKS_SEP="<hr/><strong>Extinde legăturile (include elementele de conținut)</strong>"
OSMAP_FLEXICONTENT_EXPAND_CATEGORY_LINKS_LABEL="Extindeți Link-uri de categorii"
OSMAP_FLEXICONTENT_EXPAND_CATEGORY_LINKS_DESC="Elementele de meniu din categorii (single/multiple) vor fi extinse pentru a include toate elementele de conținut. În mod normal, ați dori ca acest lucru să fie activat, cu excepția cazului în care aveți prea multe articole sau preferați să utilizați o modalitate diferită de a adăuga articolele pe harta site-ului. De exemplu, prin vizualizări etichetate sau prin vizualizări ale autorului"
OSMAP_FLEXICONTENT_EXPAND_AUTHOR_LINKS_LABEL="Extinde legăturile autorului"
OSMAP_FLEXICONTENT_EXPAND_AUTHOR_LINKS_DESC="Elementele din meniul Autorului vor fi extinse pentru a include toate Elementele de conținut deținute de autor. Dacă activați acest lucru, atunci rețineți că articolele de conținut pot fi listate și în categorii interioare, astfel listate de mai multe ori"
OSMAP_FLEXICONTENT_EXPAND_TAG_LINKS_LABEL="Extindeți legăturile de etichete"
OSMAP_FLEXICONTENT_EXPAND_TAG_LINKS_DESC="Elementele de meniu etichetate vor fi extinse pentru a include toate elementele de conținut etichetate. Dacă activați acest lucru, atunci rețineți că articolele de conținut pot fi listate și în categorii interioare, astfel listate de mai multe ori"

; Size, Time, etc limits
OSMAP_FLEXICONTENT_CONTENT_LIMITS_SEP="Limite de listă și conținut neautorizat<hr/>"
OSMAP_FLEXICONTENT_MAX_ITEMS_PER_CATEGORY_LABEL="Max. Articole pe categorie"
OSMAP_FLEXICONTENT_MAX_ITEMS_PER_CATEGORY_DESC="Numărul maxim de articole pe categorie de inclus pe harta site-ului (lăsați necompletat fără limită). O limitare de sănătate pentru categoriile cu multe articole."
OSMAP_FLEXICONTENT_MAX_AGE_IN_DAYS_LABEL="Max. Vârsta în zile"
OSMAP_FLEXICONTENT_MAX_AGE_IN_DAYS_DESC="Vârsta maximă a articolelor de inclus în harta site-ului (lăsați necompletat fără limită). Setați această limită dacă îmbătrânirea vă face conținutul mai puțin important, de exemplu site-urile de știri."
OSMAP_FLEXICONTENT_SHOW_UNAUTHORIZED_LINKS_LABEL="Afișați linkuri neautorizate"
OSMAP_FLEXICONTENT_SHOW_UNAUTHORIZED_LINKS_DESC="Selectați pentru a include linkuri către conținut neautorizat (nevizualizat) care este disponibil numai pentru utilizatorii înregistrați. Cel mai bine se potrivește setarea Afișare legături neautorizate din Configurația componentei FLEXIcontent. Utilizatorii care nu sunt autorizați să vizualizeze conținutul vor fi redirecționați către pagina de conectare Joomla."

