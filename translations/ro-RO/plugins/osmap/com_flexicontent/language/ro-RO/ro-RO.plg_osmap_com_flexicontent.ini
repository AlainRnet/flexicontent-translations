OSMAP_FLEXICONTENT_ADD_IMAGES_DESC="(mai lent) Puteți activa acest lucru pentru a adăuga imagini (articol de conținut) pe SiteMap>"
OSMAP_FLEXICONTENT_ADD_IMAGES_EXTRACT_OPT="Da, extras din descriere"
OSMAP_FLEXICONTENT_ADD_SUB_PAGE_LINKS_LABEL="Adăugați linkuri subpagini"
OSMAP_FLEXICONTENT_ADD_SUB_PAGE_LINKS_DESC="(mai lent) Elementele de conținut care au mai multe pagini vor fi adăugate la toate link-urile paginilor lor la harta site-ului."

