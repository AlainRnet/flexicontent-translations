FLEXI_CUSTOM_ALPHA_INDEX_CHARS="Lista de index alfa personalizată"
FLEXI_CUSTOM_ALPHA_INDEX_CHARS_DESC="Definiți o listă personalizată cu index alfa de entități de caractere (un singur caracter / intervale / aliasuri / agregari)<br><br>Folosiți virgulă (,) pentru a separa entitățile de caracter și utilizați semnul exclamării dublu (!!) pentru a separa grupurile de caractere.<br /><b>Exemplul</b>: [default]=a,b,c,def,g,h,kn,opq,rz !! 0,1,2,3,4-9<br><br>Folosiți caracterul # pentru a specifica toate numerele și utilizați minus(-) pentru a defini intervale și puneți caracterele împreună fără virgulă și nu faceți agregari.<br><br>Pentru utilizarea pe limbă [shortlang]= de exemplu [fr]=#,a,b,c,...,z [en]=#,a,b,c,d,...x,y,z [default]=0-9, ac,d,e... FĂRĂ caractere de linie nouă"
FLEXI_CUSTOM_ALPHA_INDEX_GRPCSSCLASSES="Clase CSS pentru grupuri de caractere AI"
FLEXI_CUSTOM_ALPHA_INDEX_GRPCSSCLASSES_DESC="Clasele CSS pentru caseta din jurul grupurilor de caractere Alpha Index descrise mai sus, de exemplu, dacă aveți 4 grupuri, puteți utiliza: litere!!cifere!!litere!!litere . REȚINEȚI că literele și cifrele sunt predefinite în orice altă clasă pe care trebuie să o definiți singur"
FLEXI_CUSTOM_ALPHA_INDEX_SEPARATOR="Separator personalizat de caractere AI"
FLEXI_CUSTOM_ALPHA_INDEX_SEPARATOR_DESC="În loc de casete din jurul entităților de caractere, acest separator va fi folosit, de exemplu sau '-' sau ',' <br>Lăsați necompletat pentru a utiliza stilul implicit, pentru a utiliza caractere speciale precum '&#166;' vă rugăm să utilizați &amp;#166;"
FLEXI_CUSTOM_ALPHA_SKIP_EMPTY="Omite caracterele AI goale"
FLEXI_CUSTOM_ALPHA_SKIP_EMPTY_DESC="Nu afișați deloc entitățile de caractere Alpha Index neutilizate (gri și dezactivate)."
FLEXI_CUSTOM_ALPHA_INDEX_ALIASES="Aliasuri personalizate de caractere AI"
FLEXI_CUSTOM_ALPHA_INDEX_ALIASES_DESC="Un singur caracter sau cuvânt va reprezenta entitatea de caracter specificată. Specificați ca: enlettes~az!!numerele~0123456789 . Separați pseudonimele cu !! Pentru fiecare parte de alias înainte de ~ este partea aliasname după ~ sunt entitate de caracter, de exemplu, interval sau agregare, după cum arată exemplul de mai sus. Includeți aici pseudonimele tuturor limbilor pe care le utilizați."

