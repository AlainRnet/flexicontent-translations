FLEXI_UMOD_IGNORE_SCHEDULED_EXPIRED_DATES_DESC="Puteți alege să ignorați datele de publicare up/down, incluzând astfel articolele programate să fie publicate (având o dată de publicare viitoare) și/sau articolele care au expirat (având o dată de publicare trecută). Aceasta poate fi combinată cu domeniul de filtrare DATE pentru a oferi un rezultat mai util. <br/><br/>OBSERVAȚI că nu doriți să adăugați linkuri la aceste articole, deoarece acestea nu vor fi vizualizate dacă au expirat sau programate. Un exemplu de astfel de utilizare ar fi afișarea unor informații despre articolele viitoare (programate) sau despre articolele trecute (expirate)"

