FLEXI_FIELD_LINKSLIST="FLEXIcontentのリンクリストフィールドプラグイン"

FLEXI_FIELD_LINKSLIST_LIST_ELEMENTS="リスト要素"
FLEXI_FIELD_LINKSLIST_LIST_ELEMENTS_DESC="順序なし (&lt;&zwnj;UL&zwnj;&gt;) または順序付き (&lt;&zwnj;OL&zwnj;&gt;) リストの要素。 <br/><br/> 構文は次のとおりです。 <br/> &nbsp; Title1[id=&quot;tagid1&quot; class=&quot;cssclass1&quot; ... link=&quot;#link1&quot;] &#x3a;&#8203;&#x3a; <br/> &nbsp; Title2[id=&quot;tagid2&quot; class=&quot;cssclass2&quot; 。 .. link=&quot;#link2&quot;] &#x3a;&#8203;&#x3a; <br/> &nbsp; Title3[id=&quot;tagid3&quot; class=&quot;cssclass3&quot; ... link=&quot;#link3&quot;] <br/><br/><b>注 1:</b> <br/> - &#x3a;&#8203;&#x3a; を次のように使用します。リスト要素の区切り文字、 <br/> - [option=value] を使用して各リスト要素のオプションを指定します。 <br/><br/><b>注 2:</b><br/> - 「タイトル」は &lt;&zwnj;LI&zwnj;&gt; HTML タグ内のテキストです。 <br/> - 「タイトル」はリンク ( &lt;&zwnj;A&zwnj;&gt; HTML タグ内に配置されます) になります。リンク」オプションが指定されています。 <br/> - id、class などのすべての「オプション」（「リンク」を除く）は、HTML タグの &lt;&zwnj;LI&zwnj;&gt; HTML タグ パラメータになります。 <br/><br/><b>注 3:</b> すべてのオプション ('link' オプションを含む) はオプションであるため、オプションを指定せずに TitleNN[] と記述することができます。"

FLEXI_FIELD_LIST_CLASS="リストクラス"
FLEXI_FIELD_LIST_CLASS_DESC="リストにクラスを追加します。必要ない場合は空欄にして下さい。"

FLEXI_FIELD_LINKSLIST_LIST_TAG_PARAMS="HTMLタグパラメータ"

FLEXI_FIELD_LIST_ID="リストID"
FLEXI_FIELD_LIST_ID_DESC="リストにIDを追加します。必要ない場合は空欄にして下さい。"
FLEXI_FIELD_LIST_TYPE="リストタイプ"
FLEXI_FIELD_LIST_TYPE_DESC="リストのタイプを設定します (通常は「ul」)"

FLEXI_FIELD_LINKSLIST_CUSTOM_CSS_JS="カスタムJS/CSS"

FLEXI_FIELD_LINKSLIST_JS_CODE="JavaScriptコード"
FLEXI_FIELD_LINKSLIST_JS_CODE_DESC="このフィールドが表示されるときにフロントエンド ビューに追加するオプションの JavaScript コード。これにより、このフィールドによって挿入されたリンクに JS を添付し、必要に応じてページを操作するクリック可能なアクションを作成できます。 <br/><br/><b>注</b> このフィールドにリンクが 0 個挿入された場合でも、JS コードが追加されます。したがって、JS コードには、たとえば、セレクターが見つかるかどうかわからない適切な jQuery セレクターを付加する必要があります。 <br/><br/><b>注</b>: これは、このフィールドが表示されているとき、項目ビューと複数項目ビューの両方で 1 回だけ追加されます。あるいは、これを任意の JS ファイルに永続的に追加することもできます。"
FLEXI_FIELD_LINKSLIST_CSS_CODE="CSS ルール"
FLEXI_FIELD_LINKSLIST_CSS_CODE_DESC="このフィールドが表示されるときにフロントエンド ビューに追加するオプションの CSS ルール。 <br/><br/><b>注</b>: これらは、このフィールドが表示されている場合、項目ビューと複数項目ビューの両方で 1 回だけ追加されます。あるいは、これらを任意の CSS ファイルに永続的に追加することもできます。"

FLEXI_FIELD_LIST_ADD_NON_SELECTED="選択されていない状態をリンクなしで表示"
FLEXI_FIELD_LIST_ADD_NON_SELECTED_DESC="通常、選択されていない値は作成されるリストには含まれません。このオプションを有効にすると、リンク タグを追加せずに、代わりに SPAN タグが追加されて表示されます。"
FLEXI_FIELD_LIST_UNORDER="順序なしリスト"
FLEXI_FIELD_LIST_ORDER="順序付きリスト"
