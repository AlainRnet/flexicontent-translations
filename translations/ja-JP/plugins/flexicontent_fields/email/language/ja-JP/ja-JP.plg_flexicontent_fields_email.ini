FLEXI_FIELD_EMAIL_FORM_USEDESC="<b>フォーム システムの使用方法</b><br/><br/> - id/name に emailfrom</b> を含む <b>つの電子メール フィールドと、id/name に名前を含む 1 つのフィールド<br/> - <b></b> または - <b>名を含む 1 つのフィールドと姓を含む 1 つのフィールドが必要ですId/name<br/>に</b> <b>件名の場合は、必要なフィールド<br/>の ID/name</b> に件名を追加します。 <b>radio/checkbox/select us your value1;;your value 2</b> を値に入力します。すべての文字列と Joomla 文字列変換を使用できます。各フィールドの書式設定された値が自動的に作成されます。<br/><br/>値とラベルには任意の文字と JSTRING を使用できます。<br/><br/>値を使用してフィールドに HTML5 パターン検証を追加できます。<br/>- URL 'https://.*'<br/>- 電子メール '.+@globex.com'<br/>-ファイル '.jpg、.pdf .doc または audio/*、image/*、および .pdf;;multiple;;5 のような複数または一意。ファイルが 5 つしかないマルチ PDF のフィールドの場合は .jpg;;1 つの jpg のみの場合は一意です。 '<br/>- 電話番号 '[0-9]{3}-[0-9]{3}-[0-9]{4}'<br/>- 範囲 '最小値;;最大値;;0;;100;;10 のようなステップ'"

