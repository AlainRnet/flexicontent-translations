PLG_FLEXICONTENT_FIELDS_SHAREDMEDIA="このフィールドは、アイテム、YouTube、Vimeo、Dailymotion、Vevo、Hulu、Metacafe などの共有ビデオ サイトからのメディア (ビデオ/オーディオ) プレーヤー、および soundclound、last.fm などのオーディオ サイトに埋め込まれます。<br/><br/> メディア参照 (フィールド)元のメディア ページの URL をコピーするだけで、このフィールドに値) を追加できます。フィールドが表示されると、メディア情報 (タイトル、作成者、説明など) が取得され、プレビュー プレーヤーが埋め込まれます。フィールド設定により、表示される情報とプレーヤーの寸法を制御できます。 YouTube、Vimeo、Dailymotion を除き、取得機能は embed.ly サービスに基づいており、毎月最大 5,000 URL まで無料です。独自の embed.ly API キーを取得して入力することをお勧めします。"
