FLEXI_FIELD_GROUP_THUMBS_WITH_OTHER_IMAGE_FIELDS_DESC="これを有効にすると、フィールドは「次へ」ボタンと「前へ」ボタンを持つ画像の連鎖グループに参加します。<br/><br/><b>注:</b> <br/> -- これはすべての JS ギャラリー タイプでサポートされていません。たとえば、Rockbox ポップアップではサポートされていません。 <br/><br/><b>注:</b><br/> (a) <b>項目</b>ごとに、各項目のすべての画像フィールドがグループ化されます (例: カテゴリ内)。ビュー画像は項目ごとにグループ化され、もちろん項目ビューでも<br/> (b) <b>ビューごと</b>は、表示されているビューに従って画像フィールドをグループ化します: 項目ビューのすべての画像、カテゴリー ビューのすべての画像、すべての画像すべてのフレックスコンテンツ モジュールの"

FLEXI_FIELD_IMAGE_FOLDER="サムネイルフォルダ<br/><small>*フォルダモードは、アイテムごとにサブフォルダが作成されます。</small>"
FLEXI_FIELD_IMAGE_FOLDER_DESC="サムネイルが保存されるフォルダー、 <b>joomla サイトに対する相対値</b>、(先頭にスラッシュ、末尾にスラッシュはありません!) <br/><br/> <b>フォルダー モード</b> が有効な場合、コンテンツごとに <b>サブディレクトリ</b> が作成されますさらに、画像のオリジナル ファイルは、グローバル FLEXIcontent ドキュメント (安全な) フォルダーの代わりにここに配置されます。"
FLEXI_FIELD_IMAGE_SRC_MODE="画像ソース"
FLEXI_FIELD_IMAGE_SRC_MODE_DESC="<b>値を追加した後は変更しないでください。ギャラリー フィールドを作成する場合はフォルダー モードを推奨します。</b> <br/><br/>a. <b>DB MODE</b>を使用します。 <b>再利用する必要があるコンテンツ項目に属性画像を割り当てる場合</b> さまざまな項目および <u>より多くのオプションが必要です</u> 提供されるオプションよりも必要です <u>ラジオ画像</u> 、 <u>チェックボックス画像</u> フィールド タイプ <br/><br/> 例説明やポップアップリンクなどを含む属性 <br/><br/> b.再利用できない画像がある場合は、フォルダー モード <b></b>使用します。 <br/><br/> 例: 各コンテンツ アイテムに固有の画像ギャラリー"

