FLEXI_FIELD_PROTECT_ORIGINAL_DESC="通常は、元の画像ファイルへのアクセスを防止したいと考えます (この設定はフォルダー モードの場合であり、DB モードの場合は <b>常に保護されます</b>)。 <br/><br/>さまざまな設定パラメータで元の画像を使用している場合は、この設定を無効にする必要があります。無効にしないと、画像リンクでサーバー拒否エラーが発生します。"

