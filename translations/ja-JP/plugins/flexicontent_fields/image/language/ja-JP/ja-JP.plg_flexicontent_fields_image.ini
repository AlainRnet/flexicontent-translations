FLEXI_FIELD_INCLUDE_IMAGES_UPLOADED_FIELD_DESC="他のフィールドまたはファイル マネージャー経由でアップロードされた画像 (別名、セキュア フォルダー内のすべての画像) の包含を有効/無効にします。<br/><br/> 注 1: 画像フィールドは、DB メディア フォルダーに画像を保存せず、目的のために DB セキュア フォルダーに画像を保存します。元の画像ファイルへのアクセスを保護します）。<br/><br/>注 2: サムネイル名に _fldNN_ を自動的に追加するか、一意のサムネイル フォルダを使用するかを選択できますが、このフィールドには必ず一意のサムネイル フォルダを設定してください。そうしないと、フィールドが互いのサムネイルを上書きし続けることになります。<br/><br/> 注 3: フィールドまたはファイルマネージャーによって追加された画像の選択を有効にすると、画像の削除は無効になります。"

