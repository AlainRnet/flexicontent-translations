OSMAP_FLEXICONTENT_EXPAND_CATEGORY_LINKS_DESC="カテゴリ (単一/複数) メニュー項目は、すべてのコンテンツ項目を含むように拡張されます。アイテムが多すぎる場合や、アイテムをサイトマップに追加するために別の方法を使用したい場合を除き、通常はこれをオンにする必要があります。例: タグ付きビューまたは作成者ビュー経由"
