OSMAP_FLEXICONTENT_EXPAND_TAG_LINKS_DESC="タグ メニュー項目は、タグ付けされたすべてのコンテンツ項目を含むように展開されます。これを有効にすると、コンテンツ項目がカテゴリ内にもリストされる可能性があるため、複数回リストされることに注意してください。"

