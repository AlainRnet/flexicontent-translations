FLEXI_UMOD_IGNORE_SCHEDULED_EXPIRED_DATES="Αγνοήστε τις προγραμματισμένες/ληγμένες ημερομηνίες"
FLEXI_UMOD_IGNORE_SCHEDULED_EXPIRED_DATES_DESC="Μπορείτε να επιλέξετε να αγνοήσετε τις ανοδικές/καθοδικές ημερομηνίες δημοσίευσης, συμπεριλαμβανομένων των στοιχείων που έχουν προγραμματιστεί για δημοσίευση (με μελλοντική ενημερωμένη ημερομηνία δημοσίευσης) ή/και στοιχεία που έχουν λήξει (με προηγούμενη ημερομηνία λήξης δημοσίευσης). Αυτό μπορεί να συνδυαστεί με το εύρος φιλτραρίσματος DATE για να δώσει ένα πιο χρήσιμο αποτέλεσμα. <br/><br/>ΣΗΜΕΙΩΣΤΕ ότι δεν θα θέλατε να προσθέσετε συνδέσμους σε αυτά τα στοιχεία, επειδή δεν θα είναι ορατά εάν έχουν λήξει ή έχουν προγραμματιστεί. Ένα παράδειγμα τέτοιας χρήσης θα ήταν η εμφάνιση ορισμένων πληροφοριών για επερχόμενα (προγραμματισμένα) στοιχεία ή παλαιότερα (ληγμένα) στοιχεία"

FLEXI_UMOD_USE_LIST_ITEMS_IN_ANY_STATE_ACL="Λίστα όλων (μέσω ACL)"
FLEXI_UMOD_USE_LIST_ITEMS_IN_ANY_STATE_ACL_DESC="Ενεργοποιήστε αυτό για να επιτρέψετε σε προνομιούχους χρήστες (προνόμιο ACL: 'λίστες στοιχείων σε οποιαδήποτε κατάσταση') και σούπερ διαχειριστές να βλέπουν ΟΠΟΙΑΔΗΠΟΤΕ στοιχεία κατάστασης και στοιχεία έχουν προγραμματιστεί ή/και λήξει. <br/><br/>ΣΗΜΕΙΩΣΤΕ ότι οι χρήστες χωρίς το προνόμιο ACL 'καταλόγου στοιχείων σε οποιαδήποτε κατάσταση', δεν θα δουν τα στοιχεία, ωστόσο ίσως θα θέλατε να δώσετε σε αυτήν την ενότητα ένα συγκεκριμένο / ειδικό επίπεδο πρόσβασης προβολής"

