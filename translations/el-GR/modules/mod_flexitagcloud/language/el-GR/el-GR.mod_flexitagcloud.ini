FLEXI_CUSTOM_ALPHA_INDEX_CHARS="Προσαρμοσμένη λίστα Αλφαβητικού Ευρετήριου"
FLEXI_CUSTOM_ALPHA_INDEX_CHARS_DESC="Καθορίστε μια προσαρμοσμένη λίστα Alpha Index με οντότητες χαρακτήρων (μονός χαρακτήρας / εύρη / ψευδώνυμα / συναθροίσεις)<br><br>Χρησιμοποιήστε κόμμα(,) για να διαχωρίσετε οντότητες χαρακτήρων και χρησιμοποιήστε διπλό θαυμαστικό(!!) για να διαχωρίσετε ομάδες χαρακτήρων.<br /><b>Παράδειγμα</b>: [default]=a,b,c,def,g,h,kn,opq,rz !! 0,1,2,3,4-9<br><br>Χρησιμοποιήστε τον χαρακτήρα # για να καθορίσετε όλους τους αριθμούς και χρησιμοποιήστε το minus(-) για να ορίσετε εύρη, και συναρμολογήστε τους χαρακτήρες χωρίς κόμμα χωρίς συναθροίσεις.<br><br>Για χρήση ανά γλώσσα [shortlang]= π.χ. [fr]=#,a,b,c,...,z [en]=#,a,b,c,d,...x,y,z [default]=0-9, ac,d,e... ΧΩΡΙΣ νέους χαρακτήρες γραμμής"
FLEXI_CUSTOM_ALPHA_INDEX_GRPCSSCLASSES="Κατηγορίες CSS για ομάδες χαρακτήρων AI"
FLEXI_CUSTOM_ALPHA_INDEX_GRPCSSCLASSES_DESC="Οι τάξεις CSS για το πλαίσιο γύρω από τις παραπάνω περιγραφόμενες ομάδες χαρακτήρων Alpha Index, π.χ. εάν έχετε 4 ομάδες, μπορείτε να χρησιμοποιήσετε: γράμματα!!αριθμοί!!γράμματα!!γράμματα . ΣΗΜΕΙΩΣΤΕ ότι τα γράμματα και οι αριθμοί είναι προκαθορισμένα οποιαδήποτε άλλη κλάση πρέπει να ορίσετε μόνοι σας"
FLEXI_CUSTOM_ALPHA_INDEX_SEPARATOR="Διαχωριστής προσαρμοσμένων χαρακτήρων AI"
FLEXI_CUSTOM_ALPHA_INDEX_SEPARATOR_DESC="Αντί για πλαίσια γύρω από τις οντότητες χαρακτήρων, αυτό το διαχωριστικό θα χρησιμοποιηθεί, π.χ. ή '-' ή ',' <br>Αφήστε κενό για να χρησιμοποιήσετε το προεπιλεγμένο στυλ, για να χρησιμοποιήσετε ειδικούς χαρακτήρες όπως '&#166;' παρακαλούμε χρησιμοποιήστε &amp;#166."
FLEXI_CUSTOM_ALPHA_SKIP_EMPTY="Παράλειψη κενών AI χαρακτήρων"
FLEXI_CUSTOM_ALPHA_SKIP_EMPTY_DESC="Να μην εμφανίζονται καθόλου οι αχρησιμοποίητες (γκρι και απενεργοποιημένες) οντότητες χαρακτήρων Alpha Index"
FLEXI_CUSTOM_ALPHA_INDEX_ALIASES="Ψευψώνυμα προσαρμοσμένων χαρακτήρων AI"
FLEXI_CUSTOM_ALPHA_INDEX_ALIASES_DESC="Ένας μεμονωμένος χαρακτήρας ή λέξη θα αντιπροσωπεύει την καθορισμένη οντότητα χαρακτήρων. Καθορίστε όπως: enletters~az!!numbers~0123456789 . Ξεχωρίστε τα ψευδώνυμα με !! Για κάθε τμήμα ψευδωνύμου πριν το ~ είναι τμήμα ψευδώνυμου μετά το ~ είναι οντότητα χαρακτήρων π.χ. εύρος ή συνάθροιση όπως δείχνει το παραπάνω παράδειγμα. Συμπεριλάβετε εδώ ψευδώνυμα όλων των γλωσσών που χρησιμοποιείτε."

