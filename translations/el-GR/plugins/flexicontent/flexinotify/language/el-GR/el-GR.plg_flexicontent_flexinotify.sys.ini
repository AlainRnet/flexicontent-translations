PLG_FLEXICONTENT_FLEXINOTIFY="Flexicontent - Ειδοποιήσεις για προτιμώμενο περιεχόμενο"
PLG_FLEXICONTENT_FLEXINOTIFY_DESCRIPTION="Στέλνει ειδοποιήσεις στους χρήστες που προτιμούν ένα περιεχόμενο που έχει ενημερωθεί. Ο συγγραφέας μπορεί να επιλέξει να ειδοποιήσει τους χρήστες που προτιμούν το περιεχόμενο. Αυτό γίνεται αφού ο συγγραφέας κάνει κλικ στην αποθήκευση και το πολύ μία φορά ανά περίοδο λειτουργίας συγγραφέα."

