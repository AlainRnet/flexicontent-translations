PLG_FLEXICONTENT_FIELDS_SHAREDMEDIA="Αυτό το πεδίο ενσωματώνεται σε στοιχεία, ένα πρόγραμμα αναπαραγωγής πολυμέσων (βίντεο/ήχου) από κοινόχρηστους ιστότοπους βίντεο όπως YouTube, Vimeo, Dailymotion, Vevo, Hulu, Metacafe κ.λπ. και ιστότοπους ήχου όπως soundclound, last.fm κ.λπ.<br/><br/> Αναφορές πολυμέσων (πεδίο τιμές) μπορούν να προστεθούν σε αυτό το πεδίο, αντιγράφοντας απλώς τη διεύθυνση URL της αρχικής σελίδας πολυμέσων, λαμβάνονται οι πληροφορίες πολυμέσων (τίτλος, συγγραφέας, περιγραφή κ.λπ.) και ενσωματώνεται ένα πρόγραμμα αναπαραγωγής προεπισκόπησης όταν προβάλλεται το πεδίο. Η διαμόρφωση του πεδίου επιτρέπει τον έλεγχο των πληροφοριών που εμφανίζονται, καθώς και των διαστάσεων του προγράμματος αναπαραγωγής. Εκτός από το YouTube, το Vimeo και το Dailymotion, η δυνατότητα ανάκτησης βασίζεται στην υπηρεσία embed.ly, η οποία είναι δωρεάν για έως και 5.000 URL ανά μήνα. Συνιστάται να λάβετε και να εισαγάγετε το δικό σας κλειδί API embed.ly."
