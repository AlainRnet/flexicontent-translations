PLG_CONTENT_FLEXIBREAK_DESCRIPTION="FLEXIcontent thay thế cho plugin ngắt trang tiêu chuẩn (cung cấp phân trang javascript tức thì và các lựa chọn thay thế khác). Cho phép tạo một bài viết được phân trang với mục lục tùy chọn. Chèn ngắt trang thông qua việc sử dụng nút ngắt trang thông thường được tìm thấy bên dưới bảng văn bản trong Bài viết. Ngắt trang sẽ được hiển thị trong cửa sổ văn bản dưới dạng một đường ngang đơn giản.<br />Văn bản được hiển thị sẽ tùy thuộc vào các tùy chọn đã chọn và có thể là tiêu đề, văn bản thay thế (nếu được cung cấp) hoặc số trang. <br/> <br/> Cách sử dụng HTML là:<br/> &lt;hr class='system-pagebreak' /&gt;<br />&lt;hr class='system-pagebreak' title='The page title' /&gt; hoặc <br />&lt;hr class='system-pagebreak' alt='The first page' /&gt; hoặc <br />&lt;hr class='system-pagebreak' title='The page title' alt='The first page' /&gt; hoặc <br />&lt;hr class='system-pagebreak' alt='The first page' title='The page title' /&gt;"

