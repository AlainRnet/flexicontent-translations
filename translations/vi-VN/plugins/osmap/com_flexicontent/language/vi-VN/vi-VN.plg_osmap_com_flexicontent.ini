OSMAP_FLEXICONTENT_MAX_ITEMS_PER_CATEGORY_DESC="Số lượng Mục tối đa cho mỗi danh mục cần đưa vào sơ đồ trang web (để trống không giới hạn). Giới hạn tinh thần cho các danh mục có nhiều vật phẩm."
OSMAP_FLEXICONTENT_MAX_AGE_IN_DAYS_LABEL="Tối đa. Tuổi tính bằng ngày"
OSMAP_FLEXICONTENT_MAX_AGE_IN_DAYS_DESC="Tuổi tối đa của các mục cần đưa vào sơ đồ trang web (để trống không giới hạn). Đặt giới hạn này nếu quá trình cũ khiến nội dung của bạn kém quan trọng hơn, ví dụ: các trang tin tức."
OSMAP_FLEXICONTENT_SHOW_UNAUTHORIZED_LINKS_LABEL="Hiển thị các liên kết trái phép"
OSMAP_FLEXICONTENT_SHOW_UNAUTHORIZED_LINKS_DESC="Chọn để bao gồm các liên kết đến nội dung trái phép (không thể xem được) chỉ dành cho người dùng đã đăng ký. Tốt nhất là khớp với cài đặt Hiển thị các liên kết trái phép trong Cấu hình thành phần FLEXIcontent. Người dùng không được phép xem nội dung sẽ được chuyển hướng đến trang đăng nhập Joomla."

