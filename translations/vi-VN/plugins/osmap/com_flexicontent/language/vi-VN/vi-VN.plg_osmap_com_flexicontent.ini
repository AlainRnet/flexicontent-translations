OSMAP_FLEXICONTENT_ITEMS_IN_SITEMAP_SEP="<strong>Mục Nội dung trong Sơ đồ trang web </strong>"
OSMAP_FLEXICONTENT_SHOW_ITEMS_LABEL="Hiển thị (mở rộng lượt xem)"
OSMAP_FLEXICONTENT_SHOW_ITEMS_DESC="Chúng ta có nên đưa các mục nội dung vào sơ đồ trang web không? <br/><br/> <b>LƯU Ý</b>: điều này ảnh hưởng đến tất cả các chế độ xem 'có thể mở rộng' của FLEXIcontent"
OSMAP_FLEXICONTENT_SHOW_ITEMS_IN_MAINCAT_ONLY_LABEL="Chỉ trong danh mục chính"
OSMAP_FLEXICONTENT_SHOW_ITEMS_IN_MAINCAT_ONLY_DESC="FLEXIcontent cho phép nhiều danh mục cho mỗi Mục nội dung, điều này có thể dẫn đến việc các mục của bạn được liệt kê nhiều lần trong Sơ đồ trang web. Bạn có thể tránh điều này bằng cách chỉ hiển thị từng mục trong danh mục chính của nó."

; About expanding or not expanding the "expandable" MENU Iitems, e.g. CATEGORY-LIKE views and TAG views
OSMAP_FLEXICONTENT_EXPAND_LINKS_SEP="<hr/><strong>Mở rộng liên kết (bao gồm các mục nội dung được chứa)</strong>"
OSMAP_FLEXICONTENT_EXPAND_CATEGORY_LINKS_LABEL="Mở rộng liên kết danh mục"
OSMAP_FLEXICONTENT_EXPAND_CATEGORY_LINKS_DESC="Các mục menu danh mục (đơn/nhiều) sẽ được mở rộng để bao gồm tất cả các Mục nội dung. Thông thường, bạn sẽ muốn bật tính năng này, trừ khi bạn có quá nhiều mục hoặc bạn muốn sử dụng một cách khác để thêm các mục của mình vào sơ đồ trang web. Ví dụ: thông qua chế độ xem được gắn thẻ hoặc qua chế độ xem tác giả"
OSMAP_FLEXICONTENT_EXPAND_AUTHOR_LINKS_LABEL="Mở rộng liên kết tác giả"
OSMAP_FLEXICONTENT_EXPAND_AUTHOR_LINKS_DESC="Các mục menu tác giả sẽ được mở rộng để bao gồm tất cả các Mục nội dung thuộc sở hữu của tác giả. Nếu bạn bật tính năng này thì hãy lưu ý rằng các mục nội dung cũng có thể được liệt kê trong các danh mục bên trong, do đó được liệt kê nhiều lần"
OSMAP_FLEXICONTENT_EXPAND_TAG_LINKS_LABEL="Mở rộng liên kết thẻ"
OSMAP_FLEXICONTENT_EXPAND_TAG_LINKS_DESC="Các mục menu thẻ sẽ được mở rộng để bao gồm tất cả các Mục nội dung được gắn thẻ. Nếu bạn bật tính năng này thì hãy lưu ý rằng các mục nội dung cũng có thể được liệt kê trong các danh mục bên trong, do đó được liệt kê nhiều lần"

