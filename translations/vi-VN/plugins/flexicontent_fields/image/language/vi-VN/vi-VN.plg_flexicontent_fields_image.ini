FLEXI_FIELD_INCLUDE_IMAGES_UPLOADED_FIELD="Bao gồm được thêm bởi *"
FLEXI_FIELD_INCLUDE_IMAGES_UPLOADED_FIELD_DESC="Bật/tắt bao gồm các hình ảnh được tải lên bởi các trường khác hoặc thông qua trình quản lý tệp (còn gọi là tất cả các hình ảnh trong thư mục bảo mật)<br/><br/> LƯU Ý 1: trường hình ảnh không lưu trữ hình ảnh vào thư mục phương tiện DB, nhưng trong thư mục bảo mật DB cho mục đích này quyền truy cập bảo vệ vào các tập tin hình ảnh gốc).<br/><br/>LƯU Ý 2: Bạn có thể chọn tự động thêm _fldNN_ vào tên hình thu nhỏ hoặc chọn sử dụng thư mục hình thu nhỏ duy nhất, nhưng hãy đảm bảo bạn đặt thư mục hình thu nhỏ duy nhất cho trường này !!! nếu không, các trường sẽ tiếp tục ghi đè lên các hình thu nhỏ khác<br/><br/> LƯU Ý 3: Nếu bạn bật lựa chọn hình ảnh đã được thêm bởi bất kỳ trường hoặc trình quản lý tệp nào thì việc xóa hình ảnh sẽ bị vô hiệu hóa"

FLEXI_FIELD_LIMIT_TO_USER_UPLOADED="Bao gồm tải lên bởi"
FLEXI_FIELD_LIMIT_TO_USER_UPLOADED_DESC="Khi liệt kê hình ảnh được tải lên bởi bất kỳ trường hoặc trình quản lý tệp nào thì bạn có thể giới hạn chỉ những hình ảnh được người dùng hiện tại tải lên (được khuyến nghị)"

FLEXI_FIELD_UNIQUE_THUMB_METHOD="Hình thu nhỏ độc đáo qua"
FLEXI_FIELD_UNIQUE_THUMB_METHOD_DESC="Khi chia sẻ hình ảnh giữa các trường, chúng ta cần ngăn các trường ghi đè lên hình thu nhỏ của nhau.<br/><br/>Bạn có thể chọn tự động <b></b> thêm _fldNN_ vào tên hình thu nhỏ hoặc chọn sử dụng thư mục hình thu nhỏ duy nhất mà bạn phải đặt ở trên <b>theo cách thủ công</b>"

