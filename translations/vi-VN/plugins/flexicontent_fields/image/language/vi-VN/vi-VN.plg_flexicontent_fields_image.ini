FLEXI_PARAMETERS_BEHAVIOR_DB_MODE="Các tham số cụ thể của chế độ DB"
FLEXI_PARAMETERS_BEHAVIOR_DB_MODE_DESC="Tham số cấu hình chỉ được sử dụng khi sử dụng hình ảnh chế độ DB"
FLEXI_PARAMETERS_BEHAVIOR_FOLDER_MODE="Thông số cụ thể của chế độ thư mục"
FLEXI_PARAMETERS_BEHAVIOR_FOLDER_MODE_DESC="Các thông số cấu hình chỉ được sử dụng khi sử dụng hình ảnh ở chế độ Thư mục"

FLEXI_FIELD_AUTO_INSERT_UPLOADED_IMAGES="Tự động chèn khi tải lên"
FLEXI_FIELD_AUTO_INSERT_UPLOADED_IMAGES_DESC="Bật tính năng này để tự động đóng quản lý tệp bật lên và gán (các) hình ảnh mới tải lên vào hộp giá trị hình ảnh hiện tại. <br/><br/>LƯU Ý: Nếu nhiều hình ảnh mới được tải lên thì các hộp giá trị sẽ được thêm vào sau hình ảnh hiện tại"
FLEXI_FIELD_PROTECT_ORIGINAL="Ngăn chặn quyền truy cập vào hình ảnh gốc"
FLEXI_FIELD_PROTECT_ORIGINAL_DESC="Thông thường, bạn muốn ngăn quyền truy cập vào các tệp hình ảnh gốc (cài đặt này dành cho chế độ thư mục, <b>trong trường hợp chế độ DB, chúng luôn được bảo vệ</b>). <br/><br/>Nếu bạn đang sử dụng hình ảnh gốc với nhiều thông số cấu hình khác nhau thì bạn cần tắt cài đặt này, nếu không các liên kết hình ảnh của bạn sẽ gặp lỗi từ chối máy chủ"

FLEXI_FIELD_EXISTING_IMAGE_LIST="Danh sách hình ảnh hiện có"
