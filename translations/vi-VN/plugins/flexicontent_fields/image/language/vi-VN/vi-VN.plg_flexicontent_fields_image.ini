FLEXI_FIELD_GROUP_THUMBS_WITH_OTHER_IMAGE_FIELDS="Nhóm với các trường hình ảnh khác"
FLEXI_FIELD_GROUP_THUMBS_WITH_OTHER_IMAGE_FIELDS_DESC="Việc bật tính năng này sẽ làm cho trường tham gia vào một nhóm hình ảnh được xâu chuỗi bằng các nút tiếp theo và trước đó.<br/><br/><b>LƯU Ý:</b> <br/> -- Điều này không được TẤT CẢ các loại thư viện JS hỗ trợ, ví dụ: không được hỗ trợ cho Rockbox Popup <br/><br/><b>LƯU Ý:</b><br/> (a) <b>Mỗi mục</b>, sẽ nhóm tất cả các trường hình ảnh của từng mục, ví dụ như trong danh mục hình ảnh xem sẽ được nhóm theo từng mục và tất nhiên trong chế độ xem mục cũng vậy,<br/> (b) <b>mỗi lượt xem</b>, sẽ nhóm các trường hình ảnh theo chế độ xem được hiển thị: tất cả hình ảnh của chế độ xem mục, tất cả hình ảnh của chế độ xem danh mục, tất cả hình ảnh của tất cả các mô-đun nội dung linh hoạt"

FLEXI_FIELD_IMAGE_FOLDER="Thư mục hình thu nhỏ <br/><small> * Chế độ thư mục tạo thư mục con cho mỗi mục</small>"
FLEXI_FIELD_IMAGE_FOLDER_DESC="Thư mục nơi các hình thu nhỏ sẽ được lưu trữ, <b>liên quan đến trang web Joomla của bạn</b>, (Không có dấu gạch chéo ở đầu, không có dấu gạch chéo ở cuối!) <br/><br/> Nếu <b>Chế độ thư mục</b> được bật thì <b>thư mục con</b> sẽ được tạo cho mọi nội dung mục, và hơn nữa các tập tin hình ảnh gốc sẽ được đặt ở đây thay vì thư mục tài liệu Global FLEXIcontent (bảo mật)"
FLEXI_FIELD_IMAGE_SRC_MODE="Nguồn hình ảnh"
FLEXI_FIELD_IMAGE_SRC_MODE_DESC="<b>Không thay đổi sau khi thêm giá trị, nên sử dụng chế độ thư mục khi tạo trường thư viện</b> <br/><br/>a. Sử dụng <b>DB MODE</b>, khi gán hình ảnh thuộc tính cho các mục nội dung cần được <b>sử dụng lại</b> bởi các mục khác nhau và <u>tùy chọn khác</u> cần thiết hơn những tùy chọn được cung cấp bởi <u>hình ảnh radio</u> , <u>hình ảnh hộp kiểm</u> trường LOẠI <br/><br/> ví dụ các thuộc tính có mô tả và liên kết bật lên, v.v. <br/><br/> b. Sử dụng <b>chế độ THƯ MỤC</b>, khi có hình ảnh không thể sử dụng lại, <br/><br/> ví dụ: thư viện hình ảnh dành riêng cho từng Mục Nội dung"

