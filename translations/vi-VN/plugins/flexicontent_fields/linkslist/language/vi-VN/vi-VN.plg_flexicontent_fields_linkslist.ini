FLEXI_FIELD_LINKSLIST="Plugin trường danh sách liên kết cho FLEXIcontent"

FLEXI_FIELD_LINKSLIST_LIST_ELEMENTS="Danh sách các phần tử"
FLEXI_FIELD_LINKSLIST_LIST_ELEMENTS_DESC="Các phần tử của danh sách không có thứ tự (&lt;&zwnj;UL&zwnj;&gt;) hoặc danh sách có thứ tự (&lt;&zwnj;OL&zwnj;&gt;). <br/><br/> Cú pháp như sau: <br/> &nbsp; Title1[id=&quot;tagid1&quot; class=&quot;cssclass1&quot; ... link=&quot;#link1&quot;] &#x3a;&#8203;&#x3a; <br/> &nbsp; Title2[id=&quot;tagid2&quot; class=&quot;cssclass2&quot; . .. link=&quot;#link2&quot;] &#x3a;&#8203;&#x3a; <br/> &nbsp; Title3[id=&quot;tagid3&quot; class=&quot;cssclass3&quot; ... link=&quot;#link3&quot;] <br/><br/><b>LƯU Ý 1:</b> <br/> - sử dụng &#x3a;&#8203;&#x3a; làm dấu phân cách thành phần danh sách, <br/> - sử dụng [option=value] để chỉ định các tùy chọn của từng thành phần danh sách. <br/><br/><b>LƯU Ý 2:</b><br/> - 'title' là văn bản bên trong thẻ HTML &lt;&zwnj;LI&zwnj;&gt; , <br/> - 'title' sẽ là một liên kết (được đặt bên trong thẻ HTML &lt;&zwnj;A&zwnj;&gt; ) CHỈ nếu ' tùy chọn link' được chỉ định. <br/> - tất cả các 'tùy chọn' như: id,class,... (không bao gồm 'link'), sẽ trở thành tham số thẻ HTML của thẻ HTML &lt;&zwnj;LI&zwnj;&gt; . <br/><br/><b>NOTE 3:</b> tất cả các tùy chọn (kể cả tùy chọn 'link') đều là tùy chọn, do đó bạn có thể viết: TitleNN[] mà không cần chỉ định bất kỳ tùy chọn nào"

FLEXI_FIELD_LIST_CLASS="Danh sách lớp"
FLEXI_FIELD_LIST_CLASS_DESC="Thêm một lớp vào danh sách, để trống nếu bạn không cần."

FLEXI_FIELD_LINKSLIST_LIST_TAG_PARAMS="Thông số THẺ HTML"

FLEXI_FIELD_LIST_ID="ID của danh sách"
FLEXI_FIELD_LIST_ID_DESC="Thêm ID vào danh sách, để trống nếu không cần."
FLEXI_FIELD_LIST_TYPE="Loại danh sách"
FLEXI_FIELD_LIST_TYPE_DESC="Đặt loại danh sách, thường là 'ul'"

FLEXI_FIELD_LINKSLIST_CUSTOM_CSS_JS="JS/CSS tùy chỉnh"

FLEXI_FIELD_LINKSLIST_JS_CODE="Mã Javascript"
FLEXI_FIELD_LINKSLIST_JS_CODE_DESC="Mã javascript tùy chọn để thêm vào chế độ xem giao diện người dùng khi trường này được hiển thị, do đó bạn có thể đính kèm JS vào các liên kết được chèn bởi trường này và tạo các hành động có thể nhấp để thao tác trang của bạn theo nhu cầu của bạn. <br/><br/><b>LƯU Ý</b> mã JS được thêm vào ngay cả khi trường này chèn 0 liên kết. Do đó, mã JS của bạn phải đính kèm, ví dụ: với bộ chọn jQuery thích hợp mà bộ chọn này có thể được tìm thấy hoặc không. <br/><br/><b>LƯU Ý</b>: điều này sẽ chỉ được thêm một lần, trong cả chế độ xem mục và trong chế độ xem nhiều mục khi trường này được hiển thị. Ngoài ra, điều này cũng có thể được thêm vĩnh viễn vào bất kỳ tệp JS nào của bạn"
FLEXI_FIELD_LINKSLIST_CSS_CODE="Quy tắc CSS"
FLEXI_FIELD_LINKSLIST_CSS_CODE_DESC="Các quy tắc CSS tùy chọn để thêm vào chế độ xem giao diện người dùng khi trường này được hiển thị. <br/><br/><b>LƯU Ý</b>: những thứ này sẽ chỉ được thêm một lần, trong cả chế độ xem mục và trong chế độ xem nhiều mục khi trường này được hiển thị. Ngoài ra, những thứ này cũng có thể được thêm vĩnh viễn vào bất kỳ tệp CSS nào của bạn"

FLEXI_FIELD_LIST_ADD_NON_SELECTED="Hiển thị không được chọn mà không có liên kết"
FLEXI_FIELD_LIST_ADD_NON_SELECTED_DESC="Thông thường các giá trị không được chọn sẽ không được đưa vào danh sách đã tạo. Bật tùy chọn này để hiển thị chúng mà không cần thêm thẻ liên kết, thay vào đó thẻ SPAN sẽ được thêm"
FLEXI_FIELD_LIST_UNORDER="Danh sách không có thứ tự"
FLEXI_FIELD_LIST_ORDER="Danh sách được yêu cầu"
