PLG_FLEXICONTENT_FIELDS_ADDRESSINT="Trường này thêm thông tin địa chỉ vào các mục. Bao gồm các trường chi tiết cho địa chỉ đường phố, thành phố, tiểu bang/tỉnh, mã zip/bưu điện và quốc gia. Trong trường hợp địa chỉ ở Hoa Kỳ, nó bao gồm danh sách các Bang thả xuống. Nó có chức năng định vị địa lý javascript để lấy vĩ độ và kinh độ của địa chỉ bằng API Google Map để lưu trữ trong DB. Ở giao diện người dùng, nó tự động chỉ hiển thị các trường có dữ liệu, với hình ảnh Google Map về vị trí có điểm đánh dấu. Cấu hình trường có một số tùy chọn để kiểm soát việc hiển thị ở giao diện người dùng."
