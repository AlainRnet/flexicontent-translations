FLEXI_FIELD_EMAIL_FORM_USEDESC="<b>CÁCH SỬ DỤNG HỆ THỐNG BIỂU MẪU</b><br/><br/> - Bạn cần có <b>1 trường email với emailfrom</b> ở id/name VÀ<br/> - <b>1 trường có tên ở id/name</b> HOẶC - <b>1 trường có tên và 1 trường có họ</b> trong Id/name<br/>Đối với <b>chủ đề, hãy sử dụng thêm chủ đề trong id/name</b> của trường mong muốn<br/>Để tạo trường đa giá trị như <b>radio/hộp kiểm/chọn chúng tôi giá trị của bạn1;;giá trị của bạn 2</b> trong các giá trị. Bạn có thể sử dụng mọi chuỗi và dịch chuỗi Joomla. Các giá trị được định dạng cho từng trường sẽ được tạo tự động.<br/><br/>Bạn có thể sử dụng bất kỳ ký tự nào và JSTRING trong giá trị và nhãn<br/><br/>Bạn có thể sử dụng các giá trị để thêm xác thực mẫu html5 cho trường<br/>- Url 'https://.*'<br/>- Email '.+@globex.com'<br/>- Tệp '.jpg, .pdf .doc hoặc audio/*, image/* và nhiều hoặc duy nhất như .pdf;;multiple;;5 cho một trường có nhiều pdf chỉ có 5 tệp hoặc .jpg;;duy nhất chỉ cho một jpg '<br/>- Tel '[0-9]{3}-[0-9]{3}-[0-9]{4}'<br/>- Phạm vi 'giá trị tối thiểu;;giá trị tối đa;;bước như 0;;100;;10'"

