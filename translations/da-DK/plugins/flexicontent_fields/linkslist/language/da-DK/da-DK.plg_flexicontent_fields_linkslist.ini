FLEXI_FIELD_LINKSLIST="Links List Field Plugin til FLEXIcontent"

FLEXI_FIELD_LINKSLIST_LIST_ELEMENTS="Liste elementer"
FLEXI_FIELD_LINKSLIST_LIST_ELEMENTS_DESC="Elementerne i en uordnet (&lt;&zwnj;UL&zwnj;&gt;) eller en ordnet (&lt;&zwnj;OL&zwnj;&gt;) liste. <br/><br/> Syntaksen er følgende: <br/> &nbsp; Titel1[id=&quot;tagid1&quot; class=&quot;cssclass1&quot; ... link=&quot;#link1&quot;] &#x3a;&#8203;&#x3a; <br/> &nbsp; Titel2[id=&quot;tagid2&quot; class=&quot;&quot; . .. link=&quot;#link2&quot;] &#x3a;&#8203;&#x3a; <br/> &nbsp; Titel3[id=&quot;tagid3&quot; &#x3a;=&quot;cssclass3&quot; ...&#8203;=&quot;#link3&quot;] <br/><br/><b>NOTE 1:</b> <br/> - brug&#x3a; listeelementseparator, <br/> - brug [option=værdi] til at angive valgmulighederne for hvert listeelement. <br/><br/><b>NOTE 2:</b><br/> - 'title' er teksten inde i &lt;&zwnj;LI&zwnj;&gt; HTML-tagget, <br/> - 'title' vil være et link (placeret inde i et &lt;&zwnj;A&zwnj;&gt; HTML-tag) KUN hvis ' link' mulighed er angivet. <br/> - alle 'indstillinger' som: id, klasse,... (undtagen 'link'), bliver HTML-tag-parametre for &lt;&zwnj;LI&zwnj;&gt; HTML-tagget. <br/><br/><b>BEMÆRK 3:</b> alle muligheder (inklusive 'link'-muligheden) er valgfri, så du kan skrive: TitleNN[] uden at angive nogen muligheder"

FLEXI_FIELD_LIST_CLASS="Liste klasse"
FLEXI_FIELD_LIST_CLASS_DESC="Tilføj en klasse til listen, lad den stå tom, hvis du ikke har brug for den."

FLEXI_FIELD_LINKSLIST_LIST_TAG_PARAMS="HTML TAG-parametre"

FLEXI_FIELD_LIST_ID="Liste ID"
FLEXI_FIELD_LIST_ID_DESC="Tilføj et ID til listen, lad det stå tomt, hvis du ikke har brug for det."
FLEXI_FIELD_LIST_TYPE="Listetype"
FLEXI_FIELD_LIST_TYPE_DESC="Indstil listetypen, normalt 'ul'"

FLEXI_FIELD_LINKSLIST_CUSTOM_CSS_JS="Brugerdefineret JS/CSS"

FLEXI_FIELD_LINKSLIST_JS_CODE="Javascript kode"
FLEXI_FIELD_LINKSLIST_JS_CODE_DESC="Valgfri javascript-kode til at tilføje til frontend-visningen, når dette felt vises, så du kan vedhæfte JS til de links, der er indsat af dette felt, og oprette klikbare handlinger, der vil manipulere din side efter dine behov. <br/><br/><b>BEMÆRK</b> JS-koden tilføjes, selvom dette felt indsætter NUL links. Derfor skal din JS-kode f.eks. vedhæftes med en passende jQuery-vælger, hvilken vælger kan findes eller ikke. <br/><br/><b>BEMÆRK</b>: dette vil kun blive tilføjet én gang, i både elementvisning og i multi-item visninger, når dette felt vises. Alternativt kan dette også tilføjes permanent til en hvilken som helst JS-fil hos dig"
FLEXI_FIELD_LINKSLIST_CSS_CODE="CSS regler"
FLEXI_FIELD_LINKSLIST_CSS_CODE_DESC="Valgfri CSS-regler, der skal tilføjes til frontend-visningen, når dette felt vises. <br/><br/><b>BEMÆRK</b>: disse tilføjes kun én gang, både i elementvisning og i multi-item visninger, når dette felt vises. Alternativt kan disse også tilføjes permanent til en hvilken som helst CSS-fil hos dig"

FLEXI_FIELD_LIST_ADD_NON_SELECTED="Vis ikke valgt uden link"
FLEXI_FIELD_LIST_ADD_NON_SELECTED_DESC="Normalt er ikke-valgte værdier ikke inkluderet i den oprettede liste. Aktiver denne mulighed for at vise dem uden at tilføje et link-tag, i stedet som SPAN-tag vil blive tilføjet"
FLEXI_FIELD_LIST_UNORDER="Uordnet liste"
FLEXI_FIELD_LIST_ORDER="Bestilte liste"
