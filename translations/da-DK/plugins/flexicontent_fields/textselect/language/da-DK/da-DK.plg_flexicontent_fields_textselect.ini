FLEXI_FIELD_SELECT_ELEMENTS="Elementværdier"
FLEXI_FIELD_SELECT_ELEMENTS_DESC="Brugerdefinerede elementer eller SQL-forespørgsel. <br/><br/>For <b>brugerdefinerede elementer</b>er syntaksen følgende:<br> værdi1:<span></span>:label1%% &nbsp; værdi2:<span></span>:label2%% &nbsp; <br/><br/>For <b>SQL-forespørgsler</b>skal du indtaste:<br/> SELECT værdi, værdi som tekst FRA #__flexicontent_fields_item_relations WHERE field_id='{field_id}' OG værdi != '' GRUPPER EFTER værdi<br/><br/> <b>Du kan sætte erstatninger</b>: for aktuelle feltdata: {field->id} {field->field_type} og for varedata: { item->created_by} {item->catid} osv. <br><b>BEMÆRK</b>:<br> Navnene vil blive sendt gennem JText ... for at tillade flersproget support (Du kan tilføje dem til dine sprogfiler)"

