FLEXI_FIELD_EMAIL_FORM_USEDESC="<b>SÅDAN BRUGER DU FORMULARSYSTEM</b><br/><br/> - Du skal have <b>1 e-mail-felt med e-mail fra</b> i id/navn OG<br/> - <b>1 felt med navn i id/navn</b> ELLER - <b>1 felt med fornavn og 1 felt med efternavn</b> i Id/navn<br/>For <b>emner brug tilføj emne i id/navn</b> i ønsket felt<br/>For at oprette flerværdifelt som <b>radio/afkrydsningsfelt/vælg os din værdi1;;din værdi 2</b> i værdier. Du kan bruge hver streng og Joomla-streng oversætte. Formaterede værdier for hvert felt oprettes automatisk.<br/><br/>Du kan bruge alle karakterer og JSTRING i værdi og etiket<br/><br/>Du kan bruge værdier til at tilføje html5-mønstervalidering for felt<br/>- Url 'https://.*'<br/>- Email '.+@globex.com'<br/>- Filen '.jpg, .pdf .doc eller audio/*, image/* og multiple eller unikke som .pdf;;multiple;;5 for et felt med multi pdf med kun 5 filer eller .jpg;;unik for kun én jpg '<br/>- Tlf '[0-9]{3}-[0-9]{3}-[0-9]{4}'<br/>- Område 'værdi min;;værdi maks;;trin som 0;;100;;10'"

