PLG_FLEXICONTENT_FIELDS_ADDRESSINT="Dette felt tilføjer adresseoplysninger til varer. Indeholder detaljerede felter for adresse, by, stat/provins, postnummer og land. I tilfælde af amerikanske adresser inkluderer den en rulleliste over stater. Den har en javascript geo-placeringsfunktion, der henter adressens breddegrad og længdegrad ved hjælp af Google Map API til lagring i DB. I frontenden viser den automatisk kun de felter, der har data, med et Google Map-billede af lokationen med en markør. Feltkonfigurationen har flere muligheder for at styre visningen i frontend."
