FLEXI_UMOD_IGNORE_SCHEDULED_EXPIRED_DATES_DESC="Du kan vælge at ignorere udgivelses-op-/neddatoer, og dermed inkludere elementer, der er planlagt til at blive publiceret (med en fremtidig udgivelsesdato) og/eller elementer, der er udløbet (har en tidligere udgivelsesdato). Dette kan kombineres med DATE-filtreringsomfang for at give et mere brugbart resultat. <br/><br/>BEMÆRK, at du ikke ønsker at tilføje links til disse elementer, fordi disse ikke vil kunne ses, hvis de er udløbet eller planlagt. Et eksempel på en sådan brug ville være vis nogle oplysninger om kommende (planlagte) varer eller tidligere (udløbne) varer"

FLEXI_UMOD_USE_LIST_ITEMS_IN_ANY_STATE_ACL="Vis alle (via ACL)"
FLEXI_UMOD_USE_LIST_ITEMS_IN_ANY_STATE_ACL_DESC="Aktiver dette for at tillade privilegerede brugere (ACL-privilegium: 'liste elementer i enhver tilstand') og superadministratorer at se ALLE tilstandselementer og -elementer, der er planlagt og/eller udløbet. <br/><br/>BEMÆRK, at brugere uden ACL-privilegiet 'liste emner i enhver tilstand' ikke vil se emnerne, alligevel vil du måske give dette modul et specifikt/specielt visningsadgangsniveau"

