FLEXI_CUSTOM_ALPHA_INDEX_CHARS="Brugerdefineret alfaindeksliste"
FLEXI_CUSTOM_ALPHA_INDEX_CHARS_DESC="Definer en brugerdefineret Alpha Index-liste over tegnenheder (enkelt tegn / områder / aliaser / aggregeringer)<br><br>Brug komma(,) til at adskille tegnenheder, og brug dobbelt udråbstegn(!!) til at adskille tegngrupper.<br /><b>Eksempel</b>: [default]=a,b,c,def,g,h,kn,opq,rz !! 0,1,2,3,4-9<br><br>Brug tegn # til at specificere alle tal og brug minus(-) til at definere områder, og sæt tegn sammen uden komma no make aggregering.<br><br>For pr. sprog brug [shortlang]= fx [fr]=#,a,b,c,...,z [en]=#,a,b,c,d,...x,y,z [default]=0-9, ac,d,e... UDEN nye linjetegn"
FLEXI_CUSTOM_ALPHA_INDEX_GRPCSSCLASSES="CSS-klasser til AI-karaktergrupper"
FLEXI_CUSTOM_ALPHA_INDEX_GRPCSSCLASSES_DESC="CSS-klasserne for boksen omkring de ovenfor beskrevne Alpha Index-tegngrupper, f.eks. hvis du har 4 grupper, kan du bruge: bogstaver!!tal!!bogstaver!!bogstaver . BEMÆRK, at bogstaver og tal er foruddefinerede enhver anden klasse, du selv skal definere"
FLEXI_CUSTOM_ALPHA_INDEX_SEPARATOR="Brugerdefineret AI-tegnseparator"
FLEXI_CUSTOM_ALPHA_INDEX_SEPARATOR_DESC="I stedet for felter omkring tegnentiteterne, vil denne separator blive brugt, f.eks. eller '-' eller ',' <br>Lad tom for at bruge standardtypografi, for at bruge specialtegn som '&#166;' brug venligst &amp;#166;"
FLEXI_CUSTOM_ALPHA_SKIP_EMPTY="Spring tomme AI-tegn over"
FLEXI_CUSTOM_ALPHA_SKIP_EMPTY_DESC="Vis slet ikke de ubrugte (grå og deaktiverede) Alpha Index-tegnenheder"
FLEXI_CUSTOM_ALPHA_INDEX_ALIASES="Brugerdefinerede AI-karakteraliaser"
FLEXI_CUSTOM_ALPHA_INDEX_ALIASES_DESC="Et enkelt tegn eller ord vil repræsentere den angivne karakterentitet. Angiv som: enletters~az!!numbers~0123456789 . Adskil aliaser med !! For hver aliasdel før ~ er aliasnavndel efter ~ er karakterentitet f.eks. område eller aggregering som ovenstående eksempel viser. Medtag her aliaser for alle sprog, du bruger."

