; OSMAP Plugin for FLEXIcontent Component

; About including or not including the content Item links in the sitemap
OSMAP_FLEXICONTENT_ITEMS_IN_SITEMAP_SEP="<strong>položek obsahu v souboru Sitemap </strong>"
OSMAP_FLEXICONTENT_SHOW_ITEMS_LABEL="Zobrazit (rozbalit zobrazení)"
OSMAP_FLEXICONTENT_SHOW_ITEMS_DESC="Měli bychom do mapy webu zahrnout položky obsahu? <br/><br/> <b>POZNÁMKA</b>: toto ovlivní všechna „rozšiřitelná“ zobrazení obsahu FLEXI"
OSMAP_FLEXICONTENT_SHOW_ITEMS_IN_MAINCAT_ONLY_LABEL="Pouze v hlavní kategorii"
OSMAP_FLEXICONTENT_SHOW_ITEMS_IN_MAINCAT_ONLY_DESC="FLEXIcontent umožňuje více kategorií na položku obsahu, což může vést k tomu, že vaše položky budou v mapě webu uvedeny vícekrát. Tomu se můžete vyhnout tím, že budete každou položku zobrazovat pouze v její hlavní kategorii."

; About expanding or not expanding the "expandable" MENU Iitems, e.g. CATEGORY-LIKE views and TAG views
OSMAP_FLEXICONTENT_EXPAND_LINKS_SEP="<hr/><strong>Rozbalte odkazy (zahrňte položky obsahu)</strong>"
OSMAP_FLEXICONTENT_EXPAND_CATEGORY_LINKS_LABEL="Rozbalte odkazy na kategorie"
OSMAP_FLEXICONTENT_EXPAND_CATEGORY_LINKS_DESC="Položky nabídky kategorie (jedna/více položek) budou rozšířeny tak, aby zahrnovaly všechny položky obsahu. Normálně byste chtěli, aby to bylo zapnuté, pokud nemáte příliš mnoho položek nebo nechcete použít jiný způsob přidávání položek do mapy webu. Např. prostřednictvím označených pohledů nebo prostřednictvím pohledů autora"
OSMAP_FLEXICONTENT_EXPAND_AUTHOR_LINKS_LABEL="Rozbalte Odkazy na autora"
OSMAP_FLEXICONTENT_EXPAND_AUTHOR_LINKS_DESC="Položky nabídky Autor budou rozšířeny tak, aby zahrnovaly všechny položky obsahu vlastněné autorem. Pokud toto povolíte, vezměte na vědomí, že položky obsahu mohou být také uvedeny ve vnitřních kategoriích, takže jsou uvedeny vícekrát"
OSMAP_FLEXICONTENT_EXPAND_TAG_LINKS_LABEL="Rozbalte Odkazy na značky"
OSMAP_FLEXICONTENT_EXPAND_TAG_LINKS_DESC="Položky nabídky značek budou rozšířeny tak, aby zahrnovaly všechny označené položky obsahu. Pokud toto povolíte, vezměte na vědomí, že položky obsahu mohou být také uvedeny ve vnitřních kategoriích, takže jsou uvedeny vícekrát"

; Size, Time, etc limits
OSMAP_FLEXICONTENT_CONTENT_LIMITS_SEP="Omezení zápisu a neautorizovaný obsah<hr/>"
OSMAP_FLEXICONTENT_MAX_ITEMS_PER_CATEGORY_LABEL="Max. Položky podle kategorie"
OSMAP_FLEXICONTENT_MAX_ITEMS_PER_CATEGORY_DESC="Maximální počet položek na kategorii k zahrnutí do mapy webu (ponechte prázdné, bez omezení). Omezení zdravého rozumu pro kategorie s mnoha položkami."
OSMAP_FLEXICONTENT_MAX_AGE_IN_DAYS_LABEL="Max. Věk ve dnech"
OSMAP_FLEXICONTENT_MAX_AGE_IN_DAYS_DESC="Maximální stáří položek, které mají být zahrnuty do mapy webu (ponechte prázdné, bez omezení). Nastavte tento limit, pokud stárnutí snižuje důležitost vašeho obsahu, např. zpravodajské weby."
OSMAP_FLEXICONTENT_SHOW_UNAUTHORIZED_LINKS_LABEL="Zobrazit neautorizované odkazy"
OSMAP_FLEXICONTENT_SHOW_UNAUTHORIZED_LINKS_DESC="Vyberte, chcete-li zahrnout odkazy na neautorizovaný (nezobrazitelný) obsah, který je dostupný pouze registrovaným uživatelům. Nejlepší je, aby odpovídalo nastavení Zobrazit neautorizované odkazy v konfiguraci součásti FLEXIcontent. Uživatelé, kteří nemají oprávnění prohlížet obsah, budou přesměrováni na přihlašovací stránku Joomla."

; Listing enhancements for content items
OSMAP_FLEXICONTENT_CONTENT_ENHANCEMENTS_SEP="<hr/><strong>Vylepšení položky obsahu (pomalejší)</strong>"
OSMAP_FLEXICONTENT_ADD_IMAGES_LABEL="Přidat obrázky"
OSMAP_FLEXICONTENT_ADD_IMAGES_DESC="(pomalejší) Tuto možnost můžete povolit, chcete-li přidat obrázky (položky obsahu) do mapy webu>"
OSMAP_FLEXICONTENT_ADD_IMAGES_EXTRACT_OPT="Ano, výňatek z popisu"
OSMAP_FLEXICONTENT_ADD_SUB_PAGE_LINKS_LABEL="Přidejte odkazy na podstránky"
OSMAP_FLEXICONTENT_ADD_SUB_PAGE_LINKS_DESC="(pomalejší) Položky obsahu, které jsou vícestránkové, budou mít všechny odkazy na jejich stránky přidány do mapy webu."

