FLEXI_CUSTOM_ALPHA_INDEX_CHARS_DESC="定義字元實體的自訂 Alpha 索引清單（單一字元/範圍/別名/聚合）<br><br>使用逗號（,）分隔字元實體，並使用雙感嘆號（!!）分隔字元組。<br /><b>例</b>: [default]=a,b,c,def,g,h,kn,opq,rz !! 0,1,2,3,4-9<br><br>使用字元#指定所有數字，使用減號(-)定義範圍，將字元放在一起，不使用逗號，不進行聚合。<br><br>每種語言使用 [shortlang]= 例如 [fr]=#,a,b,c,...,z [en]=#,a,b,c,d,...x,y,z [default]=0-9 , ac,d,e...沒有換行符"
FLEXI_CUSTOM_ALPHA_INDEX_GRPCSSCLASSES="CSS 類別名稱，用於智能單字判斷群組"
FLEXI_CUSTOM_ALPHA_INDEX_GRPCSSCLASSES_DESC="上述 Alpha Index 字元組周圍的框的 CSS 類，例如，如果您有 4 個組，則可以使用： letter!!numbers!!letters!!letters 。請注意，字母和數字是預先定義的，您必須自己定義任何其他類"
FLEXI_CUSTOM_ALPHA_INDEX_SEPARATOR="自訂智能單字分隔"
FLEXI_CUSTOM_ALPHA_INDEX_SEPARATOR_DESC="將使用此分隔符號而不是字元實體周圍的框，例如或“-”或“,” <br>留空以使用預設樣式，要使用像“&#166;”這樣的特殊字符，請使用 &amp;#166;"
