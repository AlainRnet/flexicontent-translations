FLEXI_CUSTOM_ALPHA_INDEX_ALIASES="自訂 AI 角色別名"
FLEXI_CUSTOM_ALPHA_INDEX_ALIASES_DESC="單字元或單字將代表指定的字元實體。指定如下： enletters~az!!numbers~0123456789 。用 !! 分隔別名對於〜之前的每個別名部分，〜之後的別名部分是字元實體，例如範圍或聚合，如上面的範例所示。此處包括您使用的所有語言的別名。"

