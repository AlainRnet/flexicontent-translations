FLEXI_FIELD_EMAIL_FORM_USEDESC="<b>如何使用表格系統</b><br/><br/> - 您需要有 <b>1 個電子郵件字段，其中 id/name 中包含 emailfrom</b> 和<br/> - <b>1 個包含 id/name 中名稱的字段</b> 或 - <b>1 個包含名字的字段和1 個包含姓氏的字段</b> 在 ID/姓名<br/>對於 <b>主題，請在所需字段的 ID/姓名</b> 中添加主題<br/>要創建多值字段，如 <b>單選/複選框/選擇我們您的值1;;您的值 2</b> 在值中。您可以使用每個字串和 Joomla 字串進行翻譯。自動建立每個欄位的格式化值。<br/><br/>您可以在值和標籤中使用任何字元和 JSTRING<br/><br/>您可以使用值為欄位新增 html5 模式驗證<br/>- Url 'https://.*'<br/>- Email '.+@globex.com'<br/>-文件'.jpg、.pdf .doc 或音頻/*、圖像/* 以及多個或唯一的文件，如.pdf;;多個;;5 表示只有5 個文件的多個pdf 的字段或.jpg; ;僅適用於一個jpg '<br/>- 電話 '[0-9]{3}-[0-9]{3}-[0-9]{4}'<br/>- 範圍 '最小值;;最大值;;步長為 0;;100;;10'"

