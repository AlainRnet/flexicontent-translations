FLEXI_FIELD_LINKSLIST="FLEXIcontent 的連結清單欄位插件"

FLEXI_FIELD_LINKSLIST_LIST_ELEMENTS="列表元素"
FLEXI_FIELD_LINKSLIST_LIST_ELEMENTS_DESC="無序 (&lt;&zwnj;UL&zwnj;&gt;) 或有序 (&lt;&zwnj;OL&zwnj;&gt;) 列表的元素。 <br/><br/> 語法如下： <br/> &nbsp; Title1[id=&quot;tagid1&quot; class=&quot;cssclass1&quot; ... link=&quot;#link1&quot;&quot;&#x3a;&#8203;&#x3a; <br/> &nbsp; Title2[id=&quot;tagid2&quot; class=&quot; link。 =&quot;#link2&quot;] &#x3a;&#8203;&#x3a; <br/> &nbsp; Title3[id&#x3a; &quot;tagid3&quot; class&#8203;&quot;cssclass3&quot; ... link=&quot;#link3&quot;] <br/><br/><b>注</b> <br/> - 使用清單元素作為分隔元素分隔 &#x3a;符， <br/> - 使用 [option=value] 指定每個清單元素的選項。 <br/><br/><b>註 2：52</b>- 'title' 是 &lt;&zwnj;LI&zwnj;&gt; HTML 標記內的文本<br/> <br/> - 'title' 將是一個連結（放置在 &lt;&zwnj;A&zwnj;&gt; HTML 標記內），僅當 '了link' 選項。 <br/> - 所有“選項”，例如：id、class、...（不包括“連結”），都將成為 &lt;&zwnj;LI&zwnj;&gt; HTML 標記的 HTML 標記參數。 <br/><br/><b>註 3:</b> 所有選項（包括 'link' 選項）都是可選的，因此您可以編寫： TitleNN[] 而不指定任何選項"

FLEXI_FIELD_LIST_CLASS="列表類"
FLEXI_FIELD_LIST_CLASS_DESC="將一個類別新增至清單中，如果不需要，則保留為空。"

FLEXI_FIELD_LINKSLIST_LIST_TAG_PARAMS="HTML 標籤參數"

FLEXI_FIELD_LIST_ID="列表ID"
FLEXI_FIELD_LIST_ID_DESC="將 ID 新增到清單中，如果不需要則留空。"
FLEXI_FIELD_LIST_TYPE="清單類型"
FLEXI_FIELD_LIST_TYPE_DESC="設定清單類型，通常為'ul'"

FLEXI_FIELD_LINKSLIST_CUSTOM_CSS_JS="自訂 JS/CSS"

FLEXI_FIELD_LINKSLIST_JS_CODE="JavaScript 程式碼"
FLEXI_FIELD_LINKSLIST_JS_CODE_DESC="顯示此欄位時新增至前端視圖的可選 JavaScript 程式碼，因此您可以將 JS 附加到此欄位插入的鏈接，並建立可根據您的需求操作頁面的可點擊操作。 <br/><br/><b>注意</b> 即使該字段插入零個鏈接，也會添加 JS 代碼。因此，您的 JS 程式碼必須附加一個適當的 jQuery 選擇器，該選擇器可能會找到，也可能找不到。 <br/><br/><b>注意</b>：顯示此欄位時，只會在項目檢視和多項目檢視中新增一次。或者，也可以將其永久添加到您的任何 JS 文件中"
FLEXI_FIELD_LINKSLIST_CSS_CODE="CSS 規則"
FLEXI_FIELD_LINKSLIST_CSS_CODE_DESC="顯示此欄位時新增至前端視圖的可選 CSS 規則。 <br/><br/><b>注意</b>：當顯示此欄位時，這些只會在項目檢視和多項目檢視中新增一次。或者，這些也可以永久添加到您的任何 CSS 文件中"

FLEXI_FIELD_LIST_ADD_NON_SELECTED="顯示未選擇且無連結"
FLEXI_FIELD_LIST_ADD_NON_SELECTED_DESC="通常，未選擇的值不會包含在建立的清單中。啟用此選項可在不新增連結標籤的情況下顯示它們，而是新增 SPAN 標籤"
FLEXI_FIELD_LIST_UNORDER="無序列表"
FLEXI_FIELD_LIST_ORDER="有序列表"
