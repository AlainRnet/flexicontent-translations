PLG_FLEXICONTENT_FIELDS_ADDRESSINT="此欄位將地址資訊新增至項目。包括街道地址、城市、州/省、郵遞區號和國家/地區的詳細欄位。對於美國地址，它包括一個州的下拉列表。它有一個 JavaScript 地理位置函數，可以使用 Google Map API 來取得地址的緯度和經度並儲存在資料庫中。在前端，它會自動僅顯示包含資料的字段，以及帶有標記的位置的 Google 地圖圖像。字段配置有幾個選項來控制前端的顯示。"
