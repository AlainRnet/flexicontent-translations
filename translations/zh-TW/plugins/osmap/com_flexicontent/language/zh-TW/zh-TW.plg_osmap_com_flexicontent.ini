OSMAP_FLEXICONTENT_SHOW_UNAUTHORIZED_LINKS_DESC="選擇包含僅註冊使用者可用的未經授權（不可查看）內容的連結。最好符合 FLEXIcontent 元件配置中的顯示未經授權的連結設定。未被授權查看內容的使用者將被重定向到 Joomla 登入頁面。"

