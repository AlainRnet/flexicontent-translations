; About expanding or not expanding the "expandable" MENU Iitems, e.g. CATEGORY-LIKE views and TAG views
OSMAP_FLEXICONTENT_EXPAND_LINKS_SEP="<hr/><strong>展開連結（包括包含的內容項目）</strong>"
OSMAP_FLEXICONTENT_EXPAND_CATEGORY_LINKS_LABEL="展開類別連結"
OSMAP_FLEXICONTENT_EXPAND_CATEGORY_LINKS_DESC="類別（單一/多個）選單項目將擴展以包括所有內容項目。通常您會希望啟用此功能，除非您有太多項目或您喜歡使用不同的方式將項目新增至網站地圖。例如透過標記視圖或透過作者視圖"
OSMAP_FLEXICONTENT_EXPAND_AUTHOR_LINKS_LABEL="展開作者連結"
OSMAP_FLEXICONTENT_EXPAND_AUTHOR_LINKS_DESC="作者選單項目將擴展為包括作者擁有的所有內容項目。如果您啟用此功能，請注意內容項目也可能列在內部類別中，從而多次列出"
OSMAP_FLEXICONTENT_EXPAND_TAG_LINKS_LABEL="展開標籤連結"
OSMAP_FLEXICONTENT_EXPAND_TAG_LINKS_DESC="標籤選單項目將展開以包含所有標記的內容項目。如果您啟用此功能，請注意內容項目也可能列在內部類別中，從而多次列出"

