PLG_CONTENT_FLEXIBREAK_DESCRIPTION="FLEXIcontent 替代標準分頁外掛程式（提供即時 javascript 分頁和其他替代方案）。允許建立帶有可選目錄的分頁文章。透過使用通常位於文章文字面板下方的分頁符號按鈕插入分頁符號。分頁符號將在文字視窗中顯示為簡單的水平線。<br />顯示的文字將取決於所選選項，可能是標題、替代文字（如果提供）或頁碼。 <br/> <br/> HTML 用法為：<br/> &lt;hr class='system-pagebreak' /&gt;<br />&lt;hr class='system-pagebreak' title='The page title' /&gt; 或 <br />&lt;hr class='system-pagebreak' alt='The first page' /&gt; 或 <br />&lt;hr class='system-pagebreak' title='The page title' alt='The first page' /&gt; 或 <br />&lt;hr class='system-pagebreak' alt='The first page' title='The page title' /&gt;"

