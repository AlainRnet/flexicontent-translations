FLEXI_FIELD_SELECT_ELEMENTS="Wartości elementów"
FLEXI_FIELD_SELECT_ELEMENTS_DESC="Elementy niestandardowe lub zapytanie SQL. <br/><br/>Dla <b>elementów niestandardowych</b>składnia jest następująca:<br> wartość1:<span></span>:label1%% &nbsp; wartość2:<span></span>:label2%% &nbsp; <br/><br/>Dla <b>Zapytanie SQL</b>wpisz:<br/> WYBIERZ wartość, wartość jako tekst FROM #__flexicontent_fields_item_relations WHERE Field_id='{field_id}' AND wartość != '' GROUP BY wartość<br/><br/> <b>Możesz umieścić zamienniki</b>: dla bieżących danych pola: {field->id} {field->field_type} i dla danych pozycji: { item->created_by} {item->catid} itd <br><b>UWAGA</b>:<br> Nazwy będą przekazywane przez JText... aby umożliwić obsługę wielu języków (Możesz dodać je do swoich plików językowych)"

