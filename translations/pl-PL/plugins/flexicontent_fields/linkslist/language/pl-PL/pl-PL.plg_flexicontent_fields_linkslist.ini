FLEXI_FIELD_LINKSLIST="Dodatek dla FLEXIcontent. Kontrolka: lista odnośników"

FLEXI_FIELD_LINKSLIST_LIST_ELEMENTS="Elementy listy"
FLEXI_FIELD_LINKSLIST_LIST_ELEMENTS_DESC="Elementy listy nieuporządkowanej (&lt;&zwnj;UL&zwnj;&gt;) lub uporządkowanej (&lt;&zwnj;OL&zwnj;&gt;). <br/><br/> Składnia jest następująca: <br/> &nbsp; Tytuł1[id=&quot;tagid1&quot; class=&quot;cssclass1&quot; ... link=&quot;#link1&quot;] &#x3a;&#8203;&#x3a; <br/> &nbsp; Tytuł2[id=&quot;tagid2&quot; class=&quot;cssclass2&quot; . .. link=&quot;#link2&quot;] &#x3a;&#8203;&#x3a; <br/> &nbsp; Title3[id=&quot;tagid3&quot; class=&quot;cssclass3&quot; ... link=&quot;#link3&quot;] <br/><br/><b>UWAGA 1:</b> <br/> - użyj &#x3a;&#8203;&#x3a; jako separator elementów listy, <br/> - użyj [opcja=wartość], aby określić opcje każdego elementu listy. <br/><br/><b>UWAGA 2:</b><br/> - 'tytuł' to tekst wewnątrz znacznika &lt;&zwnj;LI&zwnj;&gt; HTML, <br/> - 'tytuł' będzie linkiem (umieszczonym wewnątrz znacznika &lt;&zwnj;A&zwnj;&gt; HTML) TYLKO jeśli ' opcja link jest określona. <br/> - wszystkie 'opcje' takie jak: id,class,... (z wyłączeniem 'link') staną się parametrami tagu HTML &lt;&zwnj;LI&zwnj;&gt; tagu HTML. <br/><br/><b>UWAGA 3:</b> wszystkie opcje (łącznie z opcją 'link') są opcjonalne, dlatego możesz wpisać: TitleNN[] bez podawania jakichkolwiek opcji"

