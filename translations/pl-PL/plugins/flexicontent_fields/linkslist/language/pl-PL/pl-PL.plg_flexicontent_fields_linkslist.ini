FLEXI_FIELD_LIST_ADD_NON_SELECTED_DESC="Zwykle niewybrane wartości nie są uwzględniane na utworzonej liście. Włącz tę opcję, aby wyświetlać je bez dodawania znacznika łącza, zamiast tego zostanie dodany znacznik SPAN"
