FLEXI_FIELD_LINKSLIST_LIST_TAG_PARAMS="Parametry TAGu HTML"

FLEXI_FIELD_LIST_ID="ID CSS listy"
FLEXI_FIELD_LIST_ID_DESC="Dodaj unikalny identyfikator wyjątku, pozostaw pute, aby nie oznaczać listy atrybutem id."
FLEXI_FIELD_LIST_TYPE="Rodzaj listy"
FLEXI_FIELD_LIST_TYPE_DESC="Ustaw typ listy, zwykle 'ul'"

FLEXI_FIELD_LINKSLIST_CUSTOM_CSS_JS="Niestandardowy JS/CSS"

FLEXI_FIELD_LINKSLIST_JS_CODE="Kod JavaScript"
FLEXI_FIELD_LINKSLIST_JS_CODE_DESC="Opcjonalny kod JavaScript do dodania do widoku frontendu po wyświetleniu tego pola, dzięki czemu możesz dołączyć JS do linków wstawianych przez to pole i stworzyć klikalne akcje, które będą manipulować Twoją stroną zgodnie z Twoimi potrzebami. <br/><br/><b>UWAGA</b> kod JS jest dodawany nawet jeśli w tym polu wstawiane są linki ZERO. Dlatego Twój kod JS musi być dołączony np. z odpowiednim selektorem jQuery, który selektor może zostać znaleziony lub nie. <br/><br/><b>UWAGA</b>: zostanie dodane tylko raz, zarówno w widoku elementu, jak i w widoku wielu elementów, gdy to pole jest wyświetlane. Alternatywnie można to również dodać na stałe do dowolnego pliku JS"
FLEXI_FIELD_LINKSLIST_CSS_CODE="Reguły CSS"
FLEXI_FIELD_LINKSLIST_CSS_CODE_DESC="Opcjonalne reguły CSS do dodania do widoku frontendowego, gdy to pole jest wyświetlane. <br/><br/><b>UWAGA</b>: zostaną one dodane tylko raz, zarówno w widoku elementu, jak i w widoku wielu elementów, gdy to pole jest wyświetlane. Alternatywnie można je również dodać na stałe do dowolnego pliku CSS"

