; OSMAP Plugin for FLEXIcontent Component

; About including or not including the content Item links in the sitemap
OSMAP_FLEXICONTENT_ITEMS_IN_SITEMAP_SEP="<strong>รายการเนื้อหาในแผนผังไซต์ </strong>"
OSMAP_FLEXICONTENT_SHOW_ITEMS_LABEL="แสดง (ขยายมุมมอง)"
OSMAP_FLEXICONTENT_SHOW_ITEMS_DESC="เราควรรวมรายการเนื้อหาไว้ในแผนผังเว็บไซต์หรือไม่ <br/><br/> <b>หมายเหตุ</b>: สิ่งนี้ส่งผลต่อมุมมอง 'ขยายได้' ของ FLEXIcontent ทั้งหมด"
OSMAP_FLEXICONTENT_SHOW_ITEMS_IN_MAINCAT_ONLY_LABEL="ในหมวดหลักเท่านั้น"
OSMAP_FLEXICONTENT_SHOW_ITEMS_IN_MAINCAT_ONLY_DESC="FLEXIcontent อนุญาตให้มีหลายหมวดหมู่ต่อรายการเนื้อหา ซึ่งอาจส่งผลให้รายการของคุณปรากฏหลายครั้งในแผนผังไซต์ คุณสามารถหลีกเลี่ยงสิ่งนี้ได้โดยแสดงแต่ละรายการภายในหมวดหมู่หลักเท่านั้น"

; About expanding or not expanding the "expandable" MENU Iitems, e.g. CATEGORY-LIKE views and TAG views
OSMAP_FLEXICONTENT_EXPAND_LINKS_SEP="<hr/><strong>ขยายลิงก์ (รวมรายการเนื้อหาที่มีอยู่)</strong>"
OSMAP_FLEXICONTENT_EXPAND_CATEGORY_LINKS_LABEL="ขยายลิงค์หมวดหมู่"
OSMAP_FLEXICONTENT_EXPAND_CATEGORY_LINKS_DESC="รายการเมนูหมวดหมู่ (เดี่ยว/หลาย) จะถูกขยายเพื่อรวมรายการเนื้อหาทั้งหมด โดยปกติแล้วคุณต้องการให้เปิดใช้งานสิ่งนี้ เว้นแต่คุณจะมีรายการมากเกินไป หรือคุณต้องการใช้วิธีอื่นในการเพิ่มรายการของคุณลงในแผนผังเว็บไซต์ เช่นผ่านมุมมองที่แท็กหรือผ่านมุมมองของผู้เขียน"
OSMAP_FLEXICONTENT_EXPAND_AUTHOR_LINKS_LABEL="ขยายลิงก์ผู้เขียน"
OSMAP_FLEXICONTENT_EXPAND_AUTHOR_LINKS_DESC="รายการเมนูผู้เขียนจะถูกขยายเพื่อรวมรายการเนื้อหาทั้งหมดที่ผู้เขียนเป็นเจ้าของ หากคุณเปิดใช้งานสิ่งนี้ โปรดทราบว่ารายการเนื้อหาอาจแสดงอยู่ในหมวดหมู่ภายในด้วย ดังนั้นจึงแสดงรายการหลายครั้ง"
OSMAP_FLEXICONTENT_EXPAND_TAG_LINKS_LABEL="ขยายลิงก์แท็ก"
OSMAP_FLEXICONTENT_EXPAND_TAG_LINKS_DESC="รายการเมนูแท็กจะถูกขยายเพื่อรวมรายการเนื้อหาที่แท็กทั้งหมด หากคุณเปิดใช้งานสิ่งนี้ โปรดทราบว่ารายการเนื้อหาอาจแสดงอยู่ในหมวดหมู่ภายในด้วย ดังนั้นจึงแสดงรายการหลายครั้ง"

; Size, Time, etc limits
OSMAP_FLEXICONTENT_CONTENT_LIMITS_SEP="ข้อจำกัดในการลงรายการและเนื้อหาที่ไม่ได้รับอนุญาต<hr/>"
OSMAP_FLEXICONTENT_MAX_ITEMS_PER_CATEGORY_LABEL="สูงสุด รายการต่อหมวดหมู่"
OSMAP_FLEXICONTENT_MAX_ITEMS_PER_CATEGORY_DESC="จำนวนรายการสูงสุดต่อหมวดหมู่ที่จะรวมไว้ในแผนผังเว็บไซต์ (เว้นว่างไว้โดยไม่มีขีดจำกัด) ข้อจำกัดด้านสุขอนามัยสำหรับหมวดหมู่ที่มีหลายรายการ"
OSMAP_FLEXICONTENT_MAX_AGE_IN_DAYS_LABEL="สูงสุด อายุเป็นวัน"
OSMAP_FLEXICONTENT_MAX_AGE_IN_DAYS_DESC="อายุสูงสุดของรายการที่จะรวมไว้ในแผนผังเว็บไซต์ (เว้นว่างไว้โดยไม่มีขีดจำกัด) กำหนดขีดจำกัดนี้หากอายุทำให้เนื้อหาของคุณมีความสำคัญน้อยลง เช่น เว็บไซต์ข่าว"
OSMAP_FLEXICONTENT_SHOW_UNAUTHORIZED_LINKS_LABEL="แสดงลิงก์ที่ไม่ได้รับอนุญาต"
OSMAP_FLEXICONTENT_SHOW_UNAUTHORIZED_LINKS_DESC="เลือกเพื่อรวมลิงก์ไปยังเนื้อหาที่ไม่ได้รับอนุญาต (ดูไม่ได้) ซึ่งมีให้เฉพาะผู้ใช้ที่ลงทะเบียนเท่านั้น ดีที่สุดเพื่อให้ตรงกับการตั้งค่าแสดงลิงก์ที่ไม่ได้รับอนุญาตในการกำหนดค่าองค์ประกอบ FLEXIcontent ผู้ใช้ที่ไม่ได้รับอนุญาตให้ดูเนื้อหาจะถูกเปลี่ยนเส้นทางไปยังหน้าเข้าสู่ระบบ Joomla"

