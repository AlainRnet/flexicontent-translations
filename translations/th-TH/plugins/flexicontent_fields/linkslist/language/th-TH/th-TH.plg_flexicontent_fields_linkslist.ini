FLEXI_FIELD_LINKSLIST="ปลั๊กอินฟิลด์รายการลิงค์สำหรับเนื้อหา FLEXIcontent"

FLEXI_FIELD_LINKSLIST_LIST_ELEMENTS="รายการองค์ประกอบ"
FLEXI_FIELD_LINKSLIST_LIST_ELEMENTS_DESC="องค์ประกอบของรายการที่ไม่เรียงลำดับ (&lt;&zwnj;UL&zwnj;&gt;) หรือรายการสั่งซื้อ (&lt;&zwnj;OL&zwnj;&gt;) <br/><br/> ไวยากรณ์มีดังต่อไปนี้: <br/> &nbsp; Title1[id=&quot;tagid1&quot; class=&quot;cssclass1&quot; ... link=&quot;#link1&quot;] &#x3a;&#8203;&#x3a; <br/> &nbsp; Title2[id=&quot;tagid2&quot; class=&quot;cssclass2&quot; .. link=&quot;#link2&quot;] &#x3a;&#8203;&#x3a; <br/> &nbsp; Title3[id=&quot;tagid3&quot; class=&quot;cssclass3&quot; ... link=&quot;#link3&quot;] <br/><br/><b>หมายเหตุ 1:</b> <br/> - ใช้ &#x3a;&#8203;&#x3a; เป็น ตัวคั่นองค์ประกอบรายการ <br/> - ใช้ [option=value] เพื่อระบุตัวเลือกของแต่ละองค์ประกอบรายการ <br/><br/><b>หมายเหตุ 2:</b><br/> - 'title' คือข้อความภายในแท็ก HTML &lt;&zwnj;LI&zwnj;&gt; , <br/> - 'title' จะเป็นลิงก์ (วางไว้ภายในแท็ก &lt;&zwnj;A&zwnj;&gt; HTML) เฉพาะในกรณีที่ ' มีการระบุตัวเลือกลิงค์' <br/> - 'ตัวเลือก' ทั้งหมด เช่น: id,class,... (ไม่รวม 'link') จะกลายเป็นพารามิเตอร์แท็ก HTML ของแท็ก HTML &lt;&zwnj;LI&zwnj;&gt; <br/><br/><b>หมายเหตุ 3:</b> ตัวเลือกทั้งหมด (รวมถึงตัวเลือก 'ลิงก์') เป็นทางเลือก ดังนั้นคุณจึงสามารถเขียน: TitleNN[] โดยไม่ต้องระบุตัวเลือกใดๆ"

FLEXI_FIELD_LIST_CLASS="รายการคลาส"
FLEXI_FIELD_LIST_CLASS_DESC="เพิ่มชั้นเรียนลงในรายการ เว้นว่างไว้หากไม่ต้องการ"

FLEXI_FIELD_LINKSLIST_LIST_TAG_PARAMS="พารามิเตอร์แท็ก HTML"

FLEXI_FIELD_LIST_ID="รหัสรายการ"
FLEXI_FIELD_LIST_ID_DESC="เพิ่ม ID ลงในรายการ เว้นว่างไว้หากคุณไม่ต้องการ"
FLEXI_FIELD_LIST_TYPE="ประเภทรายการ"
FLEXI_FIELD_LIST_TYPE_DESC="ตั้งค่าประเภทรายการ โดยปกติจะเป็น 'ul'"

FLEXI_FIELD_LINKSLIST_CUSTOM_CSS_JS="JS/CSS แบบกำหนดเอง"

FLEXI_FIELD_LINKSLIST_JS_CODE="รหัสจาวาสคริปต์"
FLEXI_FIELD_LINKSLIST_JS_CODE_DESC="รหัสจาวาสคริปต์ที่เป็นทางเลือกเพื่อเพิ่มในมุมมองส่วนหน้าเมื่อฟิลด์นี้ปรากฏขึ้น ดังนั้นคุณจึงสามารถแนบ JS เข้ากับลิงก์ที่แทรกโดยฟิลด์นี้ และสร้างการดำเนินการที่คลิกได้ซึ่งจะจัดการเพจของคุณตามความต้องการของคุณ <br/><br/><b>หมายเหตุ</b> รหัส JS จะถูกเพิ่มแม้ว่าฟิลด์นี้จะแทรกลิงก์เป็นศูนย์ก็ตาม ดังนั้นโค้ด JS ของคุณต้องแนบมากับตัวเลือก jQuery ที่เหมาะสม ซึ่งตัวเลือกอาจพบหรือไม่พบก็ได้ <br/><br/><b>หมายเหตุ</b>: สิ่งนี้จะถูกเพิ่มเพียงครั้งเดียวในมุมมองรายการทั้งสองและในมุมมองหลายรายการเมื่อฟิลด์นี้ปรากฏขึ้น หรืออาจเพิ่มสิ่งนี้ลงในไฟล์ JS ของคุณอย่างถาวรก็ได้"
FLEXI_FIELD_LINKSLIST_CSS_CODE="กฎซีเอสเอส"
FLEXI_FIELD_LINKSLIST_CSS_CODE_DESC="กฎ CSS ตัวเลือกที่จะเพิ่มลงในมุมมองส่วนหน้าเมื่อช่องนี้แสดง <br/><br/><b>หมายเหตุ</b>: สิ่งเหล่านี้จะถูกเพิ่มเพียงครั้งเดียวในมุมมองรายการทั้งสองและในมุมมองหลายรายการเมื่อฟิลด์นี้ปรากฏขึ้น หรืออาจเพิ่มสิ่งเหล่านี้ลงในไฟล์ CSS ของคุณอย่างถาวรก็ได้"

FLEXI_FIELD_LIST_ADD_NON_SELECTED="แสดงผลไม่ถูกเลือกโดยไม่มีลิงก์"
FLEXI_FIELD_LIST_ADD_NON_SELECTED_DESC="โดยปกติค่าที่ไม่ได้เลือกจะไม่รวมอยู่ในรายการที่สร้างขึ้น เปิดใช้งานตัวเลือกนี้เพื่อแสดงโดยไม่ต้องเพิ่มแท็กลิงก์ เนื่องจากแท็ก SPAN จะถูกเพิ่มแทน"
