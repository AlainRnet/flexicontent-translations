FLEXI_FIELD_LINKSLIST="Länklista Field Plugin för FLEXIcontent"

FLEXI_FIELD_LINKSLIST_LIST_ELEMENTS="Lista element"
FLEXI_FIELD_LINKSLIST_LIST_ELEMENTS_DESC="Elementen i en oordnad (&lt;&zwnj;UL&zwnj;&gt;) eller en beställd (&lt;&zwnj;OL&zwnj;&gt;) lista. <br/><br/> Syntaxen är följande: <br/> &nbsp; Titel1[id=&quot;tagid1&quot; klass=&quot;cssklass1&quot; ... länk=&quot;#länk1&quot;] &#x3a;&#8203;&#x3a; <br/> &nbsp; Titel2[id=&quot;tagid2&quot; klass=&quot;&quot; . .. länk=&quot;#länk2&quot;] &#x3a;&#8203;&#x3a; <br/> &nbsp; Titel3&#8203;id=&quot;tagid3&quot; class=&quot;cssclass3&quot; ...&#x3a; =&quot;#länk3&quot;] <br/><br/><b>OBS 1:</b> <br/> - använd &#x3a;listelementseparator, <br/> - använd [option=värde] för att specificera alternativen för varje listelement. <br/><br/><b>NOTERA 2:</b><br/> - 'titel' är texten inuti &lt;&zwnj;LI&zwnj;&gt; HTML-taggen, <br/> - 'title' kommer att vara en länk (placerad inuti en &lt;&zwnj;A&zwnj;&gt; HTML-tagg) ENDAST om ' länk' alternativet anges. <br/> - alla 'alternativ' som: id,class,... (exklusive 'länk'), kommer att bli HTML-taggparametrar för &lt;&zwnj;LI&zwnj;&gt; HTML-taggen. <br/><br/><b>OBS 3:</b> alla alternativ (inklusive alternativet 'länk') är valfria, så du kan skriva: TitleNN[] utan att ange några alternativ"

FLEXI_FIELD_LIST_CLASS="Lista klass"
FLEXI_FIELD_LIST_CLASS_DESC="Lägg till en klass i listan, lämna tom om du inte behöver den."

FLEXI_FIELD_LINKSLIST_LIST_TAG_PARAMS="HTML TAG parametrar"

FLEXI_FIELD_LIST_ID="List-ID"
FLEXI_FIELD_LIST_ID_DESC="Lägg till ett ID i listan, lämna tomt om du inte behöver det."
FLEXI_FIELD_LIST_TYPE="Listtyp"
FLEXI_FIELD_LIST_TYPE_DESC="Ställ in listtypen, vanligtvis 'ul'"

FLEXI_FIELD_LINKSLIST_CUSTOM_CSS_JS="Anpassad JS/CSS"

FLEXI_FIELD_LINKSLIST_JS_CODE="Javascript-kod"
FLEXI_FIELD_LINKSLIST_JS_CODE_DESC="Valfri javascript-kod att lägga till i frontendvyn när detta fält visas, så du kan bifoga JS till länkarna som infogas av detta fält och skapa klickbara åtgärder som kommer att manipulera din sida enligt dina behov. <br/><br/><b>NOTERA</b> JS-koden läggs till även om detta fält infogar NOLL länkar. Därför måste din JS-kod bifogas t.ex. med en lämplig jQuery-väljare vilken väljare kan hittas eller inte. <br/><br/><b>ANMÄRKNING</b>: detta kommer endast att läggas till en gång, både i objektvyn och i flerobjektvyer när detta fält visas. Alternativt kan detta också läggas till permanent i vilken JS-fil som helst"
FLEXI_FIELD_LINKSLIST_CSS_CODE="CSS-regler"
FLEXI_FIELD_LINKSLIST_CSS_CODE_DESC="Valfria CSS-regler att lägga till i frontendvyn när det här fältet visas. <br/><br/><b>ANMÄRKNING</b>: dessa kommer endast att läggas till en gång, både i objektvyn och i flerobjektvyer när detta fält visas. Alternativt kan dessa också läggas till permanent i din CSS-fil"

FLEXI_FIELD_LIST_ADD_NON_SELECTED="Visa ej vald utan länk"
FLEXI_FIELD_LIST_ADD_NON_SELECTED_DESC="Normalt ingår ej ej valda värden i den skapade listan. Aktivera det här alternativet för att visa dem utan att lägga till en länktagg, istället som SPAN-tagg kommer att läggas till"
FLEXI_FIELD_LIST_UNORDER="Oordnad lista"
FLEXI_FIELD_LIST_ORDER="Beställd lista"
