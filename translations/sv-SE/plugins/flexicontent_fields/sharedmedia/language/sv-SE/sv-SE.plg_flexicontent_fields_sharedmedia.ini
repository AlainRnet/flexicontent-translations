PLG_FLEXICONTENT_FIELDS_SHAREDMEDIA="Det här fältet bäddas in i objekt, en mediaspelare (video/ljud) från delade videosajter som YouTube, Vimeo, Dailymotion, Vevo, Hulu, Metacafe, etc. och ljudsajter som soundclound, last.fm, etc.<br/><br/> Mediareferenser (fältet värden) kan läggas till i det här fältet, genom att bara kopiera URL:en till den ursprungliga mediesidan, mediainformationen hämtas (titel, författare, beskrivning, etc) och en förhandsvisningsspelare bäddas in när fältet visas. Fältkonfigurationen gör det möjligt att styra vilken information som visas, såväl som spelarens mått. Förutom YouTube, Vimeo och Dailymotion är hämtningsförmågan baserad på embed.ly-tjänsten, som är gratis för upp till 5 000 webbadresser per månad. Det rekommenderas att skaffa och ange din egen embed.ly API-nyckel."
