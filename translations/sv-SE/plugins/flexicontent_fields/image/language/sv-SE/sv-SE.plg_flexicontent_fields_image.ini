FLEXI_FIELD_IMAGE_SRC_MODE="Bildkälla"
FLEXI_FIELD_IMAGE_SRC_MODE_DESC="<b>Ändra inte efter att värden har lagts till, mappläge rekommenderas när du skapar gallerifält</b> <br/><br/>a. Använd <b>DB MODE</b>när du tilldelar attributbilder till innehållsobjekt som måste <b>återanvändas</b> av olika objekt och <u>fler alternativ</u> behövs än de som erbjuds av <u>radio-bild</u> , <u>kryssruta-bild</u> fält TYPER <br/><br/> t.ex. attribut med beskrivningar och popup-länkar etc <br/><br/> b. Använd läget <b>FOLDER</b>, när du har bilder som inte kan återanvändas, <br/><br/> t.ex. ett bildgalleri specifikt för varje innehållsobjekt"

