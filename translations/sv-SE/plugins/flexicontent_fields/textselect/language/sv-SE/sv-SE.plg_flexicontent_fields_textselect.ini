FLEXI_FIELD_SELECT_ELEMENTS="Elementvärden"
FLEXI_FIELD_SELECT_ELEMENTS_DESC="Anpassade element eller SQL-fråga. <br/><br/>För <b>anpassade element</b>är syntaxen följande:<br> värde1:<span></span>:etikett1%% &nbsp; värde2:<span></span>:etikett2%% &nbsp; <br/><br/>För <b>SQL-fråga</b>anger du:<br/> SELECT-värde, värde som text FRÅN #__flexicontent_fields_item_relations WHERE field_id='{field_id}' AND value != '' GROUP BY value<br/><br/> <b>Du kan sätta ersättningar</b>: för aktuella fältdata: {field->id} {field->field_type} och för artikeldata: { item->created_by} {item->catid} etc. <br><b>NOTERA</b>:<br> Namnen kommer att skickas via JText ... för att tillåta flerspråksstöd (Du kan lägga till dem i dina språkfiler)"

FLEXI_FIELD_SELECT_FIELD_PROMPT="Första alternativtext<br/><small>(En informativ uppmaning)</small>"
FLEXI_FIELD_SELECT_FIELD_PROMPT_DESC="Text för det första alternativet i rullgardinsmenyn Välj t.ex. \"Välj existerande värde\" etc. <br/><br/><b>OBS</b>: Detta alternativ har inget värde <br/><br/><b>OBS</b>: Denna text är språkfiltrerad så att du kan ange en språkutbytbar sträng"

