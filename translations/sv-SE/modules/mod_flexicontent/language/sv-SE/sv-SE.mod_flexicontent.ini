FLEXI_UMOD_IGNORE_SCHEDULED_EXPIRED_DATES_DESC="Du kan välja att ignorera upp-/neddatum för publicering, och därmed inkludera objekt som är schemalagda att publiceras (med ett framtida publiceringsdatum) och/eller objekt som har löpt ut (som har ett tidigare publiceringsdatum). Detta kan kombineras med DATE-filtreringsomfånget för att ge ett mer användbart resultat. <br/><br/>OBS att du inte vill lägga till länkar till dessa objekt, eftersom dessa inte kommer att vara synliga om de har löpt ut eller schemalagts. Ett exempel på en sådan användning skulle vara att visa viss information om kommande (schemalagda) objekt eller om tidigare (utgångna) objekt"

FLEXI_UMOD_USE_LIST_ITEMS_IN_ANY_STATE_ACL="Lista alla (via ACL)"
FLEXI_UMOD_USE_LIST_ITEMS_IN_ANY_STATE_ACL_DESC="Aktivera detta för att tillåta privilegierade användare (ACL-behörighet: 'lista objekt i valfritt tillstånd') och superadministratörer att se ALLA tillståndsobjekt och objekt som är schemalagda och/eller förfallna. <br/><br/>OBS att användare utan ACL-behörighet 'lista objekt i vilket tillstånd som helst' inte kommer att se objekten, men du kanske skulle vilja ge denna modul en specifik/speciell vy åtkomstnivå"

