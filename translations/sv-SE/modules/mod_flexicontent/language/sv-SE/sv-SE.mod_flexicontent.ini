FLEXI_UMOD_EXPERIMENTAL="Experimentell"
FLEXI_UMOD_EXPERIMENTAL_DESC="Experimentella funktioner är endast till för att testa och få rapporter från slutanvändare eller testare om de fungerar. <br/><br/>OBS: vi stöder dessa direkt, och om de orsakar problem KOMMER de att INAKTIVERAS i framtida versioner"

