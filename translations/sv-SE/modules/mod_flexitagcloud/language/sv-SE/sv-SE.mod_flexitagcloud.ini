FLEXI_CUSTOM_ALPHA_INDEX_CHARS="Anpassad alfaindexlista"
FLEXI_CUSTOM_ALPHA_INDEX_CHARS_DESC="Definiera en anpassad Alpha Index-lista med teckenenheter (enkelt tecken / intervall / alias / aggregationer)<br><br>Använd kommatecken(,) för att separera teckenenheter och använd dubbla utropstecken(!!) för att separera teckengrupper.<br /><b>Exempel</b>: [default]=a,b,c,def,g,h,kn,opq,rz !! 0,1,2,3,4-9<br><br>Använd tecknet # för att specificera alla siffror och använd minus(-) för att definiera intervall, och sätta ihop tecken utan kommatecken inga aggregationer.<br><br>För per språk använd [shortlang]= t.ex. [fr]=#,a,b,c,...,z [en]=#,a,b,c,d,...x,y,z [default]=0-9, ac,d,e... UTAN nya radtecken"
FLEXI_CUSTOM_ALPHA_INDEX_GRPCSSCLASSES="CSS-klasser för AI-karaktärsgrupper"
FLEXI_CUSTOM_ALPHA_INDEX_GRPCSSCLASSES_DESC="CSS-klasserna för rutan runt de ovan beskrivna Alfaindex-teckengrupperna, t.ex. om du har 4 grupper kan du använda: bokstäver!!siffror!!bokstäver!!bokstäver . OBS att bokstäver och siffror är fördefinierade vilken annan klass du själv måste definiera"
FLEXI_CUSTOM_ALPHA_INDEX_SEPARATOR="Anpassad AI-teckenavgränsare"
FLEXI_CUSTOM_ALPHA_INDEX_SEPARATOR_DESC="Istället för rutor runt teckenentiteterna kommer denna avgränsare att användas, t.ex. eller '-' eller ',' <br>Lämna tom för att använda standardstil, för att använda specialtecken som '&#166;' använd &amp;#166;"
