FLEXI_CUSTOM_ALPHA_SKIP_EMPTY_DESC="Visa inte alls de oanvända (gråade och inaktiverade) Alpha Index-teckenenheterna"
FLEXI_CUSTOM_ALPHA_INDEX_ALIASES="Anpassade AI-teckenalias"
FLEXI_CUSTOM_ALPHA_INDEX_ALIASES_DESC="Ett enstaka tecken eller ord kommer att representera den angivna teckenenheten. Ange som: enletters~az!!numbers~0123456789 . Separera alias med !! För varje aliasdel före ~ är aliasnamndel efter ~ är teckenentitet t.ex. intervall eller aggregering som exemplet ovan visar. Inkludera här alias för alla språk du använder."

