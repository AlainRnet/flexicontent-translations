FLEXICONTENT_ITEM_SUBMISSION_DESC="Denna meny tillåter att användare lägger till innehåll i frontend."
FLEXICONTENT_ITEM_SUBMISSION_TIP="Visar formulär för att skapa en ny artikel"
FLEXICONTENT_ITEM_SUBMISSION="Formulär för ny artikel"

