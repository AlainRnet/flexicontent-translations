FLEXICONTENT_MAIN_DESC="Välj detta för att visa katalogvyn för FLEXIcontent. Det visar en lista över kategorierna och deras underkategorier (1 nivå djup) med antalet tilldelade artiklar, tillsammans med annan kategoriinformation. Du kan välja en rotkategori och möjlighet finns att visa ett kort meddelande"
