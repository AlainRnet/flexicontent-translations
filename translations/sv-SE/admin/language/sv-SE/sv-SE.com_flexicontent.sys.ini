FLEXICONTENT_FAVOURED_LEGACY_VIEW_DESC="Välj det här för att lista de objekt som den aktuella användaren har lagt till i sina favoriter, med hjälp av äldre vy kan den endast konfigureras via menyalternativ och har en layout som endast kan användas för tabeller"
