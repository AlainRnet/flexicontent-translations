FLEXICONTENT_AUTHORED_ITEMS_DESC="Välj detta  för att lista artiklar skrivna av <b>viss användare</b>. <br><small>Parametrar som används är (i ordning av åsidosättning): (a) global komponentparametrar, (b) angivna kategorin parametrar (om inställda), (c) författare parametrar för kategorier, (d) nuvarande menyn parametrar för kategorivyn(om åsidosättning är aktiverat)</small>"
FLEXICONTENT_AUTHORED_ITEMS_TIP="Visa artiklar skrivna av en specifik användare"
FLEXICONTENT_AUTHORED_ITEMS="Skribents artiklar"

FLEXICONTENT_MYITEMS_DESC="Välj detta för att lista objekt som tillhör den <b>som för närvarande är inloggad användare</b>.<br> <small>De parametrar som används är (i åsidosättningsordning): (a) globala komponentparametrar, (b) specificerade kategoriparametrar (om de är inställda), (c) författareparametrar för kategorier, (d) aktuella menyparametrar för kategori -vy- ( alltid)</small>"
