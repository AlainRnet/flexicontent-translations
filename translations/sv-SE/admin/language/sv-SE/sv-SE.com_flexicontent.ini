FLEXI_FILES_INFO_ABOUT_FILES_IN_DB="<h3>Varför en DB-baserad filhanterare?</h3><ul><li>För att hålla reda på <strong>filanvändning</strong> inuti innehåll (<strong>tilldelade</strong> objekt kolumnen på denna sida)</li><li>Till <strong>förhindra direkt åtkomst</strong> till filer, tillåter endast indirekt åtkomst, vilket också döljer filens verkliga sökväg (* <strong>fil / bildgallerifält</strong>)</li><li>För att lägga till <strong>fler kontroller</strong> över nedladdningen <sup>1</sup>(<strong>filfält</strong>) <br/>&nbsp; &nbsp; a. samla in <strong>träffar</strong> och annan statistik <br/>&nbsp; &nbsp; b. lägga till <strong>åtkomst</strong> kontroll till filerna och mer (t.ex. ladda ner kuponger <sup>1</sup>)</li><li>För att bättre hantera en <strong>SET av återanvändbara</strong> bilder <sup>2,3</sup>(<strong>bildgallerifält</strong> i DB-läge)</li>'</ul><p class='well'><sup></strong></sup> Varje ny version kan lägga till mer statistik och/eller mer nedladdningskontroll<br/><sup>2</sup> Om bilder inte är återanvändbara <strong>, använd INTE DB-läget i bildgallerifältet, använd istället <strong>' mappläge'</strong><br/><sup>3</sup> Om användaren inte kan lägga till extra bilder och/eller du behöver filtrera i objektlistorna, använd istället <strong>kryssruta-bild- eller radiobildsfält</strong></p>"
