FLEXI_FIELD_EMAIL_FORM_USEDESC="<b>AZ ŰRLAP RENDSZER HASZNÁLATA</b><br/><br/> - Szüksége van <b>1 e-mail mezőre</b> től e-mail címmel az azonosító/névben ÉS<br/> - <b>1 mezőben névvel az azonosító/névben</b> VAGY - <b>1 mezőben keresztnévvel és 1 vezetéknévvel.</b> in Id/name<br/>A <b>tárgy használatához adja hozzá a tárgyat a kívánt mező azonosítójához/névéhez</b><br/>Többértékű mező létrehozásához, például <b>rádió/jelölőnégyzet/válassza ki értékét1;;értéke 2</b> értékben. Használhat minden karakterláncot és a Joomla string fordítását. Az egyes mezők formázott értékei automatikusan létrejönnek.<br/><br/>Az értékben és a címkében tetszőleges karaktert és JSTRING-t használhat.<br/><br/>Értékekkel hozzáadhat html5 minta-ellenőrzést a<br/>mezőhöz - URL 'https://.*'<br/>- E-mail: '.+@globex.com'<br/>- '.jpg, .pdf .doc vagy audio/*, kép/* és többszörös vagy egyedi, például .pdf;;multiple;;5 olyan mezőhöz, amely több pdf-fájlt tartalmaz, csak 5 fájllal vagy .jpg;;egyedi csak egy jpg-hez '<br/>- Tel '[0-9]{3}-[0-9]{3}-[0-9]{4}'<br/>- Tartomány \"minimum érték;;érték max;; lépés, mint 0;;100;;10\""

