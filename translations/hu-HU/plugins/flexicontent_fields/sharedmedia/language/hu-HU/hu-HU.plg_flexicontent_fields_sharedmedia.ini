PLG_FLEXICONTENT_FIELDS_SHAREDMEDIA="Ez a mező elemekbe ágyazódik be, egy média (videó/audio) lejátszó megosztott videooldalakról, például YouTube, Vimeo, Dailymotion, Vevo, Hulu, Metacafe stb., valamint audiowebhelyek, például soundclound, last.fm stb.<br/><br/> Médiareferenciák (mező értékek) hozzáadhatók ebbe a mezőbe, az eredeti médiaoldal URL-jének másolásával, a médiainformációk lekérése (cím, szerző, leírás stb.), és a mező megtekintésekor beágyazódik egy előnézeti lejátszó. A mezőkonfiguráció lehetővé teszi a megjelenített információk, valamint a játékos méreteinek szabályozását. A YouTube, a Vimeo és a Dailymotion kivételével a beolvasási képesség az embed.ly szolgáltatáson alapul, amely havi 5000 URL-ig ingyenes. Javasoljuk, hogy szerezze be és adja meg a saját embed.ly API kulcsát."
