FLEXI_FIELD_EXISTING_IMAGE_LIST_DESC="Настройте способ создания существующего списка изображений"

FLEXI_FIELD_INCLUDE_IMAGES_UPLOADED_FIELD="Включить добавленное *"
FLEXI_FIELD_INCLUDE_IMAGES_UPLOADED_FIELD_DESC="Включить/отключить включение изображений, загруженных из других полей или через файловый менеджер (то есть всех изображений в защищенной папке)<br/><br/> ПРИМЕЧАНИЕ 1: поле изображения сохраняет изображения не в медиа-папке БД, а в защищенной папке БД. защиты доступа к исходным файлам изображений).<br/><br/>ПРИМЕЧАНИЕ 2. Вы можете выбрать автоматическое добавление _fldNN_ в имена миниатюр или выбрать использование уникальной папки миниатюр, но убедитесь, что вы установили уникальную папку миниатюр для этого поля !!! в противном случае поля будут продолжать перезаписывать миниатюры друг друга<br/><br/> ПРИМЕЧАНИЕ 3. Если вы включите выбор изображений, добавленных любым полем или файловым менеджером, удаление изображений будет отключено."

FLEXI_FIELD_LIMIT_TO_USER_UPLOADED="Включить загруженное пользователем"
FLEXI_FIELD_LIMIT_TO_USER_UPLOADED_DESC="При перечислении изображений, загруженных любым полем или файловым менеджером, вы можете ограничиться только теми, которые загружены текущим пользователем (рекомендуется)."

