FLEXI_FIELD_GROUP_THUMBS_WITH_OTHER_IMAGE_FIELDS="Группировать с другими полями изображения"
FLEXI_FIELD_GROUP_THUMBS_WITH_OTHER_IMAGE_FIELDS_DESC="Включение этого параметра приведет к тому, что поле будет участвовать в цепочке изображений с кнопками «Далее» и «Предыдущее».<br/><br/><b>ПРИМЕЧАНИЕ:</b> <br/>  – это поддерживается не ВСЕМИ типами галерей JS, например, не поддерживается для всплывающего окна Rockbox. <br/><br/><b>ПРИМЕЧАНИЕ:</b><br/> (a) <b>Для каждого элемента</b>группируются все поля изображений каждого элемента, например, по категории. Изображения просмотра будут сгруппированы для каждого элемента и, конечно же, в представлении элемента,<br/> (b) <b>для каждого представления</b>, будут группироваться поля изображений в соответствии с отображаемым видом: все изображения вида элемента, все изображения вида категории, все изображения всех модулей гибкого контента"

FLEXI_FIELD_IMAGE_FOLDER="Папка миниатюр <br/><small> * В режиме папки создается подпапка для каждого элемента</small>"
FLEXI_FIELD_IMAGE_FOLDER_DESC="Папка, в которой будут храниться миниатюры, <b>относительно вашего сайта Joomla</b>, (Нет косой черты в начале, никакой косой черты в конце!) <br/><br/> Если <b>Режим папки</b> включен, то для каждого контента будет создано <b>подкаталогов</b> элемент, и, кроме того, исходные файлы изображений будут помещены сюда вместо папки документа Global FLEXIcontent (защищенной)."
FLEXI_FIELD_IMAGE_SRC_MODE="Источник изображения"
FLEXI_FIELD_IMAGE_SRC_MODE_DESC="<b>Не изменять после добавления значений, при создании полей галереи рекомендуется использовать режим папки</b> <br/><br/>a. Используйте <b>РЕЖИМ БД</b>, при назначении изображений атрибутов элементам контента, которые необходимо <b>повторно использовать</b> различными элементами и еще <u>опций</u> необходимы, чем те, которые предлагаются <u>радиоизображением</u> , <u>изображением флажка</u> ТИПАМИ полей <br/><br/> например атрибуты с описаниями и всплывающими ссылками и т. д. <br/><br/> b. Используйте <b>режим ПАПКИ</b>при наличии изображений, которые нельзя использовать повторно, <br/><br/> например, галерею изображений, специфичную для каждого элемента контента."

