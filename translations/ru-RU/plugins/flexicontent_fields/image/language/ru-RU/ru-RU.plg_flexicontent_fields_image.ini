FLEXI_FIELD_UNIQUE_THUMB_METHOD_DESC="При совместном использовании изображений между полями нам необходимо предотвратить перезапись миниатюр полей друг друга.<br/><br/>Вы можете выбрать: <b>автоматически</b> добавить _fldNN_ в имена миниатюр или выбрать использование уникальной папки миниатюр, которую необходимо установить выше <b>вручную</b>"

