FLEXI_FIELD_AUTO_INSERT_UPLOADED_IMAGES="Автоматическая вставка при загрузке"
FLEXI_FIELD_AUTO_INSERT_UPLOADED_IMAGES_DESC="Включите эту опцию, чтобы автоматически закрыть всплывающее окно управления файлами и назначить вновь загруженные изображения в поле текущего значения изображения. <br/><br/>ПРИМЕЧАНИЕ. Если загружено несколько новых изображений, поля значений будут добавлены после текущего."
FLEXI_FIELD_PROTECT_ORIGINAL="Запретить доступ к исходным изображениям"
FLEXI_FIELD_PROTECT_ORIGINAL_DESC="Обычно вы хотите запретить доступ к исходным файлам изображений (этот параметр предназначен для режима папки, <b>, в случае режима БД они всегда защищены</b>). <br/><br/>Если вы используете оригинальные изображения в различных параметрах конфигурации, вам необходимо отключить этот параметр, иначе ваши ссылки на изображения получат ошибку отказа сервера."

