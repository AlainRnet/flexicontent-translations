FLEXI_FIELD_LINKSLIST="Плагин поля списка ссылок для FLEXIcontent"

FLEXI_FIELD_LINKSLIST_LIST_ELEMENTS="Элементы списка"
FLEXI_FIELD_LINKSLIST_LIST_ELEMENTS_DESC="Элементы неупорядоченного (&lt;&zwnj;UL&zwnj;&gt;) или упорядоченного (&lt;&zwnj;OL&zwnj;&gt;) списка. <br/><br/> Синтаксис следующий: <br/> &nbsp; Title1[id=&quot;tagid1&quot; class=&quot;cssclass1&quot; ... link=&quot;#link1&quot;] &#x3a;&#8203;&#x3a; <br/> &nbsp; Title2[id=&quot;tagid2&quot; class=&quot;cssclass2&quot; . .. link=&quot;#link2&quot;] &#x3a;&#8203;&#x3a; <br/> &nbsp; Title3[id=&quot;tagid3&quot; class=&quot;cssclass3&quot; ... link=&quot;#link3&quot;] <br/><br/><b>ПРИМЕЧАНИЕ 1:</b> <br/> — используйте &#x3a;&#8203;&#x3a; как разделитель элементов списка, <br/>  – используйте [option=value], чтобы указать параметры каждого элемента списка. <br/><br/><b>ПРИМЕЧАНИЕ 2:</b><br/> — «заголовок» — это текст внутри HTML-тега &lt;&zwnj;LI&zwnj;&gt; , <br/> — «заголовок» будет ссылкой (размещенной внутри HTML-тега &lt;&zwnj;A&zwnj;&gt; ) ТОЛЬКО если « указана опция link. <br/> — все «параметры», такие как: id,class,... (исключая «ссылку»), станут параметрами HTML-тега &lt;&zwnj;LI&zwnj;&gt; HTML-тега. <br/><br/><b>ПРИМЕЧАНИЕ 3:</b> все параметры (включая параметр «ссылка») являются необязательными, поэтому вы можете написать: TitleNN[] без указания каких-либо параметров."

FLEXI_FIELD_LIST_CLASS="Список классов"
FLEXI_FIELD_LIST_CLASS_DESC="Добавьте класс в список, оставьте пустым, если он вам не нужен."

FLEXI_FIELD_LINKSLIST_LIST_TAG_PARAMS="Параметры HTML-тега"

FLEXI_FIELD_LIST_ID="Идентификатор списка"
FLEXI_FIELD_LIST_ID_DESC="Добавьте идентификатор в список, оставьте пустым, если он вам не нужен."
FLEXI_FIELD_LIST_TYPE="Тип списка"
FLEXI_FIELD_LIST_TYPE_DESC="Установите тип списка, обычно «ul»."

FLEXI_FIELD_LINKSLIST_CUSTOM_CSS_JS="Пользовательский JS/CSS"

FLEXI_FIELD_LINKSLIST_JS_CODE="Javascript-код"
FLEXI_FIELD_LINKSLIST_JS_CODE_DESC="Необязательный код JavaScript для добавления в представление внешнего интерфейса, когда отображается это поле. Таким образом, вы можете прикрепить JS к ссылкам, вставленным в это поле, и создать интерактивные действия, которые будут манипулировать вашей страницей в соответствии с вашими потребностями. <br/><br/><b>ПРИМЕЧАНИЕ</b> Код JS добавляется, даже если в это поле вставлены НУЛЕВЫЕ ссылки. Таким образом, ваш JS-код должен быть прикреплен, например, к соответствующему селектору jQuery, который может быть найден или не найден. <br/><br/><b>ПРИМЕЧАНИЕ</b>: это поле будет добавлено только один раз, как в представлении элемента, так и в представлении нескольких элементов, когда это поле отображается. В качестве альтернативы это также можно добавить навсегда в любой ваш JS-файл."
FLEXI_FIELD_LINKSLIST_CSS_CODE="CSS-правила"
FLEXI_FIELD_LINKSLIST_CSS_CODE_DESC="Необязательные правила CSS, которые можно добавить в представление внешнего интерфейса при отображении этого поля. <br/><br/><b>ПРИМЕЧАНИЕ</b>: они будут добавлены только один раз, как в представлении элемента, так и в представлении нескольких элементов, когда отображается это поле. Альтернативно, их также можно добавить навсегда в любой ваш CSS-файл."

FLEXI_FIELD_LIST_ADD_NON_SELECTED="Отобразить невыбранное без ссылки"
FLEXI_FIELD_LIST_ADD_NON_SELECTED_DESC="Обычно невыбранные значения не включаются в создаваемый список. Включите эту опцию, чтобы отображать их без добавления тега ссылки, вместо этого будет добавлен тег SPAN."
