FLEXI_FIELD_EMAIL_FORM_USEDESC="<b>КАК ИСПОЛЬЗОВАТЬ СИСТЕМУ ФОРМ</b><br/><br/> - Вам необходимо иметь <b>1 поле электронной почты с адресом электронной почты,</b> в идентификаторе/имени И<br/> - <b>1 поле с именем в идентификаторе/имени</b> ИЛИ - <b>1 поле с именем и 1 поле с фамилией</b> в идентификаторе/имени<br/>Для <b>субъектов добавьте тему в идентификатор/имя</b> требуемого поля<br/>Чтобы создать многозначное поле, например <b>радио/флажок/выберите нам свое значение 1; ваше значение 2</b> в значениях. Вы можете использовать любую строку и перевод строк Joomla. Форматированные значения для каждого поля создаются автоматически.<br/><br/>Вы можете использовать любые символы и JSTRING в значении и метке<br/><br/>Вы можете использовать значения для добавления проверки шаблона HTML5 для поля<br/>- URL-адрес «https://.*»<br/>- Электронная почта «.+@globex.com»<br/>- Файл '.jpg, .pdf .doc или audio/*, image/* и несколько или уникальные, например .pdf;;множественные;;5 для поля с несколькими PDF-файлами только с 5 файлами или .jpg;;уникальный только для одного jpg '<br/>- Тел '[0-9]{3}-[0-9]{3}-[0-9]{4}'<br/>- Диапазон 'значение мин;;значение макс;;шаг как 0;;100;;10'"

