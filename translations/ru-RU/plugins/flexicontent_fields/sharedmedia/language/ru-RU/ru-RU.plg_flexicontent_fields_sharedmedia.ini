PLG_FLEXICONTENT_FIELDS_SHAREDMEDIA="Это поле встраивается в элементы, медиа-проигрыватель (видео/аудио) с общих видео-сайтов, таких как YouTube, Vimeo, Dailymotion, Vevo, Hulu, Metacafe и т. д., а также аудиосайтов, таких как soundclound, Last.fm и т. д.<br/><br/> Ссылки на медиа (поле значения) можно добавить в это поле, просто скопировав URL-адрес исходной медиа-страницы, извлекается медиа-информация (название, автор, описание и т. д.) и при просмотре поля встраивается проигрыватель предварительного просмотра. Конфигурация поля позволяет контролировать, какая информация отображается, а также размеры игрока. За исключением YouTube, Vimeo и Dailymotion, возможность загрузки основана на сервисе embed.ly, который бесплатен для максимум 5000 URL-адресов в месяц. Рекомендуется получить и ввести собственный ключ API embed.ly."
