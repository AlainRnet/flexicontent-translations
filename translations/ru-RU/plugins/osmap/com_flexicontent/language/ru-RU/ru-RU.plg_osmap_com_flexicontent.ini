; OSMAP Plugin for FLEXIcontent Component

; About including or not including the content Item links in the sitemap
OSMAP_FLEXICONTENT_ITEMS_IN_SITEMAP_SEP="<strong>элементов контента в файле Sitemap </strong>"
OSMAP_FLEXICONTENT_SHOW_ITEMS_LABEL="Показать (развернуть просмотры)"
OSMAP_FLEXICONTENT_SHOW_ITEMS_DESC="Должны ли мы включать элементы контента в карту сайта? <br/><br/> <b>ПРИМЕЧАНИЕ</b>: это влияет на все «расширяемые» представления FLEXIcontent."
OSMAP_FLEXICONTENT_SHOW_ITEMS_IN_MAINCAT_ONLY_LABEL="Только в основной категории"
OSMAP_FLEXICONTENT_SHOW_ITEMS_IN_MAINCAT_ONLY_DESC="FLEXIcontent позволяет использовать несколько категорий для каждого элемента контента. Это может привести к тому, что ваши элементы будут указаны в файле Sitemap несколько раз. Этого можно избежать, показывая каждый элемент только внутри его основной категории."

; About expanding or not expanding the "expandable" MENU Iitems, e.g. CATEGORY-LIKE views and TAG views
OSMAP_FLEXICONTENT_EXPAND_LINKS_SEP="<hr/><strong>Развернуть ссылки (включить содержащиеся элементы контента)</strong>"
OSMAP_FLEXICONTENT_EXPAND_CATEGORY_LINKS_LABEL="Развернуть ссылки на категории"
OSMAP_FLEXICONTENT_EXPAND_CATEGORY_LINKS_DESC="Пункты меню категории (один/несколько) будут расширены и будут включать все элементы контента. Обычно вы хотите, чтобы это было включено, если только у вас не слишком много элементов или вы предпочитаете использовать другой способ добавления своих элементов в карту сайта. Например, через просмотры с тегами или через просмотры авторов."
OSMAP_FLEXICONTENT_EXPAND_AUTHOR_LINKS_LABEL="Развернуть ссылки автора"
OSMAP_FLEXICONTENT_EXPAND_AUTHOR_LINKS_DESC="Пункты меню «Автор» будут расширены и будут включать все элементы контента, принадлежащие автору. Если вы включите эту опцию, обратите внимание, что элементы контента также могут быть перечислены во внутренних категориях, то есть перечислены несколько раз."
OSMAP_FLEXICONTENT_EXPAND_TAG_LINKS_LABEL="Развернуть ссылки тегов"
OSMAP_FLEXICONTENT_EXPAND_TAG_LINKS_DESC="Пункты меню тегов будут расширены и будут включать все отмеченные элементы контента. Если вы включите эту опцию, обратите внимание, что элементы контента также могут быть перечислены во внутренних категориях, то есть перечислены несколько раз."

; Size, Time, etc limits
OSMAP_FLEXICONTENT_CONTENT_LIMITS_SEP="Ограничения на листинг и несанкционированный контент<hr/>"
OSMAP_FLEXICONTENT_MAX_ITEMS_PER_CATEGORY_LABEL="Макс. Предметы по категориям"
OSMAP_FLEXICONTENT_MAX_ITEMS_PER_CATEGORY_DESC="Максимальное количество элементов в каждой категории для включения в карту сайта (оставьте пустым, чтобы не было ограничений). Ограничение работоспособности для категорий с большим количеством элементов."
OSMAP_FLEXICONTENT_MAX_AGE_IN_DAYS_LABEL="Макс. Возраст в днях"
OSMAP_FLEXICONTENT_MAX_AGE_IN_DAYS_DESC="Максимальный возраст элементов, которые можно включить в карту сайта (оставьте пустым, чтобы не было ограничений). Установите этот предел, если старение делает ваш контент менее важным, например новостные сайты."
OSMAP_FLEXICONTENT_SHOW_UNAUTHORIZED_LINKS_LABEL="Показать неавторизованные ссылки"
OSMAP_FLEXICONTENT_SHOW_UNAUTHORIZED_LINKS_DESC="Выберите, чтобы включить ссылки на неавторизованный (недоступный для просмотра) контент, доступный только зарегистрированным пользователям. Лучше всего соответствовать настройке «Показать неавторизованные ссылки» в конфигурации компонента FLEXIcontent. Пользователи, не авторизованные для просмотра контента, будут перенаправлены на страницу входа в Joomla."

; Listing enhancements for content items
OSMAP_FLEXICONTENT_CONTENT_ENHANCEMENTS_SEP="<hr/><strong>Улучшения элементов контента (медленнее)</strong>"
OSMAP_FLEXICONTENT_ADD_IMAGES_LABEL="Добавить изображения"
OSMAP_FLEXICONTENT_ADD_IMAGES_DESC="(медленнее) Вы можете включить это, чтобы добавлять изображения (элемента контента) в вашу карту сайта>"
OSMAP_FLEXICONTENT_ADD_IMAGES_EXTRACT_OPT="Да, выдержка из описания"
OSMAP_FLEXICONTENT_ADD_SUB_PAGE_LINKS_LABEL="Добавьте ссылки на подстраницы"
OSMAP_FLEXICONTENT_ADD_SUB_PAGE_LINKS_DESC="(медленнее) Многостраничные элементы контента будут иметь все ссылки на свои страницы, добавленные в карту сайта."

