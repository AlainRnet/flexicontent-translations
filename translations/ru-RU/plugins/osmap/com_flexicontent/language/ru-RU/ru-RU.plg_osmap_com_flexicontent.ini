OSMAP_FLEXICONTENT_CATEGORY_CHANGEFREQ_LABEL="Частота изменения категории"
OSMAP_FLEXICONTENT_CATEGORY_CHANGEFREQ_DESC="Установите частоту изменения категорий"
OSMAP_FLEXICONTENT_ITEM_PRIORITY_LABEL="Приоритет элемента"
OSMAP_FLEXICONTENT_ITEM_PRIORITY_DESC="Установите приоритет для элементов"
OSMAP_FLEXICONTENT_ITEM_CHANGEFREQ_LABEL="Частота изменения товара"
OSMAP_FLEXICONTENT_ITEM_CHANGEFREQ_DESC="Установите частоту изменения элементов."

