FLEXI_UMOD_DATE_PUBLISH_DOWN="發布下"

FLEXI_UMOD_IGNORE_SCHEDULED_EXPIRED_DATES="忽略預定/過期日期"
FLEXI_UMOD_IGNORE_SCHEDULED_EXPIRED_DATES_DESC="您可以選擇忽略發布向上/向下日期，從而包括計劃發布的項目（具有未來的發布更新日期）和/或已過期的項目（具有過去的發布向下日期）。這可以與 DATE 過濾範圍結合使用，以提供更有用的結果。 <br/><br/>請注意，您不希望添加這些項目的鏈接，因為如果這些項目已過期或已計劃，則將無法查看。這種用法的一個例子是顯示即將到來的（計劃的）項目或過去的（過期的）項目的一些信息"

FLEXI_UMOD_USE_LIST_ITEMS_IN_ANY_STATE_ACL="列出所有（透過 ACL）"
FLEXI_UMOD_USE_LIST_ITEMS_IN_ANY_STATE_ACL_DESC="啟用此選項可允許特權使用者（ACL 權限：「列出任何狀態的項目」）和超級管理員查看任何狀態項目以及已規劃和/或過期的項目。 <br/><br/>請注意，沒有 ACL 權限「列出任何狀態下的項目」的使用者將看不到這些項目，但您仍然可能希望為此模組提供特定/特殊的視圖存取級別"

