FLEXI_STATIC_FILTERS="靜態過濾器 <br/> <small>（所有視圖）</small>"
FLEXI_STATIC_FILTERS_DESC="這些過濾器套用靜態過濾，無論目前顯示的項目為何。<br/><br/> 輸入如下： <br/> field_id##value %% <br/> field_id##value <br/><br/>範例： <br/> 22##14 %% <br/> 47##some field value %% <br/> 19##someword <br/><br/>- <b>單一值</b>: field_id##value1 <br/><br/><b>範圍</b>: field_id##value1---value2 <br/><br/>	- <b>多個值</b>: field_id##value1+++value2+++value3 <br/><br/>- <b>關係/反向關係</b>: REL_field_id ##REL_ITEM_field_id~~值1"
FLEXI_DYNAMIC_FILTERS="動態過濾器 <br/> <small> （僅限項目視圖） </small>"
FLEXI_DYNAMIC_FILTERS_DESC="這些過濾器會套用動態過濾，與目前檢視的項目進行比較，以便項目清單包含與目前項目具有相同欄位值的項目。 <br/> <b> 輸入逗號清單的整數，例如： </b> <br/> field_id1,field_id2,field_id3 <br/>範例：34,57,11"

