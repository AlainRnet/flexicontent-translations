FLEXI_UMOD_FIELDS_LIST_OR_HTML_WITH_REPLACEMENTS_DESC="輸入逗號分隔的欄位名稱清單或輸入帶有欄位和語言字串替換的自訂 HTML： <br/><br/><b>注意：</b> 您可以使用： <br/><br/> <b>{{fieldname}}</b> 或 <b>{{fieldname##displayvar}}</b> <br/> -- 替換為每個欄位的HTML 顯示  <br/><br/> <b>{{fieldname##label}}</b> <br/> -- 替換為每個欄位的標籤 <br/><br/><b>%%language_string%%</b><br/> -- 替換為語言字串 <br/><br/>最後，您可以使用與項目相關的替換： __item_url__、 __item_title_escaped__、 __item_tooltip__ 和項目屬性，例如： {項目->id}、{項目->標題}等"

