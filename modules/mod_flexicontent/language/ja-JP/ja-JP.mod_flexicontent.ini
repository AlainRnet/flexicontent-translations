FLEXI_UMOD_USE_LIST_ITEMS_IN_ANY_STATE_ACL_DESC="これを有効にすると、特権ユーザー (ACL 権限: 「任意の状態のアイテムをリストする」) とスーパー管理者が、あらゆる状態のアイテムと、スケジュール済みおよび/または期限切れのアイテムを表示できるようになります。 <br/><br/>ACL 権限「任意の状態のアイテムをリストする」権限を持たないユーザーにはアイテムが表示されないことに注意してください。それでも、このモジュールに特定/特別なビュー アクセス レベルを与えることをお勧めします。"

