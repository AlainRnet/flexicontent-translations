FLEXI_UMOD_IGNORE_SCHEDULED_EXPIRED_DATES_DESC="公開開始日/終了日を無視することを選択できるため、公開予定のアイテム (将来の公開更新日を持つ) および/または期限切れのアイテム (過去の公開停止日を持つ) が含まれます。これを DATE フィルタリング スコープと組み合わせると、より有用な結果が得られます。 <br/><br/>これらのアイテムへのリンクは追加しないでください。有効期限が切れているかスケジュールされている場合、これらのアイテムは表示されないためです。このような使用例としては、今後の (スケジュールされた) アイテムまたは過去の (期限切れの) アイテムの情報を表示することが挙げられます。"

