FLEXI_UMOD_USE_LIST_ITEMS_IN_ANY_STATE_ACL_DESC="Habilite isto para permitir que usuários privilegiados (privilégio ACL: 'listar itens em qualquer estado') e superadministradores vejam QUALQUER item de estado e itens que estão agendados e/ou expirados. <br/><br/>NOTA que os usuários sem o privilégio ACL 'listar itens em qualquer estado' não verão os itens, mas você pode querer dar a este módulo um nível de acesso de visualização específico/especial"

