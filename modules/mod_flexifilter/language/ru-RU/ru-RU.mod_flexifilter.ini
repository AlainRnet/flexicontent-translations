FLEXI_FILTER_MOD_SPECIFIC_CAT_MENU_ITEMID_DESC="Введите пункт меню категории, который будет использоваться для перечисления элементов. <br/><br/> ПРИМЕЧАНИЕ 1. Это рекомендуется, если у вас есть несколько пунктов меню, указывающих на категорию, которые могут иметь разные параметры фильтрации (например, перечислять только «избранные» элементы, помеченные флажком) <br/><br/> ПРИМЕЧАНИЕ 2: пункт меню должен указывать на вышеуказанную категорию, в противном случае пункты будут указаны неправильно или элементы не будут указаны."

