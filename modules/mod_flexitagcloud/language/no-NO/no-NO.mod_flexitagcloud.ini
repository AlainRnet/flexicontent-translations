FLEXI_CUSTOM_ALPHA_INDEX_CHARS="Egendefinert alfaindeksliste"
FLEXI_CUSTOM_ALPHA_INDEX_CHARS_DESC="Definer en egendefinert Alpha Index-liste over tegnenheter (enkelttegn / områder / aliaser / aggregeringer)<br><br>Bruk komma(,) for å skille tegnenheter, og bruk dobbelt utropstegn(!!) for å skille tegngrupper.<br /><b>Eksempel</b>: [default]=a,b,c,def,g,h,kn,opq,rz !! 0,1,2,3,4-9<br><br>Bruk tegnet # for å spesifisere alle tall og bruk minus(-) for å definere områder, og sett tegn sammen uten komma, ingen gjør aggregeringer.<br><br>For per språk bruk [shortlang]= f.eks. [fr]=#,a,b,c,...,z [en]=#,a,b,c,d,...x,y,z [default]=0-9, ac,d,e... UTEN nye linjetegn"
FLEXI_CUSTOM_ALPHA_INDEX_GRPCSSCLASSES="CSS-klasser for AI-karaktergrupper"
FLEXI_CUSTOM_ALPHA_INDEX_GRPCSSCLASSES_DESC="CSS-klassene for boksen rundt de ovenfor beskrevne Alpha Index-tegngruppene, f.eks. hvis du har 4 grupper kan du bruke: bokstaver!!tall!!bokstaver!!bokstaver . MERK at bokstaver og tall er forhåndsdefinert enhver annen klasse du må definere selv"
FLEXI_CUSTOM_ALPHA_INDEX_SEPARATOR="Egendefinert AI-tegnseparator"
FLEXI_CUSTOM_ALPHA_INDEX_SEPARATOR_DESC="I stedet for bokser rundt tegnentitetene, vil denne skilletegn bli brukt, f.eks. eller '-' eller ',' <br>La stå tomt for å bruke standard stil, for å bruke spesialtegn som '&#166;' vennligst bruk &amp;#166;"
FLEXI_CUSTOM_ALPHA_SKIP_EMPTY="Hopp over tomme AI-tegn"
FLEXI_CUSTOM_ALPHA_SKIP_EMPTY_DESC="Ikke vis i det hele tatt de ubrukte (grå og deaktiverte) Alpha Index-tegnene"
FLEXI_CUSTOM_ALPHA_INDEX_ALIASES="Egendefinerte AI-karakteraliaser"
FLEXI_CUSTOM_ALPHA_INDEX_ALIASES_DESC="Et enkelt tegn eller ord vil representere den angitte tegnenheten. Spesifiser som: enletters~az!!numbers~0123456789 . Skill aliaser med !! For hver aliasdel før ~ er aliasnavndel etter ~ er tegnenhet f.eks. område eller aggregering som eksemplet ovenfor viser. Inkluder her aliaser for alle språk du bruker."

