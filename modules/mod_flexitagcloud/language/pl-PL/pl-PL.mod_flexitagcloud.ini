FLEXI_CUSTOM_ALPHA_INDEX_CHARS="Niestandardowy indeks alfabetyczny"
FLEXI_CUSTOM_ALPHA_INDEX_CHARS_DESC="Zdefiniuj niestandardową listę Alpha Index jednostek znakowych (pojedynczy znak / zakresy / aliasy / agregacje)<br><br>Użyj przecinka (,), aby oddzielić jednostki znakowe i użyj podwójnego wykrzyknika (!!), aby oddzielić grupy znaków.<br /><b>Przykład</b>: [default]=a,b,c,def,g,h,kn,opq,rz !! 0,1,2,3,4-9<br><br>Użyj znaku #, aby określić wszystkie liczby, użyj minus(-) do zdefiniowania zakresów i połącz znaki bez przecinków, aby nie tworzyć agregacji.<br><br>Dla każdego języka [shortlang]= np. [fr]=#,a,b,c,...,z [en]=#,a,b,c,d,...x,y,z [default]=0-9, ac,d,e... BEZ znaków nowej linii"
FLEXI_CUSTOM_ALPHA_INDEX_GRPCSSCLASSES="Klasy CSS dla grupy znaków AI"
FLEXI_CUSTOM_ALPHA_INDEX_GRPCSSCLASSES_DESC="Klasy CSS dla pola wokół opisanych powyżej grup znaków alfanumerycznych np. jeśli masz 4 grupy, możesz użyć: liter/!!liczb!!liter!!liter. Zwróć uwagę, że litery i cyfry są wcześniej zdefiniowane w innej klasie, którą musisz zdefiniować sam"
FLEXI_CUSTOM_ALPHA_INDEX_SEPARATOR="Niestandardowy znak separatora AI"
FLEXI_CUSTOM_ALPHA_INDEX_SEPARATOR_DESC="Zamiast pól wokół jednostek znaków, ten separator będzie używany, np. lub '-' lub ',' <br>Pozostaw puste, aby użyć stylu domyślnego, aby używać znaków specjalnych takich jak '&#166;' użyj &amp;#166;"
FLEXI_CUSTOM_ALPHA_SKIP_EMPTY="Pomiń puste znaki AI"
FLEXI_CUSTOM_ALPHA_SKIP_EMPTY_DESC="Nie pokazuj wcale nieużywanych (wyszarzonych i wyłączonych) znaków indeksu alfabetycznego"
FLEXI_CUSTOM_ALPHA_INDEX_ALIASES="Własne znaki alfanumeryczne AI"
FLEXI_CUSTOM_ALPHA_INDEX_ALIASES_DESC="Pojedynczy znak lub słowo będzie reprezentować określoną jednostkę znakową. Określ np.: enletters~az!!numbers~0123456789 . Oddziel aliasy za pomocą !! Dla każdej części aliasu przed ~ jest częścią aliasu po ~ oznaczającą jednostkę znakową, np. zakres lub agregację, jak pokazuje powyższy przykład. Dołącz tutaj aliasy wszystkich języków, których używasz."

