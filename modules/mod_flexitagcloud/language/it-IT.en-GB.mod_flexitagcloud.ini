FLEXI_SHOW_ALPHA_USE_CUSTOM_CHARS="Mostra, usa la lista personale"
FLEXI_CUSTOM_ALPHA_INDEX_CHARS="Lista indice alfabetico personale"
FLEXI_CUSTOM_ALPHA_INDEX_CHARS_DESC="Definisci una personale lista alfabetica dei caratteri (singolo carattere/ranghi/aliases/aggregazioni)<br><br>Usa virgole (,)per separare i caratteri, e usa doppia esclamazione(!!)per separare i gruppi di caratteri.<br/><b>Esempio</b>:[default]=a,b,c,def,g,h,k-n,opq,r-z !! 0,1,2,3,4-9<br><br>Usa caratteri # per specificare tutti i numeri e usa meno (-) per definire i ranghi, e mettendo i caratteri insieme senza virgola e ne aggregazioni. <br><br>Per uso lingua [shortlang]= e.g. [fr]=#,a,b,c,...,z [en]=#,a,b,c,d,...x,y,z [default]=0-9,a-c,d,e... SENZA nuove righe di caratteri"
FLEXI_CUSTOM_ALPHA_INDEX_GRPCSSCLASSES="Classi CSS per tutti i gruppi di carattere"
FLEXI_CUSTOM_ALPHA_INDEX_GRPCSSCLASSES_DESC="La classi CSS per la casella intorno all'indice alfabetico dei gruppi di carattere descritti qui sopra. se tu hai 4 gruppi tu puoi usare: lettere!!numeri!!lettere!!lettere. Nota che lettere e numeri sono predefinite in ogni classe che tu definisci "
FLEXI_CUSTOM_ALPHA_INDEX_SEPARATOR="Personalizza tutti i separatori di caratteri"
FLEXI_CUSTOM_ALPHA_INDEX_SEPARATOR_DESC="Invece delle casella intorno ai caratteri, questi separatori saranno usati, per esempio o '-' o ';'<br>Lascia vuoto per usare stile di default, per usare caratteri speciali come '&#166;' per favore usa "
FLEXI_CUSTOM_ALPHA_SKIP_EMPTY="Salta caratteri AL vuoti"
FLEXI_CUSTOM_ALPHA_SKIP_EMPTY_DESC="Non mostrare i caratteri dell'indice alfabetico non usati (in grigio e disabilitati)"
FLEXI_CUSTOM_ALPHA_INDEX_ALIASES="Personalizza tutti gli alias caratteri"
FLEXI_CUSTOM_ALPHA_INDEX_ALIASES_DESC="Un singolo carattere o parola rappresenterà l'entità carattere specifica. Specifica come: enletters~a-z!!numbers~0123456789 . Separa gli aliases con !! Per ciascun alias la parte prima di ~ è il nome alias e la aprte dopo ~ sono i caratteri delle entità e.g. un range di aggregazioni come mostra l'esempio di sopra. Includi qui gli alias di tutte le lingue che usi."

