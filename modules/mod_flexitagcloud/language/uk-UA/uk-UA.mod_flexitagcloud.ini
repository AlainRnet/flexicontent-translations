FLEXI_CUSTOM_ALPHA_INDEX_CHARS_DESC="Визначте спеціальний список альфа-індексу сутностей символів (окремий символ / діапазони / псевдоніми / агрегації)<br><br>Використовуйте кому (,) для розділення сутностей символів і подвійний знак оклику (!!) для розділення груп символів.<br /><b>Приклад</b>: [default]=a,b,c,def,g,h,kn,opq,rz !! 0,1,2,3,4-9<br><br>Використовуйте символ #, щоб указати всі числа, і використовуйте мінус(-) для визначення діапазонів, а також поєднуйте символи без коми, не створюйте агрегації.<br><br>Для кожної мови використання [shortlang]= наприклад [fr]=#,a,b,c,...,z [en]=#,a,b,c,d,...x,y,z [default]=0-9, ac,d,e... БЕЗ символів нового рядка"
FLEXI_CUSTOM_ALPHA_INDEX_GRPCSSCLASSES="Класи CSS для груп символів ШІ"
FLEXI_CUSTOM_ALPHA_INDEX_GRPCSSCLASSES_DESC="Класи CSS для поля навколо описаних вище груп символів альфа-індексу, наприклад, якщо у вас є 4 групи, ви можете використовувати: букви!!цифри!!літери!!літери . ЗВЕРНІТЬ УВАГУ, що літери та цифри попередньо визначені для будь-якого іншого класу, який ви повинні визначити самостійно"
FLEXI_CUSTOM_ALPHA_INDEX_SEPARATOR="Спеціальний роздільник символів AI"
FLEXI_CUSTOM_ALPHA_INDEX_SEPARATOR_DESC="Замість прямокутників навколо об’єктів символів використовуватиметься цей роздільник, наприклад, «-» або «,» <br>Залиште поле порожнім, щоб використовувати стиль за замовчуванням, для використання спеціальних символів, таких як «&#166;», використовуйте &amp;#166;"
