FLEXI_CUSTOM_ALPHA_SKIP_EMPTY_DESC="Узагалі не показувати невикористані (сірі та вимкнені) символи алфа-індексу"
FLEXI_CUSTOM_ALPHA_INDEX_ALIASES="Користувацькі псевдоніми символів AI"
FLEXI_CUSTOM_ALPHA_INDEX_ALIASES_DESC="Один символ або слово представлятиме вказану сутність символу. Укажіть як: enletters~az!!numbers~0123456789 . Розділяйте псевдоніми за допомогою !! Для кожної частини псевдоніма перед ~ є частина імені псевдоніма після ~ є символьною сутністю, наприклад, діапазоном або агрегацією, як показано у прикладі вище. Включіть тут псевдоніми всіх мов, якими ви користуєтеся."

