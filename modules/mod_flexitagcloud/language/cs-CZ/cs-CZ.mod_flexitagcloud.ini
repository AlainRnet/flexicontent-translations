FLEXI_CUSTOM_ALPHA_INDEX_CHARS="Vlastní abecední rejstřík"
FLEXI_CUSTOM_ALPHA_INDEX_CHARS_DESC="Definujte vlastní seznam alfa indexu znakových entit (jeden znak / rozsahy / aliasy / agregace)<br><br>Pro oddělení znakových entit použijte čárku(,) a pro oddělení skupin znaků použijte dvojitý vykřičník (!!).<br /><b>Příklad</b>: [default]=a,b,c,def,g,h,kn,opq,rz !! 0,1,2,3,4-9<br><br>Pomocí znaku # zadejte všechna čísla a pomocí minus(-) definujte rozsahy a spojujte znaky bez čárek, bez agregací.<br><br>Pro každý jazyk použijte [shortlang]= např. [fr]=#,a,b,c,...,z [en]=#,a,b,c,d,...x,y,z [default]=0-9, ac,d,e... BEZ nových řádkových znaků"
