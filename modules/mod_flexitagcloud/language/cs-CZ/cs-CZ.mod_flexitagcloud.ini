FLEXI_CUSTOM_ALPHA_INDEX_ALIASES="Vlastní znakové entity rejstříku"
FLEXI_CUSTOM_ALPHA_INDEX_ALIASES_DESC="Jediný znak nebo slovo bude představovat zadanou znakovou entitu. Zadejte jako: enletters~az!!čísla~0123456789 . Oddělte aliasy pomocí !! Pro každou část aliasu před ~ je část aliasu po ~ jsou znakové entity, např. rozsah nebo agregace, jak ukazuje výše uvedený příklad. Zde uveďte aliasy všech jazyků, které používáte."

