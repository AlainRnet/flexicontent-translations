FLEXI_CUSTOM_ALPHA_INDEX_SEPARATOR_DESC="Namísto rámečků kolem entit znaků bude použit tento oddělovač, např. nebo '-' nebo ',' <br>Ponechejte prázdné, chcete-li použít výchozí styl, pro použití speciálních znaků jako '&#166;' použijte prosím &amp;#166;"
