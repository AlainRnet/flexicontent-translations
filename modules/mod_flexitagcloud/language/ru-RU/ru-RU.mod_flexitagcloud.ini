FLEXI_CUSTOM_ALPHA_INDEX_CHARS_DESC="Определите собственный список символов с альфа-индексом (один символ/диапазоны/псевдонимы/агрегации)<br><br>Используйте запятую (,) для разделения символов и используйте двойной восклицательный знак (!!) для разделения групп символов.<br /><b>Пример</b>: [default]=a,b,c,def,g,h,kn,opq,rz !! 0,1,2,3,4-9<br><br>Используйте символ # для указания всех чисел и используйте минус (-) для определения диапазонов, а также соединяйте символы без запятой, не создавая агрегирования.<br><br>Для каждого языка используйте [shortlang]= например [fr]=#,a,b,c,...,z [en]=#,a,b,c,d,...x,y,z [default]=0-9, ac,d,e... БЕЗ символов новой строки"
FLEXI_CUSTOM_ALPHA_INDEX_GRPCSSCLASSES="Классы CSS для групп символов AI"
FLEXI_CUSTOM_ALPHA_INDEX_GRPCSSCLASSES_DESC="Классы CSS для рамки вокруг описанных выше групп символов альфа-индекса, например, если у вас есть 4 группы, вы можете использовать: буквы!!цифры!!буквы!!буквы . ОБРАТИТЕ ВНИМАНИЕ, что буквы и цифры предопределены для любого другого класса, который вы должны определить самостоятельно."
FLEXI_CUSTOM_ALPHA_INDEX_SEPARATOR="Пользовательский разделитель символов AI"
FLEXI_CUSTOM_ALPHA_INDEX_SEPARATOR_DESC="Вместо рамок вокруг символов будет использоваться этот разделитель, например, «-» или «,» <br>Оставьте пустым, чтобы использовать стиль по умолчанию, для использования специальных символов, таких как «&#166;», используйте &amp;#166;"
FLEXI_CUSTOM_ALPHA_SKIP_EMPTY="Пропускать пустые символы AI"
FLEXI_CUSTOM_ALPHA_SKIP_EMPTY_DESC="Не показывать вообще неиспользуемые (серые и отключенные) объекты символов альфа-индекса."
FLEXI_CUSTOM_ALPHA_INDEX_ALIASES="Пользовательские псевдонимы персонажей AI"
FLEXI_CUSTOM_ALPHA_INDEX_ALIASES_DESC="Один символ или слово будет представлять указанный символьный объект. Укажите, например: enletters~az!!numbers~0123456789 . Разделяйте псевдонимы с помощью !! Для каждой части псевдонима перед ~ — это часть псевдонима, после ~ — символьный объект, например диапазон или агрегирование, как показано в приведенном выше примере. Включите сюда псевдонимы всех языков, которые вы используете."

