FLEXI_CUSTOM_ALPHA_INDEX_CHARS="カスタムアルファインデックスリスト"
FLEXI_CUSTOM_ALPHA_INDEX_CHARS_DESC="文字エンティティのカスタム アルファ インデックス リスト (単一文字 / 範囲 / エイリアス / 集計) を定義します。<br><br>文字エンティティを区切るにはコンマ (,) を使用し、文字グループを区切るには二重感嘆符 (!!) を使用します。<br /><b>例</b>: [default]=a,b,c,def,g,h,kn,opq,rz !! 0,1,2,3,4-9<br><br>文字 # を使用してすべての数値を指定し、マイナス (-) を使用して範囲を定義します。また、カンマを使用せずに文字を結合して集計を行うことはできません。<br><br>言語ごとに使用します [shortlang]= 例 [fr]=#,a,b,c,...,z [en]=#,a,b,c,d,...x,y,z [default]=0-9, ac、d、e...改行文字なし"
FLEXI_CUSTOM_ALPHA_INDEX_GRPCSSCLASSES="AI 文字グループの CSS クラス"
FLEXI_CUSTOM_ALPHA_INDEX_GRPCSSCLASSES_DESC="上で説明したアルファ インデックス文字グループの周囲のボックスの CSS クラス。たとえば、4 つのグループがある場合、次のように使用できます: 文字!!数字!!文字!!文字 。文字と数字は事前に定義されており、他のクラスは自分で定義する必要があることに注意してください。"
FLEXI_CUSTOM_ALPHA_INDEX_SEPARATOR="カスタム AI 文字区切り文字"
FLEXI_CUSTOM_ALPHA_INDEX_SEPARATOR_DESC="文字エンティティを囲むボックスの代わりに、この区切り文字が使用されます。例: '-' または ',' <br>デフォルトのスタイルを使用するには空白のままにし、'&#166;' のような特殊文字を使用するには &amp;#166; を使用してください。"
FLEXI_CUSTOM_ALPHA_SKIP_EMPTY="空の AI 文字をスキップする"
FLEXI_CUSTOM_ALPHA_SKIP_EMPTY_DESC="未使用 (灰色で無効になっている) アルファ インデックス文字エンティティをまったく表示しません。"
FLEXI_CUSTOM_ALPHA_INDEX_ALIASES="カスタム AI キャラクターのエイリアス"
FLEXI_CUSTOM_ALPHA_INDEX_ALIASES_DESC="単一の文字または単語が、指定された文字エンティティを表します。 enletters~az!!numbers~0123456789 のように指定します。エイリアスは !! で区切ります。 ~ より前の各エイリアス部分は、~ の後のエイリアス名部分であり、上記の例が示すように、範囲または集計などの文字エンティティです。ここには、使用するすべての言語のエイリアスを含めます。"

