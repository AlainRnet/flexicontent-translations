FLEXI_CUSTOM_ALPHA_INDEX_CHARS="Niestandardowy indeks alfabetyczny"
FLEXI_CUSTOM_ALPHA_INDEX_CHARS_DESC="Define a custom Alpha Index list of character entities (single character / ranges / aliases / aggregations)<br><br>Use comma(,) to separate character entities, and use double exclamation mark(!!) to separate character groups.<br /><b>Example</b>: [default]=a,b,c,def,g,h,k-n,opq,r-z !! 0,1,2,3,4-9<br><br>Use character # to specify all numbers and use minus(-) to define ranges, and put characters together with no comma no make aggregations.<br><br>For per language use [shortlang]=  e.g. [fr]=#,a,b,c,...,z [en]=#,a,b,c,d,...x,y,z [default]=0-9,a-c,d,e... WITHOUT new line characters"
FLEXI_CUSTOM_ALPHA_INDEX_GRPCSSCLASSES="Klasy CSS dla grupy znaków AI"
FLEXI_CUSTOM_ALPHA_INDEX_GRPCSSCLASSES_DESC="Klasy CSS dla pola wokół opisanych powyżej grup znaków alfanumerycznych np. jeśli masz 4 grupy, możesz użyć: liter/!!liczb!!liter!!liter. Zwróć uwagę, że litery i cyfry są wcześniej zdefiniowane w innej klasie, którą musisz zdefiniować sam"
FLEXI_CUSTOM_ALPHA_INDEX_SEPARATOR="Niestandardowy znak separatora AI"
FLEXI_CUSTOM_ALPHA_INDEX_SEPARATOR_DESC="Zamiast pól wokół jednostek znaków, ten separator będzie używany, np. lub '-' lub ',' <br>Pozostaw puste, aby użyć stylu domyślnego, aby używać znaków specjalnych takich jak '&#166;' użyj &amp;#166;"
FLEXI_CUSTOM_ALPHA_SKIP_EMPTY="Pomiń puste znaki AI"
FLEXI_CUSTOM_ALPHA_SKIP_EMPTY_DESC="Nie pokazuj wcale nieużywanych (wyszarzonych i wyłączonych) znaków indeksu alfabetycznego"
FLEXI_CUSTOM_ALPHA_INDEX_ALIASES="Własne znaki alfanumeryczne AI"
FLEXI_CUSTOM_ALPHA_INDEX_ALIASES_DESC="A single character or word will represent the specified character entity. Specify like: enletters~a-z!!numbers~0123456789 . Separate aliases with !! For each alias part befor ~ is aliasname part after ~ are character entity e.g. range or aggregation as the above example shows. Include here aliases of all languages that you use."

