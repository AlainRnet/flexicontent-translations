FLEXI_CUSTOM_ALPHA_INDEX_CHARS="自定义 Alpha 索引列表"
FLEXI_CUSTOM_ALPHA_INDEX_CHARS_DESC="定义字符实体的自定义 Alpha 索引列表（单个字符/范围/别名/聚合）<br><br>使用逗号（,）分隔字符实体，并使用双感叹号（!!）分隔字符组。<br /><b>示例</b>: [default]=a,b,c,def,g,h,kn,opq,rz !! 0,1,2,3,4-9<br><br>使用字符#指定所有数字，使用减号(-)定义范围，将字符放在一起，不使用逗号，不进行聚合。<br><br>对于每种语言使用 [shortlang]= 例如 [fr]=#,a,b,c,...,z [en]=#,a,b,c,d,...x,y,z [default]=0-9, ac,d,e...没有换行符"
FLEXI_CUSTOM_ALPHA_INDEX_GRPCSSCLASSES="AI 角色组的 CSS 类"
FLEXI_CUSTOM_ALPHA_INDEX_GRPCSSCLASSES_DESC="上述 Alpha Index 字符组周围的框的 CSS 类，例如，如果您有 4 个组，则可以使用： letter!!numbers!!letters!!letters 。请注意，字母和数字是预定义的，您必须自己定义任何其他类"
FLEXI_CUSTOM_ALPHA_INDEX_SEPARATOR="自定义AI字符分隔符"
FLEXI_CUSTOM_ALPHA_INDEX_SEPARATOR_DESC="将使用此分隔符而不是字符实体周围的框，例如或“-”或“,” <br>留空以使用默认样式，要使用像“&#166;”这样的特殊字符，请使用 &amp;#166;"
FLEXI_CUSTOM_ALPHA_SKIP_EMPTY="跳过空的 AI 角色"
