FLEXI_CUSTOM_ALPHA_INDEX_ALIASES_DESC="单个字符或单词将代表指定的字符实体。指定如下： enletters~az!!numbers~0123456789 。用 !! 分隔别名对于〜之前的每个别名部分，〜之后的别名部分是字符实体，例如范围或聚合，如上面的示例所示。此处包括您使用的所有语言的别名。"

