; OSMAP Plugin for FLEXIcontent Component

; About including or not including the content Item links in the sitemap
OSMAP_FLEXICONTENT_ITEMS_IN_SITEMAP_SEP="<strong>Artículos de Contenido en el Mapa del Sitio</strong>"
OSMAP_FLEXICONTENT_SHOW_ITEMS_LABEL="Mostrar (ampliar vistas)"
OSMAP_FLEXICONTENT_SHOW_ITEMS_DESC="¿Deberíamos incluir artículos de contenido en el mapa del sitio? <br/><br/> <b>NOTA</b>: esto afecta a todas las vistas 'ampliables' de FLEXIcontent"
OSMAP_FLEXICONTENT_SHOW_ITEMS_IN_MAINCAT_ONLY_LABEL="Sólo en la categoría principal"
OSMAP_FLEXICONTENT_SHOW_ITEMS_IN_MAINCAT_ONLY_DESC="FLEXIcontent permite múltiples categorías por artículo de contenido, esto puede suponer que tus artículos se listen varias veces en el Mapa del Sitio. Puedes evitarlo mostrando cada artículo sólo dentro de su categoría principal."

; About expanding or not expanding the "expandable" MENU Iitems, e.g. CATEGORY-LIKE views and TAG views
OSMAP_FLEXICONTENT_EXPAND_LINKS_SEP="<hr/><strong>Expandir enlaces (incluyendo el contenido de los artículos de contenido)</strong>"
OSMAP_FLEXICONTENT_EXPAND_CATEGORY_LINKS_LABEL="Expandir los enlaces de Categorías"
OSMAP_FLEXICONTENT_EXPAND_CATEGORY_LINKS_DESC="Los elementos del menú Categoría (únicos/múltiples) se ampliarán para incluir todos los artículos de contenido. Normalmente querrás que esto esté activado, a menos que tengas muchos artículos o prefieras utilizar otra manera de añadir tus artículos al mapa del sitio (sitemap). P.e. mediante vista de lo etiquetado o vista de autor"
OSMAP_FLEXICONTENT_EXPAND_AUTHOR_LINKS_LABEL="Expandir Enlaces de Autor"
OSMAP_FLEXICONTENT_EXPAND_AUTHOR_LINKS_DESC="Los elementos del menú Autor se expandirán para incluir todos los artículos de contenido propiedad del autor. Si activas esto, observa que los artículos de contenido tambien pueden ser listados dentro de categorías, así pues, listados varias veces"
OSMAP_FLEXICONTENT_EXPAND_TAG_LINKS_LABEL="Expandir Enlaces de Etiquetas"
OSMAP_FLEXICONTENT_EXPAND_TAG_LINKS_DESC="Las etiquetas de los artículos del menú se expandirán para incluir todos los Artículos de contenido etiquetados. Si lo activas, entonces, observa que los artículos de contenido también pueden ser listados dentro de categorías, así pues, listados varias veces"

; Size, Time, etc limits
OSMAP_FLEXICONTENT_CONTENT_LIMITS_SEP="Límites del listado y Contenido no autorizado<hr/>"
OSMAP_FLEXICONTENT_MAX_ITEMS_PER_CATEGORY_LABEL="Máximo de Artículos por categoría"
OSMAP_FLEXICONTENT_MAX_ITEMS_PER_CATEGORY_DESC="Máximo número de artículos por categoría a incluir en el mapa del sitio (dejar vacío para no limitarlo). Una limitación sana para las categorías con muchos artículos."
OSMAP_FLEXICONTENT_MAX_AGE_IN_DAYS_LABEL="Antigüedad máxima en días"
OSMAP_FLEXICONTENT_MAX_AGE_IN_DAYS_DESC="Antigüedad máxima de los artículos incluidos en el mapa del sitio (mantener vacío para no limitarla). Mantener este límite si la antigüedad hace que tu contenido sea menos importante, p.e. un sitio de noticias."
OSMAP_FLEXICONTENT_SHOW_UNAUTHORIZED_LINKS_LABEL="Mostrar Enlaces no autorizados"
OSMAP_FLEXICONTENT_SHOW_UNAUTHORIZED_LINKS_DESC="Seleccionar para incluir enlaces de contenido no autorizado (no visible), que esta disponible solo para usuarios registrados. Es mejor que coincida con la configuración Mostrar Enlaces No Autorizados en el Componente Configuración de FLEXIcontent. Los usuarios no autorizados para ver el contenido, serán redireccionados a la página de inicio de sesión de Joomla."

