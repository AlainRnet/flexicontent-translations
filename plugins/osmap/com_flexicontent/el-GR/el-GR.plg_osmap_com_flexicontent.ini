; OSMAP Plugin for FLEXIcontent Component

; About including or not including the content Item links in the sitemap
OSMAP_FLEXICONTENT_ITEMS_IN_SITEMAP_SEP="<strong>Στοιχεία περιεχομένου στον χάρτη ιστότοπου </strong>"
OSMAP_FLEXICONTENT_SHOW_ITEMS_LABEL="Εμφάνιση (ανάπτυξη προβολών)"
OSMAP_FLEXICONTENT_SHOW_ITEMS_DESC="Πρέπει να συμπεριλάβουμε στοιχεία περιεχομένου στον χάρτη ιστότοπου; <br/><br/> <b>ΣΗΜΕΙΩΣΗ</b>: αυτό επηρεάζει όλες τις προβολές με δυνατότητα επέκτασης του FLEXIcontent"
OSMAP_FLEXICONTENT_SHOW_ITEMS_IN_MAINCAT_ONLY_LABEL="Μόνο στην κύρια κατηγορία"
OSMAP_FLEXICONTENT_SHOW_ITEMS_IN_MAINCAT_ONLY_DESC="Το FLEXIcontent επιτρέπει πολλές κατηγορίες ανά Αντικείμενο περιεχομένου, κάτι που μπορεί να οδηγήσει στην καταχώριση των στοιχείων σας πολλές φορές στον Χάρτη ιστότοπου. Μπορείτε να το αποφύγετε δείχνοντας κάθε στοιχείο μόνο μέσα στην κύρια κατηγορία του."

; About expanding or not expanding the "expandable" MENU Iitems, e.g. CATEGORY-LIKE views and TAG views
OSMAP_FLEXICONTENT_EXPAND_LINKS_SEP="<hr/><strong>Ανάπτυξη συνδέσμων (συμπεριλάβετε στοιχεία περιεχομένου)</strong>"
OSMAP_FLEXICONTENT_EXPAND_CATEGORY_LINKS_LABEL="Αναπτύξτε τους συνδέσμους κατηγορίας"
OSMAP_FLEXICONTENT_EXPAND_CATEGORY_LINKS_DESC="Τα στοιχεία μενού κατηγορίας (μονά/πολλαπλά) θα επεκταθούν για να συμπεριλάβουν όλα τα στοιχεία περιεχομένου. Κανονικά θα θέλατε να είναι ενεργοποιημένη, εκτός εάν έχετε πάρα πολλά στοιχεία ή προτιμάτε να χρησιμοποιήσετε διαφορετικό τρόπο για την προσθήκη των στοιχείων σας στον χάρτη ιστότοπου. Π.χ. μέσω προβολών με ετικέτα ή μέσω προβολών συντάκτη"
OSMAP_FLEXICONTENT_EXPAND_AUTHOR_LINKS_LABEL="Αναπτύξτε τους συνδέσμους συντάκτη"
OSMAP_FLEXICONTENT_EXPAND_AUTHOR_LINKS_DESC="Τα στοιχεία μενού του συγγραφέα θα επεκταθούν για να συμπεριλάβουν όλα τα στοιχεία περιεχομένου που ανήκουν στον συγγραφέα. Εάν το ενεργοποιήσετε, τότε σημειώστε ότι τα στοιχεία περιεχομένου ενδέχεται επίσης να παρατίθενται σε εσωτερικές κατηγορίες, επομένως να παρατίθενται πολλές φορές"
OSMAP_FLEXICONTENT_EXPAND_TAG_LINKS_LABEL="Αναπτύξτε τους συνδέσμους ετικετών"
OSMAP_FLEXICONTENT_EXPAND_TAG_LINKS_DESC="Τα στοιχεία του μενού ετικετών θα επεκταθούν για να συμπεριλάβουν όλα τα στοιχεία περιεχομένου με ετικέτα. Εάν το ενεργοποιήσετε, τότε σημειώστε ότι τα στοιχεία περιεχομένου ενδέχεται επίσης να παρατίθενται σε εσωτερικές κατηγορίες, επομένως να παρατίθενται πολλές φορές"

; Size, Time, etc limits
OSMAP_FLEXICONTENT_CONTENT_LIMITS_SEP="Όρια καταχώρισης και μη εξουσιοδοτημένο περιεχόμενο<hr/>"
OSMAP_FLEXICONTENT_MAX_ITEMS_PER_CATEGORY_LABEL="Μέγιστη. Είδη ανά Κατηγορία"
OSMAP_FLEXICONTENT_MAX_ITEMS_PER_CATEGORY_DESC="Μέγιστος αριθμός αντικειμένων ανά κατηγορία προς συμπερίληψη στον χάρτη ιστότοπου (αφήστε κενό χωρίς όριο). Ένας λογικός περιορισμός για κατηγορίες με πολλά είδη."
OSMAP_FLEXICONTENT_MAX_AGE_IN_DAYS_LABEL="Μέγιστη. Ηλικία σε μέρες"
OSMAP_FLEXICONTENT_MAX_AGE_IN_DAYS_DESC="Μέγιστη ηλικία των αντικειμένων που πρέπει να συμπεριληφθούν στον χάρτη ιστότοπου (αφήστε κενό χωρίς όριο). Ορίστε αυτό το όριο εάν η γήρανση κάνει το περιεχόμενό σας λιγότερο σημαντικό, π.χ. ειδησεογραφικοί ιστότοποι."
OSMAP_FLEXICONTENT_SHOW_UNAUTHORIZED_LINKS_LABEL="Εμφάνιση μη εξουσιοδοτημένων συνδέσμων"
OSMAP_FLEXICONTENT_SHOW_UNAUTHORIZED_LINKS_DESC="Επιλέξτε να συμπεριλάβετε συνδέσμους προς μη εξουσιοδοτημένο (μη προβολή) περιεχόμενο που είναι διαθέσιμο μόνο σε εγγεγραμμένους χρήστες. Είναι καλύτερο να ταιριάζει με τη ρύθμιση Εμφάνιση μη εξουσιοδοτημένων συνδέσμων στη Διαμόρφωση στοιχείων FLEXIcontent. Οι χρήστες που δεν έχουν εξουσιοδότηση να δουν το περιεχόμενο θα ανακατευθυνθούν στη σελίδα σύνδεσης του Joomla."

; Listing enhancements for content items
OSMAP_FLEXICONTENT_CONTENT_ENHANCEMENTS_SEP="<hr/><strong>Βελτιώσεις στοιχείου περιεχομένου (πιο αργή)</strong>"
OSMAP_FLEXICONTENT_ADD_IMAGES_LABEL="Προσθήκη εικόνων"
OSMAP_FLEXICONTENT_ADD_IMAGES_DESC="(πιο αργό) Μπορείτε να το ενεργοποιήσετε για να προσθέσετε εικόνες (στοιχείο περιεχομένου) στο SiteMap σας>"
OSMAP_FLEXICONTENT_ADD_IMAGES_EXTRACT_OPT="Ναι, απόσπασμα από την περιγραφή"
OSMAP_FLEXICONTENT_ADD_SUB_PAGE_LINKS_LABEL="Προσθήκη συνδέσμων υποσελίδων"
OSMAP_FLEXICONTENT_ADD_SUB_PAGE_LINKS_DESC="(πιο αργό) Στα στοιχεία περιεχομένου που είναι πολυσέλιδα θα προστεθούν όλοι οι σύνδεσμοι σελίδων τους στον χάρτη ιστότοπου."

