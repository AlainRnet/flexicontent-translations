OSMAP_FLEXICONTENT_ADD_IMAGES_DESC="(lassabb) Engedélyezheti, hogy (tartalomelem) képeket adjon a webhelytérképhez>"
OSMAP_FLEXICONTENT_ADD_IMAGES_EXTRACT_OPT="Igen, kivonat a leírásból"
