; OSMAP Plugin for FLEXIcontent Component

; About including or not including the content Item links in the sitemap
OSMAP_FLEXICONTENT_ITEMS_IN_SITEMAP_SEP="<strong>tartalomelem az </strong>webhelytérképben"
OSMAP_FLEXICONTENT_SHOW_ITEMS_LABEL="Megjelenítés (nézetek kibontása)"
OSMAP_FLEXICONTENT_SHOW_ITEMS_DESC="Tartalmi elemeket kell belefoglalnunk az oldaltérképbe? <br/><br/> <b></b>MEGJEGYZÉS: ez hatással van az összes FLEXItartalom „bővíthető” nézetére"
OSMAP_FLEXICONTENT_SHOW_ITEMS_IN_MAINCAT_ONLY_LABEL="Csak a fő kategóriában"
OSMAP_FLEXICONTENT_SHOW_ITEMS_IN_MAINCAT_ONLY_DESC="A FLEXIcontent több kategóriát is engedélyez tartalmi elemenként, ami azt eredményezheti, hogy az elemek többször is megjelennek a webhelytérképen. Ezt elkerülheti, ha minden elemet csak a fő kategórián belül jelenít meg."

; About expanding or not expanding the "expandable" MENU Iitems, e.g. CATEGORY-LIKE views and TAG views
OSMAP_FLEXICONTENT_EXPAND_LINKS_SEP="<hr/><strong>Bontsa ki a hivatkozásokat (tartalmazza a tartalmi elemeket)</strong>"
OSMAP_FLEXICONTENT_EXPAND_CATEGORY_LINKS_LABEL="Bontsa ki a kategóriahivatkozásokat"
OSMAP_FLEXICONTENT_EXPAND_CATEGORY_LINKS_DESC="A kategória (egy/több) menüpontok kibővülnek az összes tartalomelemre. Általában ezt szeretné bekapcsolni, kivéve, ha túl sok eleme van, vagy más módon kívánja hozzáadni az elemeket a webhelytérképhez. Pl. címkézett nézeteken vagy szerzői nézeteken keresztül"
OSMAP_FLEXICONTENT_EXPAND_AUTHOR_LINKS_LABEL="Bontsa ki a Szerzői hivatkozások elemet"
OSMAP_FLEXICONTENT_EXPAND_AUTHOR_LINKS_DESC="A Szerző menüpontok kibővülnek a szerző tulajdonában lévő összes tartalomelemre. Ha ezt engedélyezi, vegye figyelembe, hogy a tartalmi elemek belső kategóriákban is megjelenhetnek, így többször is szerepelhetnek"
OSMAP_FLEXICONTENT_EXPAND_TAG_LINKS_LABEL="Bontsa ki a Címkehivatkozások elemet"
OSMAP_FLEXICONTENT_EXPAND_TAG_LINKS_DESC="A Címke menüelemek kibővülnek az összes megcímkézett tartalomelemre. Ha ezt engedélyezi, vegye figyelembe, hogy a tartalomelemek belső kategóriákban is megjelenhetnek, így többször is szerepelhetnek"

; Size, Time, etc limits
OSMAP_FLEXICONTENT_CONTENT_LIMITS_SEP="Listázási korlátok és nem engedélyezett tartalom<hr/>"
OSMAP_FLEXICONTENT_MAX_ITEMS_PER_CATEGORY_LABEL="Max. Tételek kategóriánként"
OSMAP_FLEXICONTENT_MAX_ITEMS_PER_CATEGORY_DESC="A webhelytérképen felvehető elemek maximális száma kategóriánként (a korlátozás nélkül hagyja üresen). Józanság korlátozása a sok elemet tartalmazó kategóriákban."
OSMAP_FLEXICONTENT_MAX_AGE_IN_DAYS_LABEL="Max. Életkor napokban"
OSMAP_FLEXICONTENT_MAX_AGE_IN_DAYS_DESC="A webhelytérképbe felvehető elemek maximális kora (korlátozás nélkül hagyja üresen). Állítsa be ezt a határértéket, ha az öregedés miatt kevésbé fontos tartalma, például híroldalak."
OSMAP_FLEXICONTENT_SHOW_UNAUTHORIZED_LINKS_LABEL="Engedély nélküli linkek megjelenítése"
OSMAP_FLEXICONTENT_SHOW_UNAUTHORIZED_LINKS_DESC="Válassza ki, ha a csak regisztrált felhasználók számára elérhető, nem engedélyezett (nem megtekinthető) tartalomra mutató hivatkozásokat szeretne tartalmazni. A legjobban megfelel a Nem engedélyezett hivatkozások megjelenítése beállításnak a FLEXIcontent komponens konfigurációjában. A tartalom megtekintésére nem jogosult felhasználók át lesznek irányítva a Joomla bejelentkezési oldalára."

