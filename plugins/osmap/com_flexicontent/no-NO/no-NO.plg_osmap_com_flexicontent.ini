OSMAP_FLEXICONTENT_ADD_IMAGES_DESC="(langsommere) Du kan aktivere dette for å legge til (innholdselement) bilder til SiteMap>"
OSMAP_FLEXICONTENT_ADD_IMAGES_EXTRACT_OPT="Ja, utdrag fra beskrivelsen"
OSMAP_FLEXICONTENT_ADD_SUB_PAGE_LINKS_LABEL="Legg til undersidelenker"
OSMAP_FLEXICONTENT_ADD_SUB_PAGE_LINKS_DESC="(langsommere) Innholdselementer som har flere sider, vil få alle sidelenkene sine lagt til nettstedskartet."

