; OSMAP Plugin for FLEXIcontent Component

; About including or not including the content Item links in the sitemap
OSMAP_FLEXICONTENT_ITEMS_IN_SITEMAP_SEP="<strong>innholdselementer i nettkart </strong>"
OSMAP_FLEXICONTENT_SHOW_ITEMS_LABEL="Vis (utvid visninger)"
OSMAP_FLEXICONTENT_SHOW_ITEMS_DESC="Bør vi inkludere innholdselementer i nettstedskartet? <br/><br/> <b>MERK</b>: dette påvirker alle FLEXIcontent 'utvidbare' visninger"
OSMAP_FLEXICONTENT_SHOW_ITEMS_IN_MAINCAT_ONLY_LABEL="Kun i hovedkategori"
OSMAP_FLEXICONTENT_SHOW_ITEMS_IN_MAINCAT_ONLY_DESC="FLEXIcontent tillater flere kategorier per innholdselement, dette kan føre til at elementene dine blir oppført flere ganger i nettkartet. Du kan unngå dette ved å vise hvert element bare innenfor hovedkategorien."

; About expanding or not expanding the "expandable" MENU Iitems, e.g. CATEGORY-LIKE views and TAG views
OSMAP_FLEXICONTENT_EXPAND_LINKS_SEP="<hr/><strong>Utvid lenker (inkluder innholdselementer)</strong>"
OSMAP_FLEXICONTENT_EXPAND_CATEGORY_LINKS_LABEL="Utvid kategorikoblinger"
OSMAP_FLEXICONTENT_EXPAND_CATEGORY_LINKS_DESC="Kategori (enkelt/flere) menyelementer vil bli utvidet til å inkludere alle innholdselementer. Vanligvis vil du at dette skal være slått på, med mindre du har for mange elementer eller du foretrekker å bruke en annen måte for å legge til elementene i nettstedskartet. F.eks via taggede visninger eller via forfattervisninger"
OSMAP_FLEXICONTENT_EXPAND_AUTHOR_LINKS_LABEL="Utvid forfatterkoblinger"
OSMAP_FLEXICONTENT_EXPAND_AUTHOR_LINKS_DESC="Forfattermenyelementer vil bli utvidet til å inkludere alle innholdselementer som eies av forfatteren. Hvis du aktiverer dette, så merk at innholdselementene også kan være oppført i innekategorier, og dermed oppført flere ganger"
OSMAP_FLEXICONTENT_EXPAND_TAG_LINKS_LABEL="Utvid Tag Links"
OSMAP_FLEXICONTENT_EXPAND_TAG_LINKS_DESC="Tag-menyelementer utvides til å inkludere alle merkede innholdselementer. Hvis du aktiverer dette, så merk at innholdselementene også kan være oppført i innekategorier, og dermed oppført flere ganger"

; Size, Time, etc limits
OSMAP_FLEXICONTENT_CONTENT_LIMITS_SEP="Listegrenser og uautorisert innhold<hr/>"
OSMAP_FLEXICONTENT_MAX_ITEMS_PER_CATEGORY_LABEL="Maks. Artikler per kategori"
OSMAP_FLEXICONTENT_MAX_ITEMS_PER_CATEGORY_DESC="Maks antall elementer per kategori som skal inkluderes på nettstedskartet (la stå tomt for ingen grense). En fornuftsbegrensning for kategorier med mange gjenstander."
OSMAP_FLEXICONTENT_MAX_AGE_IN_DAYS_LABEL="Maks. Alder i dager"
OSMAP_FLEXICONTENT_MAX_AGE_IN_DAYS_DESC="Maksimal alder på elementer som skal inkluderes i nettstedskartet (la stå tomt for ingen grense). Sett denne grensen hvis aldring gjør innholdet ditt mindre viktig, f.eks. nyhetssider."
OSMAP_FLEXICONTENT_SHOW_UNAUTHORIZED_LINKS_LABEL="Vis uautoriserte koblinger"
OSMAP_FLEXICONTENT_SHOW_UNAUTHORIZED_LINKS_DESC="Velg å inkludere lenker til uautorisert (usynlig) innhold som kun er tilgjengelig for registrerte brukere. Best å matche Vis uautoriserte koblinger-innstillingen i FLEXIcontent Component Configuration. Brukere som ikke er autorisert til å se innholdet vil bli omdirigert til Joomla-påloggingssiden."

