; About including or not including the content Item links in the sitemap
OSMAP_FLEXICONTENT_ITEMS_IN_SITEMAP_SEP="<strong>Itens de conteúdo no Sitemap </strong>"
OSMAP_FLEXICONTENT_SHOW_ITEMS_LABEL="Exibir (expandir exibições)"
OSMAP_FLEXICONTENT_SHOW_ITEMS_DESC="Devemos incluir itens de conteúdo no sitemap? <br/><br/> <b>NOTA</b>: isto afeta todos os FLEXIcontent 'expansíveis' views"
OSMAP_FLEXICONTENT_SHOW_ITEMS_IN_MAINCAT_ONLY_LABEL="Apenas na categoria principal"
OSMAP_FLEXICONTENT_SHOW_ITEMS_IN_MAINCAT_ONLY_DESC="FLEXIcontent permite várias categorias por Item, isso pode fazer com que seus itens sejam listados várias vezes no Sitemap. Você pode evitar isso ao mostrar cada item apenas dentro da sua categoria principal."

; About expanding or not expanding the "expandable" MENU Iitems, e.g. CATEGORY-LIKE views and TAG views
OSMAP_FLEXICONTENT_EXPAND_LINKS_SEP="<hr/><strong>Expandir links (incluir itens de conteúdo contidos)</strong>"
OSMAP_FLEXICONTENT_EXPAND_CATEGORY_LINKS_LABEL="Expandir Links de Categoria"
OSMAP_FLEXICONTENT_EXPAND_CATEGORY_LINKS_DESC="Itens de menu de categoria (única/múltiplo) serão expandidos para incluir todos os itens de conteúdo. Normalmente você gostaria que isso fosse ativado, a não ser que você tenha muitos itens ou que prefira usar uma maneira diferente de adicionar seus itens ao mapa do site. Ex.: através de visualizações com tags ou visualizações por autor"
OSMAP_FLEXICONTENT_EXPAND_AUTHOR_LINKS_LABEL="Expandir Links de Autor"
OSMAP_FLEXICONTENT_EXPAND_AUTHOR_LINKS_DESC="Os itens de menu do autor serão expandidos para incluir todos os Itens de Conteúdo pertencentes ao autor. Se você ativar isso, em seguida, note que os itens de conteúdo também podem ser listados dentro das categorias, assim listados várias vezes"
OSMAP_FLEXICONTENT_EXPAND_TAG_LINKS_LABEL="Expandir Links de Tag"
OSMAP_FLEXICONTENT_EXPAND_TAG_LINKS_DESC="Itens de menu serão expandidos para incluir todos os itens de conteúdo marcados. Se você ativar isso, em seguida, note que os itens de conteúdo também podem ser listados dentro das categorias, assim listados várias vezes"

; Size, Time, etc limits
OSMAP_FLEXICONTENT_CONTENT_LIMITS_SEP="Listando Limites e Conteúdo Não Autorizado<hr/>"
OSMAP_FLEXICONTENT_MAX_ITEMS_PER_CATEGORY_LABEL="Máx. Itens por Categoria"
OSMAP_FLEXICONTENT_MAX_ITEMS_PER_CATEGORY_DESC="Número máximo de itens por categoria para incluir no mapa do site (deixe em branco para sem limite). Uma limitação de sanidade para categorias com muitos itens."
OSMAP_FLEXICONTENT_MAX_AGE_IN_DAYS_LABEL="Máx. Idade em Dias"
OSMAP_FLEXICONTENT_MAX_AGE_IN_DAYS_DESC="Idade máxima de itens a serem incluídos no mapa do site (deixe em branco para ilimitado) Defina este limite se o sistema tornar seu conteúdo menos importante, por exemplo, sites de notícias."
OSMAP_FLEXICONTENT_SHOW_UNAUTHORIZED_LINKS_LABEL="Exibir links não-autorizados"
OSMAP_FLEXICONTENT_SHOW_UNAUTHORIZED_LINKS_DESC="Selecione para incluir links para conteúdo não autorizado (não visível) que está disponível apenas para usuários registrados. É melhor corresponder à configuração de Mostrar Links não autorizados na Configuração do Componente do FLEXIcontent. Os usuários não autorizados a visualizar o conteúdo serão redirecionados para a página de login do Joomla."

