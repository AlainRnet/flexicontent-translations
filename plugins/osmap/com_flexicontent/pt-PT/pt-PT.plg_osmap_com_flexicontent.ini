; OSMAP Plugin for FLEXIcontent Component

; About including or not including the content Item links in the sitemap
OSMAP_FLEXICONTENT_ITEMS_IN_SITEMAP_SEP="<strong>itens de conteúdo no Sitemap </strong>"
OSMAP_FLEXICONTENT_SHOW_ITEMS_LABEL="Mostrar (expandir visualizações)"
OSMAP_FLEXICONTENT_SHOW_ITEMS_DESC="Devemos incluir itens de conteúdo no mapa do site? <br/><br/> <b>NOTA</b>: isso afeta todas as visualizações 'expansíveis' do FLEXIcontent"
OSMAP_FLEXICONTENT_SHOW_ITEMS_IN_MAINCAT_ONLY_LABEL="Somente na categoria principal"
OSMAP_FLEXICONTENT_SHOW_ITEMS_IN_MAINCAT_ONLY_DESC="FLEXIcontent permite múltiplas categorias por item de conteúdo, o que pode fazer com que seus itens sejam listados várias vezes no Sitemap. Você pode evitar isso mostrando cada item apenas dentro de sua categoria principal."

; About expanding or not expanding the "expandable" MENU Iitems, e.g. CATEGORY-LIKE views and TAG views
OSMAP_FLEXICONTENT_EXPAND_LINKS_SEP="<hr/><strong>Expandir links (incluir itens de conteúdo contidos)</strong>"
OSMAP_FLEXICONTENT_EXPAND_CATEGORY_LINKS_LABEL="Expandir links de categoria"
OSMAP_FLEXICONTENT_EXPAND_CATEGORY_LINKS_DESC="Os itens de menu de categoria (única/múltipla) serão expandidos para incluir todos os itens de conteúdo. Normalmente você gostaria que isso estivesse ativado, a menos que tenha muitos itens ou prefira usar uma forma diferente de adicionar seus itens ao mapa do site. Por exemplo, por meio de visualizações marcadas ou de autores"
OSMAP_FLEXICONTENT_EXPAND_AUTHOR_LINKS_LABEL="Expanda os links do autor"
OSMAP_FLEXICONTENT_EXPAND_AUTHOR_LINKS_DESC="Os itens do menu do autor serão expandidos para incluir todos os itens de conteúdo de propriedade do autor. Se você ativar isso, observe que os itens de conteúdo também podem ser listados em categorias internas, listados várias vezes"
OSMAP_FLEXICONTENT_EXPAND_TAG_LINKS_LABEL="Expandir links de tags"
OSMAP_FLEXICONTENT_EXPAND_TAG_LINKS_DESC="Os itens do menu Tag serão expandidos para incluir todos os itens de conteúdo marcados. Se você ativar isso, observe que os itens de conteúdo também podem ser listados em categorias internas, listados várias vezes"

; Size, Time, etc limits
OSMAP_FLEXICONTENT_CONTENT_LIMITS_SEP="Limites de listagem e conteúdo não autorizado<hr/>"
OSMAP_FLEXICONTENT_MAX_ITEMS_PER_CATEGORY_LABEL="Máx. Itens por categoria"
OSMAP_FLEXICONTENT_MAX_ITEMS_PER_CATEGORY_DESC="Número máximo de itens por categoria a serem incluídos no mapa do site (deixe em branco para não ter limite). Uma limitação de sanidade para categorias com muitos itens."
OSMAP_FLEXICONTENT_MAX_AGE_IN_DAYS_LABEL="Máx. Idade em dias"
OSMAP_FLEXICONTENT_MAX_AGE_IN_DAYS_DESC="Idade máxima dos itens a serem incluídos no mapa do site (deixe em branco para não ter limite). Defina este limite se o envelhecimento tornar o seu conteúdo menos importante, por exemplo, sites de notícias."
OSMAP_FLEXICONTENT_SHOW_UNAUTHORIZED_LINKS_LABEL="Mostrar links não autorizados"
OSMAP_FLEXICONTENT_SHOW_UNAUTHORIZED_LINKS_DESC="Selecione para incluir links para conteúdo não autorizado (não visualizável) que está disponível apenas para usuários registrados. Melhor corresponder à configuração Mostrar links não autorizados na configuração do componente FLEXIcontent. Os usuários não autorizados a visualizar o conteúdo serão redirecionados para a página de login do Joomla."

