; OSMAP Plugin for FLEXIcontent Component

; About including or not including the content Item links in the sitemap
OSMAP_FLEXICONTENT_ITEMS_IN_SITEMAP_SEP="<strong>innehållsobjekt i webbplatskarta </strong>"
OSMAP_FLEXICONTENT_SHOW_ITEMS_LABEL="Visa (vidga vyer)"
OSMAP_FLEXICONTENT_SHOW_ITEMS_DESC="Ska vi inkludera innehållsobjekt i webbplatskartan? <br/><br/> <b>ANMÄRKNING</b>: detta påverkar alla FLEXI-innehålls \"expanderbara\" vyer"
OSMAP_FLEXICONTENT_SHOW_ITEMS_IN_MAINCAT_ONLY_LABEL="Endast i huvudkategorin"
OSMAP_FLEXICONTENT_SHOW_ITEMS_IN_MAINCAT_ONLY_DESC="FLEXIcontent tillåter flera kategorier per innehållsobjekt, detta kan leda till att dina objekt listas flera gånger i webbplatskartan. Du kan undvika detta genom att visa varje objekt endast inom dess huvudkategori."

; About expanding or not expanding the "expandable" MENU Iitems, e.g. CATEGORY-LIKE views and TAG views
OSMAP_FLEXICONTENT_EXPAND_LINKS_SEP="<hr/><strong>Expandera länkar (inkludera innehållsobjekt)</strong>"
OSMAP_FLEXICONTENT_EXPAND_CATEGORY_LINKS_LABEL="Expandera kategorilänkar"
OSMAP_FLEXICONTENT_EXPAND_CATEGORY_LINKS_DESC="Menyalternativ för kategori (enkla/flera) kommer att utökas till att omfatta alla innehållsobjekt. Normalt vill du att detta ska vara aktiverat, om du inte har för många objekt eller om du föredrar att använda ett annat sätt för att lägga till dina objekt till webbplatskartan. T.ex. via taggade vyer eller via författarevyer"
OSMAP_FLEXICONTENT_EXPAND_AUTHOR_LINKS_LABEL="Expandera Författarlänkar"
OSMAP_FLEXICONTENT_EXPAND_AUTHOR_LINKS_DESC="Menyalternativ för författare kommer att utökas till att omfatta alla innehållsobjekt som ägs av författaren. Om du aktiverar detta, observera att innehållsobjekten också kan listas i interna kategorier, och därför listas flera gånger"
OSMAP_FLEXICONTENT_EXPAND_TAG_LINKS_LABEL="Expandera tagglänkar"
OSMAP_FLEXICONTENT_EXPAND_TAG_LINKS_DESC="Taggmenyobjekt kommer att utökas till att omfatta alla taggade innehållsobjekt. Om du aktiverar detta, observera att innehållsobjekten också kan listas i interna kategorier, och därför listas flera gånger"

; Size, Time, etc limits
OSMAP_FLEXICONTENT_CONTENT_LIMITS_SEP="Listningsgränser och obehörigt innehåll<hr/>"
OSMAP_FLEXICONTENT_MAX_ITEMS_PER_CATEGORY_LABEL="Max. Artiklar per kategori"
OSMAP_FLEXICONTENT_MAX_ITEMS_PER_CATEGORY_DESC="Max antal objekt per kategori som ska inkluderas på webbplatskartan (låt vara tomt utan gräns). En förnuftsbegränsning för kategorier med många föremål."
OSMAP_FLEXICONTENT_MAX_AGE_IN_DAYS_LABEL="Max. Ålder i dagar"
OSMAP_FLEXICONTENT_MAX_AGE_IN_DAYS_DESC="Maximal ålder för objekt som ska inkluderas i webbplatskartan (låt vara tomt utan gräns). Sätt denna gräns om åldrande gör ditt innehåll mindre viktigt, t.ex. nyhetssajter."
OSMAP_FLEXICONTENT_SHOW_UNAUTHORIZED_LINKS_LABEL="Visa obehöriga länkar"
OSMAP_FLEXICONTENT_SHOW_UNAUTHORIZED_LINKS_DESC="Välj att inkludera länkar till obehörigt (osynligt) innehåll som endast är tillgängligt för registrerade användare. Bäst att matcha inställningen Visa obehöriga länkar i FLEXIcontent Component Configuration. Användare som inte har behörighet att se innehållet kommer att omdirigeras till Joomla inloggningssida."

; Listing enhancements for content items
OSMAP_FLEXICONTENT_CONTENT_ENHANCEMENTS_SEP="<hr/><strong>Förbättringar av innehållsobjekt (långsammare)</strong>"
OSMAP_FLEXICONTENT_ADD_IMAGES_LABEL="Lägg till bilder"
OSMAP_FLEXICONTENT_ADD_IMAGES_DESC="(långsammare) Du kan aktivera detta för att lägga till (innehållsobjekt) bilder till din webbplatskarta>"
OSMAP_FLEXICONTENT_ADD_IMAGES_EXTRACT_OPT="Ja, utdrag från beskrivning"
OSMAP_FLEXICONTENT_ADD_SUB_PAGE_LINKS_LABEL="Lägg till länkar till undersidor"
OSMAP_FLEXICONTENT_ADD_SUB_PAGE_LINKS_DESC="(långsammare) Innehållsobjekt som är flersidiga kommer att ha alla sina sidlänkar till i webbplatskartan."

