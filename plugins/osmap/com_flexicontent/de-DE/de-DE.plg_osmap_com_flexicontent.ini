OSMAP_FLEXICONTENT_CATEGORY_PRIORITY_LABEL="Kategoriepriorität"
OSMAP_FLEXICONTENT_CATEGORY_PRIORITY_DESC="Legen Sie die Priorität für die Kategorien fest"
OSMAP_FLEXICONTENT_CATEGORY_CHANGEFREQ_LABEL="Häufigkeit der Kategorieänderungen"
OSMAP_FLEXICONTENT_CATEGORY_CHANGEFREQ_DESC="Legen Sie die Änderungshäufigkeit für die Kategorien fest"
OSMAP_FLEXICONTENT_ITEM_PRIORITY_LABEL="Artikelpriorität"
OSMAP_FLEXICONTENT_ITEM_PRIORITY_DESC="Legen Sie die Priorität für die Elemente fest"
OSMAP_FLEXICONTENT_ITEM_CHANGEFREQ_LABEL="Häufigkeit der Artikeländerung"
OSMAP_FLEXICONTENT_ITEM_CHANGEFREQ_DESC="Legen Sie die Änderungshäufigkeit für die Artikel fest"

