; OSMAP Plugin for FLEXIcontent Component

; About including or not including the content Item links in the sitemap
OSMAP_FLEXICONTENT_ITEMS_IN_SITEMAP_SEP="<strong>Inhaltselemente in Sitemap </strong>"
OSMAP_FLEXICONTENT_SHOW_ITEMS_LABEL="Anzeigen (Ansichten erweitern)"
OSMAP_FLEXICONTENT_SHOW_ITEMS_DESC="Sollten wir Inhaltselemente in die Sitemap aufnehmen? <br/><br/> <b>HINWEIS</b>: Dies wirkt sich auf alle „erweiterbaren“ Ansichten von FLEXIcontent aus"
OSMAP_FLEXICONTENT_SHOW_ITEMS_IN_MAINCAT_ONLY_LABEL="Nur in der Hauptkategorie"
OSMAP_FLEXICONTENT_SHOW_ITEMS_IN_MAINCAT_ONLY_DESC="FLEXIcontent erlaubt mehrere Kategorien pro Inhaltselement. Dies kann dazu führen, dass Ihre Elemente mehrfach in der Sitemap aufgeführt werden. Sie können dies vermeiden, indem Sie jeden Artikel nur innerhalb seiner Hauptkategorie anzeigen."

; About expanding or not expanding the "expandable" MENU Iitems, e.g. CATEGORY-LIKE views and TAG views
OSMAP_FLEXICONTENT_EXPAND_LINKS_SEP="<hr/><strong>Links erweitern (enthaltene Inhaltselemente einschließen)</strong>"
OSMAP_FLEXICONTENT_EXPAND_CATEGORY_LINKS_LABEL="Erweitern Sie Kategorielinks"
OSMAP_FLEXICONTENT_EXPAND_CATEGORY_LINKS_DESC="Kategoriemenüelemente (einzelne/mehrere) werden erweitert, um alle Inhaltselemente einzuschließen. Normalerweise möchten Sie, dass dies aktiviert ist, es sei denn, Sie haben zu viele Elemente oder möchten Ihre Elemente lieber auf andere Weise zur Sitemap hinzufügen. ZB über getaggte Ansichten oder über Autorenansichten"
OSMAP_FLEXICONTENT_EXPAND_AUTHOR_LINKS_LABEL="Erweitern Sie Autorenlinks"
OSMAP_FLEXICONTENT_EXPAND_AUTHOR_LINKS_DESC="Die Menüpunkte „Autor“ werden erweitert und umfassen alle Inhaltselemente, die dem Autor gehören. Wenn Sie dies aktivieren, beachten Sie, dass die Inhaltselemente möglicherweise auch in Innenkategorien und somit mehrfach aufgeführt werden"
OSMAP_FLEXICONTENT_EXPAND_TAG_LINKS_LABEL="Erweitern Sie Tag-Links"
OSMAP_FLEXICONTENT_EXPAND_TAG_LINKS_DESC="Die Tag-Menüelemente werden erweitert, um alle getaggten Inhaltselemente einzuschließen. Wenn Sie dies aktivieren, beachten Sie, dass die Inhaltselemente möglicherweise auch in Innenkategorien und somit mehrfach aufgeführt werden"

; Size, Time, etc limits
OSMAP_FLEXICONTENT_CONTENT_LIMITS_SEP="Auflistungsbeschränkungen und nicht autorisierte Inhalte<hr/>"
OSMAP_FLEXICONTENT_MAX_ITEMS_PER_CATEGORY_LABEL="Max. Artikel pro Kategorie"
OSMAP_FLEXICONTENT_MAX_ITEMS_PER_CATEGORY_DESC="Maximale Anzahl von Elementen pro Kategorie, die in die Sitemap aufgenommen werden sollen (leer lassen für keine Begrenzung). Eine Einschränkung der Vernunft für Kategorien mit vielen Elementen."
OSMAP_FLEXICONTENT_MAX_AGE_IN_DAYS_LABEL="Max. Alter in Tagen"
OSMAP_FLEXICONTENT_MAX_AGE_IN_DAYS_DESC="Maximales Alter der Elemente, die in die Sitemap aufgenommen werden sollen (leer lassen für keine Begrenzung). Legen Sie dieses Limit fest, wenn Ihre Inhalte aufgrund der Alterung an Bedeutung verlieren, z. B. Nachrichtenseiten."
OSMAP_FLEXICONTENT_SHOW_UNAUTHORIZED_LINKS_LABEL="Nicht autorisierte Links anzeigen"
OSMAP_FLEXICONTENT_SHOW_UNAUTHORIZED_LINKS_DESC="Wählen Sie diese Option aus, um Links zu nicht autorisierten (nicht sichtbaren) Inhalten einzuschließen, die nur registrierten Benutzern zur Verfügung stehen. Passen Sie am besten der Einstellung „Unautorisierte Links anzeigen“ in der FLEXIcontent-Komponentenkonfiguration an. Benutzer, die nicht zum Anzeigen des Inhalts berechtigt sind, werden zur Joomla-Anmeldeseite weitergeleitet."

; Listing enhancements for content items
OSMAP_FLEXICONTENT_CONTENT_ENHANCEMENTS_SEP="<hr/><strong>Verbesserungen der Inhaltselemente (langsamer)</strong>"
OSMAP_FLEXICONTENT_ADD_IMAGES_LABEL="Füge Bilder hinzu"
OSMAP_FLEXICONTENT_ADD_IMAGES_DESC="(langsamer) Sie können dies aktivieren, um (Inhaltselement-)Bilder zu Ihrer SiteMap hinzuzufügen"
OSMAP_FLEXICONTENT_ADD_IMAGES_EXTRACT_OPT="Ja, Auszug aus der Beschreibung"
OSMAP_FLEXICONTENT_ADD_SUB_PAGE_LINKS_LABEL="Fügen Sie Unterseitenlinks hinzu"
OSMAP_FLEXICONTENT_ADD_SUB_PAGE_LINKS_DESC="(langsamer) Bei mehrseitigen Inhaltselementen werden alle Seitenlinks zur Sitemmap hinzugefügt."

