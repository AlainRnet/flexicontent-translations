; OSMAP Plugin for FLEXIcontent Component

; About including or not including the content Item links in the sitemap
OSMAP_FLEXICONTENT_ITEMS_IN_SITEMAP_SEP="<strong>indholdselementer i sitemap </strong>"
OSMAP_FLEXICONTENT_SHOW_ITEMS_LABEL="Vis (udvid visninger)"
OSMAP_FLEXICONTENT_SHOW_ITEMS_DESC="Skal vi inkludere indholdselementer i sitemap'et? <br/><br/> <b>NOTE</b>: dette påvirker alle FLEXIcontent 'udvidelige' visninger"
OSMAP_FLEXICONTENT_SHOW_ITEMS_IN_MAINCAT_ONLY_LABEL="Kun i hovedkategori"
OSMAP_FLEXICONTENT_SHOW_ITEMS_IN_MAINCAT_ONLY_DESC="FLEXIcontent tillader flere kategorier pr. indholdselement, dette kan føre til, at dine elementer bliver opført flere gange i sitemappet. Du kan undgå dette ved kun at vise hver vare inden for dens hovedkategori."

; About expanding or not expanding the "expandable" MENU Iitems, e.g. CATEGORY-LIKE views and TAG views
OSMAP_FLEXICONTENT_EXPAND_LINKS_SEP="<hr/><strong>Udvid links (inkluder indholdselementer)</strong>"
OSMAP_FLEXICONTENT_EXPAND_CATEGORY_LINKS_LABEL="Udvid kategorilinks"
OSMAP_FLEXICONTENT_EXPAND_CATEGORY_LINKS_DESC="Menupunkter i kategori (enkelt/flere) vil blive udvidet til at omfatte alle indholdselementer. Normalt vil du gerne have, at dette er slået til, medmindre du har for mange elementer, eller du foretrækker at bruge en anden måde at tilføje dine elementer til sitemap'et på. Fx via taggede visninger eller via forfattervisninger"
OSMAP_FLEXICONTENT_EXPAND_AUTHOR_LINKS_LABEL="Udvid forfatterlinks"
OSMAP_FLEXICONTENT_EXPAND_AUTHOR_LINKS_DESC="Forfattermenupunkter vil blive udvidet til at omfatte alle indholdselementer, der ejes af forfatteren. Hvis du aktiverer dette, skal du være opmærksom på, at indholdselementerne også kan være opført i indvendige kategorier, således opført flere gange"
OSMAP_FLEXICONTENT_EXPAND_TAG_LINKS_LABEL="Udvid Tag Links"
OSMAP_FLEXICONTENT_EXPAND_TAG_LINKS_DESC="Tag-menupunkter vil blive udvidet til at omfatte alle taggede indholdselementer. Hvis du aktiverer dette, skal du være opmærksom på, at indholdselementerne også kan være opført i indvendige kategorier, således opført flere gange"

; Size, Time, etc limits
OSMAP_FLEXICONTENT_CONTENT_LIMITS_SEP="Listegrænser og uautoriseret indhold<hr/>"
OSMAP_FLEXICONTENT_MAX_ITEMS_PER_CATEGORY_LABEL="Maks. Varer pr. kategori"
OSMAP_FLEXICONTENT_MAX_ITEMS_PER_CATEGORY_DESC="Maks. antal elementer pr. kategori, der skal inkluderes på sitemap (lad tom for ingen grænse). En fornuftsbegrænsning for kategorier med mange varer."
OSMAP_FLEXICONTENT_MAX_AGE_IN_DAYS_LABEL="Maks. Alder i dage"
OSMAP_FLEXICONTENT_MAX_AGE_IN_DAYS_DESC="Maksimal alder for elementer, der skal inkluderes i sitemap (lad tom for ingen grænse). Indstil denne grænse, hvis aldring gør dit indhold mindre vigtigt, f.eks. nyhedssider."
OSMAP_FLEXICONTENT_SHOW_UNAUTHORIZED_LINKS_LABEL="Vis uautoriserede links"
OSMAP_FLEXICONTENT_SHOW_UNAUTHORIZED_LINKS_DESC="Vælg for at inkludere links til uautoriseret (usynligt) indhold, der kun er tilgængeligt for registrerede brugere. Det er bedst at matche indstillingen Vis uautoriserede links i FLEXIcontent Component Configuration. Brugere, der ikke er autoriseret til at se indholdet, vil blive omdirigeret til Joomla login-siden."

