OSMAP_FLEXICONTENT_ADD_IMAGES_LABEL="Tilføj billeder"
OSMAP_FLEXICONTENT_ADD_IMAGES_DESC="(langsommere) Du kan aktivere dette for at tilføje (indholdselement) billeder til dit SiteMap>"
OSMAP_FLEXICONTENT_ADD_IMAGES_EXTRACT_OPT="Ja, uddrag fra beskrivelse"
OSMAP_FLEXICONTENT_ADD_SUB_PAGE_LINKS_LABEL="Tilføj undersidelinks"
OSMAP_FLEXICONTENT_ADD_SUB_PAGE_LINKS_DESC="(langsommere) Indholdselementer, der har flere sider, vil få alle deres sidelinks tilføjet til sitemappen."

