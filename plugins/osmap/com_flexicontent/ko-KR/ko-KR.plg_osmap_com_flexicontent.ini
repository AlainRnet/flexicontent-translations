; OSMAP Plugin for FLEXIcontent Component

; About including or not including the content Item links in the sitemap
OSMAP_FLEXICONTENT_ITEMS_IN_SITEMAP_SEP="사이트맵 </strong>의 콘텐츠 항목 <strong>개"
OSMAP_FLEXICONTENT_SHOW_ITEMS_LABEL="표시(보기 확장)"
OSMAP_FLEXICONTENT_SHOW_ITEMS_DESC="사이트맵에 콘텐츠 항목을 포함해야 합니까? <br/><br/> <b>참고</b>: 이는 모든 FLEXI 콘텐츠 '확장 가능' 보기에 영향을 미칩니다."
OSMAP_FLEXICONTENT_SHOW_ITEMS_IN_MAINCAT_ONLY_LABEL="메인 카테고리에만 해당"
OSMAP_FLEXICONTENT_SHOW_ITEMS_IN_MAINCAT_ONLY_DESC="FLEXI 콘텐츠는 콘텐츠 항목당 여러 카테고리를 허용하므로, 이로 인해 귀하의 항목이 사이트맵에 여러 번 나열될 수 있습니다. 각 항목을 기본 카테고리 내부에만 표시하면 이 문제를 방지할 수 있습니다."

; About expanding or not expanding the "expandable" MENU Iitems, e.g. CATEGORY-LIKE views and TAG views
OSMAP_FLEXICONTENT_EXPAND_LINKS_SEP="<hr/><strong>링크 확장(포함된 콘텐츠 항목 포함)</strong>"
OSMAP_FLEXICONTENT_EXPAND_CATEGORY_LINKS_LABEL="카테고리 링크 확장"
OSMAP_FLEXICONTENT_EXPAND_CATEGORY_LINKS_DESC="카테고리(단일/복수) 메뉴 항목이 모든 콘텐츠 항목을 포함하도록 확장됩니다. 일반적으로 항목이 너무 많거나 사이트맵에 항목을 추가하기 위해 다른 방법을 사용하려는 경우가 아니면 이 기능을 켜기를 원할 것입니다. 예: 태그된 보기 또는 작성자 보기를 통해"
OSMAP_FLEXICONTENT_EXPAND_AUTHOR_LINKS_LABEL="작성자 링크 확장"
OSMAP_FLEXICONTENT_EXPAND_AUTHOR_LINKS_DESC="작성자 메뉴 항목은 작성자가 소유한 모든 콘텐츠 항목을 포함하도록 확장됩니다. 이 기능을 활성화하면 콘텐츠 항목도 내부 범주에 나열되어 여러 번 나열될 수 있습니다."
OSMAP_FLEXICONTENT_EXPAND_TAG_LINKS_LABEL="태그 링크 확장"
OSMAP_FLEXICONTENT_EXPAND_TAG_LINKS_DESC="태그 메뉴 항목은 태그가 지정된 모든 콘텐츠 항목을 포함하도록 확장됩니다. 이 기능을 활성화하면 콘텐츠 항목도 내부 범주에 나열되어 여러 번 나열될 수 있습니다."

; Size, Time, etc limits
OSMAP_FLEXICONTENT_CONTENT_LIMITS_SEP="목록 제한 및 승인되지 않은 콘텐츠<hr/>"
OSMAP_FLEXICONTENT_MAX_ITEMS_PER_CATEGORY_LABEL="최대. 카테고리별 항목"
OSMAP_FLEXICONTENT_MAX_ITEMS_PER_CATEGORY_DESC="사이트맵에 포함할 카테고리당 최대 항목 수(제한이 없으면 비워 두세요). 항목이 많은 카테고리에 대한 온전한 제한입니다."
OSMAP_FLEXICONTENT_MAX_AGE_IN_DAYS_LABEL="최대. 일수"
OSMAP_FLEXICONTENT_MAX_AGE_IN_DAYS_DESC="사이트맵에 포함할 항목의 최대 수명입니다(제한이 없으면 비워 두세요). 뉴스 사이트와 같이 노후화로 인해 콘텐츠의 중요성이 낮아지는 경우 이 제한을 설정하세요."
OSMAP_FLEXICONTENT_SHOW_UNAUTHORIZED_LINKS_LABEL="무단 링크 표시"
OSMAP_FLEXICONTENT_SHOW_UNAUTHORIZED_LINKS_DESC="등록된 사용자에게만 제공되는 승인되지 않은(볼 수 없는) 컨텐츠에 대한 링크를 포함하려면 선택하십시오. FLEXIcontent 구성 요소 구성의 무단 링크 표시 설정과 일치하는 것이 가장 좋습니다. 콘텐츠를 볼 권한이 없는 사용자는 Joomla 로그인 페이지로 리디렉션됩니다."

