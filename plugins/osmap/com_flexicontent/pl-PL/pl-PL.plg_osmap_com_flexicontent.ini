OSMAP_FLEXICONTENT_ADD_IMAGES_LABEL="Dodaj obrazy"
OSMAP_FLEXICONTENT_ADD_IMAGES_DESC="(wolniej) Możesz włączyć tę opcję, aby dodawać obrazy (elementów treści) do mapy witryny>"
OSMAP_FLEXICONTENT_ADD_IMAGES_EXTRACT_OPT="Tak, wyciąg z opisu"
OSMAP_FLEXICONTENT_ADD_SUB_PAGE_LINKS_LABEL="Dodaj linki do podstron"
OSMAP_FLEXICONTENT_ADD_SUB_PAGE_LINKS_DESC="(wolniej) Elementy treści wielostronicowe będą miały wszystkie linki do stron dodane do mapy witryny."

