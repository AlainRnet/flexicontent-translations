; OSMAP Plugin for FLEXIcontent Component

; About including or not including the content Item links in the sitemap
OSMAP_FLEXICONTENT_ITEMS_IN_SITEMAP_SEP="<strong>elementów treści w mapie witryny </strong>"
OSMAP_FLEXICONTENT_SHOW_ITEMS_LABEL="Pokaż (rozwiń widoki)"
OSMAP_FLEXICONTENT_SHOW_ITEMS_DESC="Czy powinniśmy uwzględnić elementy treści w mapie witryny? <br/><br/> <b>UWAGA</b>: ma to wpływ na wszystkie „rozwijane” widoki FLEXIcontent"
OSMAP_FLEXICONTENT_SHOW_ITEMS_IN_MAINCAT_ONLY_LABEL="Tylko w kategorii głównej"
OSMAP_FLEXICONTENT_SHOW_ITEMS_IN_MAINCAT_ONLY_DESC="FLEXIcontent dopuszcza wiele kategorii dla każdego elementu treści, co może spowodować wielokrotne wyświetlenie Twoich elementów w mapie witryny. Można tego uniknąć, wyświetlając każdy przedmiot tylko w jego głównej kategorii."

; About expanding or not expanding the "expandable" MENU Iitems, e.g. CATEGORY-LIKE views and TAG views
OSMAP_FLEXICONTENT_EXPAND_LINKS_SEP="<hr/><strong>Rozwiń linki (uwzględnij zawarte elementy treści)</strong>"
OSMAP_FLEXICONTENT_EXPAND_CATEGORY_LINKS_LABEL="Rozwiń Linki kategorii"
OSMAP_FLEXICONTENT_EXPAND_CATEGORY_LINKS_DESC="Pozycje menu kategorii (pojedyncze/wiele) zostaną rozszerzone, aby uwzględnić wszystkie elementy treści. Zwykle chciałbyś, aby ta opcja była włączona, chyba że masz zbyt wiele elementów lub wolisz użyć innego sposobu dodawania elementów do mapy witryny. Np. poprzez oznaczone widoki lub widoki autora"
OSMAP_FLEXICONTENT_EXPAND_AUTHOR_LINKS_LABEL="Rozwiń Linki autorskie"
OSMAP_FLEXICONTENT_EXPAND_AUTHOR_LINKS_DESC="Elementy menu autora zostaną rozszerzone, aby uwzględnić wszystkie elementy treści będące własnością autora. Jeśli włączysz tę opcję, pamiętaj, że elementy treści mogą być również wymienione w kategoriach wewnętrznych, a zatem wymienione wielokrotnie"
OSMAP_FLEXICONTENT_EXPAND_TAG_LINKS_LABEL="Rozwiń Linki tagów"
OSMAP_FLEXICONTENT_EXPAND_TAG_LINKS_DESC="Elementy menu znaczników zostaną rozszerzone, aby uwzględnić wszystkie oznaczone elementy treści. Jeśli włączysz tę opcję, pamiętaj, że elementy treści mogą być również wymienione w kategoriach wewnętrznych, a zatem wymienione wielokrotnie"

; Size, Time, etc limits
OSMAP_FLEXICONTENT_CONTENT_LIMITS_SEP="Limity aukcji i nieautoryzowana zawartość<hr/>"
OSMAP_FLEXICONTENT_MAX_ITEMS_PER_CATEGORY_LABEL="Maks. Pozycje według kategorii"
OSMAP_FLEXICONTENT_MAX_ITEMS_PER_CATEGORY_DESC="Maksymalna liczba elementów w każdej kategorii do umieszczenia na mapie witryny (pozostaw puste, aby nie było ograniczeń). Ograniczenie zdrowego rozsądku dla kategorii zawierających wiele elementów."
OSMAP_FLEXICONTENT_MAX_AGE_IN_DAYS_LABEL="Maks. Wiek w dniach"
OSMAP_FLEXICONTENT_MAX_AGE_IN_DAYS_DESC="Maksymalny wiek elementów do uwzględnienia w mapie witryny (pozostaw puste, bez ograniczeń). Ustaw ten limit, jeśli starzenie się powoduje, że Twoje treści stają się mniej ważne, np. witryny z wiadomościami."
OSMAP_FLEXICONTENT_SHOW_UNAUTHORIZED_LINKS_LABEL="Pokaż nieautoryzowane linki"
OSMAP_FLEXICONTENT_SHOW_UNAUTHORIZED_LINKS_DESC="Wybierz, aby dołączyć łącza do nieautoryzowanych (niewidocznych) treści, które są dostępne tylko dla zarejestrowanych użytkowników. Najlepiej dopasować ustawienie Pokaż nieautoryzowane łącza w konfiguracji komponentu FLEXIcontent. Użytkownicy nieuprawnieni do przeglądania treści zostaną przekierowani na stronę logowania Joomla."

