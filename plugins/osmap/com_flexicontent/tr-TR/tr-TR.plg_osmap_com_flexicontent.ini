OSMAP_FLEXICONTENT_ADD_IMAGES_DESC="(daha yavaş) Site Haritanıza (içerik öğesi) görseller eklemek için bunu etkinleştirebilirsiniz>"
OSMAP_FLEXICONTENT_ADD_IMAGES_EXTRACT_OPT="Evet, açıklamadan alıntı"
OSMAP_FLEXICONTENT_ADD_SUB_PAGE_LINKS_LABEL="Alt sayfa bağlantıları ekleyin"
OSMAP_FLEXICONTENT_ADD_SUB_PAGE_LINKS_DESC="(daha yavaş) Çok sayfalı içerik öğelerinin tüm sayfa bağlantıları site haritasına eklenir."

