; OSMAP Plugin for FLEXIcontent Component

; About including or not including the content Item links in the sitemap
OSMAP_FLEXICONTENT_ITEMS_IN_SITEMAP_SEP="<strong>Site Haritasındaki İçerik Öğeleri </strong>"
OSMAP_FLEXICONTENT_SHOW_ITEMS_LABEL="Göster (görünümleri genişlet)"
OSMAP_FLEXICONTENT_SHOW_ITEMS_DESC="İçerik öğelerini site haritasına dahil etmeli miyiz? <br/><br/> <b>NOT</b>: bu, tüm FLEXIcontent 'genişletilebilir' görünümlerini etkiler"
OSMAP_FLEXICONTENT_SHOW_ITEMS_IN_MAINCAT_ONLY_LABEL="Yalnızca ana kategoride"
OSMAP_FLEXICONTENT_SHOW_ITEMS_IN_MAINCAT_ONLY_DESC="FLEXIcontent, içerik Öğesi başına birden fazla kategoriye izin verir; bu, öğelerinizin Site Haritasında birden çok kez listelenmesine yol açabilir. Her bir öğeyi yalnızca ana kategorisinde göstererek bunu önleyebilirsiniz."

; About expanding or not expanding the "expandable" MENU Iitems, e.g. CATEGORY-LIKE views and TAG views
OSMAP_FLEXICONTENT_EXPAND_LINKS_SEP="<hr/><strong>Genişletme bağlantıları (içerilen içerik öğelerini dahil edin)</strong>"
OSMAP_FLEXICONTENT_EXPAND_CATEGORY_LINKS_LABEL="Kategori Bağlantılarını Genişlet"
OSMAP_FLEXICONTENT_EXPAND_CATEGORY_LINKS_DESC="Kategori (tekli/çoklu) menü öğeleri, tüm İçerik Öğelerini kapsayacak şekilde genişletilecektir. Normalde, çok fazla öğeniz olmadığı veya öğelerinizi site haritasına eklemek için farklı bir yol kullanmayı tercih etmediğiniz sürece, bunun açılmasını istersiniz. Örneğin etiketli görünümler veya yazar görünümleri aracılığıyla"
OSMAP_FLEXICONTENT_EXPAND_AUTHOR_LINKS_LABEL="Yazar Bağlantılarını Genişlet"
OSMAP_FLEXICONTENT_EXPAND_AUTHOR_LINKS_DESC="Yazar menüsü öğeleri, yazarın sahip olduğu tüm İçerik Öğelerini içerecek şekilde genişletilecektir. Bunu etkinleştirirseniz içerik öğelerinin aynı zamanda iç kategorilerde de listelenebileceğini, dolayısıyla birden çok kez listelenebileceğini unutmayın."
OSMAP_FLEXICONTENT_EXPAND_TAG_LINKS_LABEL="Etiket Bağlantılarını Genişletin"
OSMAP_FLEXICONTENT_EXPAND_TAG_LINKS_DESC="Etiket menüsü öğeleri, tüm etiketli İçerik Öğelerini içerecek şekilde genişletilecektir. Bunu etkinleştirirseniz içerik öğelerinin aynı zamanda iç kategorilerde de listelenebileceğini, dolayısıyla birden çok kez listelenebileceğini unutmayın."

; Size, Time, etc limits
OSMAP_FLEXICONTENT_CONTENT_LIMITS_SEP="Listeleme Sınırları ve Yetkisiz İçerik<hr/>"
OSMAP_FLEXICONTENT_MAX_ITEMS_PER_CATEGORY_LABEL="Maks. Kategori Başına Öğeler"
OSMAP_FLEXICONTENT_MAX_ITEMS_PER_CATEGORY_DESC="Site haritasına dahil edilecek kategori başına maksimum Öğe sayısı (sınır olmadan boş bırakın). Çok sayıda öğe içeren kategoriler için akıl sağlığı sınırlaması."
OSMAP_FLEXICONTENT_MAX_AGE_IN_DAYS_LABEL="Maks. Gün Cinsinden Yaş"
OSMAP_FLEXICONTENT_MAX_AGE_IN_DAYS_DESC="Site haritasına dahil edilecek Öğelerin maksimum yaşı (sınır olmaksızın boş bırakın). Haber siteleri gibi, yaşlanma içeriğinizin önemini azaltıyorsa bu sınırı ayarlayın."
OSMAP_FLEXICONTENT_SHOW_UNAUTHORIZED_LINKS_LABEL="Yetkisiz Bağlantıları Göster"
OSMAP_FLEXICONTENT_SHOW_UNAUTHORIZED_LINKS_DESC="Yalnızca kayıtlı kullanıcıların erişebildiği yetkisiz (görüntülenemeyen) içeriğe bağlantılar eklemek için seçin. FLEXIcontent Bileşen Yapılandırmasındaki Yetkisiz Bağlantıları Göster ayarıyla eşleşmesi en iyisidir. İçeriği görüntüleme yetkisi olmayan kullanıcılar Joomla giriş sayfasına yönlendirilecektir."

