PLG_SEARCH_FLEXIADVSEARCH="搜索 - Flexiadvsearch、FLEXI 内容搜索视图"
PLG_SEARCH_FLEXIADVSEARCH_DESCRIPTION="FLEXIcontent 高级搜索视图的搜索插件。除了搜索项目标题和描述之外，它还可以搜索任何可以创建可搜索数据的 FlexiContent 字段，例如标签字段、文本字段、图像字段（例如它们的描述）等。 <br><b>注意：</b> 您应该关闭 joomla '内容'搜索插件，但不包括其他类型网站内容的插件。"


