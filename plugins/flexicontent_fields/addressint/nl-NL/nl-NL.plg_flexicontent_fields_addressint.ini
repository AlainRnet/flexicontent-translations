PLG_FLEXICONTENT_FIELDS_ADDRESSINT="Dit veld voegt adresgegevens toe aan artikelen. Bevat gedetailleerde velden voor adres, stad, staat/provincie, postcode en land. In het geval van Amerikaanse adressen bevat het een vervolgkeuzelijst met staten. Het heeft een javascript-geolocatiefunctie die de lengte- en breedtegraad van het adres ophaalt met behulp van de Google Map API voor opslag in de database. In de frontend worden automatisch alleen de velden weergegeven die gegevens bevatten, met een Google Map-afbeelding van de locatie met een markering. De veldconfiguratie heeft verschillende opties om de weergave in de frontend te regelen."
