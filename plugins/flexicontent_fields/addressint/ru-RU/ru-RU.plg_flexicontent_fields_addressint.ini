PLG_FLEXICONTENT_FIELDS_ADDRESSINT="Это поле добавляет информацию о адресе к элементам. Включает детальные поля для названия улицы, города, области, почтового индекса и страны. Поддерживается функция автоматической геокодирования из уличного адреса в шроту и долготу силами Google Map API с сохранением результата в БД. В публичной части сайта отображаются только поля в которые введены данные, также выводится изображение Google Map с маркером локации. Поле имеет несколько разный опций настройки отображения."
