PLG_FLEXICONTENT_FIELDS_ADDRESSINT="このフィールドは、アイテムに住所情報を追加します。番地、都市、州/県、郵便番号、国などの詳細フィールドが含まれています。米国の住所の場合、州のドロップダウン リストが含まれます。 Google Map APIを使用して住所の緯度経度を取得しDBに保存するJavaScript地理位置情報機能を備えています。フロントエンドでは、データのあるフィールドのみが自動的に表示され、マーカー付きの場所の Google マップ画像が表示されます。フィールド設定には、フロントエンドでの表示を制御するためのいくつかのオプションがあります。"
