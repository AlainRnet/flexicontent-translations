PLG_FLEXICONTENT_FIELDS_ADDRESSINT="Це поле додає інформацію про адресу до елементів. Містить детальні поля для адреси, міста, штату/провінції, поштового індексу та країни. У випадку адрес у США він включає спадний список штатів. Він має функцію геолокації JavaScript, яка отримує широту та довготу адреси за допомогою Google Map API для зберігання в БД. У інтерфейсі автоматично відображаються лише поля, які містять дані, із зображенням розташування на карті Google із маркером. Конфігурація поля має кілька параметрів керування відображенням у інтерфейсі."
