PLG_FLEXICONTENT_FIELDS_ADDRESSINT="Αυτό το πεδίο προσθέτει πληροφορίες διεύθυνσης στα στοιχεία. Περιλαμβάνει λεπτομερή πεδία για διεύθυνση, πόλη, πολιτεία/επαρχία, ταχυδρομικό κώδικα και χώρα. Στην περίπτωση των διευθύνσεων στις ΗΠΑ, περιλαμβάνει μια αναπτυσσόμενη λίστα των κρατών. Διαθέτει μια λειτουργία γεωγραφικής τοποθεσίας javascript που λαμβάνει το γεωγραφικό πλάτος και το μήκος της διεύθυνσης χρησιμοποιώντας το Google Map API για αποθήκευση στο DB. Στο frontend εμφανίζει αυτόματα μόνο τα πεδία που έχουν δεδομένα, με μια εικόνα Google Map της τοποθεσίας με δείκτη. Η διαμόρφωση πεδίου έχει πολλές επιλογές για τον έλεγχο της εμφάνισης στο frontend."
