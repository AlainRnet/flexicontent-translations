PLG_FLEXICONTENT_FIELDS_ADDRESSINT="Ez a mező címadatokat ad a tételekhez. Részletes mezőket tartalmaz az utcanévhez, városhoz, államhoz/tartományhoz, irányítószámhoz és országhoz. Amerikai címek esetén az államok legördülő listáját tartalmazza. Van egy javascript földrajzi helymeghatározó funkciója, amely lekéri a cím szélességi és hosszúsági fokát a Google Map API segítségével a DB-ben való tároláshoz. A frontendben automatikusan csak azokat a mezőket jeleníti meg, amelyekben adatok vannak, a hely Google Térképes képével, jelölővel. A mezőkonfiguráció számos lehetőséget kínál a frontend megjelenítésének szabályozására."
