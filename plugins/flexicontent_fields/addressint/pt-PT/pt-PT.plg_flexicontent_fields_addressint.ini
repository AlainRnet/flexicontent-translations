PLG_FLEXICONTENT_FIELDS_ADDRESSINT="Este campo adiciona informações de endereço aos itens. Inclui campos detalhados para endereço, cidade, estado/província, CEP/código postal e país. No caso de endereços nos EUA, inclui uma lista suspensa de Estados. Possui uma função de geolocalização javascript que obtém a latitude e longitude do endereço usando a API do Google Map para armazenamento no banco de dados. No frontend ele exibe automaticamente apenas os campos que possuem dados, com uma imagem do Google Map do local com um marcador. A configuração do campo possui diversas opções para controlar a exibição no frontend."
