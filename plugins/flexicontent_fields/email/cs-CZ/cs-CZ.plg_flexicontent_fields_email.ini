FLEXI_FIELD_EMAIL_FORM_USEDESC="<b>JAK POUŽÍVAT SYSTÉM FORMULÁŘŮ</b><br/><br/> - Musíte mít <b>1 pole e-mailu s emailfrom</b> v id/jméno A<br/> - <b>1 pole se jménem v id/jméno</b> NEBO - <b>1 pole s křestním jménem a 1 pole s příjmením</b> in Id/name<br/>Pro <b>subject použijte add subject in id/name</b> of hledané pole<br/>Chcete-li vytvořit vícehodnotové pole jako <b>radio/checkbox/vyberte nám vaši hodnotu1;;vaši hodnotu 2</b> v hodnotách. Můžete použít každý řetězec a překlad řetězců Joomla. Formátované hodnoty pro každé pole se vytvářejí automaticky.<br/><br/>V hodnotě a štítku můžete použít libovolné znaky a JSTRING<br/><br/>Hodnoty můžete použít k přidání ověření vzoru html5 pro pole<br/>- Url 'https://.*'<br/>- E-mail '.+@globex.com'<br/>- Soubor '.jpg, .pdf .doc nebo audio/*, image/* a více nebo jedinečný jako .pdf;;multiple;;5 pro pole s více soubory PDF pouze s 5 soubory nebo .jpg;;unikátní pouze pro jeden jpg '<br/>- Tel '[0-9]{3}-[0-9]{3}-[0-9]{4}'<br/>- Rozsah 'hodnota min;;hodnota max;;krok jako 0;;100;;10'"

