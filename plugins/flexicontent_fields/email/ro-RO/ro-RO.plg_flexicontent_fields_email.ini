FLEXI_FIELD_EMAIL_FORM_USEDESC="<b>CUM SE UTILIZAȚI SISTEMUL DE FORMULARE</b><br/><br/> - Trebuie să aveți <b>1 câmp de e-mail cu e-mail de la</b> în id/nume ȘI<br/> - <b>1 câmp cu nume în id/nume</b> SAU - <b>1 câmp cu prenume și 1 câmp cu nume de familie</b> în Id/nume<br/>Pentru <b>subiect, utilizați adăugați subiect în id/nume</b> din câmpul dorit<br/>Pentru a crea un câmp cu mai multe valori, cum ar fi <b>radio/checkbox/selectați-ne valoarea dvs.1;;valoarea dvs. 2</b> în valori. Puteți folosi fiecare șir și traducerea șirului Joomla. Valorile formatate pentru fiecare câmp sunt create automat.<br/><br/>Puteți folosi orice caractere și JSTRING în valoare și etichetă<br/><br/>Puteți folosi valori pentru a adăuga validarea modelului html5 pentru câmpul<br/>- Url „https://.*”<br/>- Email „.+@globex.com”<br/>- Fișier „.jpg, .pdf .doc sau audio/*, imagine/* și multiplu sau unic ca .pdf;;multiplu;;5 pentru un câmp cu mai multe pdf cu doar 5 fișiere sau .jpg;;unic pentru un singur jpg '<br/>- Tel '[0-9]{3}-[0-9]{3}-[0-9]{4}'<br/>- Interval 'valoare min;;valoare max;;pas ca 0;;100;;10'"

