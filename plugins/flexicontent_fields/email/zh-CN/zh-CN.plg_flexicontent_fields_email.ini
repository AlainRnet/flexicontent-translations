FLEXI_FIELD_EMAIL_FORM_USEDESC="<b>如何使用表格系统</b><br/><br/> - 您需要有 <b>1 个电子邮件字段，其中 id/name 中包含 emailfrom</b> 和<br/> - <b>1 个包含 id/name 中名称的字段</b> 或 - <b>1 个包含名字的字段和 1 个包含姓氏的字段</b> 在 ID/姓名<br/>对于 <b>主题，请在所需字段的 ID/姓名</b> 中添加主题<br/>要创建多值字段，如 <b>单选/复选框/选择我们您的值 1;;您的值 2</b> 在值中。您可以使用每个字符串和 Joomla 字符串进行翻译。自动创建每个字段的格式化值。<br/><br/>您可以在值和标签中使用任何字符和 JSTRING<br/><br/>您可以使用值为字段添加 html5 模式验证<br/>- Url 'https://.*'<br/>- Email '.+@globex.com'<br/>-文件 '.jpg、.pdf .doc 或音频/*、图像/* 以及多个或唯一的文件，如 .pdf;;多个;;5 表示只有 5 个文件的多个 pdf 的字段或 .jpg;;仅适用于一个 jpg '<br/>- 电话 '[0-9]{3}-[0-9]{3}-[0-9]{4}'<br/>- 范围 '最小值;;最大值;;步长为 0;;100;;10'"

