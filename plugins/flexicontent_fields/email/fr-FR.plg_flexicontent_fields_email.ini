FLEXI_FIELD_EMAIL_FORM_USEDESC="<b>COMMENT UTILISER LE SYSTÈME DE FORMULAIRE</b><br/><br/> - Vous devez avoir <b>1 un champ d’email avec emailfrom</b> dans id/nom ET<br/> - <b>1 un champ nom dans id/nom</b> OU - <b>1 champ Prénom et 1 champ Nom</b>dans Id/nom<br/> Pour <b> l'objet utilisez ajouter objet dans id/nom </b> du champ voulu<br/>pour créer un champ valeurs multiples comme <b> radio/case à cocher/select utilisez valeur1;;valeur2</b> dans les valeurs. Vous pouvez utiliser des chaînes de texte ou des chaînes de traduction Joomla. Les valeurs pour chaque champ formatées sont créés automatiquement.<br/>,<br/>, vous pouvez utiliser tous les caractères et JSTRING dans les valeurs et labels<br/><br/>, vous pouvez utiliser les valeurs pour ajouter des masques de validation html5<br/> - URL : 'https://.*'<br/>- Email : '.+@globex.com'<br/>- Fichier : 'image/png, image/jpeg'<br/>- Tel : '[0-9]{3}-[0-9]{3}-[0-9]{4}'<br/>- Intervalle : ' valeur min;;valeur max' par ex. '0;;100'"

