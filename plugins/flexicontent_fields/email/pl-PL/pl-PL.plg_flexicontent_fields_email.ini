FLEXI_FIELD_EMAIL_FORM_USEDESC="<b>JAK KORZYSTAĆ Z SYSTEMU FORMULARZA</b><br/><br/> - Musisz mieć <b>1 pole e-mail z adresem e-mail od</b> w id/imię ORAZ<br/> - <b>1 pole z imieniem w id/imię</b> LUB - <b>1 pole z imieniem i 1 pole z nazwiskiem</b> w identyfikatorze/nazwie<br/>Dla <b>tematów użyj dodaj temat w identyfikatorze/nazwie</b> poszukiwanego pola<br/>Aby utworzyć pole wielowartościowe, takie jak <b>radio/pole wyboru/wybierz nam swoją wartość 1;;twoja wartość 2</b> wartości. Możesz użyć każdego ciągu i przetłumaczyć ciąg Joomla. Sformatowane wartości dla każdego pola są tworzone automatycznie.<br/><br/>Możesz użyć dowolnych znaków i JSTRING w wartości i etykiecie<br/><br/>Możesz użyć wartości, aby dodać walidację wzorca HTML5 dla pola<br/>- Url 'https://.*'<br/>- E-mail '.+@globex.com'<br/>- Plik „.jpg, .pdf .doc lub audio/*, image/* i wielokrotny lub unikalny, np. .pdf;;multiple;;5 dla pola z wieloma plikami pdf z tylko 5 plikami lub .jpg;;unikalny tylko dla jednego jpg '<br/>- Tel '[0-9]{3}-[0-9]{3}-[0-9]{4}'<br/>- Zakres 'wartość min;;wartość max;;krok jak 0;;100;;10'"

