FLEXI_FIELD_EMAIL_FORM_USEDESC="<b>วิธีใช้ระบบแบบฟอร์ม</b><br/><br/> - คุณต้องมี <b>1 ช่องอีเมลพร้อมอีเมลจาก</b> ในรหัส/ชื่อ และ<br/> - <b>1 ช่องชื่อในรหัส/ชื่อ</b> หรือ - <b>1 ช่องพร้อมชื่อและ 1 ช่องพร้อมนามสกุล</b> ใน Id/name<br/>สำหรับ <b>subject ใช้เพิ่ม subject ใน id/name</b> ของฟิลด์ที่ต้องการ<br/>หากต้องการสร้างฟิลด์หลายค่า เช่น <b>radio/checkbox/select us your value1;;value 2</b> ในค่าต่างๆ คุณสามารถใช้ทุกสตริงและการแปลสตริง Joomla ค่าที่จัดรูปแบบสำหรับแต่ละฟิลด์จะถูกสร้างขึ้นโดยอัตโนมัติ<br/><br/>คุณสามารถใช้ caracteres และ JSTRING ใดก็ได้ในค่าและป้ายกำกับ<br/><br/>คุณสามารถใช้ค่าเพื่อเพิ่มการตรวจสอบรูปแบบ html5 สำหรับฟิลด์<br/>- Url 'https://.*'<br/>- อีเมล '.+@globex.com'<br/>- ไฟล์ '.jpg, .pdf .doc หรือ audio/*, image/* และหลายไฟล์หรือไม่ซ้ำกัน เช่น .pdf;;multiple;;5 สำหรับฟิลด์ที่มีไฟล์ PDF หลายไฟล์ซึ่งมีเพียง 5 ไฟล์เท่านั้น หรือ .jpg;;ไม่ซ้ำกันสำหรับ jpg เพียงไฟล์เดียวเท่านั้น '<br/>- โทร '[0-9]{3}-[0-9]{3}-[0-9]{4}'<br/>- ช่วง 'value min;;value max;;step like 0;;100;;10'"

