FLEXI_FIELD_EMAIL_FORM_USEDESC="<b>HUR MAN ANVÄNDER FORMULARSYSTEM</b><br/><br/> - Du måste ha <b>1 e-postfält med e-postfrån</b> i id/namn OCH<br/> - <b>1 fält med namn i id/namn</b> ELLER - <b>1 fält med förnamn och 1 fält med efternamn</b> i Id/namn<br/>För <b>ämnen använd lägg till ämne i id/namn</b> i önskat fält<br/>För att skapa flervärdesfält som <b>radio/kryssruta/välj oss ditt värde1;;ditt värde 2</b> i värden. Du kan använda varje sträng och Joomla-strängöversätta. Formaterade värden för varje fält skapas automatiskt.<br/><br/>Du kan använda valfri karaktär och JSTRING i värde och etikett<br/><br/>Du kan använda värden för att lägga till html5-mönstervalidering för fält<br/>- Url 'https://.*'<br/>- E-post '.+@globex.com'<br/>- Filen '.jpg, .pdf .doc eller audio/*, image/* och flera eller unika som .pdf;;multiple;;5 för ett fält med multi pdf med endast 5 filer eller .jpg;;unik för endast en jpg '<br/>- Tel '[0-9]{3}-[0-9]{3}-[0-9]{4}'<br/>- Område 'värde min;;värde max;;steg som 0;;100;;10'"

