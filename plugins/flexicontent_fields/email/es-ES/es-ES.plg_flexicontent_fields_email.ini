FLEXI_FIELD_EMAIL_FORM_USEDESC="<b>CÓMO USAR EL SISTEMA DE FORMULARIO</b><br/><br/> - Debe tener <b>1 campo de correo electrónico con el correo electrónico de</b> en id/nombre Y<br/> - <b>1 campo con nombre en id/nombre</b> O - <b>1 campo con nombre y 1 campo con apellido</b> en Id/nombre<br/>Para <b>asunto use agregar asunto en id/nombre</b> del campo deseado<br/>Para crear un campo de valores múltiples como <b>radio/casilla de verificación/seleccione su valor1;;su valor 2</b> en valores. Puede utilizar cada cadena y traducir cadenas de Joomla. Los valores formateados para cada campo se crean automáticamente.<br/><br/>Puede usar cualquier carácter y JSTRING en valor y etiqueta<br/><br/>Puede usar valores para agregar validación de patrón html5 para el campo<br/>- Url 'https://.*'<br/>- Correo electrónico '.+@globex.com'<br/>- Archivo '.jpg, .pdf .doc o audio/*, imagen/* y múltiple o único como .pdf;;multiple;;5 para un campo con multi pdf con solo 5 archivos o .jpg;;unique para solo un jpg '<br/>- Tel '[0-9]{3}-[0-9]{3}-[0-9]{4}'<br/>- Rango 'valor min;;valor max;;paso como 0;;100;;10'"

