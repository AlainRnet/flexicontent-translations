FLEXI_FIELD_EMAIL_FORM_USEDESC="<b>ΠΩΣ ΝΑ ΧΡΗΣΙΜΟΠΟΙΗΣΕΤΕ ΤΟ ΣΥΣΤΗΜΑ FORM</b><br/><br/> - Πρέπει να έχετε <b>1 πεδίο email με email</b> στο id/name ΚΑΙ<br/> - <b>1 πεδίο με όνομα στο id/name</b> Ή - <b>1 πεδίο με όνομα και 1 πεδίο με επώνυμο</b> σε Αναγνωριστικό/όνομα<br/>Για <b>θέματα, χρησιμοποιήστε προσθήκη θέματος στο αναγνωριστικό/όνομα</b> του πεδίου αναζήτησης<br/>Για να δημιουργήσετε πεδίο πολλαπλών τιμών όπως <b>ραδιόφωνο/πλαίσιο ελέγχου/επιλέξτε μας την τιμή1;;την τιμή σας 2</b> σε τιμές. Μπορείτε να χρησιμοποιήσετε κάθε συμβολοσειρά και μετάφραση συμβολοσειράς Joomla. Οι διαμορφωμένες τιμές για κάθε πεδίο δημιουργούνται αυτόματα.<br/><br/>Μπορείτε να χρησιμοποιήσετε οποιουσδήποτε χαρακτήρες και JSTRING στην τιμή και την ετικέτα<br/><br/>Μπορείτε να χρησιμοποιήσετε τιμές για να προσθέσετε επικύρωση μοτίβου html5 για το πεδίο<br/>- Url 'https://.*'<br/>- Email '.+@globex.com'<br/>- Αρχείο '.jpg, .pdf .doc ή audio/*, image/* και πολλαπλά ή μοναδικά όπως .pdf;;multiple;;5 για ένα πεδίο με multi pdf με μόνο 5 αρχεία ή .jpg;;μοναδικό για ένα μόνο jpg '<br/>- Tel '[0-9]{3}-[0-9]{3}-[0-9]{4}'<br/>- Εύρος 'value min;;value max;;step like 0;;100;;10'"

