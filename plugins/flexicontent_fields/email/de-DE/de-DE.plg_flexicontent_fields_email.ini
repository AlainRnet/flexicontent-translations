FLEXI_FIELD_EMAIL_FORM_USEDESC="<b>SO VERWENDEN SIE DAS FORMULARSYSTEM</b><br/><br/> - Sie benötigen <b>1 E-Mail-Feld mit E-Mail-Adresse,</b> in ID/Name UND<br/> - <b>1 Feld mit Name in ID/Name</b> ODER - <b>1 Feld mit Vornamen und 1 Feld mit Nachnamen</b> in ID/Name<br/>Für <b>Subjekte verwenden Sie Subjekt in ID/Name hinzufügen</b> des gewünschten Feldes<br/>Um ein mehrwertiges Feld wie <b>Radio/Kontrollkästchen zu erstellen/wählen Sie uns Ihren Wert1;;Ihren Wert 2</b> in Werten. Sie können jeden String und die Joomla-String-Übersetzung verwenden. Formatierte Werte für jedes Feld werden automatisch erstellt.<br/><br/>Sie können beliebige Zeichen und JSTRING in Wert und Beschriftung verwenden<br/><br/>Sie können Werte verwenden, um eine HTML5-Mustervalidierung für Feld hinzuzufügen<br/>- URL 'https://.*'<br/>- E-Mail '.+@globex.com'<br/>- Datei '.jpg, .pdf .doc oder audio/*, image/* und multiple oder unique wie .pdf;;multiple;;5 für ein Feld mit Multi-PDF mit nur 5 Dateien oder .jpg;;unique für nur ein JPG '<br/>- Tel '[0-9]{3}-[0-9]{3}-[0-9]{4}'<br/>- Bereich 'Wert min;;Wert max;;Schritt wie 0;;100;;10'"

