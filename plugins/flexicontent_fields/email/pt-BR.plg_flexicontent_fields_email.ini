FLEXI_FIELD_EMAIL_FORM_USEDESC="<b>HOW TO USE FORM SYSTEM</b><br/><br/> - You need to have <b>1 email field with emailfrom</b> in id/name AND<br/> - <b>1 field with name in id/name</b> OR - <b>1 field with firstname and 1 field with lastname</b> in Id/name<br/>For <b>subject use add subject in id/name</b> of wanted field<br/>To create multivalue field like <b>radio/checkbox/select us your value1;;your value 2</b> in values. You can use every string and Joomla string translate. Formated values for each field are automaticly created.<br/><br/>You can use any caracteres and JSTRING in value and label<br/><br/>You can use values to add html5 pattern validation for field<br/>- Url 'https://.*'<br/>- Email '.+@globex.com'<br/>- File '.jpg, .pdf .doc or audio/*, image/* and multiple or unique like .pdf;;multiple;;5 for a field with multi pdf with only 5 files or .jpg;;unique for only one jpg'<br/>- Tel '[0-9]{3}-[0-9]{3}-[0-9]{4}'<br/>- Range 'value min;;value max;;step like 0;;100;;10'"

