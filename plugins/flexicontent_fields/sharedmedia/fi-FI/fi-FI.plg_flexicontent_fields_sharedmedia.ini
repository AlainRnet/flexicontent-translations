PLG_FLEXICONTENT_FIELDS_SHAREDMEDIA="Tämä kenttä upotetaan kohteiksi, mediasoittimeen (video/ääni) jaetuilta videosivustoilta, kuten YouTube, Vimeo, Dailymotion, Vevo, Hulu, Metacafe jne. ja äänisivustoihin, kuten soundcound, last.fm jne.<br/><br/> Mediaviitteet (kenttä) arvot) voidaan lisätä tähän kenttään kopioimalla alkuperäisen mediasivun URL-osoite, mediatiedot noudetaan (otsikko, kirjoittaja, kuvaus jne.) ja esikatselusoitin upotetaan, kun kenttää tarkastellaan. Kentän konfiguroinnin avulla voidaan hallita, mitä tietoja näytetään, sekä pelaajan mittoja. YouTubea, Vimeoa ja Dailymotionia lukuun ottamatta hakuominaisuus perustuu embed.ly-palveluun, joka on ilmainen jopa 5 000 URL-osoitteelle kuukaudessa. On suositeltavaa hankkia ja antaa oma embed.ly API-avain."
