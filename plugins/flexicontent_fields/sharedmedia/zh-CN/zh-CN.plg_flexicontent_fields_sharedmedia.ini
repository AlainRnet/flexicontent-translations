PLG_FLEXICONTENT_FIELDS_SHAREDMEDIA="该字段嵌入到项目中，来自 YouTube、Vimeo、Dailymotion、Vevo、Hulu、Metacafe 等共享视频网站和 soundclound、last.fm 等音频网站的媒体（视频/音频）播放器。<br/><br/> 媒体引用（字段值）可以添加到此字段，只需复制原始媒体页面的 URL，即可获取媒体信息（标题、作者、描述等），并在查看字段时嵌入预览播放器。字段配置允许控制显示的信息以及玩家的尺寸。除 YouTube、Vimeo 和 Dailymotion 外，抓取功能均基于 embed.ly 服务，每月最多可免费获取 5,000 个 URL。建议获取并输入您自己的 embed.ly API 密钥。"
