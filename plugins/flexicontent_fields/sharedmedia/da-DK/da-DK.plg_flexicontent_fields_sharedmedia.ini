PLG_FLEXICONTENT_FIELDS_SHAREDMEDIA="Dette felt indlejres i elementer, en medie (video/lyd) afspiller fra delte videosider som YouTube, Vimeo, Dailymotion, Vevo, Hulu, Metacafe osv. og lydside som soundclound, last.fm osv.<br/><br/> Mediereferencer (felt værdier) kan tilføjes til dette felt, ved blot at kopiere URL'en på den originale medieside, medieoplysningerne hentes (titel, forfatter, beskrivelse osv.), og en forhåndsvisningsafspiller indlejres, når feltet vises. Feltkonfigurationen gør det muligt at kontrollere, hvilken information der vises, samt afspillerens dimensioner. Bortset fra YouTube, Vimeo og Dailymotion, er hentefunktionen baseret på embed.ly-tjenesten, som er gratis for op til 5.000 URL'er om måneden. Det anbefales at få og indtaste din egen embed.ly API-nøgle."
