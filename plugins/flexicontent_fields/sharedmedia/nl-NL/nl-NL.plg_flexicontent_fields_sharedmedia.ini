PLG_FLEXICONTENT_FIELDS_SHAREDMEDIA="Dit veld wordt in items ingesloten, een mediaspeler (video/audio) van gedeelde videosites zoals YouTube, Vimeo, Dailymotion, Vevo, Hulu, Metacafe, enz. en audiosites zoals soundclound, last.fm, enz.<br/><br/> Mediareferenties (veld waarden) kunnen aan dit veld worden toegevoegd door simpelweg de URL van de originele mediapagina te kopiëren, de media-informatie wordt opgehaald (titel, auteur, beschrijving, enz.) en een voorbeeldspeler wordt ingesloten wanneer het veld wordt bekeken. Met de veldconfiguratie kunt u bepalen welke informatie wordt weergegeven, evenals de afmetingen van de speler. Met uitzondering van YouTube, Vimeo en Dailymotion is de ophaalmogelijkheid gebaseerd op de embed.ly-service, die gratis is voor maximaal 5.000 URL's per maand. Het wordt aanbevolen om uw eigen embed.ly API-sleutel op te halen en in te voeren."
