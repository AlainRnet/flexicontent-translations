PLG_FLEXICONTENT_FIELDS_SHAREDMEDIA="Este campo incorpora nos itens um reprodutor de mídia (vídeo/áudio) de sites de vídeo compartilhados como YouTube, Vimeo, Dailymotion, Vevo, Hulu, Metacafe, etc. e sites de áudio como soundclound, last.fm, etc.<br/><br/> Referências de mídia (campo valores) podem ser adicionados a este campo, apenas copiando a URL da página de mídia original, as informações da mídia são obtidas (título, autor, descrição, etc) e um player de visualização é incorporado quando o campo é visualizado. A configuração do campo permite controlar quais informações são exibidas, bem como as dimensões do jogador. Exceto YouTube, Vimeo e Dailymotion, a capacidade de busca é baseada no serviço embed.ly, que é gratuito para até 5.000 URLs por mês. Recomenda-se obter e inserir sua própria chave de API embed.ly."
