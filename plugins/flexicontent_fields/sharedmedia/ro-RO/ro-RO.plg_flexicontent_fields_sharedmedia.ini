PLG_FLEXICONTENT_FIELDS_SHAREDMEDIA="Acest câmp încorporează în articole, un player media (video/audio) de pe site-uri video partajate precum YouTube, Vimeo, Dailymotion, Vevo, Hulu, Metacafe etc. și site-uri audio precum soundclound, last.fm etc.<br/><br/> Referințe media (câmp valorile) pot fi adăugate la acest câmp, prin simpla copiere a adresei URL a paginii media originale, informațiile media sunt preluate (titlu, autor, descriere etc.) și un player de previzualizare este încorporat atunci când este vizualizat câmpul. Configurația câmpului permite controlul informațiilor afișate, precum și dimensiunile jucătorului. Cu excepția YouTube, Vimeo și Dailymotion, capacitatea de preluare se bazează pe serviciul embed.ly, care este gratuit pentru până la 5.000 de adrese URL pe lună. Se recomandă să obțineți și să introduceți propria cheie API embed.ly."
