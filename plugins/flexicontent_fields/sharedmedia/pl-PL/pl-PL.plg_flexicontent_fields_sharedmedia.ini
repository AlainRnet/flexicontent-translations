PLG_FLEXICONTENT_FIELDS_SHAREDMEDIA="To pole umożliwia osadzenie elementów, odtwarzacza multimediów (wideo/audio) z udostępnionych witryn wideo, takich jak YouTube, Vimeo, Dailymotion, Vevo, Hulu, Metacafe itp. oraz witryn audio, takich jak soundclound, last.fm itp.<br/><br/> Odniesienia do mediów (pole wartości) można dodać do tego pola, po prostu kopiując adres URL oryginalnej strony multimedialnej, pobierane są informacje o multimediach (tytuł, autor, opis itp.), a podczas przeglądania pola osadzany jest odtwarzacz podglądu. Konfiguracja pól pozwala kontrolować, jakie informacje będą wyświetlane, a także wymiary odtwarzacza. Z wyjątkiem YouTube, Vimeo i Dailymotion, funkcja pobierania opiera się na usłudze embed.ly, która jest bezpłatna dla maksymalnie 5000 adresów URL miesięcznie. Zalecane jest uzyskanie i wprowadzenie własnego klucza API embed.ly."
