PLG_FLEXICONTENT_FIELDS_SHAREDMEDIA="ฟิลด์นี้ฝังอยู่ในรายการ เครื่องเล่นสื่อ (วิดีโอ/เสียง) จากไซต์วิดีโอที่ใช้ร่วมกัน เช่น YouTube, Vimeo, Dailymotion, Vevo, Hulu, Metacafe ฯลฯ และไซต์เสียง เช่น soundclound, Last.fm ฯลฯ<br/><br/> การอ้างอิงสื่อ (ฟิลด์ คุณสามารถเพิ่มค่า) ลงในฟิลด์นี้ได้ โดยเพียงแค่คัดลอก URL ของหน้าสื่อต้นฉบับ ข้อมูลสื่อจะถูกดึงออกมา (ชื่อเรื่อง ผู้แต่ง คำอธิบาย ฯลฯ) และโปรแกรมเล่นตัวอย่างจะถูกฝังเมื่อดูฟิลด์ การกำหนดค่าฟิลด์ทำให้สามารถควบคุมข้อมูลที่จะแสดง รวมถึงขนาดของเครื่องเล่นได้ ยกเว้น YouTube, Vimeo และ Dailymotion ความสามารถในการดึงข้อมูลจะขึ้นอยู่กับบริการ embed.ly ซึ่งให้บริการฟรีสูงสุด 5,000 URL ต่อเดือน ขอแนะนำให้รับและป้อนคีย์ embed.ly API ของคุณเอง"
