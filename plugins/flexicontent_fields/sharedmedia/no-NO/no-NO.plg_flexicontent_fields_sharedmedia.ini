PLG_FLEXICONTENT_FIELDS_SHAREDMEDIA="Dette feltet bygger inn i elementer, en media (video/lyd) spiller fra delte videosider som YouTube, Vimeo, Dailymotion, Vevo, Hulu, Metacafe osv. og lydside som soundclound, last.fm osv.<br/><br/> Mediereferanser (felt verdier) kan legges til dette feltet, ved å bare kopiere URL-en til den originale mediesiden, medieinformasjonen hentes (tittel, forfatter, beskrivelse osv.) og en forhåndsvisningsspiller er innebygd når feltet vises. Feltkonfigurasjonen lar deg kontrollere hvilken informasjon som vises, samt spillerdimensjonene. Bortsett fra YouTube, Vimeo og Dailymotion, er hentingsmuligheten basert på embed.ly-tjenesten, som er gratis for opptil 5000 nettadresser per måned. Det anbefales å få og skrive inn din egen embed.ly API-nøkkel."
