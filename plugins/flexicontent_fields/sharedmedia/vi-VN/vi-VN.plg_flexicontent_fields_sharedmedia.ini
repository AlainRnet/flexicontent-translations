PLG_FLEXICONTENT_FIELDS_SHAREDMEDIA="Trường này nhúng vào các mục, trình phát phương tiện (video/âm thanh) từ các trang video được chia sẻ như YouTube, Vimeo, Dailymotion, Vevo, Hulu, Metacafe, v.v. và trang âm thanh như soundclound, Last.fm, v.v.<br/><br/> Tài liệu tham khảo phương tiện (trường value) có thể được thêm vào trường này, chỉ bằng cách sao chép URL của trang phương tiện gốc, thông tin phương tiện sẽ được tìm nạp (tiêu đề, tác giả, mô tả, v.v.) và trình phát xem trước sẽ được nhúng khi trường được xem. Cấu hình trường cho phép kiểm soát thông tin nào được hiển thị cũng như kích thước của trình phát. Ngoại trừ YouTube, Vimeo và Dailymotion, khả năng tìm nạp dựa trên dịch vụ embed.ly, miễn phí cho tối đa 5.000 URL mỗi tháng. Bạn nên lấy và nhập khóa API embed.ly của riêng mình."
