FLEXI_FIELD_GROUP_CUSTOM_HTML_DESC="Lämna tomt som standard, som inkluderar alla fält med sina etiketter,<br/> - eller så kan du använda anpassad HTML som stöder: <br/><br/><b>OBS:</b> du kan använda: <br/><br/><b>{{fieldname}}</b> eller <b>{{fieldname##displayvar}}</b> <br/>-- ersätts med HTML visning av varje fält  <br/><br/><b>{{fieldname##label}}</b> <br/>-- ersätts med etikett för varje fält <br/><br/><b>%%language_string%%</b><br/>-- ersätts med språksträngen <br/><br/><b>{{value##count}}</b><br/>-- ersätts med (heltals) position för nuvarande värde <br/><br/>Slutligen kan du använda objektegenskaper som: {item->id}, {item->title}, etc."

