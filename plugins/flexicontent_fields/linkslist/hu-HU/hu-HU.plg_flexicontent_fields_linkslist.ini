FLEXI_FIELD_LINKSLIST="Linklista mező beépülő modul a FLEXIcontenthez"

FLEXI_FIELD_LINKSLIST_LIST_ELEMENTS="Elemek listája"
FLEXI_FIELD_LINKSLIST_LIST_ELEMENTS_DESC="Egy rendezetlen (&lt;&zwnj;UL&zwnj;&gt;) vagy egy rendezett (&lt;&zwnj;OL&zwnj;&gt;) lista elemei. <br/><br/> A szintaxis a következő: <br/> &nbsp; Title1[id=&quot;tagid1&quot; class=&quot;cssclass1&quot; ... link=&quot;#link1&quot;] &#x3a;&#8203;&#x3a; <br/> &nbsp; Title2[id=&quot;tagid2&quot; class=&quot;&quot; ..&#x3a; =&quot;#link2&quot; &#x3a;&#x3a;&#8203;&#x3a; <br/> &nbsp; Title3[id=&quot;tagid3&quot; class=&quot;cssclass3&quot; ... link=&quot;#link3&quot;] <br/><br/><b>1. MEGJEGYZÉS:</b> <br/> -&#8203;as használat listaelemek elválasztója, <br/> - az [option=value] segítségével adja meg az egyes listaelemek beállításait. <br/><br/><b>2. MEGJEGYZÉS:</b><br/> - a 'title' az &lt;&zwnj;LI&zwnj;&gt; HTML címkén belüli szöveg, <br/> - a 'title' egy hivatkozás (egy &lt;&zwnj;A&zwnj;&gt; HTML címkén belül van elhelyezve) CSAK ha a ' link' opció van megadva. <br/> - minden 'opció', mint például: id,class,... (a 'link' kivételével), a &lt;&zwnj;LI&zwnj;&gt; HTML címke HTML címke paraméterei lesznek. <br/><br/><b>3. MEGJEGYZÉS:</b> minden opció (beleértve a \"link\" opciót is) nem kötelező, így a következőt írhatja: TitleNN[] opciók megadása nélkül"

FLEXI_FIELD_LIST_CLASS="Lista osztály"
FLEXI_FIELD_LIST_CLASS_DESC="Adjon hozzá egy osztályt a listához, hagyja üresen, ha nincs rá szüksége."

FLEXI_FIELD_LINKSLIST_LIST_TAG_PARAMS="HTML TAG paraméterek"

FLEXI_FIELD_LIST_ID="Lista AZ"
FLEXI_FIELD_LIST_ID_DESC="Adjon hozzá egy azonosítót a listához, hagyja üresen, ha nincs szüksége rá."
FLEXI_FIELD_LIST_TYPE="Lista típusa"
FLEXI_FIELD_LIST_TYPE_DESC="Állítsa be a lista típusát, általában \"ul\""

FLEXI_FIELD_LINKSLIST_CUSTOM_CSS_JS="Egyedi JS/CSS"

FLEXI_FIELD_LINKSLIST_JS_CODE="Javascript kód"
FLEXI_FIELD_LINKSLIST_JS_CODE_DESC="Opcionális javascript kód hozzáadható a frontend nézethez, amikor ez a mező megjelenik, így JS-t csatolhat a mező által beszúrt hivatkozásokhoz, és kattintható műveleteket hozhat létre, amelyek az Ön igényei szerint módosítják az oldalt. <br/><br/><b></b> MEGJEGYZÉS A JS-kód akkor is hozzáadásra kerül, ha ez a mező NULLA hivatkozást szúr be. Így a JS kódhoz kapcsolódnia kell pl. egy megfelelő jQuery szelektorhoz, amely választó lehet, vagy nem található. <br/><br/><b></b>MEGJEGYZÉS: ez csak egyszer kerül hozzáadásra, mind elemnézetben, mind több elem nézetben, amikor ez a mező megjelenik. Alternatív megoldásként ezt véglegesen hozzáadhatja bármely JS-fájljához"
FLEXI_FIELD_LINKSLIST_CSS_CODE="CSS szabályok"
FLEXI_FIELD_LINKSLIST_CSS_CODE_DESC="Opcionális CSS-szabályok, amelyek hozzáadhatók a kezelőfelület nézetéhez, amikor ez a mező megjelenik. <br/><br/><b></b>MEGJEGYZÉS: ezek csak egyszer kerülnek hozzáadásra, mind elemnézetben, mind többelemes nézetben, amikor ez a mező megjelenik. Alternatív megoldásként ezeket véglegesen hozzáadhatja bármely CSS-fájljához"

FLEXI_FIELD_LIST_ADD_NON_SELECTED="A megjelenítés nincs kiválasztva hivatkozás nélkül"
FLEXI_FIELD_LIST_ADD_NON_SELECTED_DESC="Általában a nem kiválasztott értékek nem szerepelnek a létrehozott listában. Engedélyezze ezt az opciót, ha linkcímke hozzáadása nélkül szeretné megjeleníteni őket, ehelyett a SPAN címke hozzáadásával"
FLEXI_FIELD_LIST_UNORDER="Rendezetlen lista"
