FLEXI_FIELD_LINKSLIST="Linkit List Field Plugin for FLEXIcontent"

FLEXI_FIELD_LINKSLIST_LIST_ELEMENTS="Listaa elementit"
FLEXI_FIELD_LINKSLIST_LIST_ELEMENTS_DESC="Järjestämättömän (&lt;&zwnj;UL&zwnj;&gt;) tai järjestetyn (&lt;&zwnj;OL&zwnj;&gt;) listan elementit. <br/><br/> Syntaksi on seuraava: <br/> &nbsp; Otsikko1[id=&quot;tagid1&quot; class=&quot;cssclass1&quot; ... link=&quot;#link1&quot;] &#x3a;&#8203;&#x3a; <br/> &nbsp; Otsikko2[id=&quot;tagid2&quot; class=&quot;&quot; .. link=&quot;#link2&quot;] &#x3a;&#8203;&#x3a; <br/> &nbsp; Title3[id=&quot;tagid3&quot; class=&quot;cssclass3&quot; ...&#8203;=&quot;#link3&quot;] <br/><br/><b>HUOMAUTUS 1:</b> <br/> - käytä &#x3a;&#x3a; listaelementtien erotin, <br/> - käytä [option=arvo] määrittääksesi kunkin luetteloelementin asetukset. <br/><br/><b>HUOMAUTUS 2:</b><br/> - \"otsikko\" on teksti &lt;&zwnj;LI&zwnj;&gt; HTML-tunnisteen sisällä, <br/> - \"title\" on linkki (sijoitetaan &lt;&zwnj;A&zwnj;&gt; HTML-tunnisteen sisään) VAIN, jos \" linkki' vaihtoehto on määritetty. <br/> - kaikista 'vaihtoehdoista', kuten: id,class,... (pois lukien 'linkki'), tulee HTML-tunnisteen &lt;&zwnj;LI&zwnj;&gt; HTML-tunnisteparametreja. <br/><br/><b>HUOMAA 3:</b> kaikki vaihtoehdot (mukaan lukien linkki) ovat valinnaisia, joten voit kirjoittaa: TitleNN[] määrittämättä vaihtoehtoja"

FLEXI_FIELD_LIST_CLASS="Listaa luokka"
FLEXI_FIELD_LIST_CLASS_DESC="Lisää luokka luetteloon, jätä tyhjäksi, jos et tarvitse sitä."

FLEXI_FIELD_LINKSLIST_LIST_TAG_PARAMS="HTML TAG -parametrit"

FLEXI_FIELD_LIST_ID="Listan ID"
FLEXI_FIELD_LIST_ID_DESC="Lisää tunnus luetteloon, jätä tyhjäksi, jos et tarvitse sitä."
FLEXI_FIELD_LIST_TYPE="Listan tyyppi"
FLEXI_FIELD_LIST_TYPE_DESC="Aseta luettelon tyyppi, yleensä 'ul'"

FLEXI_FIELD_LINKSLIST_CUSTOM_CSS_JS="Mukautettu JS/CSS"

FLEXI_FIELD_LINKSLIST_JS_CODE="Javascript-koodi"
FLEXI_FIELD_LINKSLIST_JS_CODE_DESC="Valinnainen javascript-koodi, joka lisätään käyttöliittymänäkymään, kun tämä kenttä näytetään, joten voit liittää JS:n tämän kentän lisäämiin linkkeihin ja luoda klikattavia toimintoja, jotka muokkaavat sivuasi tarpeidesi mukaan. <br/><br/><b>HUOMAA</b> JS-koodi lisätään, vaikka tähän kenttään lisättäisiin NOLLA linkkejä. JS-koodisi on siis liitettävä esim. sopivaan jQuery-valitsimeen, joka valitsin voi olla tai ei löydy. <br/><br/><b>HUOMAA</b>: tämä lisätään vain kerran, sekä kohdenäkymään että usean kohteen näkymiin, kun tämä kenttä on näkyvissä. Vaihtoehtoisesti tämä voidaan myös lisätä pysyvästi mihin tahansa JS-tiedostoosi"
FLEXI_FIELD_LINKSLIST_CSS_CODE="CSS-säännöt"
FLEXI_FIELD_LINKSLIST_CSS_CODE_DESC="Valinnaiset CSS-säännöt, jotka lisätään käyttöliittymänäkymään, kun tämä kenttä näytetään. <br/><br/><b>HUOMAA</b>: nämä lisätään vain kerran, sekä kohdenäkymään että usean kohteen näkymiin, kun tämä kenttä on näkyvissä. Vaihtoehtoisesti nämä voidaan myös lisätä pysyvästi mihin tahansa CSS-tiedostoosi"

FLEXI_FIELD_LIST_ADD_NON_SELECTED="Näyttöä ei ole valittu ilman linkkiä"
FLEXI_FIELD_LIST_ADD_NON_SELECTED_DESC="Normaalisti valitsemattomia arvoja ei sisällytetä luotuun luetteloon. Ota tämä vaihtoehto käyttöön, jos haluat näyttää ne lisäämättä linkkitunnistetta sen sijaan, että SPAN-tunniste lisätään"
FLEXI_FIELD_LIST_UNORDER="Järjestämätön lista"
FLEXI_FIELD_LIST_ORDER="Tilattu lista"
