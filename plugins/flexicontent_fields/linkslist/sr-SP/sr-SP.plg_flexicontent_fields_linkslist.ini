FLEXI_FIELD_LINKSLIST_CUSTOM_CSS_JS="Прилагођени ЈС/ЦСС"

FLEXI_FIELD_LINKSLIST_JS_CODE="Јавасцрипт код"
FLEXI_FIELD_LINKSLIST_JS_CODE_DESC="Опциони јавасцрипт код за додавање у фронтенд приказ када је ово поље приказано, тако да можете приложити ЈС на везе уметнуте овим пољем и креирати акције на које се може кликнути и које ће манипулисати вашом страницом у складу са вашим потребама. <br/><br/><b>НАПОМЕНА</b> ЈС код се додаје чак и ако ово поље убацује НУЛА веза. Према томе, ваш ЈС код мора бити приложен, нпр. са одговарајућим јКуери селектором који селектор може, али не мора бити пронађен. <br/><br/><b>НАПОМЕНА</b>: ово ће бити додато само једном, у оба приказа ставки иу приказима са више ставки када је ово поље приказано. Алтернативно, ово се такође може трајно додати у било коју вашу ЈС датотеку"
FLEXI_FIELD_LINKSLIST_CSS_CODE="ЦСС правила"
FLEXI_FIELD_LINKSLIST_CSS_CODE_DESC="Опциона ЦСС правила за додавање у приказ фронтенда када се ово поље прикаже. <br/><br/><b>НАПОМЕНА</b>: они ће бити додати само једном, у оба приказа ставки иу приказима са више ставки када је ово поље приказано. Алтернативно, они се такође могу трајно додати у било коју вашу ЦСС датотеку"

FLEXI_FIELD_LIST_ADD_NON_SELECTED="Прикажи неизабрано без везе"
FLEXI_FIELD_LIST_ADD_NON_SELECTED_DESC="Обично неизабране вредности нису укључене у креирану листу. Омогућите ову опцију да бисте их приказали без додавања ознаке везе, уместо тога као што ће бити додата ознака СПАН"
