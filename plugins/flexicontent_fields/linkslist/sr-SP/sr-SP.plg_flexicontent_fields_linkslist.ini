FLEXI_FIELD_LINKSLIST="Додатак за поље са списком веза за ФЛЕКСИцонтент"

FLEXI_FIELD_LINKSLIST_LIST_ELEMENTS="Лист Елементс"
FLEXI_FIELD_LINKSLIST_LIST_ELEMENTS_DESC="Елементи неуређене (&lt;&zwnj;УЛ&zwnj;&gt;) или уређене (&lt;&zwnj;ОЛ&zwnj;&gt;) листе. <br/><br/> Синтакса је следећа: <br/> &nbsp; Титле1[ид=&quot;тагид1&quot; цласс=&quot;цссцласс1&quot; ... линк=&quot;#линк1&quot;] &#x3a;&#8203;&#x3a; <br/> &nbsp; Титле2[ид=&quot;тагид2&quot;&quot;= цласс&quot; . .. линк=&quot;#линк2&quot;] &#x3a;&#8203;&#x3a; <br/> &nbsp; Титле3[ид=&quot;тагид3&quot; цласс=&quot;цссцласс3&quot; ... линк=&quot;#линк3&quot;] <br/><br/><b>НАПОМЕНА 1:</b> <br/> - користите &#x3a;&#8203;као&#x3a; сепаратор елемената листе, <br/> - користите [оптион=валуе] да бисте одредили опције сваког елемента листе. <br/><br/><b>НАПОМЕНА 2:</b><br/> - 'титле' је текст унутар &lt;&zwnj;ЛИ&zwnj;&gt; ХТМЛ ознаке, <br/> - 'титле' ће бити веза (стављена унутар &lt;&zwnj;А&zwnj;&gt; ХТМЛ ознаке) САМО ако је ' линк' опција је наведена. <br/> - све 'опције' као што су: ид,класа,... (осим 'линк'), постаће параметри ХТМЛ ознаке &lt;&zwnj;ЛИ&zwnj;&gt; ХТМЛ ознаке. <br/><br/><b>НАПОМЕНА 3:</b> све опције (укључујући опцију 'линк') су опционе, тако да можете написати: ТитлеНН[] без навођења опција"

