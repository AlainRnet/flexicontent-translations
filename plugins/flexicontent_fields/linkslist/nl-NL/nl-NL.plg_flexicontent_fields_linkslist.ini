FLEXI_FIELD_LINKSLIST="Links Lijst Veld Plugin voor FLEXIcontent"

FLEXI_FIELD_LINKSLIST_LIST_ELEMENTS="Lijstelementen"
FLEXI_FIELD_LINKSLIST_LIST_ELEMENTS_DESC="De elementen van een ongeordende (&lt;&zwnj;UL&zwnj;&gt;) of een geordende (&lt;&zwnj;OL&zwnj;&gt;) lijst. <br/><br/> De syntaxis is als volgt: <br/> &nbsp; Titel1[id=&quot;tagid1&quot; class=&quot;cssclass1&quot; ... link=&quot;#link1&quot;] &#x3a;&#8203;&#x3a; <br/> &nbsp; Titel2[id=&quot;tagid2&quot; class=&quot;cssclass2&quot; . .. link=&quot;#link2&quot;] &#x3a;&#8203;&#x3a; <br/> &nbsp; Titel3[id=&quot;tagid3&quot; class=&quot;cssclass3&quot; ... link=&quot;#link3&quot;] <br/><br/><b>OPMERKING 1:</b> <br/> - gebruik &#x3a;&#8203;&#x3a; als lijstelementenscheidingsteken, <br/> - gebruik [optie=waarde] om de opties van elk lijstelement op te geven. <br/><br/><b>OPMERKING 2:</b><br/> - 'titel' is de tekst in de &lt;&zwnj;LI&zwnj;&gt; HTML-tag, <br/> - 'titel' zal ALLEEN een link zijn (geplaatst in een &lt;&zwnj;A&zwnj;&gt; HTML-tag) als de ' link'-optie is opgegeven. <br/> - alle 'opties' zoals: id,class,... (exclusief 'link'), worden HTML-tagparameters van de &lt;&zwnj;LI&zwnj;&gt; HTML-tag. <br/><br/><b>OPMERKING 3:</b> alle opties (inclusief de 'link'-optie) zijn optioneel, dus u kunt schrijven: TitleNN[] zonder opties op te geven"

FLEXI_FIELD_LIST_CLASS="Lijst klasse"
FLEXI_FIELD_LIST_CLASS_DESC="Voeg een klas toe aan de lijst en laat deze leeg als je deze niet nodig hebt."

FLEXI_FIELD_LINKSLIST_LIST_TAG_PARAMS="HTML TAG-parameters"

FLEXI_FIELD_LIST_ID="Lijst-ID"
FLEXI_FIELD_LIST_ID_DESC="Voeg een ID toe aan de lijst en laat deze leeg als je deze niet nodig hebt."
FLEXI_FIELD_LIST_TYPE="Lijsttype"
FLEXI_FIELD_LIST_TYPE_DESC="Stel het lijsttype in, meestal 'ul'"

FLEXI_FIELD_LINKSLIST_CUSTOM_CSS_JS="Aangepaste JS/CSS"

FLEXI_FIELD_LINKSLIST_JS_CODE="Javascript-code"
FLEXI_FIELD_LINKSLIST_JS_CODE_DESC="Optionele JavaScript-code om toe te voegen aan de frontend-weergave wanneer dit veld wordt weergegeven, zodat u JS kunt koppelen aan de links die door dit veld zijn ingevoegd en klikbare acties kunt maken die uw pagina naar uw wensen zullen manipuleren. <br/><br/><b>OPMERKING</b> de JS-code wordt toegevoegd, zelfs als dit veld NUL-links invoegt. Uw JS-code moet dus bijvoorbeeld worden gekoppeld aan een geschikte jQuery-selector, welke selector wel of niet kan worden gevonden. <br/><br/><b>OPMERKING</b>: dit wordt slechts één keer toegevoegd, zowel in de itemweergave als in de weergave met meerdere items wanneer dit veld wordt weergegeven. Als alternatief kan dit ook permanent aan elk JS-bestand van u worden toegevoegd"
FLEXI_FIELD_LINKSLIST_CSS_CODE="CSS-regels"
FLEXI_FIELD_LINKSLIST_CSS_CODE_DESC="Optionele CSS-regels om toe te voegen aan de frontend-weergave wanneer dit veld wordt weergegeven. <br/><br/><b>OPMERKING</b>: deze worden slechts één keer toegevoegd, zowel in de itemweergave als in de weergave met meerdere items wanneer dit veld wordt weergegeven. Als alternatief kunnen deze ook permanent aan elk CSS-bestand van u worden toegevoegd"

FLEXI_FIELD_LIST_ADD_NON_SELECTED="Weergave niet-geselecteerd zonder link"
FLEXI_FIELD_LIST_ADD_NON_SELECTED_DESC="Normaal gesproken worden niet-geselecteerde waarden niet opgenomen in de gemaakte lijst. Schakel deze optie in om ze weer te geven zonder een linktag toe te voegen, in plaats daarvan omdat de SPAN-tag wordt toegevoegd"
FLEXI_FIELD_LIST_UNORDER="Ongeordende lijst"
FLEXI_FIELD_LIST_ORDER="Bestelde lijst"
