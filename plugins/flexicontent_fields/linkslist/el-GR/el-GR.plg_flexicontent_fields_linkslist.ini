FLEXI_FIELD_LINKSLIST_JS_CODE="Κώδικας Javascript"
FLEXI_FIELD_LINKSLIST_JS_CODE_DESC="Προαιρετικός κώδικας javascript για προσθήκη στην προβολή διεπαφής όταν εμφανίζεται αυτό το πεδίο, επομένως μπορείτε να επισυνάψετε JS στους συνδέσμους που εισάγονται από αυτό το πεδίο και να δημιουργήσετε ενέργειες με δυνατότητα κλικ που θα χειριστούν τη σελίδα σας σύμφωνα με τις ανάγκες σας. <br/><br/><b>ΣΗΜΕΙΩΣΗ</b> ο κωδικός JS προστίθεται ακόμα κι αν αυτό το πεδίο εισάγει ΜΗΔΕΝ δεσμούς. Επομένως, ο κωδικός JS σας πρέπει να επισυνάψει π.χ. με έναν κατάλληλο επιλογέα jQuery ο οποίος επιλογέας μπορεί να βρεθεί ή όχι. <br/><br/><b>ΣΗΜΕΙΩΣΗ</b>: θα προστεθεί μόνο μία φορά, τόσο σε προβολή στοιχείων όσο και σε προβολές πολλών στοιχείων όταν εμφανίζεται αυτό το πεδίο. Εναλλακτικά, θα μπορούσε επίσης να προστεθεί μόνιμα σε οποιοδήποτε αρχείο JS σας"
FLEXI_FIELD_LINKSLIST_CSS_CODE="Κανόνες CSS"
FLEXI_FIELD_LINKSLIST_CSS_CODE_DESC="Προαιρετικοί κανόνες CSS για προσθήκη στην προβολή διεπαφής όταν εμφανίζεται αυτό το πεδίο. <br/><br/><b>ΣΗΜΕΙΩΣΗ</b>: θα προστεθούν μόνο μία φορά, τόσο σε προβολή στοιχείων όσο και σε προβολές πολλών στοιχείων όταν εμφανίζεται αυτό το πεδίο. Εναλλακτικά, αυτά θα μπορούσαν επίσης να προστεθούν μόνιμα σε οποιοδήποτε αρχείο CSS σας"

