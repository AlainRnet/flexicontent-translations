FLEXI_FIELD_LINKSLIST_LIST_ELEMENTS="Στοιχεία λίστας"
FLEXI_FIELD_LINKSLIST_LIST_ELEMENTS_DESC="Τα στοιχεία μιας λίστας μη ταξινομημένης (&lt;&zwnj;UL&zwnj;&gt;) ή ταξινομημένης (&lt;&zwnj;OL&zwnj;&gt;). <br/><br/> Η σύνταξη είναι η εξής: <br/> &nbsp; Title1[id=&quot;tagid1&quot; class=&quot;cssclass1&quot; ... link=&quot;#link1&quot;] &#x3a;&#8203;&#x3a; <br/> &nbsp; Title2[id=&quot;tagid2&quot;&quot;css&quot; class. .. link &#x3a;&quot;#link2&quot;] &#x3a;&#8203;&#x3a; <br/> &nbsp; Title3[id=&quot;tagid3&quot; class=&quot;cssclass3&quot; ...&#8203;=&quot;#link3&quot;] <br/><br/><b> <br/> 1: - χρήση</b>&#x3a; διαχωριστικό στοιχείων λίστας, <br/> - χρησιμοποιήστε το [option=value] για να καθορίσετε τις επιλογές κάθε στοιχείου λίστας. <br/><br/><b>ΣΗΜΕΙΩΣΗ 2:</b><br/> - «τίτλος» είναι το κείμενο μέσα στην ετικέτα HTML &lt;&zwnj;LI&zwnj;&gt; , <br/> - ο «τίτλος» θα είναι ένας σύνδεσμος (τοποθετείται μέσα σε μια ετικέτα HTML &lt;&zwnj;A&zwnj;&gt; ) ΜΟΝΟ εάν το « έχει καθοριστεί η επιλογή συνδέσμου. <br/> - όλες οι 'επιλογές' όπως: id,class,... (εξαιρουμένου του 'link'), θα γίνουν παράμετροι ετικέτας HTML της ετικέτας HTML &lt;&zwnj;LI&zwnj;&gt; . <br/><br/><b>ΣΗΜΕΙΩΣΗ 3:</b> όλες οι επιλογές (συμπεριλαμβανομένης της επιλογής «σύνδεσμος») είναι προαιρετικές, επομένως μπορείτε να γράψετε: TitleNN[] χωρίς να καθορίσετε καμία επιλογή"

