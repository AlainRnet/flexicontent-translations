FLEXI_FIELD_LIST_CLASS_DESC="Adicionar uma classe à lista, deixar em branco se você não precisar."

FLEXI_FIELD_LINKSLIST_LIST_TAG_PARAMS="Parâmetros de tags HTML"

FLEXI_FIELD_LIST_ID="ID Lista"
FLEXI_FIELD_LIST_ID_DESC="Adicionar um id à lista, deixar em branco se você não precisar."
FLEXI_FIELD_LIST_TYPE="Tipo de lista"
FLEXI_FIELD_LIST_TYPE_DESC="Defina o tipo de lista, geralmente 'ul'"

FLEXI_FIELD_LINKSLIST_CUSTOM_CSS_JS="JS/CSS personalizado"

FLEXI_FIELD_LINKSLIST_JS_CODE="Código Javascript"
FLEXI_FIELD_LINKSLIST_JS_CODE_DESC="Código javascript opcional para adicionar à visualização frontend quando este campo for exibido, assim você pode anexar JS aos links inseridos por este campo e criar ações clicáveis que irão manipular sua página de acordo com suas necessidades. <br/><br/><b>NOTA</b> o código JS é adicionado mesmo que este campo insira links ZERO. Portanto, seu código JS deve ser anexado, por exemplo, a um seletor jQuery apropriado, cujo seletor pode ou não ser encontrado. <br/><br/><b>NOTA</b>: será adicionado apenas uma vez, tanto na visualização de itens quanto nas visualizações de vários itens quando este campo for exibido. Alternativamente, isso também pode ser adicionado permanentemente a qualquer arquivo JS seu"
FLEXI_FIELD_LINKSLIST_CSS_CODE="Regras CSS"
FLEXI_FIELD_LINKSLIST_CSS_CODE_DESC="Regras CSS opcionais para adicionar à visualização frontend quando este campo for exibido. <br/><br/><b>NOTA</b>: estes serão adicionados apenas uma vez, tanto na visualização de itens quanto nas visualizações de vários itens quando este campo for exibido. Alternativamente, eles também podem ser adicionados permanentemente a qualquer arquivo CSS seu"

FLEXI_FIELD_LIST_ADD_NON_SELECTED="Exibir não selecionado sem link"
FLEXI_FIELD_LIST_ADD_NON_SELECTED_DESC="Normalmente os valores não selecionados não são incluídos na lista criada. Habilite esta opção para mostrá-los sem adicionar uma tag de link, em vez disso, uma tag SPAN será adicionada"
