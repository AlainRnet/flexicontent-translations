FLEXI_FIELD_LINKSLIST="Plugin do campo Lista Links para FLEXIcontent"

FLEXI_FIELD_LINKSLIST_LIST_ELEMENTS="Listar Elementos"
FLEXI_FIELD_LINKSLIST_LIST_ELEMENTS_DESC="Os elementos de uma lista não ordenada (&lt;&zwnj;UL&zwnj;&gt;) ou ordenada (&lt;&zwnj;OL&zwnj;&gt;). <br/><br/> A sintaxe é a seguinte: <br/> &nbsp; Title1[id=&quot;tagid1&quot; class=&quot;cssclass1&quot; ... link=&quot;#link1&quot;] &#x3a;&#8203;&#x3a; <br/> &nbsp; Title2[id=&quot;tagid2&quot; class=&quot;cssclass2&quot; . .. link=&quot;#link2&quot;] &#x3a;&#8203;&#x3a; <br/> &nbsp; Title3[id=&quot;tagid3&quot; class=&quot;cssclass3&quot; ... link=&quot;#link3&quot;] <br/><br/><b>NOTA 1:</b> <br/> - use &#x3a;&#8203;&#x3a; como separador de elementos da lista, <br/> - use [option=value] para especificar as opções de cada elemento da lista. <br/><br/><b>NOTA 2:</b><br/> - 'título' é o texto dentro da tag HTML &lt;&zwnj;LI&zwnj;&gt; , <br/> - 'título' será um link (colocado dentro de uma tag HTML &lt;&zwnj;A&zwnj;&gt; ) SOMENTE se o ' a opção link' é especificada. <br/> - todas as 'opções' como: id,class,... (excluindo 'link'), se tornarão parâmetros da tag HTML da tag HTML &lt;&zwnj;LI&zwnj;&gt; . <br/><br/><b>NOTA 3:</b> todas as opções (incluindo a opção 'link') são opcionais, portanto você pode escrever: TitleNN[] sem especificar nenhuma opção"

