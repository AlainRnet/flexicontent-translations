FLEXI_FIELD_LINKSLIST="FLEXI 콘텐츠용 링크 목록 필드 플러그인"

FLEXI_FIELD_LINKSLIST_LIST_ELEMENTS="요소 나열"
FLEXI_FIELD_LINKSLIST_LIST_ELEMENTS_DESC="순서가 지정되지 않은(&lt;&zwnj;UL&zwnj;&gt;) 목록 또는 순서가 지정된(&lt;&zwnj;OL&zwnj;&gt;) 목록의 요소입니다. <br/><br/> 구문은 다음과 같습니다: <br/> &nbsp; Title1[id=&quot;tagid1&quot; class=&quot;cssclass1&quot; ... link=&quot;#link1&quot;] &#x3a;&#8203;&#x3a; <br/> &nbsp; Title2[id=&quot;tagid2&quot; class=&quot;cssclass2&quot; . .. link=&quot;#link2&quot;] &#x3a;&#8203;&#x3a; <br/> &nbsp; Title3[id=&quot;tagid3&quot; class=&quot;cssclass3&quot; ... link=&quot;#link3&quot;] <br/><br/><b>참고 1:</b> <br/> - &#x3a;&#8203;&#x3a; 다음과 같이 사용하세요. 목록 요소 구분 기호, <br/> - 각 목록 요소의 옵션을 지정하려면 [option=value]를 사용하세요. <br/><br/><b>참고 2:</b><br/> - '제목'은 &lt;&zwnj;LI&zwnj;&gt; HTML 태그 내부의 텍스트입니다. <br/> - '제목'은 &lt;&zwnj;A&zwnj;&gt; HTML 태그 내부에 배치된) 링크가 됩니다. link' 옵션이 지정되었습니다. <br/> - id,class,...('링크' 제외)와 같은 모든 '옵션'은 &lt;&zwnj;LI&zwnj;&gt; HTML 태그의 HTML 태그 매개변수가 됩니다. <br/><br/><b>참고 3:</b> 모든 옵션('링크' 옵션 포함)은 선택 사항이므로 옵션을 지정하지 않고 TitleNN[]이라고 쓸 수 있습니다."

