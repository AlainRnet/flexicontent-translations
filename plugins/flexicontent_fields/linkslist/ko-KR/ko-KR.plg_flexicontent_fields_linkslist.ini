FLEXI_FIELD_LIST_ID_DESC="목록에 ID를 추가하고 필요하지 않으면 비워 두세요."
FLEXI_FIELD_LIST_TYPE="목록 유형"
FLEXI_FIELD_LIST_TYPE_DESC="목록 유형(보통 'ul')을 설정합니다."

FLEXI_FIELD_LINKSLIST_CUSTOM_CSS_JS="사용자 정의 JS/CSS"

FLEXI_FIELD_LINKSLIST_JS_CODE="자바스크립트 코드"
FLEXI_FIELD_LINKSLIST_JS_CODE_DESC="이 필드가 표시될 때 프런트엔드 보기에 추가할 선택적 자바스크립트 코드를 사용하면 이 필드에 의해 삽입된 링크에 JS를 첨부하고 필요에 따라 페이지를 조작할 클릭 가능한 작업을 만들 수 있습니다. <br/><br/><b>참고</b> 이 필드에 ZERO 링크가 삽입되더라도 JS 코드가 추가됩니다. 따라서 JS 코드는 예를 들어 선택기가 발견되거나 발견되지 않을 수 있는 적절한 jQuery 선택기와 함께 첨부되어야 합니다. <br/><br/><b>참고</b>: 이 필드가 표시되면 항목 보기와 다중 항목 보기 모두에서 한 번만 추가됩니다. 또는 귀하의 JS 파일에 영구적으로 추가할 수도 있습니다."
FLEXI_FIELD_LINKSLIST_CSS_CODE="CSS 규칙"
FLEXI_FIELD_LINKSLIST_CSS_CODE_DESC="이 필드가 표시될 때 프런트엔드 보기에 추가할 선택적 CSS 규칙입니다. <br/><br/><b>참고</b>: 이 필드가 표시되면 항목 보기와 다중 항목 보기 모두에서 한 번만 추가됩니다. 또는 CSS 파일에 영구적으로 추가할 수도 있습니다."

FLEXI_FIELD_LIST_ADD_NON_SELECTED="링크 없이 선택되지 않은 표시"
FLEXI_FIELD_LIST_ADD_NON_SELECTED_DESC="일반적으로 선택되지 않은 값은 생성된 목록에 포함되지 않습니다. SPAN 태그가 추가되는 대신 링크 태그를 추가하지 않고 표시하려면 이 옵션을 활성화하세요."
