FLEXI_FIELD_LINKSLIST="FLEXIcontent 的链接列表字段插件"

FLEXI_FIELD_LINKSLIST_LIST_ELEMENTS="列表元素"
FLEXI_FIELD_LINKSLIST_LIST_ELEMENTS_DESC="无序 (&lt;&zwnj;UL&zwnj;&gt;) 或有序 (&lt;&zwnj;OL&zwnj;&gt;) 列表的元素。 <br/><br/> 语法如下： <br/> &nbsp; Title1[id=&quot;tagid1&quot; class=&quot;cssclass1&quot; ... link=&quot;#link1&quot;] &#x3a;&#8203;&#x3a; <br/> &nbsp; Title2[id=&quot;tagid2&quot; class=&quot;cssclass2&quot; 。 .. link=&quot;#link2&quot;] &#x3a;&#8203;&#x3a; <br/> &nbsp; Title3[id=&quot;tagid3&quot; class=&quot;cssclass3&quot; ... link=&quot;#link3&quot;] <br/><br/><b>注</b> <br/> - 使用 &#x3a;&#8203;&#x3a; 作为列表元素分隔符， <br/> - 使用 [option=value] 指定每个列表元素的选项。 <br/><br/><b>注 2：52</b>- 'title' 是 &lt;&zwnj;LI&zwnj;&gt; HTML 标记内的文本<br/> <br/> - 'title' 将是一个链接（放置在 &lt;&zwnj;A&zwnj;&gt; HTML 标记内），仅当 ' link' 选项已指定。 <br/> - 所有“选项”，如：id、class、...（不包括“链接”），都将成为 &lt;&zwnj;LI&zwnj;&gt; HTML 标记的 HTML 标记参数。 <br/><br/><b>注 3:</b> 所有选项（包括 'link' 选项）都是可选的，因此您可以编写： TitleNN[] 而不指定任何选项"

FLEXI_FIELD_LIST_CLASS="列表类"
FLEXI_FIELD_LIST_CLASS_DESC="将一个类添加到列表中，如果不需要，则保留为空。"

FLEXI_FIELD_LINKSLIST_LIST_TAG_PARAMS="HTML 标签参数"

FLEXI_FIELD_LIST_ID="列表ID"
FLEXI_FIELD_LIST_ID_DESC="将 ID 添加到列表中，如果不需要则留空。"
FLEXI_FIELD_LIST_TYPE="列表类型"
FLEXI_FIELD_LIST_TYPE_DESC="设置列表类型，通常为'ul'"

FLEXI_FIELD_LINKSLIST_CUSTOM_CSS_JS="自定义 JS/CSS"

FLEXI_FIELD_LINKSLIST_JS_CODE="JavaScript 代码"
FLEXI_FIELD_LINKSLIST_JS_CODE_DESC="显示此字段时添加到前端视图的可选 JavaScript 代码，因此您可以将 JS 附加到此字段插入的链接，并创建可根据您的需要操作页面的可点击操作。 <br/><br/><b>注意</b> 即使该字段插入零个链接，也会添加 JS 代码。因此，您的 JS 代码必须附加一个适当的 jQuery 选择器，该选择器可能会找到，也可能找不到。 <br/><br/><b>注意</b>：当显示此字段时，只会在项目视图和多项目视图中添加一次。或者，也可以将其永久添加到您的任何 JS 文件中"
FLEXI_FIELD_LINKSLIST_CSS_CODE="CSS 规则"
FLEXI_FIELD_LINKSLIST_CSS_CODE_DESC="显示此字段时添加到前端视图的可选 CSS 规则。 <br/><br/><b>注意</b>：当显示此字段时，这些只会在项目视图和多项目视图中添加一次。或者，这些也可以永久添加到您的任何 CSS 文件中"

FLEXI_FIELD_LIST_ADD_NON_SELECTED="显示未选择且无链接"
FLEXI_FIELD_LIST_ADD_NON_SELECTED_DESC="通常，未选择的值不会包含在创建的列表中。启用此选项可在不添加链接标签的情况下显示它们，而是添加 SPAN 标签"
FLEXI_FIELD_LIST_UNORDER="无序列表"
FLEXI_FIELD_LIST_ORDER="有序列表"
