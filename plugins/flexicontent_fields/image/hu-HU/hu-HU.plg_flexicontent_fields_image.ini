FLEXI_FIELD_IMAGE_SRC_MODE_DESC="<b>Ne módosítsa az értékek hozzáadása után, a mappa mód ajánlott galériamezők létrehozásakor</b> <br/><br/>a. Használja <b>DB MODE</b>lehetőséget, ha attribútumképeket rendel hozzá tartalomelemekhez, amelyeket <b>újra kell használni</b> különböző elemeknek, és <u>további lehetőségre</u> van szükség, mint a <u>rádiókép</u> , <u>jelölőnégyzet-kép</u> mező TÍPUSOK <br/><br/> attribútumok leírásokkal és előugró hivatkozásokkal stb. <br/><br/> b. Használja a <b>FOLDER módot</b>, ha nem újrafelhasználható képekkel rendelkezik, <br/><br/> pl. az egyes tartalomelemekhez tartozó képgalériát"

