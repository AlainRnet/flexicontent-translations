FLEXI_FIELD_AUTO_INSERT_UPLOADED_IMAGES="แทรกอัตโนมัติเมื่ออัปโหลด"
FLEXI_FIELD_AUTO_INSERT_UPLOADED_IMAGES_DESC="เปิดใช้งานสิ่งนี้เพื่อปิดการจัดการไฟล์ป๊อปอัปโดยอัตโนมัติ และกำหนดรูปภาพที่อัปโหลดใหม่ให้กับกล่องค่ารูปภาพปัจจุบัน <br/><br/>หมายเหตุ: หากมีการอัพโหลดภาพใหม่หลายภาพ กล่องค่าจะถูกเพิ่มหลังจากภาพปัจจุบัน"
FLEXI_FIELD_PROTECT_ORIGINAL="ป้องกันการเข้าถึงภาพต้นฉบับ"
FLEXI_FIELD_PROTECT_ORIGINAL_DESC="โดยปกติแล้วคุณต้องการป้องกันการเข้าถึงไฟล์รูปภาพต้นฉบับ (การตั้งค่านี้ใช้สำหรับโหมดโฟลเดอร์ <b>ในกรณีของโหมด DB จะได้รับการป้องกันเสมอ</b>) <br/><br/>หากคุณใช้รูปภาพต้นฉบับในพารามิเตอร์การกำหนดค่าต่างๆ คุณต้องปิดใช้งานการตั้งค่านี้ ไม่เช่นนั้นลิงก์รูปภาพของคุณจะได้รับข้อผิดพลาดเซิร์ฟเวอร์ปฏิเสธ"

FLEXI_FIELD_EXISTING_IMAGE_LIST="รายการรูปภาพที่มีอยู่"
FLEXI_FIELD_EXISTING_IMAGE_LIST_DESC="กำหนดค่าวิธีการสร้างรายการรูปภาพที่มีอยู่"

FLEXI_FIELD_INCLUDE_IMAGES_UPLOADED_FIELD="รวมเพิ่มด้วย *"
FLEXI_FIELD_INCLUDE_IMAGES_UPLOADED_FIELD_DESC="เปิด/ปิดการรวมรูปภาพที่อัพโหลดโดยฟิลด์อื่นหรือผ่านตัวจัดการไฟล์ (หรือที่เรียกว่ารูปภาพทั้งหมดในโฟลเดอร์ที่ปลอดภัย)<br/><br/> หมายเหตุ 1: ฟิลด์รูปภาพไม่ได้จัดเก็บรูปภาพไว้ในโฟลเดอร์สื่อ DB แต่อยู่ในโฟลเดอร์ที่ปลอดภัยของ DB เพื่อจุดประสงค์นี้ ของการป้องกันการเข้าถึงไฟล์ภาพต้นฉบับ)<br/><br/>หมายเหตุ 2: คุณสามารถเลือกที่จะเพิ่ม _fldNN_ ในชื่อภาพขนาดย่อโดยอัตโนมัติ หรือเลือกใช้โฟลเดอร์ภาพขนาดย่อที่ไม่ซ้ำกัน แต่ให้แน่ใจว่าคุณได้ตั้งค่าโฟลเดอร์ภาพขนาดย่อที่ไม่ซ้ำกันสำหรับฟิลด์นี้ !!! มิฉะนั้นฟิลด์จะเขียนทับภาพขนาดย่อซึ่งกันและกันต่อไป<br/><br/> หมายเหตุ 3: หากคุณเปิดใช้งานการเลือกภาพที่เพิ่มโดยฟิลด์หรือตัวจัดการไฟล์ใด ๆ การลบรูปภาพจะถูกปิดใช้งาน"

