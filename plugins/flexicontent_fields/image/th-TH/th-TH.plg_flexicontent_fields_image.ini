FLEXI_FIELD_GROUP_THUMBS_WITH_OTHER_IMAGE_FIELDS="จัดกลุ่มกับช่องรูปภาพอื่นๆ"
FLEXI_FIELD_GROUP_THUMBS_WITH_OTHER_IMAGE_FIELDS_DESC="การเปิดใช้งานนี้จะทำให้ฟิลด์มีส่วนร่วมในกลุ่มรูปภาพที่เชื่อมโยงกันด้วยปุ่มถัดไปและก่อนหน้า<br/><br/><b>หมายเหตุ:</b> <br/> -- ไม่รองรับแกลเลอรี JS ทั้งหมด เช่น ไม่รองรับป๊อปอัป Rockbox <br/><br/><b>หมายเหตุ:</b><br/> (a) <b>ต่อรายการ</b>จะจัดกลุ่มฟิลด์รูปภาพทั้งหมดของแต่ละรายการ เช่น ในหมวดหมู่ ดูภาพจะถูกจัดกลุ่มตามรายการ และแน่นอนว่าในมุมมองรายการด้วย<br/> (b) <b>ต่อการดู</b>จะจัดกลุ่มฟิลด์รูปภาพตามมุมมองที่แสดง: รูปภาพทั้งหมดของมุมมองรายการ รูปภาพทั้งหมดของมุมมองหมวดหมู่ รูปภาพทั้งหมด ของโมดูลเฟล็กซิคอนเทนต์ทั้งหมด"

FLEXI_FIELD_IMAGE_FOLDER="โฟลเดอร์รูปขนาดย่อ <br/><small> * โหมดโฟลเดอร์จะสร้างโฟลเดอร์ย่อยตามรายการที่</small>"
FLEXI_FIELD_IMAGE_FOLDER_DESC="โฟลเดอร์ที่จะจัดเก็บภาพขนาดย่อ <b>สัมพันธ์กับไซต์ Joomla ของคุณ</b>, (ไม่มีเครื่องหมายทับที่จุดเริ่มต้น ไม่มีเครื่องหมายทับในตอนท้าย!) <br/><br/> หากเปิดใช้งาน <b>โหมดโฟลเดอร์</b> แล้ว <b>ไดเรกทอรีย่อย</b> จะถูกสร้างขึ้นสำหรับทุกเนื้อหา รายการ และยิ่งไปกว่านั้น ไฟล์ต้นฉบับของรูปภาพจะถูกวางไว้ที่นี่แทนโฟลเดอร์เอกสาร Global FLEXIcontent (ปลอดภัย)"
FLEXI_FIELD_IMAGE_SRC_MODE="แหล่งที่มาของภาพ"
FLEXI_FIELD_IMAGE_SRC_MODE_DESC="<b>ห้ามเปลี่ยนแปลงหลังจากเพิ่มค่าแล้ว แนะนำให้ใช้โหมดโฟลเดอร์เมื่อสร้างฟิลด์แกลเลอรี</b> <br/><br/>ก. ใช้ <b>DB MODE</b>เมื่อกำหนดแอตทริบิวต์อิมเมจให้กับรายการเนื้อหาที่จำเป็นต้องมี <b>นำมาใช้ใหม่</b> โดยรายการต่างๆ และ <u>ตัวเลือกเพิ่มเติม</u> จำเป็นมากกว่าที่นำเสนอโดย <u>radio-image</u> , <u>checkbox-image</u> ฟิลด์ประเภท <br/><br/> เช่น คุณลักษณะพร้อมคำอธิบายและลิงก์ป๊อปอัป ฯลฯ <br/><br/> b. ใช้โหมด <b>FOLDER</b>เมื่อมีรูปภาพที่ไม่สามารถใช้ซ้ำได้ <br/><br/> เช่น แกลเลอรีรูปภาพเฉพาะสำหรับแต่ละรายการเนื้อหา"

