FLEXI_FIELD_GROUP_THUMBS_WITH_OTHER_IMAGE_FIELDS_DESC="Al habilitarlo hará que el campo muestre un grupo de imágenes encadenadas con los selectores anterior y previo.<br/><br/><b>NOTA:</b> <br/> -- No es soportado por TODOS los tipos de galerías JS, p.e. no es soportado por Rockbox popup <br/><br/><b>NOTA:</b><br/> (a) <b>Por artículos</b>, agrupará todos los campos de imágen de cada artículo, p.e. en la vista de imágenes de categorías se agruparán por artículos, y por supuesto que en vista de artículos también,<br/> (b) <b>por vista</b>, se agruparán los campos de imágen conforme la vista mostrada: todas las imágenes de vista de artículo, todas las imágenes de vista de categoría, todas las imágenes de todos los módulos FLEXIcontent"

FLEXI_FIELD_IMAGE_FOLDER="Directorio de miniaturas  <br/><small> * Modo directorio crea un subdirectorio por ítem</small>"
FLEXI_FIELD_IMAGE_FOLDER_DESC="La carpeta donde se almacenarán las miniaturas de las imágenes, <b>relativo a tu sitio joomla</b>, (¡sin barra al principio ni al final!) <br/><br/> Si está habilitado <b>el modo Carpeta</b>, entonces se crearán los <b>subdirectorios</b> para cada elemento del contenido,  y además los archivos de las imágenes originales se almacenarán aquí, en lugar de la carpeta (segura) de documentos Global de FELXIcontent"
FLEXI_FIELD_IMAGE_SRC_MODE="Orígen de la imágen"
FLEXI_FIELD_IMAGE_SRC_MODE_DESC="<b>No cambies los valores después de ser añadidos, el modo directorio esta recomendado cuando creas un campo de galería</b> <br/><br/>a. Usa <b> MODO DB</b>, cuando asignes atributos de imagen a los ítems que lo necesiten para ser <b>reusados</b> por varios ítems y <u>más opciones</u> son necesitadas que las ofrecidas por <u>radio-image</u> , <u>checkbox-image</u> Tipo de filtro<br/><br/> e.g. atributos con descripciones y enlaces con popup, etc <br/><br/> b. Usa <b>modo DIRECTORIO</b>, cuando se tienen imágenes no reusables, <br/><br/> e.g una galería específica para cada ítem de contenidos."

