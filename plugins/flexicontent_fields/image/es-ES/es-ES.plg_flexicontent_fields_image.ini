FLEXI_FIELD_INCLUDE_IMAGES_UPLOADED_FIELD_DESC="Activar/desactivar la inclusión de las imágenes subidas desde otros campos o mediante el gestor de archivos (lo que es lo mismo, todas las imágenes a la carpeta segura)<br/><br/> NOTA 1: El campo imágen no almacena las imágenes en las carpetas relacionadas con la base de datos, pero si en la carpeta segura de la base de datos, con el propósito de proteger el acceso a los archivos de imágen originales).<br/><br/>\nNOTA 2: Puedes seleccionar que añada automáticamente _fldNN_ en el nombre de la miniatura o seleccionar una carpeta única para ellas, pero asegurate que eliges una única carpeta para las miniaturas de este campo!!! o si no los campos reescribirán continuamente cada miniatura.<br/><br/> \nNOTE 3: Si activas la selección de imágenes que han sido añadidas desde cualquier campo o desde el gestor de archivos, se desactiva el borrado de imágen."

