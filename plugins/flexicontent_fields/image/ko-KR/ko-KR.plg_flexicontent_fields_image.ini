FLEXI_FIELD_GROUP_THUMBS_WITH_OTHER_IMAGE_FIELDS_DESC="이 기능을 활성화하면 필드가 다음 및 이전 버튼이 있는 연결된 이미지 그룹에 참여하게 됩니다.<br/><br/><b>참고:</b> <br/> - 이는 모든 JS 갤러리 유형에서 지원되지 않습니다. 예를 들어 Rockbox 팝업에는 지원되지 않습니다. <br/><br/><b>참고:</b><br/> (a) <b>항목당</b>, 각 항목의 모든 이미지 필드를 카테고리로 그룹화합니다. 보기 이미지는 항목별로 그룹화되며 물론 항목 보기에서도<br/> (b) 보기당 <b></b>표시된 보기에 따라 이미지 필드를 그룹화합니다. 항목 보기의 모든 이미지, 카테고리 보기의 모든 이미지, 모든 이미지 모든 플렉시컨텐트 모듈 중"

