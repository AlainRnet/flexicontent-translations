FLEXI_FIELD_IMAGE_FOLDER_DESC="썸네일이 저장될 폴더, <b>줌라 사이트 기준</b>, (처음에는 슬래시가 없고 끝에는 슬래시가 없습니다!) <br/><br/> <b>폴더 모드</b> 가 활성화되면 모든 콘텐츠에 대해 <b>하위 디렉터리</b> 이 생성됩니다. 항목 및 이미지 원본 파일이 Global FLEXIcontent 문서(보안) 폴더 대신 여기에 배치됩니다."
FLEXI_FIELD_IMAGE_SRC_MODE="이미지 소스"
FLEXI_FIELD_IMAGE_SRC_MODE_DESC="<b>값을 추가한 후 변경하지 마세요. 갤러리 필드 생성 시 폴더 모드를 권장합니다.</b> <br/><br/>a. <b>DB 모드</b>사용하여 <b>재사용이 필요한 콘텐츠 항목에 속성 이미지를 할당할 때 다양한 항목에 의해</b> 그리고 <u>더 많은 옵션</u> 가 <u>라디오 이미지</u> , <u>체크박스 이미지</u> 필드 유형 <br/><br/> 에서 제공하는 것보다 더 필요합니다. 설명 및 팝업 링크 등이 포함된 속성 <br/><br/> b. 재사용할 수 없는 이미지(예: 각 콘텐츠 항목에 특정한 이미지 갤러리)가 있는 경우 <b>폴더 모드</b><br/> <br/>."

