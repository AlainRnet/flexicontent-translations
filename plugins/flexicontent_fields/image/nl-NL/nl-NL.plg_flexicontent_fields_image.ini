FLEXI_FIELD_GROUP_THUMBS_WITH_OTHER_IMAGE_FIELDS_DESC="Als u dit inschakelt, neemt het veld deel aan een aaneengeschakelde groep afbeeldingen met knoppen Volgende en Vorige.<br/><br/><b>OPMERKING:</b> <br/> -- Dit wordt niet ondersteund door ALLE JS-galerijtypen, bijvoorbeeld niet ondersteund voor Rockbox-pop-up <br/><br/><b>OPMERKING:</b><br/> (a) <b>Per item</b>, groepeert alle afbeeldingsvelden van elk item, bijvoorbeeld in categorie afbeeldingen bekijken worden gegroepeerd per item, en uiteraard ook in itemweergave,<br/> (b) <b>per weergave</b>, groepeert de afbeeldingsvelden volgens de weergegeven weergave: alle afbeeldingen van itemweergave, alle afbeeldingen van categorieweergave, alle afbeeldingen van alle flexicontent-modules"

FLEXI_FIELD_IMAGE_FOLDER="Thumbnails map <br/><small> * Mapmodus maakt submap aan per item</small>"
FLEXI_FIELD_IMAGE_FOLDER_DESC="Map waarin de thumbnails worden opgeslagen, <b>relatief ten opzichte van uw joomla-site</b>, (geen schuine streep aan het begin, geen schuine streep aan het einde!) <br/><br/> Als <b>Mapmodus</b> is ingeschakeld, worden er voor elke inhoud <b>submappen</b> aangemaakt item, en bovendien worden de originele afbeeldingsbestanden hier geplaatst in plaats van de Global FLEXIcontent document (beveiligde) map"
FLEXI_FIELD_IMAGE_SRC_MODE="Afbeeldingsbron"
FLEXI_FIELD_IMAGE_SRC_MODE_DESC="<b>Niet wijzigen nadat waarden zijn toegevoegd, mapmodus aanbevolen bij het maken van galerijvelden</b> <br/><br/>a. Gebruik <b>DB MODE</b>, bij het toewijzen van attribuutafbeeldingen aan inhoudsitems die moeten worden <b>hergebruikt</b> door verschillende items en er zijn <u>meer opties</u> nodig dan die worden aangeboden door <u>radio-image</u> , <u>checkbox-image</u> veld TYPEs <br/><br/> bijv. attributen met beschrijvingen en pop-uplinks, enz. <br/><br/> b. Gebruik <b>FOLDER-modus</b>als u niet-herbruikbare afbeeldingen <br/><br/> heeft, bijvoorbeeld een afbeeldingengalerij die specifiek is voor elk inhoudsitem"

