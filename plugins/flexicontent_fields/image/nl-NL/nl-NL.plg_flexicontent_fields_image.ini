FLEXI_FIELD_INCLUDE_IMAGES_UPLOADED_FIELD="Inclusief toegevoegd door *"
FLEXI_FIELD_INCLUDE_IMAGES_UPLOADED_FIELD_DESC="In-/uitschakelen van afbeeldingen die zijn geüpload door andere velden of via bestandsbeheer (ook wel alle afbeeldingen in de beveiligde map genoemd)<br/><br/> OPMERKING 1: het afbeeldingsveld slaat afbeeldingen niet op in de DB-mediamap, maar voor dat doel in de DB-beveiligde map van beveiligde toegang tot de originele beeldbestanden).<br/><br/>OPMERKING 2: U kunt ervoor kiezen om automatisch _fldNN_ toe te voegen aan thumbnail-namen of ervoor kiezen om een unieke thumbnail-map te gebruiken, maar zorg ervoor dat u een unieke thumbnail-map instelt voor dit veld !!! anders zullen de velden elkaar voortdurend overschrijven thumbnails<br/><br/> OPMERKING 3: Als u de selectie van afbeeldingen inschakelt die door een veld- of bestandsbeheerder zijn toegevoegd, wordt het verwijderen van afbeeldingen uitgeschakeld"

