FLEXI_FIELD_PROTECT_ORIGINAL_DESC="Meestal wilt u toegang tot de originele afbeeldingsbestanden voorkomen (deze instelling is voor mapmodus, <b>in het geval van DB-modus zijn ze altijd beveiligd</b>). <br/><br/>Als u originele afbeeldingen gebruikt in verschillende configuratieparameters, moet u deze instelling uitschakelen, anders krijgen uw afbeeldingslinks een server deny-fout"

