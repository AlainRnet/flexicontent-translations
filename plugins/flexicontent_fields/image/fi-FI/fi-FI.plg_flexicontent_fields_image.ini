FLEXI_FIELD_IMAGE_FOLDER_DESC="Kansio, johon pikkukuvat tallennetaan, <b>suhteessa joomla-sivustoosi</b>, (Ei vinoviivaa alussa, ei kauttaviivaa lopussa!) <br/><br/> Jos <b>Kansiotila</b> on käytössä, jokaiselle sisällölle luodaan <b>alihakemistoa</b> kohde, ja lisäksi kuvien alkuperäiset tiedostot sijoitetaan tähän Global FLEXIcontent document (secure) -kansion sijaan"
FLEXI_FIELD_IMAGE_SRC_MODE="Kuvan lähde"
FLEXI_FIELD_IMAGE_SRC_MODE_DESC="<b>Älä muuta arvojen lisäyksen jälkeen, kansiotilaa suositellaan luotaessa galleriakenttiä</b> <br/><br/>a. Käytä <b>DB MODE</b>, kun määrität attribuuttikuvia sisältökohdille, joita on <b>käytettävä uudelleen</b> eri kohteissa ja tarvitaan <u>muuta vaihtoehtoa</u> kuin mitä <u>radiokuva</u> , <u>valintaruutu-kuva</u> kenttätyypit <br/><br/> tarjoavat. attribuutit kuvauksilla ja ponnahduslinkeillä jne. <br/><br/> b. Käytä <b>FOLDER-tilaa</b>, jos sinulla on ei-uudelleenkäytettäviä kuvia, <br/><br/> esim. kullekin sisältökohdelle erityinen kuvagalleria"

