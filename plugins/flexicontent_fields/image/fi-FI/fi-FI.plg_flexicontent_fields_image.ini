FLEXI_FIELD_GROUP_THUMBS_WITH_OTHER_IMAGE_FIELDS_DESC="Tämän ottaminen käyttöön saa kentän osallistumaan ketjutettuun kuvaryhmään seuraava- ja edellinen-painikkeilla.<br/><br/><b>HUOMAA:</b> <br/> -- Tätä ei tue KAIKKI JS-galleriatyypit, esim. ei tue Rockbox-ponnahdusikkunaa. <br/><br/><b>HUOMAA:</b><br/> (a) <b>Kohdetta kohti</b>, ryhmittelee jokaisen kohteen kaikki kuvakentät esim. luokkaan katselukuvat ryhmitellään tuotekohtaisesti, ja tietysti myös tuotenäkymässä<br/> (b) <b>per näkymä</b>, ryhmittelee kuvakentät näytetyn näkymän mukaan: kaikki tuotenäkymän kuvat, kaikki luokkanäkymän kuvat, kaikki kuvat kaikista flexicontent-moduuleista"

