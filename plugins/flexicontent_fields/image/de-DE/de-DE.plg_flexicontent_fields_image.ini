FLEXI_PARAMETERS_BEHAVIOR_DB_MODE_DESC="Konfigurations-Einstellungen, die nur verwendet werden, wenn der 'DB-Modus' aktiviert ist."
FLEXI_PARAMETERS_BEHAVIOR_FOLDER_MODE="Ordner-Modus spezifische Einstellungen"
FLEXI_PARAMETERS_BEHAVIOR_FOLDER_MODE_DESC="Konfigurations-Einstellungen, die nur verwendet werden, wenn der 'Ordner-Modus' aktiviert ist."

FLEXI_FIELD_AUTO_INSERT_UPLOADED_IMAGES="Automatisch einfügen beim Hochladen "
FLEXI_FIELD_AUTO_INSERT_UPLOADED_IMAGES_DESC="Aktivieren, um das Dateiverwaltungs-Popup automatisch zu schließen und neu hochgeladene Bild(er) zum aktuellen Bildauswahlfenster hinzuzufügen <br/><br/>HINWEIS: werden mehrere neue Bilder hochgeladen, werden die Wertfenster nach dem aktuellen Fenster hinzugefügt"
FLEXI_FIELD_PROTECT_ORIGINAL="Zugriff auf die Originalbilder verhindern"
FLEXI_FIELD_PROTECT_ORIGINAL_DESC="In der Regel möchte Sie Zugriff auf die Original-Bilddateien verhindern (diese Einstellung ist für den Ordner-Modus, <b>im DB-Modus sind sie immer geschützt</b>).<br/><br/>Wenn Sie die Original-Bilder in verschiedenen Konfigurations-Einstellungen verwenden möchten, dann müssen Sie diese Einstellung deaktivieren. Ansonsten erhalten Ihre Bild Links-erhalten einen 'server deny error'."

FLEXI_FIELD_EXISTING_IMAGE_LIST="Bestehende Bild-Liste"
FLEXI_FIELD_EXISTING_IMAGE_LIST_DESC="Konfigurieren Sie, wie die vorhandene Bild-Liste erstellt wird."

FLEXI_FIELD_INCLUDE_IMAGES_UPLOADED_FIELD="'hinzugefügt von' erfassen/einbeziehen *"
FLEXI_FIELD_INCLUDE_IMAGES_UPLOADED_FIELD_DESC="Aktivieren/Deaktivieren der Erfassung von Bildern, die über anderen Feldern oder über den Dateimanager (aka alle Bilder im Secure-Ordner) hinzugeügt wurden<br><b>Hinweis 1:</b> das Bild-Feld speichert keine Bilder im DB-Media-Ordner, sondern im DB-Secure-Ordner zum Zweck des Zugriffs-Schutzes der Original-Bilder<br><b>Hinweis 2:</b>Sie können wählen, ob _fldNN_ automatisch in den Thumbnail-Namen hinzugefügt werden sollen oder ob ein extra/einzigartige Thumbnail-Ordner verwendet werden soll. Stellen Sie aber sicher, dass Sie eine extra/einzigartige Thumbnail-Ordner für dieses Feld gesetzt wurde!!! Ansonsten werden die Felder laufend die Thumbnails gegenseitig überschreiben.<br><b>Hinweis 3:</b>Wenn Sie die Auswahl von Bildern aktivieren, die von einem beliebigen Feld oder vom Dateimanager hinzugefügt wurden, dann wird das Löschen von Bildern deaktiviert."

FLEXI_FIELD_LIMIT_TO_USER_UPLOADED="'Hochgeladen von' einschließen"
FLEXI_FIELD_LIMIT_TO_USER_UPLOADED_DESC="Beim Auflisten der Bilder, die von einem Feld oder über den Datei-Manager hochgeladen wurden, können Sie diese auf von aktuellen Benutzer hochgeladen Bilder (empfohlen) begrenzen."

FLEXI_FIELD_UNIQUE_THUMB_METHOD="Einmalige Miniaturbild-Ansicht"
FLEXI_FIELD_UNIQUE_THUMB_METHOD_DESC="Beim Austausch von Bildern zwischen Feldern muss das gegenseitige überschreiben von Thumbnails verhindert werden.<br><br>Sie können wählen, ob _fldNN_ automatisch in den Thumbnail-Namen hinzugefügt werden sollen oder ob ein extra/einzigartige Thumbnail-Ordner verwendet werden soll oder wählen Sie einen extra/einzigartige Thumbnail-Ordner, welchen Sie oberhalb <b>manuell</b> festlegen müssen."

