FLEXI_FIELD_GROUP_THUMBS_WITH_OTHER_IMAGE_FIELDS="Mit anderen Bildfeldern gruppieren"
FLEXI_FIELD_GROUP_THUMBS_WITH_OTHER_IMAGE_FIELDS_DESC="Durch das Aktivieren wird das Feld Teil einer verketteten Gruppe von Bildern mit Schaltflächen für Vor und Zurück.<br/><br/><b>HINWEIS:</b> <br/> -- dies wird nicht von ALLEN JS-Gallerietypen unterstützt, z.B. nicht unterstützt von Rockbox popup <br/><br/><b>HINWEIS:</b><br/> (a) <b>pro Beitrag</b>, gruppiert alle Bildfelder in jedem Beitrag, z.B. werden Bilder in der Kategorieansicht pro Beitrag gruppiert und natürlich in der Beitragsansicht auch<br/> (b) <b>pro Ansicht</b>, gruppiert die Bildfelder abhängig von der angezeigten Ansicht: alle Bilder der Beitragsansicht, alle Bilder der Kategorieansicht, alle Bilder aller FLEXIcontent-Module."

FLEXI_FIELD_IMAGE_FOLDER="Miniaturbild-Verzeichnis <br><small> * Der Ordner-Modus erzeugt pro Beirag einen Unterordner</small>"
FLEXI_FIELD_IMAGE_FOLDER_DESC="Verzeichnis in dem die Miniaturbilder gespeichert werden, <b>relativ zu Ihrer Joomlaseite</b> (kein Schrägstrich (Slash) am Anfang oder Ende!).<br /><br />Wenn der Ordner-Modus aktiviert ist, werden pro Beirag Unterordner erzeugt und <br /> außerdem werden hier die original Dateien hinterlegt und nicht bzw. an Stelle von dem global eingestellten/angegebenen Datei (secure) Ordner."
FLEXI_FIELD_IMAGE_SRC_MODE="Bildquelle"
FLEXI_FIELD_IMAGE_SRC_MODE_DESC="<b>nicht mehr ändern</b>, nachdem Werte hinzugefügt wurden. Der <b style='color:darkgreen;'>Ordner-Modus</b> wird empfohlen, wenn Gallerie-Felder erstellt werden.<br/><br/> <b>(a)</b> Verwenden Sie den <b style='color:darkgreen;'>DB-MODUS</b>, bei der Zuweisung von 'Attribut-Bildern' zu Beiträgen, die für verschiedene Beiträge <b style='color:darkgreen;'>wiederverwendbar</b> sein sollen und <u> mehr Optionen </u> benötigt werden, als die angebotenen von den Feld-Typen<br /> <u>Bild-Options-Schaltflächen-Feld (radio-image)</u>,<br /><u>Checkbox-Bild-Schaltflächen-Feld (checkbox-image)</u> <br/>z.B. für Attribute mit Beschreibungen und Popup-Links, etc.<br/><br/><b>(b)</b> Verwenden Sie den <b style='color:darkgreen;'>Ordner-Modus</b> <small style='color:darkgreen;'><b>(spezifischer Beitrag+Feld-Ordner)</b></small>, wenn die Bilder <b style='color:darkgreen;'>'NICHT wiederverwendbar'</b> sein sollen<br/>z.B. eine spezifische Bildergalerie für jeden Beitrag."

