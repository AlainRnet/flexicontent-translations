FLEXI_FIELD_GROUP_THUMBS_WITH_OTHER_IMAGE_FIELDS_DESC="Habilitar isso fará com que o campo participe de um grupo encadeado de imagens com botões próximo e anterior.<br/><br/><b>NOTA:</b> <br/> - Isto não é suportado por TODOS os tipos de galeria JS, por exemplo, não é suportado pelo pop-up Rockbox <br/><br/><b>NOTA:</b><br/> (a) <b>Por item</b>, agrupará todos os campos de imagem de cada item, por exemplo, na categoria as imagens da visualização serão agrupadas por item e, claro, na visualização do item também,<br/> (b) <b>por visualização</b>, agrupará os campos da imagem de acordo com a visualização exibida: todas as imagens da visualização do item, todas as imagens da visualização da categoria, todas as imagens de todos os módulos flexicontent"

