FLEXI_FIELD_IMAGE_SRC_MODE="Fonte da imagem"
FLEXI_FIELD_IMAGE_SRC_MODE_DESC="<b>Não mudar após valores serem adicionados, o modo de pasta é recomendado ao criar campos de Galeria </b></br><br/> a. Use <b> MODO BD </b>, ao atribuir atributos de imagens a itens de conteúdo que precisam ser <b>reusados</b> por vários itens e <u>mais opções</u> são necessárias para além do oferecido por <u>radio-image</u>, <u> checkbox-image </u> TIPOs de campo</br><br/> por exemplo atributos com descrições e links popup, etc </br><br/> b. Use o modo de <b>PASTA</b>, quando não tem imagens reutilizáveis, </br><br/> por exemplo, uma galeria de imagens específica para cada item de conteúdo"

