FLEXI_FIELD_GROUP_THUMBS_WITH_OTHER_IMAGE_FIELDS="Group with other image fields"
FLEXI_FIELD_GROUP_THUMBS_WITH_OTHER_IMAGE_FIELDS_DESC="Enabling this will make the field participate in a chained group of images with next and previous buttons.<br/><br/><b>NOTE:</b> <br/> -- This is not supported by ALL JS gallery types e.g not supported for Rockbox popup <br/><br/><b>NOTE:</b><br/> (a) <b>Per item</b>, will group all image fields of each item e.g. in category view images will be grouped per item, and of course in item view too,<br/> (b) <b>per view</b>, will group the image fields according to the displayed view: all images of item view, all images of category view, all images of all flexicontent modules"

FLEXI_FIELD_IMAGE_FOLDER="Pasta Miniaturas <br><small> * Modo pasta cria subpasta por item </small>"
FLEXI_FIELD_IMAGE_FOLDER_DESC="Pasta onde as miniaturas serãoarmazenada, <b>em relação ao seu site joomla</b>, (sem a barra no início, sem a barra no final!)</br><br/> Se <b>Modo pasta</b> estiver ativado, então <b>subdiretórios</b> serão criados para cada item de conteúdo, e, além disso, os ficheiros de imagem originais serão colocados aqui em vez da de pasta FLEXIcontent global (segura)"
FLEXI_FIELD_IMAGE_SRC_MODE="Image Source"
FLEXI_FIELD_IMAGE_SRC_MODE_DESC="<b>Não mudar após valores serem adicionados, o modo de pasta é recomendado ao criar campos de Galeria </b></br><br/> a. Use <b> MODO BD </b>, ao atribuir atributos de imagens a itens de conteúdo que precisam ser <b>reusados</b> por vários itens e <u>mais opções</u> são necessárias para além do oferecido por <u>radio-image</u>, <u> checkbox-image </u> TIPOs de campo</br><br/> por exemplo atributos com descrições e links popup, etc </br><br/> b. Use o modo de <b>PASTA</b>, quando não tem imagens reutilizáveis, </br><br/> por exemplo, uma galeria de imagens específica para cada item de conteúdo"

