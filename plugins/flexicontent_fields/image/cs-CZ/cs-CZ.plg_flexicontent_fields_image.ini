FLEXI_FIELD_PROTECT_ORIGINAL="Zabránit přístupu k originálním obrázkům"
FLEXI_FIELD_PROTECT_ORIGINAL_DESC="Obvykle budete chtít, aby se zabránilo přístupu k původním souborům obrázků (toto nastavení je pro režim práce se složkami, <b>v případě režimu DB jsou vždy chráněny</b>). <br/><br/>Pokud používáte originální obrázky v různých nastavení parametrů, pak budete muset toto nastavení zakázat, jinak odkazy obrázku budou na serveru generovat chybu."

