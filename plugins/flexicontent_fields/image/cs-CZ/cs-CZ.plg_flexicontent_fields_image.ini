FLEXI_FIELD_GROUP_THUMBS_WITH_OTHER_IMAGE_FIELDS_DESC="Pokud toto povolíte, bude se pole podílet na zřetězené skupině obrázků s tlačítky další a předchozí.<br/><br/><b>POZNÁMKA:</b> <br/> -- Toto není podporováno VŠEMI typy galerií JS, např. není podporováno pro vyskakovací okno Rockbox <br/><br/><b>POZNÁMKA:</b><br/> (a) <b>U položky</b>seskupí všechna pole obrázků každé položky, např. v kategorii obrázky zobrazení budou seskupeny podle položky a samozřejmě také v zobrazení položek,<br/> (b) <b>na zobrazení</b>, seskupí pole obrázků podle zobrazeného zobrazení: všechny obrázky zobrazení položky, všechny obrázky zobrazení kategorií, všechny obrázky všech modulů flexicontent"

FLEXI_FIELD_IMAGE_FOLDER="Složka náhledů <br/><small> * Režim složky vytváří podsložky pro každou položku</small>"
FLEXI_FIELD_IMAGE_FOLDER_DESC="Složka do které jsou ukládány náhledy, <b>relativně k Vašemu joomla webu</b>, (žádné lomítko na začátku, žádné lomítko na konci!) <br/><br/> Pokud je povolen <b>režim složky</b>, pak budou <b>podsložky</b> vytvářeny pro každou položku obsahu, a kromě toho původní soubory obrázků zde budou umístěny také namísto do globální (zabezpečené) složky dokumentů FLEXIcontent."
FLEXI_FIELD_IMAGE_SRC_MODE="Zdroj obrázku"
FLEXI_FIELD_IMAGE_SRC_MODE_DESC="<b>Neměňte poté, co jsou přidány hodnoty, režim složky je doporučen při vytváření polí galerií.</b> <br/><br/>a. Použít <b>DB REŽIM</b> při přiřazování atributů obrázků k položkám obsahu, které je potřeba <b>znovu použít</b> pomocí různých položek a je zapotřebí <u>více možností</u>, než ty, které nabízí typy polí <u>radio-image</u>, <u>checkbox-image</u> <br/><br/>např. atributy s popisy a vyskakovací odkazy, atd <br/><br/> b. Použít <b>Režim složky</b>, když máte obrázky, které nejsou opakovaně použity, <br/><br/> např. galerie obrázků specifická pro každou položku obsahu."

