FLEXI_PARAMETERS_BEHAVIOR_DB_MODE_DESC="Παράμετροι διαμόρφωσης που χρησιμοποιούνται μόνο όταν χρησιμοποιείτε χρήση εικόνας σε λειτουργία DB"
FLEXI_PARAMETERS_BEHAVIOR_FOLDER_MODE="Folder-mode Συγκεκριμένοι παράμετροι"
FLEXI_PARAMETERS_BEHAVIOR_FOLDER_MODE_DESC="Παράμετροι διαμόρφωσης που χρησιμοποιούνται μόνο όταν χρησιμοποιείτε χρήση εικόνας σε λειτουργία φακέλου"

FLEXI_FIELD_AUTO_INSERT_UPLOADED_IMAGES="Αυτόματη εισαγωγή κατά τη μεταφόρτωση"
FLEXI_FIELD_AUTO_INSERT_UPLOADED_IMAGES_DESC="Ενεργοποιήστε το για να κλείσετε αυτόματα τη διαχείριση αναδυόμενων αρχείων και να αντιστοιχίσετε εικόνες που μεταφορτώθηκαν πρόσφατα στο πλαίσιο τιμών τρέχουσας εικόνας. <br/><br/>ΣΗΜΕΙΩΣΗ: Εάν μεταφορτωθούν πολλές νέες εικόνες, τότε τα πλαίσια τιμών θα προστεθούν μετά την τρέχουσα"
FLEXI_FIELD_PROTECT_ORIGINAL="Αποτρέψτε την πρόσβαση σε πρωτότυπες εικόνες"
FLEXI_FIELD_PROTECT_ORIGINAL_DESC="Συνήθως θέλετε να αποτρέψετε την πρόσβαση στα αρχικά αρχεία εικόνας (αυτή η ρύθμιση είναι για τη λειτουργία φακέλου, <b>στην περίπτωση της λειτουργίας DB προστατεύονται πάντα</b>). <br/><br/>Εάν χρησιμοποιείτε πρωτότυπες εικόνες σε διάφορες παραμέτρους διαμόρφωσης, τότε πρέπει να απενεργοποιήσετε αυτήν τη ρύθμιση, διαφορετικά οι σύνδεσμοι εικόνων σας θα εμφανίσουν σφάλμα άρνησης διακομιστή"

FLEXI_FIELD_EXISTING_IMAGE_LIST="Υπάρχουσα λίστα εικόνων"
FLEXI_FIELD_EXISTING_IMAGE_LIST_DESC="Ρυθμίστε πως θα γίνεται η δημιουργία της λίστας εικόνων που ήδ ηυπάρχουν"

FLEXI_FIELD_INCLUDE_IMAGES_UPLOADED_FIELD="Συμπερίληψη προστέθηκε από *"
FLEXI_FIELD_INCLUDE_IMAGES_UPLOADED_FIELD_DESC="Ενεργοποίηση/απενεργοποίηση συμπερίληψης εικόνων που έχουν μεταφορτωθεί από άλλα πεδία ή μέσω της διαχείρισης αρχείων (γνωστός και ως όλες οι εικόνες στον ασφαλή φάκελο)<br/><br/> ΣΗΜΕΙΩΣΗ 1: Το πεδίο εικόνας δεν αποθηκεύει εικόνες στο φάκελο πολυμέσων DB, αλλά στον ασφαλή φάκελο DB για το σκοπό αυτό πρόσβασης προστασίας στα αρχικά αρχεία εικόνας).<br/><br/>ΣΗΜΕΙΩΣΗ 2: Μπορείτε να επιλέξετε να προσθέσετε αυτόματα _fldNN_ σε ονόματα μικρογραφιών ή να επιλέξετε να χρησιμοποιήσετε έναν μοναδικό φάκελο μικρογραφιών, αλλά βεβαιωθείτε ότι έχετε ορίσει έναν μοναδικό φάκελο μικρογραφιών για αυτό το πεδίο !!! διαφορετικά τα πεδία θα αντικαθιστούν συνεχώς το ένα το άλλο μικρογραφίες<br/><br/> ΣΗΜΕΙΩΣΗ 3: Εάν ενεργοποιήσετε την επιλογή εικόνων που προστέθηκαν από οποιοδήποτε πεδίο ή διαχειριστή αρχείων, τότε η διαγραφή εικόνας θα απενεργοποιηθεί"

FLEXI_FIELD_LIMIT_TO_USER_UPLOADED="Συμπεριλάβετε τα μεταφορτωμένα από"
FLEXI_FIELD_LIMIT_TO_USER_UPLOADED_DESC="Κατά την καταχώριση εικόνων που έχουν μεταφορτωθεί από οποιοδήποτε πεδίο ή διαχειριστή αρχείων, μπορείτε να περιορίσετε μόνο εκείνες που έχουν μεταφορτωθεί από τον τρέχοντα χρήστη (συνιστάται)"

FLEXI_FIELD_UNIQUE_THUMB_METHOD="Μοναδική μικρογραφία μέσω"
FLEXI_FIELD_UNIQUE_THUMB_METHOD_DESC="Κατά την κοινή χρήση εικόνων μεταξύ πεδίων, πρέπει να αποτρέψουμε τα πεδία να αντικαθιστούν μεταξύ τους μικρογραφίες.<br/><br/>Μπορείτε να επιλέξετε είτε να <b>αυτόματα</b> να προσθέσετε _fldNN_ σε ονόματα μικρογραφιών είτε να επιλέξετε να χρησιμοποιήσετε έναν μοναδικό φάκελο μικρογραφιών, τον οποίο πρέπει να ορίσετε χειροκίνητα πάνω από <b></b>"

