FLEXI_FIELD_GROUP_THUMBS_WITH_OTHER_IMAGE_FIELDS="Ομαδοποίηση με άλλα πεδία εικόνας"
FLEXI_FIELD_GROUP_THUMBS_WITH_OTHER_IMAGE_FIELDS_DESC="Η ενεργοποίηση αυτού θα κάνει το πεδίο να συμμετέχει σε μια αλυσιδωτή ομάδα εικόνων με το επόμενο και το προηγούμενο κουμπί.<br/><br/><b>ΣΗΜΕΙΩΣΗ:</b> <br/> -- Αυτό δεν υποστηρίζεται από ΟΛΟΥΣ τους τύπους γκαλερί JS π.χ. δεν υποστηρίζεται για το αναδυόμενο παράθυρο Rockbox <br/><br/><b>ΣΗΜΕΙΩΣΗ:</b><br/> (α) <b>Ανά στοιχείο</b>, θα ομαδοποιήσει όλα τα πεδία εικόνας για κάθε στοιχείο π.χ. σε κατηγορία οι εικόνες προβολής θα ομαδοποιηθούν ανά στοιχείο, και φυσικά και στην προβολή αντικειμένου,<br/> (β) <b>ανά προβολή</b>, θα ομαδοποιήσει τα πεδία εικόνας σύμφωνα με την προβολή που εμφανίζεται: όλες οι εικόνες της προβολής αντικειμένου, όλες οι εικόνες της προβολής κατηγορίας, όλες οι εικόνες όλων των ενοτήτων ευέλικτου περιεχομένου"

FLEXI_FIELD_IMAGE_FOLDER="Φάκελος μικρογραφιών <br/><small> * Η λειτουργία φακέλου δημιουργεί υποφάκελο ανά στοιχείο</small>"
FLEXI_FIELD_IMAGE_FOLDER_DESC="Φάκελος όπου θα αποθηκευτούν οι μικρογραφίες, <b>σε σχέση με τον ιστότοπό σας στο joomla</b>, (Χωρίς κάθετο στην αρχή, χωρίς κάθετο στο τέλος!) <br/><br/> Εάν είναι ενεργοποιημένη η λειτουργία <b>Folder</b> , τότε θα δημιουργηθούν <b>υποκατάλογοι</b> για κάθε περιεχόμενο στοιχείο, και επιπλέον τα πρωτότυπα αρχεία εικόνας θα τοποθετηθούν εδώ αντί για το φάκελο Global FLEXIcontent (ασφαλής)"
FLEXI_FIELD_IMAGE_SRC_MODE="Πηγή εικόνας"
FLEXI_FIELD_IMAGE_SRC_MODE_DESC="<b>Μην αλλάζετε μετά την προσθήκη τιμών, συνιστάται η λειτουργία φακέλου κατά τη δημιουργία πεδίων συλλογής</b> <br/><br/>α. Χρησιμοποιήστε <b>DB MODE</b>, κατά την αντιστοίχιση εικόνων χαρακτηριστικών σε στοιχεία περιεχομένου που πρέπει <b>να επαναχρησιμοποιηθούν</b> από διάφορα αντικείμενα και χρειάζονται <u>περισσότερες επιλογές</u> από αυτές που προσφέρονται από <u>ραδιοεικόνες</u> , <u>πλαίσιο ελέγχου-εικόνα</u> ΤΥΠΟΙ πεδίων <br/><br/> π.χ. χαρακτηριστικά με περιγραφές και αναδυόμενους συνδέσμους, κ.λπ. <br/><br/> β. Χρησιμοποιήστε τη λειτουργία <b>FOLDER</b>, όταν έχετε μη επαναχρησιμοποιήσιμες εικόνες, <br/><br/> π.χ. μια συλλογή εικόνων συγκεκριμένη για κάθε Στοιχείο Περιεχομένου"

