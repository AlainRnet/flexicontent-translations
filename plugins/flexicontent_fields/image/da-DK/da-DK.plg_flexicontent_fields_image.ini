FLEXI_FIELD_GROUP_THUMBS_WITH_OTHER_IMAGE_FIELDS_DESC="Aktivering af dette vil få feltet til at deltage i en sammenkædet gruppe af billeder med næste og forrige knapper.<br/><br/><b>BEMÆRK:</b> <br/> -- Dette er ikke understøttet af ALLE JS gallerityper, f.eks. understøttes ikke for Rockbox popup <br/><br/><b>BEMÆRK:</b><br/> (a) <b>Per element</b>vil gruppere alle billedfelter for hvert element f.eks. i kategori visningsbilleder vil blive grupperet pr. element, og selvfølgelig også i elementvisning vil<br/> (b) <b>pr. visning</b>gruppere billedfelterne i henhold til den viste visning: alle billeder af elementvisning, alle billeder i kategorivisning, alle billeder af alle flexicontent-moduler"

FLEXI_FIELD_IMAGE_FOLDER="Miniaturemappe <br/><small> * Mappetilstand opretter undermappe pr. element</small>"
FLEXI_FIELD_IMAGE_FOLDER_DESC="Mappe, hvor miniaturebillederne vil blive gemt, <b>i forhold til dit joomla-sted</b>, (Ingen skråstreg i begyndelsen, ingen skråstreg i slutningen!) <br/><br/> Hvis <b>Mappetilstand</b> er aktiveret, vil <b>undermapper</b> blive oprettet for hvert indhold element, og desuden vil de originale billedfiler blive placeret her i stedet for mappen Global FLEXIcontent document (secure)"
FLEXI_FIELD_IMAGE_SRC_MODE="Billedkilde"
FLEXI_FIELD_IMAGE_SRC_MODE_DESC="<b>Ændr ikke efter værdier er tilføjet, mappetilstand anbefales ved oprettelse af gallerifelter</b> <br/><br/>a. Brug <b>DB MODE</b>, når du tildeler attributbilleder til indholdselementer, der skal <b>genbruges</b> af forskellige elementer og <u>flere muligheder</u> er nødvendige end dem, der tilbydes af <u>radio-image</u> , <u>checkbox-image</u> field TYPEs <br/><br/> f.eks. attributter med beskrivelser og popup-links osv. <br/><br/> b. Brug <b>FOLDER-tilstand</b>, når du har billeder, der ikke kan genbruges, <br/><br/> f.eks. et billedgalleri specifikt for hvert indholdselement"

