FLEXI_FIELD_PROTECT_ORIGINAL_DESC="Normalt vil du gerne forhindre adgang til de originale billedfiler (denne indstilling er for mappetilstand, <b>i tilfælde af DB-tilstand er de altid beskyttet</b>). <br/><br/>Hvis du bruger originalbilleder i forskellige konfigurationsparametre, skal du deaktivere denne indstilling, ellers vil dine billedlinks få en serverafvisningsfejl"

