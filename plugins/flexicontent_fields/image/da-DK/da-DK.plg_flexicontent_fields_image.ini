FLEXI_FIELD_INCLUDE_IMAGES_UPLOADED_FIELD_DESC="Aktiver/deaktiver inklusion af billeder uploadet af andre felter eller via filhåndteringen (også alle billeder i den sikre mappe)<br/><br/> BEMÆRK 1: Billedfeltet gemmer ikke billeder til DB-mediemappen, men i DB-sikkerhedsmappen til formålet beskyttelsesadgang til de originale billedfiler).<br/><br/>BEMÆRK 2: Du kan vælge automatisk at tilføje _fldNN_ i miniaturenavne eller vælge at bruge en unik miniaturemappe, men sørg for at indstille en unik miniaturemappe for dette felt !!! ellers vil felterne løbende overskrive hinandens thumbnails<br/><br/> BEMÆRK 3: Hvis du aktiverer valg af billeder, der blev tilføjet af en hvilken som helst felt eller filhåndtering, vil billedsletning blive deaktiveret"

