FLEXI_FIELD_IMAGE_SRC_MODE_DESC="<b>Non cambiare i valori dopo aggiunti, il modo cartella è raccomandato quando bisogna creare galelrie campi</b> <br/><br/>a. Usa <b>DB MODE</b>, quando assegni attributi immagine ai contenuti delel voci che necessitano di essere <b>riusati</b> da varie voci e <u>più opzioni</u> sono necessarie che sono offerte da <u>radio-image</u> , <u>checkbox-image</u> field TYPEs <br/><br/> e.g. attributi con descrizione e link popup, etc <br/><br/> b. Usa <b>FOLDER mode</b>, quando hai immagini non riusabili, <br/><br/> e.g una galleria immagine specifica per ciascun item"

