FLEXI_FIELD_GROUP_THUMBS_WITH_OTHER_IMAGE_FIELDS_DESC="Ativar isso fará com que o campo participe de um grupo de imagens encadeadas com os botões seguinte e anterior.<br/><br/><b>NOTA:</b> <br/> -- Isto não é suportado por TODOS os tipos de galerias JS, por exemplo, sem suporte para Rockbox popup <br/><br/><b>NOTA:</b><br/> (a) <b>Por item</b>, agrupará todos os campos de imagem de cada item, por exemplo. nas imagens de visualização da categoria serão agrupadas por item, e é claro na exibição do item também,<br/> (b) <b>por visualização</b>, agrupará os campos de imagem de acordo com a visualização exibida: Todas as imagens de visualização de item, todas as imagens de visualização de categoria, todas as imagens de todos os módulos do flexicontent"

