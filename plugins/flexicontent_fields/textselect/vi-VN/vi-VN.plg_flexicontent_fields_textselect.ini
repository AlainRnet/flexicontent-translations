FLEXI_FIELD_SELECT_ELEMENTS_DESC="Các phần tử tùy chỉnh hoặc truy vấn SQL. <br/><br/>Đối với <b>phần tử tùy chỉnh</b>, cú pháp như sau:<br> value1:<span></span>:label1%% &nbsp; value2:<span></span>:label2%% &nbsp; <br/><br/>Đối với <b>truy vấn SQL</b>, nhập:<br/> Giá trị SELECT, giá trị dưới dạng văn bản FROM #__flexicontent_fields_item_relations WHERE field_id='{field_id}' AND value != '' GROUP BY value<br/><br/> <b>Bạn có thể đặt thay thế</b>: cho dữ liệu trường hiện tại: {field->id} {field->field_type} và cho dữ liệu mục: { item->created_by} {item->catid} v.v. <br><b>LƯU Ý</b>:<br> Các tên sẽ được chuyển qua JText ... để cho phép hỗ trợ đa ngôn ngữ (Bạn có thể thêm chúng vào tệp ngôn ngữ của mình)"

