FLEXI_FIELD_SELECT_ELEMENTS_DESC="Vlastní prvky nebo SQL dotaz. <br/><br/>Pro <b>vlastní prvky</b>je syntaxe následující:<br> hodnota1:<span></span>:label1%% &nbsp; hodnota2:<span></span>:label2%% &nbsp; <br/><br/>Pro <b>SQL dotaz</b>zadejte:<br/> SELECT hodnotu, hodnotu jako text FROM #__flexicontent_fields_item_relations WHERE field_id='{field_id}' AND value != '' GROUP BY hodnota<br/><br/> <b>Můžete vložit náhrady</b>: pro aktuální data pole: {field->id} {field->field_type} a pro data položky: { item->created_by} {item->catid} atd. <br><b>POZNÁMKA</b>:<br> Jména budou předána přes JText ..., aby byla umožněna podpora více jazyků (Můžete je přidat do svých jazykových souborů)"

