PLG_CONTENT_FLEXIBREAK_DESCRIPTION="표준 페이지 나누기 플러그인에 대한 FLEXIcontent 대안(즉시 자바스크립트 페이지 매김 및 기타 대안 제공). 선택적 목차가 있는 페이지가 매겨진 기사 생성을 허용합니다. 페이지 나누기를 삽입하려면 일반적으로 기사의 텍스트 패널 아래에 있는 페이지 나누기 버튼을 사용하세요. 페이지 나누기는 텍스트 창에 간단한 수평선으로 표시됩니다.<br />표시되는 텍스트는 선택한 옵션에 따라 다르며 제목, 대체 텍스트(제공된 경우) 또는 페이지 번호일 수 있습니다. <br/> <br/> HTML 사용법은 다음과 같습니다:<br/> &lt;hr class='system-pagebreak' /&gt;<br />&lt;hr class='system-pagebreak' title='The page title' /&gt; 또는 <br />&lt;hr class='system-pagebreak' alt='The first page' /&gt; 또는 <br />&lt;hr class='system-pagebreak' title='The page title' alt='The first page' /&gt; 또는 <br />&lt;hr class='system-pagebreak' alt='The first page' title='The page title' /&gt;"

