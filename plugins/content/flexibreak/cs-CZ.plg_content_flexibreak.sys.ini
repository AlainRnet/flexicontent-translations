PLG_CONTENT_FLEXIBREAK="Obsah - Flexibreak, stránkování pro vícestránkové články"
PLG_CONTENT_FLEXIBREAK_DESCRIPTION="FLEXIcontent alternativa ke standardnímu pagebreak pluginu (nabízí okamžité javascript stránkování a další alternativy). Umožňuje vytvoření stránkovaných článků s volitelnou tabulkou obsahů. Vložte odstránkování prostřednictvím použití tlačítka oddělovače stránek, jež je běžně k nalezení v panelu při úpravách článku. Zalomení stránky se zobrazí v textovém okně jako jednoduchá vodorovná čára.<br />Zobrazený text bude záviset na vybraných možnostech a může být buď název, alternativní text (je-li k dispozici) nebo čísla stránek. <br/> <br/> HTML použití je:<br/> &lt;hr class='system-pagebreak' /&gt;<br />&lt;hr class='system-pagebreak' title='Titulek stránky' /&gt; nebo <br />&lt;hr class='system-pagebreak' alt='První stránka' /&gt; nebo <br />&lt;hr class='system-pagebreak' title='Titulek stránky' alt='První stránka' /&gt; nebo <br />&lt;hr class='system-pagebreak' alt='První stránka' title='Titulek stránky' /&gt;"

