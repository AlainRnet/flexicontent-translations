PLG_CONTENT_FLEXIBREAK="Conținut - Flexibreak, paginare pentru articole cu mai multe pagini"
PLG_CONTENT_FLEXIBREAK_DESCRIPTION="FLEXIcontent alternativă la pluginul standard de întrerupere a paginii (oferă paginare javascript instantanee și alte alternative). Permite crearea unui articol paginat cu cuprins opțional. Inserați pauze de pagină prin utilizarea butonului de întrerupere a paginii care se găsește în mod normal sub panoul de text într-un articol. Spargerea de pagină va fi afișată în fereastra de text ca o simplă linie orizontală.<br />Textul afișat va depinde de opțiunile alese și poate fi fie titlul, textul alternativ (dacă este furnizat), fie numerele paginii. <br/> <br/> Utilizarea HTML este:<br/> &lt;hr class='system-pagebreak' /&gt;<br />&lt;hr class='system-pagebreak' title='The page title' /&gt; sau <br />&lt;hr class='system-pagebreak' alt='The first page' /&gt; sau <br />&lt;hr class='system-pagebreak' title='The page title' alt='The first page' /&gt; sau <br />&lt;hr class='system-pagebreak' alt='The first page' title='The page title' /&gt;"

