PLG_CONTENT_FLEXIBREAK="Innehåll - Flexibreak, paginering för flersidiga artiklar"
PLG_CONTENT_FLEXIBREAK_DESCRIPTION="FLEXIcontent alternativ till standard pagebreak plugin (erbjuder omedelbar javascript paginering och andra alternativ). Tillåt skapandet av en sidnumrerad artikel med valfri innehållsförteckning. Infoga sidbrytningar genom att använda sidbrytningsknappen som normalt finns under textpanelen i en artikel. Sidbrytningen kommer att visas i textfönstret som en enkel horisontell linje.<br />Texten som visas beror på de valda alternativen och kan vara antingen titeln, alternativ text (om sådan finns) eller sidnummer. <br/> <br/> HTML-användningen är:<br/> &lt;hr class='system-pagebreak' /&gt;<br />&lt;hr class='system-pagebreak' title='The page title' /&gt; eller <br />&lt;hr class='system-pagebreak' alt='The first page' /&gt; eller <br />&lt;hr class='system-pagebreak' title='The page title' alt='The first page' /&gt; eller <br />&lt;hr class='system-pagebreak' alt='The first page' title='The page title' /&gt;"

